                    <h1>Montures volantes en Azeroth</h1>
<h2>Quelques explications</h2>
<p>Ce tutoriel s'adresse aux personnes utilisant une version WoW en dessous de Cataclysm. A cette √©poque, l'utilisation de montures volantes en Azeroth n'√©tait pas possible car les maps n'√©taient tout simplement pas pr√©vues pour √ßa (beaucoup de zones vides).</p>

<p>Cette limitation est impos√©e par le client de jeu. En effet, chaque <code>spell</code> de monture volante dispose d'un flag interdisant son utilisation en dehors de l'Outreterre ou du Norfendre :</p> 
<pre><code>SPELL_ATTR4_CAST_ONLY_IN_OUTLAND             = 0x04000000, // 26 Can only be used in Outland.</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p><a href="https://wowdev.wiki/Spell.dbc/AttributesExD" rel=" nofollow ugc">Source</a></p>

<p>Ce tutoriel explique comment retirer cette limitation. Il est toujours possible de bidouiller des choses pour que vos joueurs puissant voler sans modifier le client de jeu mais nous souhaitons ici un comportement le plus Blizz'like possible.</p>

<h2>Les modifications</h2>
<p>Dans cet exemple, nous allons partir sur le sort <a href="https://fr.wowhead.com/spell=32235/griffon-dor%C3%A9" rel=" nofollow ugc">Griffon dor√©</a> (32235) mais le proc√©d√© reste le m√™me quelque soit le sort de monture volante utilis√©.</p>

<p>Gr√¢ce au logiciel <a href="https://github.com/WowDevTools/WDBXEditor" rel=" nofollow ugc">WDBXEditor</a>, ouvrez votre fichier <code>Spell.dbc</code>. Libre √† vous d'utiliser un autre logiciel que vous maitrisez mieux, la modif reste la m√™me.</p>

<p>Rep√©rez la ligne du sort, faites un clic droit sur la ligne (dans la zone grise) puis <code>copy line</code> <br>
<img src="../assets/files/2021-02-28/1614504947-479821-screen1.jpg" title=""></p>

<p>Ensuite, dirigez vous tout en bas de la table, faites un clic droit sur la toute derni√®re ligne (toujours dans la zone grise et marqu√©e par un point) et faites <code>Paste line</code></p>

<p>Le logiciel g√©n√®re pour vous un nouvel ID de sort, c'est celui ci que vous utiliserez en jeu.</p>

<p>Modifiez ensuite la colonne <code>AttributesExD</code> pour retirer ce flag (inscrivez 0)</p>

<p>Il nous vous reste plus qu'√† sauvegarder votre <code>Spell.dbc</code> et le placer :</p> 

<ul><li>Sur votre serveur (dossier dbc)</li>
<li>Sur votre client, soit en cr√©ant un nouveau dossier <code>patch-x.mpq</code> dans votre client ou en cr√©ant un nouveau patch MPQ avec le logiciel <a href="http://www.zezula.net/en/mpq/download.html" rel=" nofollow ugc">MPQEditor</a>. Dans les deux cas, votre Spell.dbc doit √™tre plac√© de mani√®re √† respecter l'arborescence suivante : <code>\Data\patch-Z.MPQ\DBFilesClient\Spell.dbc</code> (sinon le client ne prendra pas en compte votre fichier)</li></ul>

<p>Il est imp√©ratif d'avoir la modification c√¥t√© serveur et client. En effet, le client de jeu fait une premi√®re v√©rification (sans communiquer avec le serveur). C'est cette v√©rification qui peut vous sortir le message <code>inutilisable ici</code>. Enfin si le client est patch√© mais pas le serveur, vous aurez un message du style <code>Vous n'√™tes pas dans la bonne r√©gion</code> car le serveur fait une v√©rification (et heureusement!)</p>

<p>Et voil√† !</p>

<p>Vous pouvez tester la modification en effectuant un <code>.learn ID</code>. Concernant l'obtention par les joueurs, vous pouvez par exemple cr√©er un item ou un parchemin qui fait apprendre le sort.</p>

u003E\n\u003Cp\u003ECe tutoriel s\u0027adresse aux personnes utilisant une version WoW en dessous de Cataclysm. A cette \u00e9poque, l\u0027utilisation de montures volantes en Azeroth n\u0027\u00e9tait pas possible car les maps n\u0027\u00e9taient tout simplement pas pr\u00e9vues pour \u00e7a (beaucoup de zones vides).\u003C\/p\u003E\n\n\u003Cp\u003ECette limitation est impos\u00e9e par le client de jeu. En effet, chaque \u003Ccode\u003Espell\u003C\/code\u003E de monture volante dispose d\u0027un flag interdisant son utilisation en dehors de l\u0027Outreterre ou du Norfendre :\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode\u003ESPELL_ATTR4_CAST_ONLY_IN_OUTLAND             = 0x04000000, \/\/ 26 Can only be used in Outland.\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/wowdev.wiki\/Spell.dbc\/AttributesExD\u0022 rel=\u0022 nofollow ugc\u0022\u003ESource\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003ECe tutoriel explique comment retirer cette limitation. Il est toujours possible de bidouiller des choses pour que vos joueurs puissant voler sans modifier le client de jeu mais nous souhaitons ici un comportement le plus Blizz\u0027like possible.\u003C\/p\u003E\n\n\u003Ch2\u003ELes modifications\u003C\/h2\u003E\n\u003Cp\u003EDans cet exemple, nous allons partir sur le sort \u003Ca href=\u0022https:\/\/fr.wowhead.com\/spell=32235\/griffon-dor%C3%A9\u0022 rel=\u0022 nofollow ugc\u0022\u003EGriffon dor\u00e9\u003C\/a\u003E (32235) mais le proc\u00e9d\u00e9 reste le m\u00eame quelque soit le sort de monture volante utilis\u00e9.\u003C\/p\u003E\n\n\u003Cp\u003EGr\u00e2ce au logiciel \u003Ca href=\u0022https:\/\/github.com\/WowDevTools\/WDBXEditor\u0022 rel=\u0022 nofollow ugc\u0022\u003EWDBXEditor\u003C\/a\u003E, ouvrez votre fichier \u003Ccode\u003ESpell.dbc\u003C\/code\u003E. Libre \u00e0 vous d\u0027utiliser un autre logiciel que vous maitrisez mieux, la modif reste la m\u00eame.\u003C\/p\u003E\n\n\u003Cp\u003ERep\u00e9rez la ligne du sort, faites un clic droit sur la ligne (dans la zone grise) puis \u003Ccode\u003Ecopy line\u003C\/code\u003E \u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/forum.open-wow.eu\/assets\/files\/2021-02-28\/1614504947-479821-screen1.jpg\u0022 title=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EEnsuite, dirigez vous tout en bas de la table, faites un clic droit sur la toute derni\u00e8re ligne (toujours dans la zone grise et marqu\u00e9e par un point) et faites \u003Ccode\u003EPaste line\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cp\u003ELe logiciel g\u00e9n\u00e8re pour vous un nouvel ID de sort, c\u0027est celui ci que vous utiliserez en jeu.\u003C\/p\u003E\n\n\u003Cp\u003EModifiez ensuite la colonne \u003Ccode\u003EAttributesExD\u003C\/code\u003E pour retirer ce flag (inscrivez 0)\u003C\/p\u003E\n\n\u003Cp\u003EIl nous vous reste plus qu\u0027\u00e0 sauvegarder votre \u003Ccode\u003ESpell.dbc\u003C\/code\u003E et le placer :\u003C\/p\u003E \n\n\u003Cul\u003E\u003Cli\u003ESur votre serveur (dossier dbc)\u003C\/li\u003E\n\u003Cli\u003ESur votre client, soit en cr\u00e9ant un nouveau dossier \u003Ccode\u003Epatch-x.mpq\u003C\/code\u003E dans votre client ou en cr\u00e9ant un nouveau patch MPQ avec le logiciel \u003Ca href=\u0022http:\/\/www.zezula.net\/en\/mpq\/download.html\u0022 rel=\u0022 nofollow ugc\u0022\u003EMPQEditor\u003C\/a\u003E. Dans les deux cas, votre Spell.dbc doit \u00eatre plac\u00e9 de mani\u00e8re \u00e0 respecter l\u0027arborescence suivante : \u003Ccode\u003E\\Data\\patch-Z.MPQ\\DBFilesClient\\Spell.dbc\u003C\/code\u003E (sinon le client ne prendra pas en compte votre fichier)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EIl est imp\u00e9ratif d\u0027avoir la modification c\u00f4t\u00e9 serveur et client. En effet, le client de jeu fait une premi\u00e8re v\u00e9rification (sans communiquer avec le serveur). C\u0027est cette v\u00e9rification qui peut vous sortir le message \u003Ccode\u003Einutilisable ici\u003C\/code\u003E. Enfin si le client est patch\u00e9 mais pas le serveur, vous aurez un message du style \u003Ccode\u003EVous n\u0027\u00eates pas dans la bonne r\u00e9gion\u003C\/code\u003E car le serveur fait une v\u00e9rification (et heureusement!)\u003C\/p\u003E\n\n\u003Cp\u003EEt voil\u00e0 !\u003C\/p\u003E\n\n\u003Cp\u003EVous pouvez tester la modification en effectuant un \u003Ccode\u003E.learn ID\u003C\/code\u003E. Concernant l\u0027obtention par les joueurs, vous pouvez par exemple cr\u00e9er un item ou un parchemin qui fait apprendre le sort.\u003C\/p\u003E\n\n\u003Ch2\u003ERemerciements\u003C\/h2\u003E\n\u003Cp\u003EJe remercie Noc pour son tutoriel original qui m\u0027a donn\u00e9 les pistes n\u00e9cessaires \u00e0 la r\u00e9alisation de ce tutoriel. Je remercie \u00e9galement Ithorgrim pour m\u0027avoir trouv\u00e9 THE monture volante qui fonctionnait \u00e0 l\u0027\u00e9poque, sans quoi, j\u0027aurais gal\u00e9r\u00e9 \u00e0 trouver la bonne colonne \u00e0 modifier \ud83d\ude03\u003C\/p\u003E","editedAt":"2021-02-28T09:54:31+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"95"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"likes":{"data":[{"type":"users","id":"2"},{"type":"users","id":"3"},{"type":"users","id":"13"}]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"167","attributes":{"number":2,"createdAt":"2021-02-28T19:38:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EExcellent comme toujours, merci.\u003Cbr\u003E\nDonc il faut mod
