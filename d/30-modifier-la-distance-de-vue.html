de vue","slug":"30-modifier-la-distance-de-vue","commentCount":1,"participantCount":1,"createdAt":"2021-01-05T13:08:13+00:00","lastPostedAt":"2021-01-05T13:08:13+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"55"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"13"},{"type":"tags","id":"14"},{"type":"tags","id":"15"},{"type":"tags","id":"16"},{"type":"tags","id":"17"},{"type":"tags","id":"18"},{"type":"tags","id":"19"},{"type":"tags","id":"20"},{"type":"tags","id":"21"},{"type":"tags","id":"23"},{"type":"tags","id":"24"},{"type":"tags","id":"25"},{"type":"tags","id":"26"},{"type":"tags","id":"27"},{"type":"tags","id":"36"},{"type":"tags","id":"37"},{"type":"tags","id":"39"}]}}},"included":[{"type":"posts","id":"55","attributes":{"number":1,"createdAt":"2021-01-05T13:08:13+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EModifier la distance de vue\u003C\/h1\u003E\n\u003Ch2\u003ETutoriel par Helnesis\u003C\/h2\u003E\n\n\u003Cp\u003EBonjour, ou bonsoir... (lol, salutations habituelle) bref, aujourd\u0027hui ou CE SOIR... (je me r\u00e9p\u00e8te) nous allons apprendre \u00e0 modifi\u00e9 la distance de vue via le .conf\u003C\/p\u003E\n\n\u003Cp\u003EOuvrez votre fichier \u003Ccode\u003Eworldserver.conf\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cp\u003ECherchez la ligne : \u003Ccode\u003EVisibility.Distance\u003C\/code\u003E\u003Cbr\u003E\nMaintenant, vous avez devant vous plusieurs lignes, soit :\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003E\u003Ccode\u003EVisibility.Distance.Continents = 90\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EVisibility.Distance.Instances = 170\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EVisibility.Distance.BGArenas = 533\u003C\/code\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\n\u003Cul\u003E\u003Cli\u003ELe premier, c\u0027est les continents (Outreterre, Kalimdor, Zzeroth...)\u003C\/li\u003E\n\u003Cli\u003ELe deuxi\u00e8me, les instances\u003C\/li\u003E\n\u003Cli\u003ELe troisi\u00e8me, les ar\u00e8nes \/ champs de guerre\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EModifi\u00e9 les valeurs, comme vous voulez, cependant il ne faut pas que \u00e7a d\u00e9passe la valeurs 533, c\u0027est la limite. \u003Cbr\u003E\nPour voir \u00e0 quoi ressemble la distance de vue modifi\u00e9 \u00e0 fond, allez en battleground, vu qu\u0027eux ils sont \u00e0 533 de base.\u003C\/p\u003E \n\n\u003Cp\u003EQuittez, enregistrez et red\u00e9marrer votre serveur !\u003C\/p\u003E\n\n\u003Cp\u003ECordialement,\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EInformations compl\u00e9mentaire :\u003C\/strong\u003E \u003Cbr\u003E\nCette m\u00e9thode peux provoqu\u00e9 des freezes c\u00f4t\u00e9 client si votre PC n\u0027est pas assez puissant.\u003Cbr\u003E\n La distance est en yards (1 yard = 0,9144 m\u00e8tre).\u003C\/p\u003E\n \n\u003Cp\u003EAttention, cela entra\u00eene \u00e9galement une hausse de l\u0027utilisation processus c\u00f4t\u00e9 serveur de fa\u00e7on assez importante. \u003Cbr\u003E\nPlus de distance = plus de choses \u00e0 afficher pour chacun donc plus d\u0027informations qui doivent transiter.\u003C\/p\u003E\n\n\u003Cp\u003ED\u0027ailleurs, cela \u00e9volue en g\u00e9n\u00e9ral de fa\u00e7on exponentielle. 10 personnes qui se voient, c\u0027est 10 messages envoy\u00e9s \u00e0 chaque fois \u00e0 9 personnes (pour mettre \u00e0 jour les donn\u00e9es du joueur chez tout le monde) soit 90 paquets. 100 personnes qui se voient, c\u0027est 100 messages envoy\u00e9s \u00e0 99 personnes donc 9900 paquet. Le nombre de paquet a d\u00e9cupl\u00e9 par rapport au nombre de personnes.\u003C\/p\u003E\n\n\u003Cp\u003EEt tout \u00e7a, c\u0027est autant de tests suppl\u00e9mentaires c\u00f4t\u00e9 serveur \ud83d\ude09 \u003Cbr\u003E\nJe ne di
