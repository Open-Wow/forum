                    <h1>Faire un syst√®me de file d'attente</h1>
<h3>Tutoriel par Kazuma</h3>

<p>Salut Open-Wow ! Aujourd'hui je vous montre comment faire un syst√®me de file d'attente. Eh oui, c'est quand m√™me plus simple et plus classe de faire bien les choses surtout quand il s'agit d'√©viter les laborieux "Ceux qui veulent participer √† l'event faites "+1" !" de vos maitre de jeu dans les chat...On est plus en 2008<br>
(ou je sais pas quand ! üòÑ )</p>

<p>L'objectif √ßa va √™tre de pouvoir permettre aux joueurs de pouvoir s'inscrire/se d√©sincrire aupr√®s d'un PNJ proprement.</p>

<h3>1 - Pr√©-requis</h3>
<p>Avant toute chose vous vous en serez surement douter, il vous faut un gossip pour que le joueur puissent interagir avec le PNJ.</p>

<p>Concernant les gossip si vous ne savez pas ou ne comprenez pas comment √ßa marche je vous recommande de consulter <a href="https://github.com/Open-Wow/forum/issues/5" rel=" nofollow ugc">mon tutoriel sur les Gossip</a> car je ne vais pas r√©-expliquer le fonctionnement dans ce tutoriel.</p>

<h3>2 - Comment s'y prendre ?</h3>
<p>En r√©alit√© c'est tr√®s simple, apr√®s avoir mis en place un gossip √† minimum 2 choix sur un PNJ.<br>
<img src="https://user-images.githubusercontent.com/65762554/82659954-c91dff80-9c29-11ea-8706-2b91c2737377.png" title="" alt="image"></p>

<p>Ce qui nous importe c'est le m√©canisme qui se cache derri√®re ces deux choix, donc direction votre fonction <code>OnGossipSelect</code></p>

<p>Vous devez avoir votre bloc d'instruction IF (Si) au moins comme ceci :<br>
<img src="https://user-images.githubusercontent.com/65762554/82659996-d3d89480-9c29-11ea-8f03-c1651212f83d.png" title="" alt="image"></p>

<p>Pour que vous preniez l'habitude de faire du code propre, on ne va pas directement √©crire du code pour chaque situation, on va se servir de deux fonctions qu'on va cr√©er nous-m√™me :</p>

<ul><li><strong>inscription</strong> : <em>On lui donnera comme param√®tre le nom du joueur, elle g√©rera l'inscription, elle devra v√©rifier si le joueur n'est pas d√©j√† inscrit et si ce n'est pas le cas : l'inscrire.</em></li>
<li><strong>desinscription</strong> : <em>On lui donnera comme param√®tre le nom du joueur, elle g√©rera la d√©sinscription, elle devra v√©rifier si le joueur est d√©j√† inscrit avant d'essayer de d√©sinscrire le joueur.</em></li></ul>

<h4>A - Mais comment on inscrit un joueur ?</h4>
<p>Bonne question, c'est ici que repose la cl√© du script !</p>

<p>Il y a deux fa√ßon d'enregistrer une valeur, de sauvegarder une donn√©e :</p>

<ul><li><strong>La base de donn√©e</strong> : <em>C'est la premi√®re chose √† laquelle on peut penser j'imagine quand on est novice dans le domaine, en effet c'est une bonne fa√ßon de faire et c'est r√©alisable en Lua gr√¢ce √† une requ√™te SQL , et si c'est bien effectuer vous √™tes s√ªr de conserver vos donn√©es.</em></li></ul>

<p>Mais pourquoi s'emb√™ter √† stocker des informations qui ont d√©j√† peu de valeur et qui ne vous seront absolument plus d'aucune utilit√© une fois passer un d√©lai ?<br>
Pourquoi faire compliqu√© quand on peut faire simple ? <br>
(Question √† prendre au second degr√© , parfois il est mieux de faire compliqu√©... üòÑ)</p>

<ul><li><strong>Les table LUA</strong> : <em>Les tables sont comme des tableaux que vous pouvez mettre en place dans votre code, c'est une fonctionnalit√© vraiment puissante, car vous pouvez stocker √©norm√©ment d'informations dans ces tableaux sans pour autant emb√™ter la DB. <br>
<a href="https://github.com/Open-Wow/forum/issues/8" rel=" nofollow ugc">Le tutoriel d'iThorgrim</a> saura vous expliquer parfaitement ce que vous devez savoir √† ce sujet</em></li></ul>

<p><strong>Nous allons donc nous servir d'un table LUA afin de s'en servir de "Liste d'attente".</strong></p>

<h3>3 - Le Code</h3>

<p>Rendez-vous au d√©but du script ou vous cr√©erez un table LUA intitul√© "ListeAttente" : dedans nous y stockeront les noms des joueurs inscrits.<br>
Cr√©ez √©galement une variable contenant le nombre de joueur n√©cessaire au d√©clenchement de l'√©v√©nement , √ßa sera le m√™me principe que les champs de batailles o√π un nombre de joueur est requis. <br>
<em>(Mettez minimum 2 pour un test plus concret)</em></p>

<p><img src="https://user-images.githubusercontent.com/65762554/82660246-4a759200-9c2a-11ea-82eb-67fb2f7077c8.png" title="" alt="image"></p>

<p>D√©sormais, nous avons notre liste d'attente vide, et un nombre de joueur minimum, maintenant il nous manque nos deux fonctions dont j'ai parl√© tout √† l'heure.</p>

<p><strong>Tout d'abord, placez-vous avant vos fonctions par rapport aux gossip !</strong><br>
<strong>C'est important car vous ferez appel √† ces fonctions (inscription &amp; desinscription) dans votre fonction OnGossipSelect, c'est pourquoi quand l'interpr√©teur va lire votre script de haut en bas, il doit connaitre la fonction inscription pour pouvoir l'utiliser, sinon il y aura erreur !</strong></p>

<p><img src="https://user-images.githubusercontent.com/65762554/82660272-5a8d7180-9c2a-11ea-86ca-446e87c4f0d4.png" title="" alt="image"></p>
 <ul><li><strong>Param√®tre de la fonction</strong> :
    <ul><li><strong>pName</strong> : <em>Quand vous ferez appel √† la fonction, vous devrez donner le nom du joueur entre les parenth√®ses, je trouve √ßa plus propre de proc√©der ainsi plut√¥t qu'en allant chercher son nom avec sa fonction alors qu'on aurait pu directement le donner entre les parenth√®ses de la fonction en tant que param√®tre.</em></li></ul></li></ul>

<pre><code class="language-LUA">  local trouve = true

  for numero, nom in pairs(ListeAttente) do -- Parcours liste d'attente
    if (nom == pName) then -- Si il existe d√©j√† ce nom sur la liste
      trouve = false
      break
    end
  end

  if (trouve == true) then 
    table.insert(ListeAttente, pName) -- Inscription dans la liste
  end

  return trouve</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p><img src="https://user-images.githubusercontent.com/65762554/82660355-801a7b00-9c2a-11ea-937a-ea6172e3cff2.png" title="" alt="image"></p>

<p>Voici notre fonction, c'est beaucoup de ligne qui apparaissent d'un coup, alors qu'est-ce qu'il se passe exactement ?</p>

<ul><li><strong>boucle for</strong> : <em>Ici gr√¢ce √† une boucle for, on parcours le table ListeAttente, ainsi on va pouvoir regarder tout les noms contenus dans la liste. Je rappelle que les noms dans la liste repr√©sente les joueurs inscrit. la variable "numero" correspond √† l'index, la cl√© ou l'indice (plusieurs fa√ßons de l'appeler), disons qu'il repr√©sente le num√©ro de ligne comme dans un tableau excel (1, 2 , 3, 4, 5 ...) chaque ligne √† sa cl√©. la variable "nom" est tout simplement la valeur de la cl√© dans le table, ainsi, chaque ligne contient un nom de joueur.</em></li></ul>

<p>Imaginez le table visuellement comme ceci :</p>
<pre><code>1 - Kazuma
2 - Thanatos
3 - iThorgrim</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<ul><li><strong>trouve = true</strong> : <em>C'est une variable de type bool√©en, sa valeur est soit "true" (vrai), soit "false" (faux). On va se servir de cette variable pour nous indiquer si le joueur existe dans la liste ou pas.</em></li>
<li><strong>if (nom == pName)</strong> : <em>Ici c'est tout b√™te on compare le nom trouv√© √† telle ligne et le nom du joueur qui souhaite s'inscrire.</em></li>
<li><strong>trouve = false</strong> : <em>On met la variable √† false, ce qui indique que le joueur ne peut pas √™tre inscrit. (car il est d√©j√† inscrit)</em></li>
<li><strong>break</strong> : <em>C'est un mot-cl√© en lua qui va vous permettre d'interrompre et sortir d'un bloc d'instruction , nous sortons donc de la boucle car nous avons pu tester le joueur, si nous continuons , le script va machinalement continuer et traiter les autres joueurs alors que ce n'est pas ce que nous voulons.</em></li>
<li><strong>if (trouve == true) then</strong> : <em>Si la valeur de la variable est vrai (donc n'a pas chang√©)</em></li>
<li><strong>table.insert(ListeAttente, pName)</strong> : <em>On ajoute le nom du joueur dans le table</em></li>
<li><strong>return trouve</strong> : <em>On renvoie la valeur de la variable, ainsi, vous verrez que plus tard √† l'utilisation de la fonction , la fonction saura r√©pondre si OUI ou NON le joueur √† pu √™tre inscrit.</em></li></ul>

<p>La fonction <code>desinscription</code>est exactement l'inverse, il vous est facile de la comprendre, on v√©rifiera si le joueur est bel et bien inscrit, si oui : on le supprime de la table avec table.remove.Sinon, il ne se passera rien :</p>
<pre><code class="language-LUA">
local function desinscription(pName)

  local trouve = false

  for numero, nom in pairs(ListeAttente) do -- Parcours liste d'attente
    if (nom == pName) then -- Si il est bien dans la liste
      table.remove(ListeAttente, numero) -- Suppression dans la liste
      trouve = true

  return trouve
end</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p><img src="https://user-images.githubusercontent.com/65762554/82660468-b657fa80-9c2a-11ea-99b6-d5f844478594.png" title="" alt="image"></p>

<p>Maintenant que nos deux fonctions sont pr√™tes on retourne √† notre fonction <code>OnGossipSelect</code>o√π l'ont va les appeler selon les choix :<br>
<img src="https://user-images.githubusercontent.com/65762554/82660477-bc4ddb80-9c2a-11ea-98a3-9051be654a65.png" title="" alt="image"></p>

<pre><code class="language-LUA">if (inscription(pName) == true) then</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Vous remarquerez que nous mettons √† profit l'utilisation du "<code>return trouve</code>" dans les fonctions. Les fonctions retournent une valeur, elles retournent soit "<code>true</code>" ("vrai") soit "<code>false</code>" ("faux")</p>

<p>Ce qui nous permet de savoir si le joueur a bien √©t√© inscrit ou non. Pratique non ?<br>
Et donc on peut informer le joueur du r√©sultat via la fonction <code>SendNotification</code> üòÉ</p>

<h3>4 - D√©clenchement de l'√©v√©nement</h3>
<p>Bon c'est bien beau mais il reste une derni√®re √©tape, il faut provoquer le d√©clenchement de votre √©v√©nement si suffisamment de joueur sont inscrit.</p>

<p>Pour l'exemple on va mettre une fonction qui t√©l√©porte tout les joueurs inscrit.<br>
<img src="https://user-images.githubusercontent.com/65762554/82660602-f323f180-9c2a-11ea-948f-1e1b5eb9ef46.png" title="" alt="image"></p>

<ul><li><strong>if (#ListeAttente == NombreJoueur) then</strong> : <em>On v√©rifie si le nombre de joueur inscrit est √©gal au nombre de joueur requis pour l'√©v√©nement.</em></li>
<li><strong>for numero, nom in pairs(ListeAttente) do</strong> : <em>On parcours la liste d'attente contenant les noms.</em></li>
<li><strong>for _, player in ipairs(GetPlayersInWorld()) do</strong> : <em>On parcours un table contenant tout les joueurs en ligne.</em></li>

<li><strong>player:Teleport(571, 5804.149902, 624.70996, 647.767029, 1.640000)</strong> : <em>On t√©l√©porte le joueur √† Dalaran (par exemple).</em></li>
<li><strong>ListeAttente = {};</strong> : <em>A la fin de la fonction on vide la liste d'attente pour pouvoir s'en resservir correctement, les noms n'ont plus lieu d'y figurer.</em></li></ul>

<p>Vous n'avez plus qu'√† ajouter l'appel de la fonction √† l'endroit convenu et vous avez d√©sormais en votre possession un syst√®me de file d'attente sympathique en Lua (fa√ßon Kazuma).<br>

6:51:32+00:00","lastPostNumber":3,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"lastPostedUser":{"data":{"type":"users","id":"1"}}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null}},{"type":"users","id":"19","attributes":{"username":"Torvahal","displayName":"Torvahal","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/Zj382QMdGN5T05KR.png","slug":"Torvahal","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":null,"slug":"noc","joinTime":null}},{"type":"users","id":"15","attributes":{"username":"Mageex","displayName":"Mageex","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/QrVwmaDacwoX2c40.png","slug":"Mageex","joinTime":null}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null}},{"type":"users","id":"18","attributes":{"username":"Nehyren","displayName":"Nehyren","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/JTiwGMIn9vWbQRVE.png","slug":"Nehyren","joinTime":null}}],"session":{"userId":0,"csrfToken":"lfAiauivfgpzIHHDh1wCBAxtzm5qwIrT44lm7qk0"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"61","attributes":{"title":"Faire un syst\u00e8me de file d\u0027attente","slug":"61-faire-un-systeme-de-file-dattente","commentCount":1,"participantCount":1,"createdAt":"2021-02-18T21:10:07+00:00","lastPostedAt":"2021-02-18T21:10:07+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"103"},{"type":"posts","id":"104"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"11"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"25"},{"type":"tags","id":"30"},{"type":"tags","id":"36"},{"type":"tags","id":"37"}]}}},"included":[{"type":"posts","id":"103","attributes":{"number":1,"createdAt":"2021-02-18T21:10:07+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EFaire un syst\u00e8me de file d\u0027attente\u003C\/h1\u003E\n\u003Ch3\u003ETutoriel par Kazuma\u003C\/h3\u003E\n\n\u003Cp\u003ESalut Open-Wow ! Aujourd\u0027hui je vous montre comment faire un syst\u00e8me de file d\u0027attente. Eh oui, c\u0027est quand m\u00eame plus simple et plus classe de faire bien les choses surtout quand il s\u0027agit d\u0027\u00e9viter les laborieux \u0022Ceux qui veulent participer \u00e0 l\u0027event faites \u0022+1\u0022 !\u0022 de vos maitre de jeu dans les chat...On est plus en 2008\u003Cbr\u003E\n(ou je sais pas quand ! \ud83d\ude04 )\u003C\/p\u003E\n\n\u003Cp\u003EL\u0027objectif \u00e7a va \u00eatre de pouvoir permettre aux joueurs de pouvoir s\u0027inscrire\/se d\u00e9sincrire aupr\u00e8s d\u0027un PNJ proprement.\u003C\/p\u003E\n\n\u003Ch3\u003E1 - Pr\u00e9-requis\u003C\/h3\u003E\n\u003Cp\u003EAvant toute chose vous vous en serez surement douter, il vous faut un gossip pour que le joueur puissent interagir avec le PNJ.\u003C\/p\u003E\n\n\u003Cp\u003EConcernant les gossip si vous ne savez pas ou ne comprenez pas comment \u00e7a marche je vous recommande de consulter \u003Ca href=\u0022https:\/\/github.com\/Open-Wow\/forum\/issues\/5\u0022 rel=\u0022 nofollow ugc\u0022\u003Emon tutoriel sur les Gossip\u003C\/a\u003E car je ne vais pas r\u00e9-expliquer le fonctionnement dans ce tutoriel.\u003C\/p\u003E\n\n\u003Ch3\u003E2 - Comment s\u0027y prendre ?\u003C\/h3\u003E\n\u003Cp\u003EEn r\u00e9alit\u00e9 c\u0027est tr\u00e8s simple, apr\u00e8s avoir mis en place un gossip \u00e0 minimum 2 choix sur un PNJ.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82659954-c91dff80-9c29-11ea-8706-2b91c2737377.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003ECe qui nous importe c\u0027est le m\u00e9canisme qui se cache derri\u00e8re ces deux choix, donc direction votre fonction \u003Ccode\u003EOnGossipSelect\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cp\u003EVous devez avoir votre bloc d\u0027instruction IF (Si) au moins comme ceci :\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82659996-d3d89480-9c29-11ea-8f03-c1651212f83d.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPour que vous preniez l\u0027habitude de faire du code propre, on ne va pas directement \u00e9crire du code pour chaque situation, on va se servir de deux fonctions qu\u0027on va cr\u00e9er nous-m\u00eame :\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003Einscription\u003C\/strong\u003E : \u003Cem\u003EOn lui donnera comme param\u00e8tre le nom du joueur, elle g\u00e9rera l\u0027inscription, elle devra v\u00e9rifier si le joueur n\u0027est pas d\u00e9j\u00e0 inscrit et si ce n\u0027est pas le cas : l\u0027inscrire.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Edesinscription\u003C\/strong\u003E : \u003Cem\u003EOn lui donnera comme param\u00e8tre le nom du joueur, elle g\u00e9rera la d\u00e9sinscription, elle devra v\u00e9rifier si le joueur est d\u00e9j\u00e0 inscrit avant d\u0027essayer de d\u00e9sinscrire le joueur.\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch4\u003EA - Mais comment on inscrit un joueur ?\u003C\/h4\u003E\n\u003Cp\u003EBonne question, c\u0027est ici que repose la cl\u00e9 du script !\u003C\/p\u003E\n\n\u003Cp\u003EIl y a deux fa\u00e7on d\u0027enregistrer une valeur, de sauvegarder une donn\u00e9e :\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003ELa base de donn\u00e9e\u003C\/strong\u003E : \u003Cem\u003EC\u0027est la premi\u00e8re chose \u00e0 laquelle on peut penser j\u0027imagine quand on est novice dans le domaine, en effet c\u0027est une bonne fa\u00e7on de faire et c\u0027est r\u00e9alisable en Lua gr\u00e2ce \u00e0 une requ\u00eate SQL , et si c\u0027est bien effectuer vous \u00eates s\u00fbr de conserver vos donn\u00e9es.\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EMais pourquoi s\u0027emb\u00eater \u00e0 stocker des informations qui ont d\u00e9j\u00e0 peu de valeur et qui ne vous seront absolument plus d\u0027aucune utilit\u00e9 une fois passer un d\u00e9lai ?\u003Cbr\u003E\nPourquoi faire compliqu\u00e9 quand on peut faire simple ? \u003Cbr\u003E\n(Question \u00e0 prendre au second degr\u00e9 , parfois il est mieux de faire compliqu\u00e9... \ud83d\ude04)\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003ELes table LUA\u003C\/strong\u003E : \u003Cem\u003ELes tables sont comme des tableaux que vous pouvez mettre en place dans votre code, c\u0027est une fonctionnalit\u00e9 vraiment puissante, car vous pouvez stocker \u00e9norm\u00e9ment d\u0027informations dans ces tableaux sans pour autant emb\u00eater la DB. \u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/github.com\/Open-Wow\/forum\/issues\/8\u0022 rel=\u0022 nofollow ugc\u0022\u003ELe tutoriel d\u0027iThorgrim\u003C\/a\u003E saura vous expliquer parfaitement ce que vous devez savoir \u00e0 ce sujet\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ENous allons donc nous servir d\u0027un table LUA afin de s\u0027en servir de \u0022Liste d\u0027attente\u0022.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch3\u003E3 - Le Code\u003C\/h3\u003E\n\n\u003Cp\u003ERendez-vous au d\u00e9but du script ou vous cr\u00e9erez un table LUA intitul\u00e9 \u0022ListeAttente\u0022 : dedans nous y stockeront les noms des joueurs inscrits.\u003Cbr\u003E\nCr\u00e9ez \u00e9galement une variable contenant le nombre de joueur n\u00e9cessaire au d\u00e9clenchement de l\u0027\u00e9v\u00e9nement , \u00e7a sera le m\u00eame principe que les champs de batailles o\u00f9 un nombre de joueur est requis. \u003Cbr\u003E\n\u003Cem\u003E(Mettez minimum 2 pour un test plus concret)\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82660246-4a759200-9c2a-11ea-82eb-67fb2f7077c8.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003ED\u00e9sormais, nous avons notre liste d\u0027attente vide, et un nombre de joueur minimum, maintenant il nous manque nos deux fonctions dont j\u0027ai parl\u00e9 tout \u00e0 l\u0027heure.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ETout d\u0027abord, placez-vous avant vos fonctions par rapport aux gossip !\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cstrong\u003EC\u0027est important car vous ferez appel \u00e0 ces fonctions (inscription \u0026amp; desinscription) dans votre fonction OnGossipSelect, c\u0027est pourquoi quand l\u0027interpr\u00e9teur va lire votre script de haut en bas, il doit connaitre la fonction inscription pour pouvoir l\u0027utiliser, sinon il y aura erreur !\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82660272-5a8d7180-9c2a-11ea-86ca-446e87c4f0d4.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n \u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EParam\u00e8tre de la fonction\u003C\/strong\u003E :\n    \u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EpName\u003C\/strong\u003E : \u003Cem\u003EQuand vous ferez appel \u00e0 la fonction, vous devrez donner le nom du joueur entre les parenth\u00e8ses, je trouve \u00e7a plus propre de proc\u00e9der ainsi plut\u00f4t qu\u0027en allant chercher son nom avec sa fonction alors qu\u0027on aurait pu directement le donner entre les parenth\u00e8ses de la fonction en tant que param\u00e8tre.\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-LUA\u0022\u003E  local trouve = true\n\n  for numero, nom in pairs(ListeAttente) do -- Parcours liste d\u0027attente\n    if (nom == pName) then -- Si il existe d\u00e9j\u00e0 ce nom sur la liste\n      trouve = false\n      break\n    end\n  end\n\n  if (trouve == true) then \n    table.insert(ListeAttente, pName) -- Inscription dans la liste\n  end\n\n  return trouve\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82660355-801a7b00-9c2a-11ea-937a-ea6172e3cff2.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EVoici notre fonction, c\u0027est beaucoup de ligne qui apparaissent d\u0027un coup, alors qu\u0027est-ce qu\u0027il se passe exactement ?\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003Eboucle for\u003C\/strong\u003E : \u003Cem\u003EIci gr\u00e2ce \u00e0 une boucle for, on parcours le table ListeAttente, ainsi on va pouvoir regarder tout les noms contenus dans la liste. Je rappelle que les noms dans la liste repr\u00e9sente les joueurs inscrit. la variable \u0022numero\u0022 correspond \u00e0 l\u0027index, la cl\u00e9 ou l\u0027indice (plusieurs fa\u00e7ons de l\u0027appeler), disons qu\u0027il repr\u00e9sente le num\u00e9ro de ligne comme dans un tableau excel (1, 2 , 3, 4, 5 ...) chaque ligne \u00e0 sa cl\u00e9. la variable \u0022nom\u0022 est tout simplement la valeur de la cl\u00e9 dans le table, ainsi, chaque ligne contient un nom de joueur.\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EImaginez le table visuellement comme ceci :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E1 - Kazuma\n2 - Thanatos\n3 - iThorgrim\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003Etrouve = true\u003C\/strong\u003E : \u003Cem\u003EC\u0027est une variable de type bool\u00e9en, sa valeur est soit \u0022true\u0022 (vrai), soit \u0022false\u0022 (faux). On va se servir de cette variable pour nous indiquer si le joueur existe dans la liste ou pas.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Eif (nom == pName)\u003C\/strong\u003E : \u003Cem\u003EIci c\u0027est tout b\u00eate on compare le nom trouv\u00e9 \u00e0 telle ligne et le nom du joueur qui souhaite s\u0027inscrire.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Etrouve = false\u003C\/strong\u003E : \u003Cem\u003EOn met la variable \u00e0 false, ce qui indique que le joueur ne peut pas \u00eatre inscrit. (car il est d\u00e9j\u00e0 inscrit)\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Ebreak\u003C\/strong\u003E : \u003Cem\u003EC\u0027est un mot-cl\u00e9 en lua qui va vous permettre d\u0027interrompre et sortir d\u0027un bloc d\u0027instruction , nous sortons donc de la boucle car nous avons pu tester le joueur, si nous continuons , le script va machinalement continuer et traiter les autres joueurs alors que ce n\u0027est pas ce que nous voulons.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Eif (trouve == true) then\u003C\/strong\u003E : \u003Cem\u003ESi la valeur de la variable est vrai (donc n\u0027a pas chang\u00e9)\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Etable.insert(ListeAttente, pName)\u003C\/strong\u003E : \u003Cem\u003EOn ajoute le nom du joueur dans le table\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Ereturn trouve\u003C\/strong\u003E : \u003Cem\u003EOn renvoie la valeur de la variable, ainsi, vous verrez que plus tard \u00e0 l\u0027utilisation de la fonction , la fonction saura r\u00e9pondre si OUI ou NON le joueur \u00e0 pu \u00eatre inscrit.\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ELa fonction \u003Ccode\u003Edesinscription\u003C\/code\u003Eest exactement l\u0027inverse, il vous est facile de la comprendre, on v\u00e9rifiera si le joueur est bel et bien inscrit, si oui : on le supprime de la table avec table.remove.Sinon, il ne se passera rien :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-LUA\u0022\u003E\nlocal function desinscription(pName)\n\n  local trouve = false\n\n  for numero, nom in pairs(ListeAttente) do -- Parcours liste d\u0027attente\n    if (nom == pName) then -- Si il est bien dans la liste\n      table.remove(ListeAttente, numero) -- Suppression dans la liste\n      trouve = true\n      break\n    end\n  end\n\n  return trouve\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82660468-b657fa80-9c2a-11ea-99b6-d5f844478594.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EMaintenant que nos deux fonctions sont pr\u00eates on retourne \u00e0 notre fonction \u003Ccode\u003EOnGossipSelect\u003C\/code\u003Eo\u00f9 l\u0027ont va les appeler selon les choix :\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82660477-bc4ddb80-9c2a-11ea-98a3-9051be654a65.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-LUA\u0022\u003Eif (inscription(pName) == true) then\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EVous remarquerez que nous mettons \u00e0 profit l\u0027utilisation du \u0022\u003Ccode\u003Ereturn trouve\u003C\/code\u003E\u0022 dans les fonctions. Les fonctions retournent une valeur, elles retournent soit \u0022\u003Ccode\u003Etrue\u003C\/code\u003E\u0022 (\u0022vrai\u0022) soit \u0022\u003Ccode\u003Efalse\u003C\/code\u003E\u0022 (\u0022faux\u0022)\u003C\/p\u003E\n\n\u003Cp\u003ECe qui nous permet de savoir si le joueur a bien \u00e9t\u00e9 inscrit ou non. Pratique non ?\u003Cbr\u003E\nEt donc on peut informer le joueur du r\u00e9sultat via la fonction \u003Ccode\u003ESendNotification\u003C\/code\u003E \ud83d\ude03\u003C\/p\u003E\n\n\u003Ch3\u003E4 - D\u00e9clenchement de l\u0027\u00e9v\u00e9nement\u003C\/h3\u003E\n\u003Cp\u003EBon c\u0027est bien beau mais il reste une derni\u00e8re \u00e9tape, il faut provoquer le d\u00e9clenchement de votre \u00e9v\u00e9nement si suffisamment de joueur sont inscrit.\u003C\/p\u003E\n\n\u003Cp\u003EPour l\u0027exemple on va mettre une fonction qui t\u00e9l\u00e9porte tout les joueurs inscrit.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82660602-f323f180-9c2a-11ea-948f-1e1b5eb9ef46.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003Eif (#ListeAttente == NombreJoueur) then\u003C\/strong\u003E : \u003Cem\u003EOn v\u00e9rifie si le nombre de joueur inscrit est \u00e9gal au nombre de joueur requis pour l\u0027\u00e9v\u00e9nement.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Efor numero, nom in pairs(ListeAttente) do\u003C\/strong\u003E : \u003Cem\u003EOn parcours la liste d\u0027attente contenant les noms.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Efor _, player in ipairs(GetPlayersInWorld()) do\u003C\/strong\u003E : \u003Cem\u003EOn parcours un table contenant tout les joueurs en ligne.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Eif (player:GetName() == nom) then\u003C\/strong\u003E : \u003Cem\u003ESi le nom du joueur en ligne correspont au nom figurant dans la liste d\u0027attente\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Eplayer:Teleport(571, 5804.149902, 624.70996, 647.767029, 1.640000)\u003C\/strong\u003E : \u003Cem\u003EOn t\u00e9l\u00e9porte le joueur \u00e0 Dalaran (par exemple).\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EListeAttente = {};\u003C\/strong\u003E : \u003Cem\u003EA la fin de la fonction on vide la liste d\u0027attente pour pouvoir s\u0027en resservir correctement, les noms n\u0027ont plus lieu d\u0027y figurer.\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EVous n\u0027avez plus qu\u0027\u00e0 ajouter l\u0027appel de la fonction \u00e0 l\u0027endroit convenu et vous avez d\u00e9sormais en votre possession un syst\u00e8me de file d\u0027attente sympathique en Lua (fa\u00e7on Kazuma).\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82660684-19499180-9c2b-11ea-872b-d14e51517494.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Ch3\u003E5 - Aper\u00e7u en jeu\u003C\/h3\u003E\n\u003Cp\u003E\u0022Se d\u00e9sinscrire sans \u00eatre inscrit\u0022\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82660710-26ff1700-9c2b-11ea-9f61-2692dd499604.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u0022S\u0027inscrire et t\u00e9l\u00e9portation d\u00fb au d\u00e9clenchement de l\u0027\u00e9v\u00e9nement\u0022\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82660722-2c5c6180-9c2b-11ea-8efa-50b9f225497a.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"61"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"104","attributes":{"number":2,"createdAt":"2021-02-18T21:10:30+00:00","contentType":"discussionTagged","content":[[2,11],[2,11,15,23,25,30,36,37]],"canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"61"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null,"discussionCount":22,"commentCount":3
