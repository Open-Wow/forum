                                <h3>Galathil</h3>
                <div class="Post-body">
                    <p><strong>Important :</strong> Ce tutoriel a été rédigé par Nobodie pour le site wow-emu.fr. Je le recopie ici à l'identique, Il se peut que certaines informations soient obsolètes à ce jour. Bonne lecture !</p>

<h1>La phase -1</h1>
<p>Bonjour à tous,<br>
petite astuce/tips juste parce que je vois encore des messages à ce sujet et que ça manque souvent de clarté.<br>
Pourquoi d'après-vous la "phase -1" existe-elle ? C'est quand même très drôle que les gars se soient dit un jour "bon aller on va coder une phase bien spéciale qu'on va appeler la phase -1 et qui permettra de voir toutes les phases en même temps.<br>
Personne ne s'est jamais demandé pourquoi -1 ? pourquoi pas -2, -10, ou toto ? En fait la phase -1 n'a jamais été choisie, c'est juste une représentation numérique d'un masque de phase.<br>
On l'oublie souvent, mais une phase, ce n'est pas un chiffre à la base. C'est un masque binaire comme celui-ci : 0010 0111 ... 1101. Chaque bit représente une phase et indique si le pnj doit être visible (1) ou invisible (0). Ainsi, si l'on souhaite qu'un PNJ soit visible dans toutes les phases, on lui attribue la valeur suivante : 1111 1111 ... 1111.<br>
Or en informatique, vous savez que les nombres stockés en mémoire ont une taille limite. Un int32 par exemple, est stocké sur 32 bits, et le premier bit de ce nombre permet d'en indiquer le signe (positif ou négatif). Ainsi, le plus grand nombre stocké sur 32 bits aura cette forme : 0111 1111 ... 1111.<br>
Si on revient à la phase, on a dit que pour rendre un PNJ visible dans toutes les phases, on lui attribue la valeur 1111 1111 ... 1111. Cela implique de mettre le dernier bit de notre int32 ... à 1.<br>
Et que vaut un int32 à 1111 1111 ... 1111 ? Je vous laisse rentrer ça dans votre calculatrice windows en mode programmation (choisir Mot Bin et taper 8 fois 1, puis passer en Déc) : -1.<br>
Finalement, vous saurez maintenant que le -1 est juste la représentation décimale d'un masque binaire dont tous les bits sont à 1. Personne n'a jamais codé une phase spéciale "-1" telle que tous les PNJ soient visibles, il s'agit juste de la façon normale d'afficher une telle donnée lorsqu'on la considère comme un nombre.<br>
Espérant que ça aura permis à l'un ou l'autre d'entre vous d'apprendre quelque chose,<br>
Bonne lecture et bonne journée</p>

:false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"70"}]},"tags":{"data":[{"type":"tags","id":"2"}]}}},"included":[{"type":"posts","id":"70","attributes":{"number":1,"createdAt":"2021-01-09T16:50:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EImportant :\u003C\/strong\u003E Ce tutoriel a \u00e9t\u00e9 r\u00e9dig\u00e9 par Nobodie pour le site wow-emu.fr. Je le recopie ici \u00e0 l\u0027identique, Il se peut que certaines informations soient obsol\u00e8tes \u00e0 ce jour. Bonne lecture !\u003C\/p\u003E\n\n\u003Ch1\u003ELa phase -1\u003C\/h1\u003E\n\u003Cp\u003EBonjour \u00e0 tous,\u003Cbr\u003E\npetite astuce\/tips juste parce que je vois encore des messages \u00e0 ce sujet et que \u00e7a manque souvent de clart\u00e9.\u003Cbr\u003E\nPourquoi d\u0027apr\u00e8s-vous la \u0022phase -1\u0022 existe-elle ? C\u0027est quand m\u00eame tr\u00e8s dr\u00f4le que les gars se soient dit un jour \u0022bon aller on va coder une phase bien sp\u00e9ciale qu\u0027on va appeler la phase -1 et qui permettra de voir toutes les phases en m\u00eame temps.\u003Cbr\u003E\nPersonne ne s\u0027est jamais demand\u00e9 pourquoi -1 ? pourquoi pas -2, -10, ou toto ? En fait la phase -1 n\u0027a jamais \u00e9t\u00e9 choisie, c\u0027est juste une repr\u00e9sentation num\u00e9rique d\u0027un masque de phase.\u003Cbr\u003E\nOn l\u0027oublie souvent, mais une phase, ce n\u0027est pas un chiffre \u00e0 la base. C\u0027est un masque binaire comme celui-ci : 0010 0111 ... 1101. Chaque bit repr\u00e9sente une phase et indique si le pnj doit \u00eatre visible (1) ou invisible (0). Ainsi, si l\u0027on souhaite qu\u0027un PNJ soit visible dans toutes les phases, on lui attribue la valeur suivante : 1111 1111 ... 1111.\u003Cbr\u003E\nOr en informatique, vous savez que les nombres stock\u00e9s en m\u00e9moire ont une taille limite. Un int32 par exemple, est stock\u00e9 sur 32 bits, et le premier bit de ce nombre permet d\u0027en indiquer le signe (positif ou n\u00e9gatif). Ainsi, le plus grand nombre stock\u00e9 sur 32 bits aura cette forme : 0111 1111 ... 1111.\u003Cbr\u003E\nSi on revient \u00e0 la phase, on a dit que pour rendre un PNJ visible dans toutes les phases, on lui attribue la valeur 1111 1111 ... 1111. Cela implique de mettre le dernier bit de notre int32 ... \u00e0 1.\u003Cbr\u003E\nEt que vaut un int32 \u00e0 1111 1111 ... 1111 ? Je vous laisse rentrer \u00e7a dans votre calculatrice windows en mode programmation (choisir Mot Bin et taper 8 fois 1, puis passer en D\u00e9c) : -1.\u003Cbr\u003E\nFinalement, vous saurez maintenant que le -1 est juste la repr\u00e9sentation d\u00e9cimale d\u0027un masque binaire dont tous les bits sont \u00e0 1. Personne n\u0027a jamais cod\u00e9 une phase sp\u00e9ciale \u0022-1\u0022 telle que tous les PNJ soient visibles, il s\u0027agit juste de la fa\u00e7on normale d\u0027afficher une telle donn\u00e9e lorsqu\u0027on la consid\u00e8re comme un nombre.\u003Cbr\u003E\nEsp\u00e9rant que \u00e7a aura permis \u00e0 l\u0027un ou l\u0027autre d\u0027entre vous d\u0027apprendre quelque chose,\u003Cbr\u003E\nBonne lecture et bonne journ\u00e9e\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"44"}},"user":{"data":{"type":"users","id":"1"}},"likes":{"data":[{"type":"users","id":"2"}]},"mentionedBy":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null,"discussionCount":33,"commentCount":35,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-17T17:13:27+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{
