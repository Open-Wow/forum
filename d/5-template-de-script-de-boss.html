ts","id":"14"}]},"tags":{"data":[{"type":"tags","id":"3"},{"type":"tags","id":"13"},{"type":"tags","id":"14"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"24"},{"type":"tags","id":"25"},{"type":"tags","id":"27"},{"type":"tags","id":"30"},{"type":"tags","id":"33"}]}}},"included":[{"type":"posts","id":"8","attributes":{"number":1,"createdAt":"2020-12-30T19:33:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESalut \u00e0 tous,\u003Cbr\u003E\nAujourd\u0027hui je vous partage rapidement un script LUA dont vous pourrez vous baser pour r\u00e9aliser des sc\u00e9narios de combat, des boss en LUA !\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/www.mediafire.com\/file\/s4k5npizo8ftfc5\/NpcTemplate.lua\/file\u0022 rel=\u0022 nofollow ugc\u0022\u003EVoici le lien de t\u00e9l\u00e9chargement !\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Eboss.spell = {};\nboss.NpcId = 123;\n\nfunction boss.spell.fireBall(event, delay, pCall, creature)\n\tcreature:CastSpell(creature:GetVictim(), 123, true)\nend\n\nfunction boss.spell.shockwave(event, delay, pCall, creature)\n\tcreature:CastSpell(creature:GetVictim(), 46968, true) -- no cost\nend\n\nfunction boss.phase2(event, delay, pCall, creature)\t\n    if (creature:GetHealthPct() \u0026lt;= 50) then --  50% hp\n    \tcreature:RemoveEvents()\t\t\t\t\n\t\tcreature:RegisterEvent(boss.spell.fireBall, 5000, 10) -- Fire Ball each 5 sec , 10 times\n\t\tcreature:RegisterEvent(boss.spell.shockwave, 20000, 10) -- Shockwave each 25 sec , 10 times\n\tend\nend\n\nfunction boss.phase1(event, delay, pCall, creature)\t\n    if (creature:GetHealthPct() \u0026lt;= 99) then -- 95% hp\n    \tcreature:RemoveEvents()\t\t\t\t\t\t\t\t\n\t\tcreature:RegisterEvent(boss.spell.fireBall, 20000, 5) -- Fire Ball each 20 sec , 5 times\n\t\tcreature:RegisterEvent(boss.spell.shockwave, 25000, 2) -- Shockwave each 25 sec , 2 times\n\t\tcreature:RegisterEvent(boss.phase2, 1, 0) -- Give the second phase\n\tend\nend\n\nfunction boss.OnEnterCombat(event, creature, target) \t\t\t\t\t\t\t-- Quand entre en combat -- \n\tcreature:SendUnitYell(\u0022Aux armes ! Nous sommes attaqu\u00e9 !\u0022, 0)\n\tcreature:RegisterEvent(boss.phase1, 1, 0) -- Give the first phase\nend\n\nfunction boss.OnLeave(event, creature)\n    creature:RemoveEvents()\nend\n\nfunction boss.OnTargetDie(event, creature, victim)\n\tcreature:SelectVictim()\nend\n\nfunction boss.OnDie(event, creature, killer)\n    creature:CastSpell(nil, 48819, true) -- Consecration\n    creature:RemoveEvents()\nend\t\n\nfunction boss.onSpawn(event, creature)\n\tcreature:EmoteState(45) -- fighting emote\n\tcreature:SetLevel(80)\nend\n\n\nRegisterCreatureEvent (boss.NpcId, 1, boss.OnEnterCombat)\nRegisterCreatureEvent (boss.NpcId, 2, boss.OnLeave)\nRegisterCreatureEvent (boss.NpcId, 3, boss.OnTargetDie)\nRegisterCreatureEvent (boss.NpcId, 4, boss.OnDie)\nRegisterCreatureEvent (boss.NpcId, 5, boss.onSpawn)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ELe NPC associ\u00e9 par son ID en d\u00e9but de script destin\u00e9 \u00e0 \u00eatre le boss est compos\u00e9 dans ce script de deux phase de combat :\u003C\/p\u003E \n\n\u003Cul\u003E\u003Cli\u003EUne se d\u00e9clenchant \u00e0 moins de 99% de vie.\u003C\/li\u003E\n\u003Cli\u003EUne se d\u00e9clenchant \u00e0 moins de 56% de vie.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EJ\u0027esp\u00e8re qu\u0027il vous sera utile,\u003Cbr\u003E\nFaites en bon usage !\u003C\/p\u003E\n\n","editedAt":"2020-12-30T19:34:08+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"ca
