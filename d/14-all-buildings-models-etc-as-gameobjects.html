"3"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"29"}]}}},"included":[{"type":"posts","id":"23","attributes":{"number":1,"createdAt":"2020-12-31T13:35:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/www.ownedcore.com\/forums\/world-of-warcraft\/world-of-warcraft-emulator-servers\/wow-emu-general-releases\/288812-sql-patch-all-buildings-models-etc-gameobjects.html\u0022 rel=\u0022 nofollow ugc\u0022\u003EOriginal author thread here\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003ECe Patch n\u0027est pas de moi mais j\u0027ai modifi\u00e9 le SQL pour qu\u0027il corresponde \u00e0 la structure d\u0027une TDB.335.63.\u003C\/p\u003E\n\n\u003Cp\u003EIl s\u0027agit d\u0027un patch qui ajoute beaucoup de GameObjects pr\u00e9sents sur les maps mais qui ne sont pas spawnables comme les puits de lunes, lanternes, Hurlevent ou m\u00eame la citadelle de glace...\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022http:\/\/static.galathil.fr\/file\/wow-emu\/all-gameobjects.zip\u0022 rel=\u0022 nofollow ugc\u0022\u003EVous pouvez t\u00e9l\u00e9charger l\u0027archive en cliquant ici\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPour l\u0027installer c\u0027est tr\u00e8s simple :\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EAjouter le \u003Cstrong\u003EPatch-D.mpq\u003C\/strong\u003E au r\u00e9pertoire \u0022Data\u0022 de votre jeu\u003C\/li\u003E\n\u003Cli\u003ERemplacer le \u003Cstrong\u003EGameObjectDisplayInfo.dbc\u003C\/strong\u003E de votre serveur (dossier DBC) par celui contenu dans l\u0027archive\u003C\/li\u003E\n\u003Cli\u003EAppliquer le \u003Cstrong\u003Epatch SQL\u003C\/strong\u003E \u00e0 votre base \u003Cstrong\u003EWorld\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EAVERTISSEMENT :  Les objets sont cr\u00e9\u00e9s dans la tranche d\u0027ids 500000 \u00e0 4002169, assurez vous de ne pas avoir de gameobject personnalis\u00e9s dans cette plage !\u003C\/p\u003E\n\n\u003Cp\u003EAmusez vous bien \ud83d\ude00\u003C\/p\u003E\n\n\u003Chr\u003E\n\u003Cp\u003EPS : Je ne garantis rien sur la stabilit\u00e9 du jeu quand vous ajouterez certains \u00e9l\u00e9ments. Personnellement, il faut dire qu\u0027ajouter la citadelle de glace au milieu d\u0027Hurlevent n\u0027\u00e9tait pas la meilleure id\u00e9e du si\u00e8cle mais bon, que voulez vous, on reste humain...\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"14"}},"user":{"data":{"type":"users","id":"1"}},"likes":{"data":[{"type":"users","id":"2"},{"type":"users","id":"3"},{"type":"users","id":"13"}]},"mentionedBy":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null,"discussionCount":33,"commentCount":35,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-17T17:13:27+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"3","attributes":{"username":"kazuma","displayName":"kazuma","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/AYcrY5sSfEtjPbUU.png","slug":"kazuma","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":null,"slug":"noc","joinTime":null}},{"type":"groups","id":"1","attributes":{"nameSingular":"Administrateur","namePlural":"Administrateurs","color":"#B72A2A","icon":"fas fa-wrench","isHidden":0}},{"type":"groups","id":"4","attributes":{"nameSingular":"Mod\u00e9rateur","namePlural":"Mod\u00e9rateurs","color":"#80349E","icon":"
