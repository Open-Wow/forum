    <h2>Activer les races alliées </h2>

    <div>
                    <div>
                                <h3>Galathil</h3>
                <div class="Post-body">
                    <p><strong>Note importante :</strong> Ce correctif est temporaire car la branche master de TrinityCore n'a pas encore implémenté une façon propre de faire ça. Possible que ce fix soit inutile d'ici quelques mois.</p>

<h3>Côté C++</h3>
<p>Modifiez le fichier ""src/server/game/Handlers/CharacterHandler.cpp" vers la ligne 435 :</p> 
<pre><code class="language-cpp">for (std::pair&lt;uint8 const, RaceUnlockRequirement&gt; const&amp; requirement : sObjectMgr-&gt;GetRaceUnlockRequirements())
    {
        WorldPackets::Character::EnumCharactersResult::RaceUnlock raceUnlock;
        raceUnlock.RaceID = requirement.first;
        raceUnlock.HasExpansion = GetAccountExpansion() &gt;= requirement.second.Expansion;
        raceUnlock.HasAchievement = requirement.second.AchievementId == 0;
        charEnum.RaceUnlockData.push_back(raceUnlock);
    }</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Notez que j'ai simplement rajouter la ligne "raceUnlock.HasAchievement = requirement.second.AchievementId == 0;".</p>

k8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ENotez que j\u0027ai simplement rajouter la ligne \u0022raceUnlock.HasAchievement = requirement.second.AchievementId == 0;\u0022.\u003C\/p\u003E\n\n\u003Ch3\u003EC\u00f4t\u00e9 SQL :\u003C\/h3\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-sql\u0022\u003E\nREPLACE INTO `playercreateinfo` (`race`, `class`, `map`, `zone`, `position_x`, `position_y`, `position_z`, `orientation`) VALUES\n(1, 9, 0, 9, -8914.57, -133.909, 80.5378, 5.13806),\n(1, 8, 0, 9, -8914.57, -133.909, 80.5378, 5.13806),\n(1, 5, 0, 9, -8914.57, -133.909, 80.5378, 5.13806),\n(1, 4, 0, 9, -8914.57, -133.909, 80.5378, 5.13806),\n(1, 2, 0, 9, -8914.57, -133.909, 80.5378, 5.13806),\n(1, 1, 0, 9, -8914.57, -133.909, 80.5378, 5.13806),\n(1, 3, 0, 9, -8914.57, -133.909, 80.5378, 5.13806),\n(1, 6, 609, 4298, 2355.84, -5664.77, 426.028, 3.93485),\n(1, 10, 0, 9, -8914.57, -133.909, 80.5378, 5.13806),\n(2, 1, 1, 14, -618.518, -4251.67, 38.718, 4.72222),\n(2, 3, 1, 14, -618.518, -4251.67, 38.718, 4.72222),\n(2, 4, 1, 14, -618.518, -4251.67, 38.718, 4.72222),\n(2, 7, 1, 14, -618.518, -4251.67, 38.718, 4.72222),\n(2, 9, 1, 14, -618.518, -4251.67, 38.718, 4.72222),\n(2, 6, 609, 4298, 2358.44, -5666.9, 426.023, 3.93485),\n(2, 8, 1, 14, -618.518, -4251.67, 38.718, 4.72222),\n(2, 10, 1, 14, -618.518, -4251.67, 38.718, 4.72222),\n(3, 1, 0, 1, -6230.42, 330.232, 383.105, 6.17716),\n(3, 2, 0, 1, -6230.42, 330.232, 383.105, 6.17716),\n(3, 3, 0, 1, -6230.42, 330.232, 383.105, 6.17716),\n(3, 4, 0, 1, -6230.42, 330.232, 383.105, 6.17716),\n(3, 5, 0, 1, -6230.42, 330.232, 383.105, 6.17716),\n(3, 6, 609, 4298, 2358.44, -5666.9, 426.023, 3.93485),\n(3, 7, 0, 1, -6230.42, 330.232, 383.105, 6.17716),\n(3, 8, 0, 1, -6230.42, 330.232, 383.105, 6.17716),\n(3, 9, 0, 1, -6230.42, 330.232, 383.105, 6.17716),\n(3, 10,
