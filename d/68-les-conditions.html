                    <h1>Les Conditions</h1>
<h3>Tutoriel par @iThorgrim-Hub</h3>

<p>Bonjour à toi jeune développeur !<br>
Je pense que si tu es ici, soit tu ne connais rien aux Conditions soit tu en connais un petit peu mais en tout les cas tu veux en savoir plus!</p>

<p>Pour ce tutoriel il te faudras un serveur fonctionne sous TrinityCore ou AzerothCore ainsi qu'un accès à la base de donnée.<br>
Personnellement j'utilise un AzerothCore et l'outil (SGDB) SqlYog Community.</p>

<h3>Kessecé ?</h3>
<p>D'après TrinityCore :<br>
<img src="https://user-images.githubusercontent.com/65762554/82664721-9b898400-9c32-11ea-9170-eaec1293273d.png" title="" alt="image"></p>

<p>D'après iThorgrim <em>(c'est moi)</em>:<br>
La condition est un système permettant de mettre en place l'ajout de pré-requis (de conditions) pour accéder à un contenu (Loot, Quête, Gossip etc.)<br>
Cela permet, par exemple, de créer des Menu dédiés à une classe ou aux joueurs à conditions d'avoir réussis une quête donnés etc.</p>

<p>Les conditions fonctionne aussi à l'inverse vous pouvez cacher des choses une fois une quête effectués.</p>

<p><strong>Exemple de Condition 'normal' :</strong><br>
<em>Si le joueur termine la quête 283, il pourras voir le contenu du vendeur à l'entry 85.</em></p>

<p><strong>Exemple de Condition 'inverse' :</strong><br>
<em>Si le joueur termine la quête 283, il ne pourras plus voir le contenu du vendeur à l'entry 85.</em></p>
 
<p>Je pense que vous avez compris le concept, l'idée de l'utilité d'une telle table, surtout en SQL.<br>
Le SQL étant un langage qui nous limites de base à quelques modifications, mais via ses nombreux alliés comme la table Conditions le SQL deviens extremement interessant!</p>

<h4>Sommaire :</h4>
<ul><li>La source de tout .. le Wiki.</li>
<li>Exemple : Disparition de Gossip</li></ul>

<h3>La source de tout .. le Wiki</h3>
<p>Il y a pas de secret, tout s'y trouve et pourtant peu de gens y font attention .. je parle bien sûr des Wiki.<br>
Ils doivent devenir plus proche que vos parents et plus important que respirer(sisi) les Wiki sont votre nouvel/le {Insérer revue religieuse}.</p>

<p>Bon .. par contre ils sont sûrement comme votre première copine .. moche et des fois tu comprends rien.<br>
Donc le Wiki qui nous interesse c'est celui de <a href="https://trinitycore.atlassian.net/wiki/spaces/tc/pages/2130002/conditions" rel=" nofollow ugc">TrinityCore sur les Conditions</a>.</p>

<p>Le Wiki se divise en plusieurs partie.</p>

<p>-Structure<br>
-SourceTypeOrReferenceId<br>
-SourceGroup<br>
-SourceEntry<br>
-ElseGroup<br>
-ConditionTypeOrReference<br>
-ConditionTarget<br>
-ConditionValue1 &amp; Value2 &amp; Value3<br>
-NegativeCondition<br>
-ErrorType<br>
-ErrorTextId<br>
-ScriptName<br>
-Comment</p>

<p>Cela fait beaucoup de choses à expliquer, mais en même temps .. après ça seras plus simple à comprendre.</p>

<p><strong>Structure</strong> : Structure de la table, présente la façon dont elle est ordonnée ainsi que le type de donnée à entrer dans les cellules correspond à chaque colonne.</p>

<p><strong>SourceTypeOrReferenceId</strong> : Un peu plus hardu à comprendre .. C'est un tableau qui vous présente les données possible prise en compte par l'Emulateur, chaque Emulateur peu avoir ajoutés, modifier, supprimés des SourceType. Mais grossièrement c'est toujours les mêmes.</p>

<p>Les ID sont ce qui  nous interesse, ce sont eux qui vont nous dire qu'elle source, qu'est ce que l'ont cherche à faire apparaitre ou disparaitre.<br>
Et pour mieux comprendre ce que l'ont doit mettre, sur la droite d'ID, vous avez quelques informations qui nous permette de savoir ce que l'ont s'apprette à faire.<br>
Il est aussi dit que si nous mettons une valeur négative donc avec un - avant votre ID cela fait appelle à une reference .. ont verras ça un peu plus tard.</p>

<p><strong>SourceGroup</strong> : Permet d'entrer un ID, l'id correspondras à l'Entry du Template de ce nous souhaitons modifier, sur lequel nous souhaitons appliquer une condition <em>(Entry du NPC_Vendor, Loot_Template, Gossip_Menu_Option etc.)</em>.</p>

<p><strong>SourceEntry</strong> : Toujours pareil on entre un ID mais cette fois ci il correspondras lui .. à l'OBJET concernés, son ID.<br>
Par exemple : si nous souhaitons modifier un GossipMenuOption et lui appliquer une condition.<br>
Je mettrais en SourceGroup l'entry du Gossip_Menu_Option MenuID(63) et je mettrais l'ID de la ligne qui m'interesse vraiment OptionID(1).</p>

<p><strong>ElseGroup</strong> : Très simple cela vous permet de créer des groupes de Conditions, il vous faudras donc le même</p>

<p><strong>SourceTypeOrReferenceId &amp; SourceGroup  &amp; SourceEntry</strong> : Cela permet de créer des groupes du type <em>OR ou AND</em>.</p>

<ul><li><p><strong>Exemple AND</strong>:</p> 
    <ul><li>Je souhaite voir le Gossip_Menu_Option MenuID(63) et l'OptionID(1) si je tue le Mob 53. <em>AND (ET)</em> si je tue le Mob 45. Il partagerons donc tout les deux le ElseGroup 1.</li></ul></li>

<li><p><strong>Exemple OR</strong>:</p>
    <ul><li>Je souhaite voir le Gossip_Menu_Option MenuID(63) et l'OptionID(1) si je tue le Mob 53. <em>OR(OU)</em> si je tue le Mob 45.</li></ul></li></ul>

<p><strong><em>Il ne partagerons donc pas tout les deux le même ElseGroup</em></strong></p>

<p>La première condition (Mob 53) devras avoir le ElseGroup 1.<br>
La deuxième condition (Mob 45) devras avoir le ElseGroup 2.</p>

<p><strong>ConditionTypeOrReference</strong> : Le vif du sujet .. Tout simplement notre condition en elle même, sous qu'elle condition je vais voir mon Gossip_Menu_Option MenuID(63) ?<br>
Le tableau fonctionne exactement pareil que <strong>SourceTypeOrReferenceId</strong> vous avez une colonne ID pour voir l'ID à entrer, et vous avez à gauche le nom pour comprendre ce que vous vous apprêtez à faire.</p>

<p><strong>ConditionTarget</strong> : Il sagit de la cible, elle n'est pas toujours demandés mais peut être requise, retenez simplement que <em>1 = le Joueurs; 2 = L'objet</em> du <strong>SourceTypeOrReferenceId</strong>. <br>
D'ailleurs sur le Wiki à la ligne <strong>SourceTypeOrReferenceId</strong> vous pouvez voir les différentes <strong>ConditionTarget</strong>.</p>

<p><strong>ConditionValue1 &amp; Value2 &amp; Value3</strong> : C'est tout simplement la valeur à entrer. Si vous souhaitez que le joueur tue 58 fois le mob 45, déjà c'est pas très sympas, c'est ici que cela se passe.</p>

<p><strong>NegativeCondition</strong> : Colonne très utile, qui permet de faire des choses plutôt "dynamique". C'est un <strong>Booléan (0 ou 1)</strong>.</p> 

<p>Le 1 peu se traduire par un <em>TANT QUE</em><br>
Si vous souhaitez dire que <em>TANT QUE</em> le joueurs n'as pas tués 58 fois le mob 45 il peu voir le voir le Gossip_Menu_Option MenuID(63) et l'OptionID (1) et bien vous écrivez votre condition normalement puis à la fin vous mettez tout simple un petit 1 ici.</p>

<p><strong>ErrorType &amp; ErrorTextId</strong> : Aucune documentation dessus et je ne m'en suis jamais servis.</p>

<p>TrinityCore dis : <br>
<img src="https://user-images.githubusercontent.com/65762554/82665181-92e57d80-9c33-11ea-85e2-388cfe667871.png" title="" alt="image"></p>

<p><strong>ScriptName</strong> : Très simple si vous avez un Script CPP à lier à votre condition vous venez le dire ici.</p>

<p><strong>Comment</strong> : La partie surement la plus importante.. Le commentaire. S'il vous plaît merci, de commenter correctement.<br>
Exemple à ne pas faire : Gossip 12.<br>
Exemple à suivre (à la limite) : Si le joueur tue 58 fois la creature 45 alors il peu voir le gossip 12.</p>

<p>La description du Wiki et des colonnes se termine ici, normalement tu as tout pour créer des Conditions digne de ce nom.</p>

<h3>Disparition de Gossip.</h3>
<pre><code class="language-SQL">SET
@SourceTypeOrReferenceId := 15,
@SourceGroup := 435,
@SourceEntry := 1,
@ConditionTypeOrReference := 2,
@ConditionTarget := 0,
@ConditionValue1 := 6948,
@ConditionValue2 := 1,
@ConditionValue3 := 1,
@NegativeCondition := 1,
@Comment := 'Tant que le joueur a sa pierre de foyer il ne peu voir la ligne 1 du gossip 6948';

INSERT INTO `conditions` VALUES(@SourceTypeOrReferenceId,@SourceGroup,@SourceEntry,'0','0',@ConditionTypeOrReference,@ConditionTarget,@ConditionValue1,@ConditionValue2,@ConditionValue3,@NegativeCondition,'0','0','',@Comment);</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Bon du coup dans cet exemple, j'ai mis en place une condition negative ou inverse qui dit que tant que j'ai ma [Pierre de Foyer] dans mon Inventaire ou dans ma banque je ne peu pas voir la ligne 1 du Gossip 435.</p>

<p><img src="https://user-images.githubusercontent.com/65762554/82665257-b6a8c380-9c33-11ea-9120-d668ddd692af.png" title="" alt="image"></p>

<p><strong>Du coup si je détruit ma [Pierre de Foyer].</strong><br>
<img src="https://user-images.githubusercontent.com/65762554/82665278-be686800-9c33-11ea-982b-5be2c77bb907.png" title="" alt="image"></p>

3C\/h1\u003E\n\u003Ch3\u003ETutoriel par @iThorgrim-Hub\u003C\/h3\u003E\n\n\u003Cp\u003EBonjour \u00e0 toi jeune d\u00e9veloppeur !\u003Cbr\u003E\nJe pense que si tu es ici, soit tu ne connais rien aux Conditions soit tu en connais un petit peu mais en tout les cas tu veux en savoir plus!\u003C\/p\u003E\n\n\u003Cp\u003EPour ce tutoriel il te faudras un serveur fonctionne sous TrinityCore ou AzerothCore ainsi qu\u0027un acc\u00e8s \u00e0 la base de donn\u00e9e.\u003Cbr\u003E\nPersonnellement j\u0027utilise un AzerothCore et l\u0027outil (SGDB) SqlYog Community.\u003C\/p\u003E\n\n\u003Ch3\u003EKessec\u00e9 ?\u003C\/h3\u003E\n\u003Cp\u003ED\u0027apr\u00e8s TrinityCore :\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82664721-9b898400-9c32-11ea-9170-eaec1293273d.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003ED\u0027apr\u00e8s iThorgrim \u003Cem\u003E(c\u0027est moi)\u003C\/em\u003E:\u003Cbr\u003E\nLa condition est un syst\u00e8me permettant de mettre en place l\u0027ajout de pr\u00e9-requis (de conditions) pour acc\u00e9der \u00e0 un contenu (Loot, Qu\u00eate, Gossip etc.)\u003Cbr\u003E\nCela permet, par exemple, de cr\u00e9er des Menu d\u00e9di\u00e9s \u00e0 une classe ou aux joueurs \u00e0 conditions d\u0027avoir r\u00e9ussis une qu\u00eate donn\u00e9s etc.\u003C\/p\u003E\n\n\u003Cp\u003ELes conditions fonctionne aussi \u00e0 l\u0027inverse vous pouvez cacher des choses une fois une qu\u00eate effectu\u00e9s.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EExemple de Condition \u0027normal\u0027 :\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cem\u003ESi le joueur termine la qu\u00eate 283, il pourras voir le contenu du vendeur \u00e0 l\u0027entry 85.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EExemple de Condition \u0027inverse\u0027 :\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cem\u003ESi le joueur termine la qu\u00eate 283, il ne pourras plus voir le contenu du vendeur \u00e0 l\u0027entry 85.\u003C\/em\u003E\u003C\/p\u003E\n \n\u003Cp\u003EJe pense que vous avez compris le concept, l\u0027id\u00e9e de l\u0027utilit\u00e9 d\u0027une telle table, surtout en SQL.\u003Cbr\u003E\nLe SQL \u00e9tant un langage qui nous limites de base \u00e0 quelques modifications, mais via ses nombreux alli\u00e9s comme la table Conditions le SQL deviens extremement interessant!\u003C\/p\u003E\n\n\u003Ch4\u003ESommaire :\u003C\/h4\u003E\n\u003Cul\u003E\u003Cli\u003ELa source de tout .. le Wiki.\u003C\/li\u003E\n\u003Cli\u003EExemple : Disparition de Gossip\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003ELa source de tout .. le Wiki\u003C\/h3\u003E\n\u003Cp\u003EIl y a pas de secret, tout s\u0027y trouve et pourtant peu de gens y font attention .. je parle bien s\u00fbr des Wiki.\u003Cbr\u003E\nIls doivent devenir plus proche que vos parents et plus important que respirer(sisi) les Wiki sont votre nouvel\/le {Ins\u00e9rer revue religieuse}.\u003C\/p\u003E\n\n\u003Cp\u003EBon .. par contre ils sont s\u00fbrement comme votre premi\u00e8re copine .. moche et des fois tu comprends rien.\u003Cbr\u003E\nDonc le Wiki qui nous interesse c\u0027est celui de \u003Ca href=\u0022https:\/\/trinitycore.atlassian.net\/wiki\/spaces\/tc\/pages\/2130002\/conditions\u0022 rel=\u0022 nofollow ugc\u0022\u003ETrinityCore sur les Conditions\u003C\/a\u003E.\u003C\/p\u003E\n\n\u003Cp\u003ELe Wiki se divise en plusieurs partie.\u003C\/p\u003E\n\n\u003Cp\u003E-Structure\u003Cbr\u003E\n-SourceTypeOrReferenceId\u003Cbr\u003E\n-SourceGroup\u003Cbr\u003E\n-SourceEntry\u003Cbr\u003E\n-ElseGroup\u003Cbr\u003E\n-ConditionTypeOrReference\u003Cbr\u003E\n-ConditionTarget\u003Cbr\u003E\n-ConditionValue1 \u0026amp; Value2 \u0026amp; Value3\u003Cbr\u003E\n-NegativeCondition\u003Cbr\u003E\n-ErrorType\u003Cbr\u003E\n-ErrorTextId\u003Cbr\u003E\n-ScriptName\u003Cbr\u003E\n-Comment\u003C\/p\u003E\n\n\u003Cp\u003ECela fait beaucoup de choses \u00e0 expliquer, mais en m\u00eame temps .. apr\u00e8s \u00e7a seras plus simple \u00e0 comprendre.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EStructure\u003C\/strong\u003E : Structure de la table, pr\u00e9sente la fa\u00e7on dont elle est ordonn\u00e9e ainsi que le type de donn\u00e9e \u00e0 entrer dans les cellules correspond \u00e0 chaque colonne.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ESourceTypeOrReferenceId\u003C\/strong\u003E : Un peu plus hardu \u00e0 comprendre .. C\u0027est un tableau qui vous pr\u00e9sente les donn\u00e9es possible prise en compte par l\u0027Emulateur, chaque Emulateur peu avoir ajout\u00e9s, modifier, supprim\u00e9s des SourceType. Mais grossi\u00e8rement c\u0027est toujours les m\u00eames.\u003C\/p\u003E\n\n\u003Cp\u003ELes ID sont ce qui  nous interesse, ce sont eux qui vont nous dire qu\u0027elle source, qu\u0027est ce que l\u0027ont cherche \u00e0 faire apparaitre ou disparaitre.\u003Cbr\u003E\nEt pour mieux comprendre ce que l\u0027ont doit mettre, sur la droite d\u0027ID, vous avez quelques informations qui nous permette de savoir ce que l\u0027ont s\u0027apprette \u00e0 faire.\u003Cbr\u003E\nIl est aussi dit que si nous mettons une valeur n\u00e9gative donc avec un - avant votre ID cela fait appelle \u00e0 une reference .. ont verras \u00e7a un peu plus tard.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ESourceGroup\u003C\/strong\u003E : Permet d\u0027entrer un ID, l\u0027id correspondras \u00e0 l\u0027Entry du Template de ce nous souhaitons modifier, sur lequel nous souhaitons appliquer une condition \u003Cem\u003E(Entry du NPC_Vendor, Loot_Template, Gossip_Menu_Option etc.)\u003C\/em\u003E.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ESourceEntry\u003C\/strong\u003E : Toujours pareil on entre un ID mais cette fois ci il correspondras lui .. \u00e0 l\u0027OBJET concern\u00e9s, son ID.\u003Cbr\u003E\nPar exemple : si nous souhaitons modifier un GossipMenuOption et lui appliquer une condition.\u003Cbr\u003E\nJe mettrais en SourceGroup l\u0027entry du Gossip_Menu_Option MenuID(63) et je mettrais l\u0027ID de la ligne qui m\u0027interesse vraiment OptionID(1).\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EElseGroup\u003C\/strong\u003E : Tr\u00e8s simple cela vous permet de cr\u00e9er des groupes de Conditions, il vous faudras donc le m\u00eame\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ESourceTypeOrReferenceId \u0026amp; SourceGroup  \u0026amp; SourceEntry\u003C\/strong\u003E : Cela permet de cr\u00e9er des groupes du type \u003Cem\u003EOR ou AND\u003C\/em\u003E.\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EExemple AND\u003C\/strong\u003E:\u003C\/p\u003E \n    \u003Cul\u003E\u003Cli\u003EJe souhaite voir le Gossip_Menu_Option MenuID(63) et l\u0027OptionID(1) si je tue le Mob 53. \u003Cem\u003EAND (ET)\u003C\/em\u003E si je tue le Mob 45. Il partagerons donc tout les deux le ElseGroup 1.\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EExemple OR\u003C\/strong\u003E:\u003C\/p\u003E\n    \u003Cul\u003E\u003Cli\u003EJe souhaite voir le Gossip_Menu_Option MenuID(63) et l\u0027OptionID(1) si je tue le Mob 53. \u003Cem\u003EOR(OU)\u003C\/em\u003E si je tue le Mob 45.\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EIl ne partagerons donc pas tout les deux le m\u00eame ElseGroup\u003C\/em\u003E\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ELa premi\u00e8re condition (Mob 53) devras avoir le ElseGroup 1.\u003Cbr\u003E\nLa deuxi\u00e8me condition (Mob 45) devras avoir le ElseGroup 2.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EConditionTypeOrReference\u003C\/strong\u003E : Le vif du sujet .. Tout simplement notre condition en elle m\u00eame, sous qu\u0027elle condition je vais voir mon Gossip_Menu_Option MenuID(63) ?\u003Cbr\u003E\nLe tableau fonctionne exactement pareil que \u003Cstrong\u003ESourceTypeOrReferenceId\u003C\/strong\u003E vous avez une colonne ID pour voir l\u0027ID \u00e0 entrer, et vous avez \u00e0 gauche le nom pour comprendre ce que vous vous appr\u00eatez \u00e0 faire.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EConditionTarget\u003C\/strong\u003E : Il sagit de la cible, elle n\u0027est pas toujours demand\u00e9s mais peut \u00eatre requise, retenez simplement que \u003Cem\u003E1 = le Joueurs; 2 = L\u0027objet\u003C\/em\u003E du \u003Cstrong\u003ESourceTypeOrReferenceId\u003C\/strong\u003E. \u003Cbr\u003E\nD\u0027ailleurs sur le Wiki \u00e0 la ligne \u003Cstrong\u003ESourceTypeOrReferenceId\u003C\/strong\u003E vous pouvez voir les diff\u00e9rentes \u003Cstrong\u003EConditionTarget\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EConditionValue1 \u0026amp; Value2 \u0026amp; Value3\u003C\/strong\u003E : C\u0027est tout simplement la valeur \u00e0 entrer. Si vous souhaitez que le joueur tue 58 fois le mob 45, d\u00e9j\u00e0 c\u0027est pas tr\u00e8s sympas, c\u0027est ici que cela se passe.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ENegativeCondition\u003C\/strong\u003E : Colonne tr\u00e8s utile, qui permet de faire des choses plut\u00f4t \u0022dynamique\u0022. C\u0027est un \u003Cstrong\u003EBool\u00e9an (0 ou 1)\u003C\/strong\u003E.\u003C\/p\u003E \n\n\u003Cp\u003ELe 1 peu se traduire par un \u003Cem\u003ETANT QUE\u003C\/em\u003E\u003Cbr\u003E\nSi vous souhaitez dire que \u003Cem\u003ETANT QUE\u003C\/em\u003E le joueurs n\u0027as pas tu\u00e9s 58 fois le mob 45 il peu voir le voir le Gossip_Menu_Option MenuID(63) et l\u0027OptionID (1) et bien vous \u00e9crivez votre condition normalement puis \u00e0 la fin vous mettez tout simple un petit 1 ici.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EErrorType \u0026amp; ErrorTextId\u003C\/strong\u003E : Aucune documentation dessus et je ne m\u0027en suis jamais servis.\u003C\/p\u003E\n\n\u003Cp\u003ETrinityCore dis : \u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82665181-92e57d80-9c33-11ea-85e2-388cfe667871.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EScriptName\u003C\/strong\u003E : Tr\u00e8s simple si vous avez un Script CPP \u00e0 lier \u00e0 votre condition vous venez le dire ici.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EComment\u003C\/strong\u003E : La partie surement la plus importante.. Le commentaire. S\u0027il vous pla\u00eet merci, de commenter correctement.\u003Cbr\u003E\nExemple \u00e0 ne pas faire : Gossip 12.\u003Cbr\u003E\nExemple \u00e0 suivre (\u00e0 la limite) : Si le joueur tue 58 fois la creature 45 alors il peu voir le gossip 12.\u003C\/p\u003E\n\n\u003Cp\u003ELa description du Wiki et des colonnes se termine ici, normalement tu as tout pour cr\u00e9er des Conditions digne de ce nom.\u003C\/p\u003E\n\n\u003Ch3\u003EDisparition de Gossip.\u003C\/h3\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003ESET\n@SourceTypeOrReferenceId := 15,\n@SourceGroup := 435,\n@SourceEntry := 1,\n@ConditionTypeOrReference := 2,\n@ConditionTarget := 0,\n@ConditionValue1 := 6948,\n@ConditionValue2 := 1,\n@ConditionValue3 := 1,\n@NegativeCondition := 1,\n@Comment := \u0027Tant que le joueur a sa pierre de foyer il ne peu voir la ligne 1 du gossip 6948\u0027;\n\nINSERT INTO `conditions` VALUES(@SourceTypeOrReferenceId,@SourceGroup,@SourceEntry,\u00270\u0027,\u00270\u0027,@ConditionTypeOrReference,@ConditionTarget,@ConditionValue1,@ConditionValue2,@ConditionValue3,@NegativeCondition,\u00270\u0027,\u00270\u0027,\u0027\u0027,@Comment);\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EBon du coup dans cet exemple, j
