                    <h1>Séquences d'échappement de l'interface utilisateur</h1>
<h3>L'Intemporel</h3>

<p><strong>Important :</strong> Ce tutoriel a été rédigé par L'Intemporel pour le site wow-emu.fr. <br>
Je le recopie ici à l'identique, Il se peut que certaines informations soient obsolètes à ce jour. Bonne lecture !</p>

<p><strong>Sommaire :</strong></p> 
<ul><li>Qu'est ce qu'une séquence d'échappement</li>
<li>Colorer un texte ou une partie de celui-ci</li>
<li>Ajouter une images/textures</li>
<li>Les liens/hyperliens
  <ul><li>Les différents 'LinkType' avec leurs 'LinkData'</li>
  <li>Comprendre leurs fonctionnement</li></ul></li>
<li>Autres</li>
<li>Conclusion</li></ul>

<h2>Qu'est ce qu'une séquence d'échappement</h2>
<p>On entend par séquence d'échappement (de l'anglais escape sequence) une séquence de quelques octets et/ou de caractères présente dans un flot de texte jouant un rôle particulier à l'endroit où elle est présente. Elle est introduite par un code prévu à cet effet.</p>

<p><strong>Exemple</strong> : <em>Sur World of Warcraft une des possibilité des séquences d'échappement est d'introduire un bout de code à même un texte qui lui permet d'avoir une couleur différente de celle de base.</em></p>

<h2>Colorer un texte ou une partie de celui-ci</h2>
<p>La séquence d'échappement pour mettre un texte ou une partie d'un texte en couleur est la suivante :</p> 

<pre><code class="language-lua">|cAARRGGBB texte|r</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Ici <strong>|c</strong> sert à déclarer le début de la séquence d'échappement et <strong>|r</strong> sert à fermer la séquence. <br>
Il nous reste alors 4 différentes variables prenant des valeurs de 0 à 255 en hexadécimal, de 00 à FF :</p> 
<ul><li>AA - Canal Alpha, 00:transparent ; FF:opaque</li>
<li>RR - Canal Rouge</li>
<li>GG - Canal Vert</li>
<li>BB - Canal Bleu</li></ul>

<p><strong>Exemple :</strong></p>
<pre><code class="language-lua">|cFFFF0000Ceci est rouge|r</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<h2>Ajouter une images/textures</h2>
<p>Avec les séquences d'échappement il est aussi possible d'ajouter une image dans un texte, voici la structure de cette séquence :</p>
<pre><code class="language-lua">|TTexturePath:size1:size2:xoffset:yoffset|t</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Comme pour les couleurs on retrouve une partie qui ouvre et clôture cette séquence, ici c'est <strong>|T</strong> et <strong>|t</strong> respectivement. <br>
Faites bien attention entre majuscules et minuscules, c'est important !</p>

<p>Ici il y a plusieurs choses à savoir. Tout d'abord <strong>size2</strong> est facultatif ( on va voir pourquoi après ). Ensuite <strong>xoffset</strong> et <strong>yoffset</strong> sont aussi facultatif ils servent uniquement à déplacer la texture de la où elle devrait être.</p>

<p><strong>TexturePath</strong> est le chemin vers la texture, voici par exemple un chemin vers une texture : <br>
<em>Interface\Icons\INV_Misc_Coin_01</em><br>
Il ne faut pas mettre d’extension à la fin, et penser à doubler les anti-slash.</p>

<p>Ensuite il existe plusieurs cas différents pour la taille de la texture :  <strong>size1</strong> et <strong>size2</strong>, pour cela on va ajouter d'autres variables qu'on va appeler <strong>TextH</strong> qui est basé sur la taille de la hauteur de la police utilisé, puis Hauteur et Largeur qui représente respectivement la hauteur et la largeur de la texture qui va être affiché.</p>

<ul><li>Si size1 == 0 et size2 ne prend pas de valeur, <strong>alors Hauteur = Largeur = TextH</strong></li>
<li>Si size1 &gt; 0 et size2 ne prend pas de valeur, <strong>alors Hauteur = Largeur = size1</strong></li>
<li>Si size1 == 0 et size2 == 0, <strong>alors Hauteur = Largeur = TextH</strong></li>
<li>Si size1 &gt; 0 et size2 == 0, <strong>alors Hauteur = size1 et Largeur = TextH</strong></li>
<li>Si size1 == 0 et size2 &gt; 0, <strong>alors Hauteur = TextH et Largeur = size2 * TextH</strong></li>
<li>Si size1 &gt; 0 et size2 &gt; 0, <strong>alors Hauteur = size2 et Largeur = size1</strong></li></ul>

<p><em>Note :</em> <br>
Lorsque vous voulez utiliser une icone carré dans un texte ( spell/item icone ) utilisez uniquement : |TTexturePath:0|t</p>

<h2>Les liens/hyperliens</h2>
<p>Il existe différent type de lien pouvant être utilisé par les séquences d'échappement, un des exemples de liens est par exemple l'affichage d'une fenêtre d'informations concernant un item lorsque l'on survole son nom.</p>

<p>Mais il existe d'autres liens qui permettent d'afficher des quêtes, etc...<br>
Ces séquences d'échappement sont vraiment très utiles, néanmoins elles reste difficiles à utiliser car chaque options prend en compte plein de paramètres différents.</p>

<p>Voici la structure générale de ces liens :</p> 
<pre><code class="language-lua">|HLinkType:LinkData|hLinkText|h</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>C'est le 'LinkType' est ce qui définira quel type de liens cela va être.</p>

<p>Les nombreux ":" qui se suivront à la fin du 'LinkData' ( possibilité d'y en avoir qu'un seul ) sont pour définir à 'nil', les quelques variables inutilisées de certaines séquences, leurs suppressions peuvent être réalisés sans problèmes, néanmoins c'est un détail que je tiens en considération.</p>

<h2>Les différents 'LinkType' avec leurs 'LinkData'</h2>
<p><em>'<strong>LinkData</strong>' si possible de nommer leur appartenances et uniquement les plus utiles</em></p>

<ul><li>achievement
  <ul><li>achievementID</li>
  <li>playerGUID</li></ul></li>
<li>enchant
  <ul><li>enchantID</li></ul></li>
<li>glyph
  <ul><li>socket</li>
  <li>glyphID</li></ul></li>
<li>instancelock
  <ul><li>playerGUID</li>
  <li>instanceID</li>
  <li>difficulty</li>
  <li>bossesDefeated</li></ul></li>
<li>item
  <ul><li>itemID</li>
  <li>enchant (optionnel)</li>
  <li>gem1, gem2, gem3, gem4 (optionnel)</li>
  <li>suffixID (optionnel)</li>
  <li>uniqueID (optionnel)</li>
  <li>level</li>
  <li>upgradeID</li>
  <li>instanceDifficultyID</li>
  <li>nomBonusIDx</li>
  <li>bonusID1, bonusID2, ..., bonusIDx</li></ul></li>
<li>journal
  <ul><li>contentType</li>
  <li>contentID</li>
  <li>difficulty</li></ul></li>
<li>levelup
  <ul><li>level</li>
  <li>type</li></ul></li>
<li>player
  <ul><li>(eg. à venir)</li></ul></li>
<li>playerGM
  <ul><li>(eg. variation de 'player', uniquement pour le dialogue pour un GM)</li></ul></li>
<li>quest
  <ul><li>questID</li>
  <li>levelRecommended (optionnel)</li></ul></li>
<li>spell
  <ul><li>spellID</li></ul></li>
<li>talent
  <ul><li>talentID</li>
  <li>rank (optionnel)</li></ul></li>
<li>trade
  <ul><li>spellID</li>
  <li>skill</li>
  <li>maxSkill</li>
  <li>playerGUID</li></ul></li>
<li>channel
  <ul><li>command</li>
  <li>name</li></ul></li></ul>

<p>Il existe énormément de 'LinkType' certains plus utiles que d'autre, je vais détailler les plus complexe et vous laisserez réfléchir aux autres.</p>

<p>Pour la définition des 'LinkData', sachez que sache variables doit être séparé par deux points ":", eg. :</p>
<pre><code class="language-lua">|Htrade:spellID:skill:maxSkill:playerGUID:|h</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<h3>Achievement</h3>
<p>Ici comme vous pouvez le comprendre, c'est pour les Hauts-Faits, la première variable 'achievementID' c'est pour l'ID de l'haut-fait et la seconde variable est le GUID du joueur, codé en hexadécimal.<br>
Il existe une fonction en lua qui retourne le GUID d'un joueur directement en hexadécimal, néanmoins ce GUID sera accompagné du préfix "0x", chose qu'il faut enlever. Cette fonction est UnitGUID("player")</p>

<pre><code class="language-lua">|Hachievement:2336:060000000279E425::::::::|h[Insane in the Membrane]|h</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Ici cette séquence vous affichera le Haut-Fait portant l'ID 2336 avec toutes les informations de complétion du joueur portant le GUID ( hex ) 060000000279E425.</p>

<h3>Enchant</h3>
<p>Ici cette séquence va vous permettre d'afficher un objet comme si vous le linkez depuis la recette de fabrication du métier qui permet de le créer. La variable ici présente pointe donc vers l'ID d'un spell.</p>
<pre><code class="language-lua">|Henchant:59387|h[Acte de Propriété]|h</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<h3>Glyph</h3>
<p>Cette séquence va vous permettre d'afficher les informations relatives à une glyphe, néanmoins je ne sais pas trop à quoi représente la variable 'socket', ici 23 marche bien pour afficher la glyphe portant l'ID 460</p>

<pre><code class="language-lua">|Hglyph:23:460|h[Glyph of Fortitude]|h</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<h3>InstanceLock</h3>
<p>Ici c'est un peu plus compliqué déjà, le playerGUID est comme tout à l'heure, c'est le GUID du joueur en valeur hexadécimal, l'instanceID est l'ID de l'instance en question ( eg. 531 pour le Temple d'Ahn'Qiraj ), la difficulté est :</p>

<ol style="list-style-type:decimal" start="0"><li>normal</li>
<li>héroïque 5</li>
<li>héroïque raid</li></ol>

<p>Quand à 'bossesDefeated' il faut déjà plus réfléchir, en effet dans cette variable il faudra mettre un masque de bit, qui indique les boss vaincus et ceux qu'il ne le sont pas, pour trouver cette valeur il suffit tout d'abord de savoir l'ordre des boss dans le donjon, ainsi que leur nombre.</p>

<p>Ici on va prendre au hasard un donjon en admettant qu'il y a 5 boss, le masque de bit de cette variable sans avoir tué aucun boss sera le suivant :</p>
<pre><code>00000, soit - 0</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Soit en valeur numérique : 0.</p>

<p>Si le joueur arrive à tuer le premier et le troisième boss, son masque de bit sera alors :</p>
<pre><code>00101, soit -  101</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Ce qui donne 5 en valeur numérique.</p>

<p>Maintenant que vous avez compris le fonctionnement voici les différents masque de bit que l'on peut avoir pour ce donjon qui compte 5 boss :</p> 
<pre><code>bitmask - boss tué
-----
00000 - aucun
00001 - 1
00010 - 2
00011 - jusqu'à 2
00100 - 3
00101 - 1,3
00110 - 2,3
00111 - jusqu'à 3
01000 - 4
01001 - 1,4
01010 - 2,4
01011 - 1,2,4
01100 - 3,4
01101 - 1,3,4
01110 - 2,3,4
01111 - jusqu'à 4
10000 - 5
10001 - 1,5
10010 - 2,5
10011 - 1,2,5
10100 - 3,5
10101 - 1,3,5
10110 - 2,3,5
10111 - 1,2,3,5
11000 - 4,5
11001 - 1,4,5
11010 - 2,4,5
11011 - 1,2,4,5
11100 - 3,4,5
11101 - 1,3,4,5
11110 - 2,3,4,5
11111 - jusqu'à 5
-----</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Ainsi voici un exemple :</p> 
<pre><code class="language-lua">|Hinstancelock:01000000003E8E2E7:531:0:15|h[Ahn'Qiraj Temple]|h</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Cela signifie que le joueur avec le GUID 01000000003E8E2E7, dans l'instance 531 en mode normal ( 0 ) à tué les 3 premier boss ( bitmask = 15 - 111 ), et donc le lien affichera les informations suivantes dans une frame.</p>

<h3>Channel</h3>
<p>Cette séquence va vous permettre d'afficher un channel (canal de discutssion) qui va vous permettre lors du clique de le rejoindre aussitôt ! Par exemple en jeu vous pouvez très bien avoir le canal de discussion [1. Général - {zone dans laquelle vous vous trouvez}] et lors du clique, vous aurez directement la possibilité d'écrire dans ce canal là.</p>
<pre><code class="language-lua">|Hchannel:channel:{id}:[{nom du canal}]|h</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Ce code-ci vous affichera donc dans le chat (là où vous l'avez placé) : [{nom du canal}], et lorsque vous cliquerez dessus, vous aurez directement la possibilité d'écrire dans le canal portant l'id : {id}, pour le canal Général c'est donc :</p>
<pre><code class="language-lua">|Hchannel:channel:1:[1. Général - {zone}]|h</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Ce qui se passe exactement lors du clique c'est que le client fait a votre place cette suite de "commande" :</p>
<pre><code>{ouvre la barre de chat} -&gt; effectue : /{id} -&gt; (valide)</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<h2>Autres</h2>
<p>Il existe d'autre séquence d'échappement qui peuvent vous être utile, certaines très compliqué d'utilisation et d'autre non, c'est pourquoi je vous passe seulement la plus utile.</p>

<p>Si vous voulez écrire sur une nouvelle ligne, il vous faut donc introduire la séquence : |n ( il faut néanmoins que le Widget supporte l'affichage car certains ne vont pas prendre le saut de ligne et donc ne pas se 'resizer' )</p>

<h2>Conclusion</h2>
<p>Les séquences d'échappement sont quelques choses de très utiles si vous voulez formater un temps soit peu vos texte.</p>

<p>J'espère que ça vous aura plus, bonne fin de journée,<br>
L'Intemporel</p>

{"type":"discussions","id":"77","attributes":{"title":"Characters Create \u0026 Select Refoge","slug":"77-characters-create-select-refoge","commentCount":1,"participantCount":1,"createdAt":"2021-02-18T21:41:18+00:00","lastPostedAt":"2021-02-18T21:41:18+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"lastPostedUser":{"data":{"type":"users","id":"2"}}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":null,"slug":"noc","joinTime":null}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null}},{"type":"users","id":"19","attributes":{"username":"Torvahal","displayName":"Torvahal","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/Zj382QMdGN5T05KR.png","slug":"Torvahal","joinTime":null}}],"session":{"userId":0,"csrfToken":"LA0nYtVkFliOhz5xSHANAiAyjzndoJ0jeWJ5bY4c"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"92","attributes":{"title":"S\u00e9quences d\u0027\u00e9chappement de l\u0027interface utilisateur","slug":"92-sequences-dechappement-de-linterface-utilisateur","commentCount":1,"participantCount":1,"createdAt":"2021-02-20T11:44:57+00:00","lastPostedAt":"2021-02-20T11:44:57+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"162"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"11"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"24"},{"type":"tags","id":"25"},{"type":"tags","id":"30"},{"type":"tags","id":"36"},{"type":"tags","id":"37"}]}}},"included":[{"type":"posts","id":"162","attributes":{"number":1,"createdAt":"2021-02-20T11:44:57+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ES\u00e9quences d\u0027\u00e9chappement de l\u0027interface utilisateur\u003C\/h1\u003E\n\u003Ch3\u003EL\u0027Intemporel\u003C\/h3\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EImportant :\u003C\/strong\u003E Ce tutoriel a \u00e9t\u00e9 r\u00e9dig\u00e9 par L\u0027Intemporel pour le site wow-emu.fr. \u003Cbr\u003E\nJe le recopie ici \u00e0 l\u0027identique, Il se peut que certaines informations soient obsol\u00e8tes \u00e0 ce jour. Bonne lecture !\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ESommaire :\u003C\/strong\u003E\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003EQu\u0027est ce qu\u0027une s\u00e9quence d\u0027\u00e9chappement\u003C\/li\u003E\n\u003Cli\u003EColorer un texte ou une partie de celui-ci\u003C\/li\u003E\n\u003Cli\u003EAjouter une images\/textures\u003C\/li\u003E\n\u003Cli\u003ELes liens\/hyperliens\n  \u003Cul\u003E\u003Cli\u003ELes diff\u00e9rents \u0027LinkType\u0027 avec leurs \u0027LinkData\u0027\u003C\/li\u003E\n  \u003Cli\u003EComprendre leurs fonctionnement\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003EAutres\u003C\/li\u003E\n\u003Cli\u003EConclusion\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch2\u003EQu\u0027est ce qu\u0027une s\u00e9quence d\u0027\u00e9chappement\u003C\/h2\u003E\n\u003Cp\u003EOn entend par s\u00e9quence d\u0027\u00e9chappement (de l\u0027anglais escape sequence) une s\u00e9quence de quelques octets et\/ou de caract\u00e8res pr\u00e9sente dans un flot de texte jouant un r\u00f4le particulier \u00e0 l\u0027endroit o\u00f9 elle est pr\u00e9sente. Elle est introduite par un code pr\u00e9vu \u00e0 cet effet.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EExemple\u003C\/strong\u003E : \u003Cem\u003ESur World of Warcraft une des possibilit\u00e9 des s\u00e9quences d\u0027\u00e9chappement est d\u0027introduire un bout de code \u00e0 m\u00eame un texte qui lui permet d\u0027avoir une couleur diff\u00e9rente de celle de base.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EColorer un texte ou une partie de celui-ci\u003C\/h2\u003E\n\u003Cp\u003ELa s\u00e9quence d\u0027\u00e9chappement pour mettre un texte ou une partie d\u0027un texte en couleur est la suivante :\u003C\/p\u003E \n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E|cAARRGGBB texte|r\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EIci \u003Cstrong\u003E|c\u003C\/strong\u003E sert \u00e0 d\u00e9clarer le d\u00e9but de la s\u00e9quence d\u0027\u00e9chappement et \u003Cstrong\u003E|r\u003C\/strong\u003E sert \u00e0 fermer la s\u00e9quence. \u003Cbr\u003E\nIl nous reste alors 4 diff\u00e9rentes variables prenant des valeurs de 0 \u00e0 255 en hexad\u00e9cimal, de 00 \u00e0 FF :\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003EAA - Canal Alpha, 00:transparent ; FF:opaque\u003C\/li\u003E\n\u003Cli\u003ERR - Canal Rouge\u003C\/li\u003E\n\u003Cli\u003EGG - Canal Vert\u003C\/li\u003E\n\u003Cli\u003EBB - Canal Bleu\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EExemple :\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E|cFFFF0000Ceci est rouge|r\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Ch2\u003EAjouter une images\/textures\u003C\/h2\u003E\n\u003Cp\u003EAvec les s\u00e9quences d\u0027\u00e9chappement il est aussi possible d\u0027ajouter une image dans un texte, voici la structure de cette s\u00e9quence :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E|TTexturePath:size1:size2:xoffset:yoffset|t\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EComme pour les couleurs on retrouve une partie qui ouvre et cl\u00f4ture cette s\u00e9quence, ici c\u0027est \u003Cstrong\u003E|T\u003C\/strong\u003E et \u003Cstrong\u003E|t\u003C\/strong\u003E respectivement. \u003Cbr\u003E\nFaites bien attention entre majuscules et minuscules, c\u0027est important !\u003C\/p\u003E\n\n\u003Cp\u003EIci il y a plusieurs choses \u00e0 savoir. Tout d\u0027abord \u003Cstrong\u003Esize2\u003C\/strong\u003E est facultatif ( on va voir pourquoi apr\u00e8s ). Ensuite \u003Cstrong\u003Exoffset\u003C\/strong\u003E et \u003Cstrong\u003Eyoffset\u003C\/strong\u003E sont aussi facultatif ils servent uniquement \u00e0 d\u00e9placer la texture de la o\u00f9 elle devrait \u00eatre.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ETexturePath\u003C\/strong\u003E est le chemin vers la texture, voici par exemple un chemin vers une texture : \u003Cbr\u003E\n\u003Cem\u003EInterface\\Icons\\INV_Misc_Coin_01\u003C\/em\u003E\u003Cbr\u003E\nIl ne faut pas mettre d\u2019extension \u00e0 la fin, et penser \u00e0 doubler les anti-slash.\u003C\/p\u003E\n\n\u003Cp\u003EEnsuite il existe plusieurs cas diff\u00e9rents pour la taille de la texture :  \u003Cstrong\u003Esize1\u003C\/strong\u003E et \u003Cstrong\u003Esize2\u003C\/strong\u003E, pour cela on va ajouter d\u0027autres variables qu\u0027on va appeler \u003Cstrong\u003ETextH\u003C\/strong\u003E qui est bas\u00e9 sur la taille de la hauteur de la police utilis\u00e9, puis Hauteur et Largeur qui repr\u00e9sente respectivement la hauteur et la largeur de la texture qui va \u00eatre affich\u00e9.\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003ESi size1 == 0 et size2 ne prend pas de valeur, \u003Cstrong\u003Ealors Hauteur = Largeur = TextH\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003ESi size1 \u0026gt; 0 et size2 ne prend pas de valeur, \u003Cstrong\u003Ealors Hauteur = Largeur = size1\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003ESi size1 == 0 et size2 == 0, \u003Cstrong\u003Ealors Hauteur = Largeur = TextH\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003ESi size1 \u0026gt; 0 et size2 == 0, \u003Cstrong\u003Ealors Hauteur = size1 et Largeur = TextH\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003ESi size1 == 0 et size2 \u0026gt; 0, \u003Cstrong\u003Ealors Hauteur = TextH et Largeur = size2 * TextH\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003ESi size1 \u0026gt; 0 et size2 \u0026gt; 0, \u003Cstrong\u003Ealors Hauteur = size2 et Largeur = size1\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cem\u003ENote :\u003C\/em\u003E \u003Cbr\u003E\nLorsque vous voulez utiliser une icone carr\u00e9 dans un texte ( spell\/item icone ) utilisez uniquement : |TTexturePath:0|t\u003C\/p\u003E\n\n\u003Ch2\u003ELes liens\/hyperliens\u003C\/h2\u003E\n\u003Cp\u003EIl existe diff\u00e9rent type de lien pouvant \u00eatre utilis\u00e9 par les s\u00e9quences d\u0027\u00e9chappement, un des exemples de liens est par exemple l\u0027affichage d\u0027une fen\u00eatre d\u0027informations concernant un item lorsque l\u0027on survole son nom.\u003C\/p\u003E\n\n\u003Cp\u003EMais il existe d\u0027autres liens qui permettent d\u0027afficher des qu\u00eates, etc...\u003Cbr\u003E\nCes s\u00e9quences d\u0027\u00e9chappement sont vraiment tr\u00e8s utiles, n\u00e9anmoins elles reste difficiles \u00e0 utiliser car chaque options prend en compte plein de param\u00e8tres diff\u00e9rents.\u003C\/p\u003E\n\n\u003Cp\u003EVoici la structure g\u00e9n\u00e9rale de ces liens :\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E|HLinkType:LinkData|hLinkText|h\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EC\u0027est le \u0027LinkType\u0027 est ce qui d\u00e9finira quel type de liens cela va \u00eatre.\u003C\/p\u003E\n\n\u003Cp\u003ELes nombreux \u0022:\u0022 qui se suivront \u00e0 la fin du \u0027LinkData\u0027 ( possibilit\u00e9 d\u0027y en avoir qu\u0027un seul ) sont pour d\u00e9finir \u00e0 \u0027nil\u0027, les quelques variables inutilis\u00e9es de certaines s\u00e9quences, leurs suppressions peuvent \u00eatre r\u00e9alis\u00e9s sans probl\u00e8mes, n\u00e9anmoins c\u0027est un d\u00e9tail que je tiens en consid\u00e9ration.\u003C\/p\u003E\n\n\u003Ch2\u003ELes diff\u00e9rents \u0027LinkType\u0027 avec leurs \u0027LinkData\u0027\u003C\/h2\u003E\n\u003Cp\u003E\u003Cem\u003E\u0027\u003Cstrong\u003ELinkData\u003C\/strong\u003E\u0027 si possible de nommer leur appartenances et uniquement les plus utiles\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Eachievement\n  \u003Cul\u003E\u003Cli\u003EachievementID\u003C\/li\u003E\n  \u003Cli\u003EplayerGUID\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Eenchant\n  \u003Cul\u003E\u003Cli\u003EenchantID\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Eglyph\n  \u003Cul\u003E\u003Cli\u003Esocket\u003C\/li\u003E\n  \u003Cli\u003EglyphID\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Einstancelock\n  \u003Cul\u003E\u003Cli\u003EplayerGUID\u003C\/li\u003E\n  \u003Cli\u003EinstanceID\u003C\/li\u003E\n  \u003Cli\u003Edifficulty\u003C\/li\u003E\n  \u003Cli\u003EbossesDefeated\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Eitem\n  \u003Cul\u003E\u003Cli\u003EitemID\u003C\/li\u003E\n  \u003Cli\u003Eenchant (optionnel)\u003C\/li\u003E\n  \u003Cli\u003Egem1, gem2, gem3, gem4 (optionnel)\u003C\/li\u003E\n  \u003Cli\u003EsuffixID (optionnel)\u003C\/li\u003E\n  \u003Cli\u003EuniqueID (optionnel)\u003C\/li\u003E\n  \u003Cli\u003Elevel\u003C\/li\u003E\n  \u003Cli\u003EupgradeID\u003C\/li\u003E\n  \u003Cli\u003EinstanceDifficultyID\u003C\/li\u003E\n  \u003Cli\u003EnomBonusIDx\u003C\/li\u003E\n  \u003Cli\u003EbonusID1, bonusID2, ..., bonusIDx\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Ejournal\n  \u003Cul\u003E\u003Cli\u003EcontentType\u003C\/li\u003E\n  \u003Cli\u003EcontentID\u003C\/li\u003E\n  \u003Cli\u003Edifficulty\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Elevelup\n  \u003Cul\u003E\u003Cli\u003Elevel\u003C\/li\u003E\n  \u003Cli\u003Etype\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Eplayer\n  \u003Cul\u003E\u003Cli\u003E(eg. \u00e0 venir)\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003EplayerGM\n  \u003Cul\u003E\u003Cli\u003E(eg. variation de \u0027player\u0027, uniquement pour le dialogue pour un GM)\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Equest\n  \u003Cul\u003E\u003Cli\u003EquestID\u003C\/li\u003E\n  \u003Cli\u003ElevelRecommended (optionnel)\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Espell\n  \u003Cul\u003E\u003Cli\u003EspellID\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Etalent\n  \u003Cul\u003E\u003Cli\u003EtalentID\u003C\/li\u003E\n  \u003Cli\u003Erank (optionnel)\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Etrade\n  \u003Cul\u003E\u003Cli\u003EspellID\u003C\/li\u003E\n  \u003Cli\u003Eskill\u003C\/li\u003E\n  \u003Cli\u003EmaxSkill\u003C\/li\u003E\n  \u003Cli\u003EplayerGUID\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Echannel\n  \u003Cul\u003E\u003Cli\u003Ecommand\u003C\/li\u003E\n  \u003Cli\u003Ename\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EIl existe \u00e9norm\u00e9ment de \u0027LinkType\u0027 certains plus utiles que d\u0027autre, je vais d\u00e9tailler les plus complexe et vous laisserez r\u00e9fl\u00e9chir aux autres.\u003C\/p\u003E\n\n\u003Cp\u003EPour la d\u00e9finition des \u0027LinkData\u0027, sachez que sache variables doit \u00eatre s\u00e9par\u00e9 par deux points \u0022:\u0022, eg. :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E|Htrade:spellID:skill:maxSkill:playerGUID:|h\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Ch3\u003EAchievement\u003C\/h3\u003E\n\u003Cp\u003EIci comme vous pouvez le comprendre, c\u0027est pour les Hauts-Faits, la premi\u00e8re variable \u0027achievementID\u0027 c\u0027est pour l\u0027ID de l\u0027haut-fait et la seconde variable est le GUID du joueur, cod\u00e9 en hexad\u00e9cimal.\u003Cbr\u003E\nIl existe une fonction en lua qui retourne le GUID d\u0027un joueur directement en hexad\u00e9cimal, n\u00e9anmoins ce GUID sera accompagn\u00e9 du pr\u00e9fix \u00220x\u0022, chose qu\u0027il faut enlever. Cette fonction est UnitGUID(\u0022player\u0022)\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E|Hachievement:2336:060000000279E425::::::::|h[Insane in the Membrane]|h\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EIci cette s\u00e9quence vous affichera le Haut-Fait portant l\u0027ID 2336 avec toutes les informations de compl\u00e9tion du joueur portant le GUID ( hex ) 060000000279E425.\u003C\/p\u003E\n\n\u003Ch3\u003EEnchant\u003C\/h3\u003E\n\u003Cp\u003EIci cette s\u00e9quence va vous permettre d\u0027afficher un objet comme si vous le linkez depuis la recette de fabrication du m\u00e9tier qui permet de le cr\u00e9er. La variable ici pr\u00e9sente pointe donc vers l\u0027ID d\u0027un spell.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E|Henchant:59387|h[Acte de Propri\u00e9t\u00e9]|h\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Ch3\u003EGlyph\u003C\/h3\u003E\n\u003Cp\u003ECette s\u00e9quence va vous permettre d\u0027afficher les informations relatives \u00e0 une glyphe, n\u00e9anmoins je ne sais pas trop \u00e0 quoi repr\u00e9sente la variable \u0027socket\u0027, ici 23 marche bien pour afficher la glyphe portant l\u0027ID 460\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E|Hglyph:23:460|h[Glyph of Fortitude]|h\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Ch3\u003EInstanceLock\u003C\/h3\u003E\n\u003Cp\u003EIci c\u0027est un peu plus compliqu\u00e9 d\u00e9j\u00e0, le playerGUID est comme tout \u00e0 l\u0027heure, c\u0027est le GUID du joueur en valeur hexad\u00e9cimal, l\u0027instanceID est l\u0027ID de l\u0027instance en question ( eg. 531 pour le Temple d\u0027Ahn\u0027Qiraj ), la difficult\u00e9 est :\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00220\u0022\u003E\u003Cli\u003Enormal\u003C\/li\u003E\n\u003Cli\u003Eh\u00e9ro\u00efque 5\u003C\/li\u003E\n\u003Cli\u003Eh\u00e9ro\u00efque raid\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EQuand \u00e0 \u0027bossesDefeated\u0027 il faut d\u00e9j\u00e0 plus r\u00e9fl\u00e9chir, en effet dans cette variable il faudra mettre un masque de bit, qui indique les boss vaincus et ceux qu\u0027il ne le sont pas, pour trouver cette valeur il suffit tout d\u0027abord de savoir l\u0027ordre des boss dans le donjon, ainsi que leur nombre.\u003C\/p\u003E\n\n\u003Cp\u003EIci on va prendre au hasard un donjon en admettant qu\u0027il y a 5 boss, le masque de bit de cette variable sans avoir tu\u00e9 aucun boss sera le suivant :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E00000, soit - 0\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ESoit en valeur num\u00e9rique : 0.\u003C\/p\u003E\n\n\u003Cp\u003ESi le joueur arrive \u00e0 tuer le premier et le troisi\u00e8me boss, son masque de bit sera alors :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E00101, soit -  101\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ECe qui donne 5 en valeur num\u00e9rique.\u003C\/p\u003E\n\n\u003Cp\u003EMaintenant que vous avez compris le fonctionnement voici les diff\u00e9rents masque de bit que l\u0027on peut avoir pour ce donjon qui compte 5 boss :\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode\u003Ebitmask - boss tu\u00e9\n-----\n00000 - aucun\n00001 - 1\n00010 - 2\n00011 - jusqu\u0027\u00e0 2\n00100 - 3\n00101 - 1,3\n00110 - 2,3\n00111 - jusqu\u0027\u00e0 3\n01000 - 4\n01001 - 1,4\n01010 - 2,4\n01011 - 1,2,4\n01100 - 3,4\n01101 - 1,3,4\n01110 - 2,3,4\n01111 - jusqu\u0027\u00e0 4\n10000 - 5\n10001 - 1,5\n10010 - 2,5\n10011 - 1,2,5\n10100 - 3,5\n10101 - 1,3,5\n10110 - 2,3,5\n10111 - 1,2,3,5\n11000 - 4,5\n11001 - 1,4,5\n11010 - 2,4,5\n11011 - 1,2,4,5\n11100 - 3,4,5\n11101 - 1,3,4,5\n11110 - 2,3,4,5\n11111 - jusqu\u0027\u00e0 5\n-----\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EAinsi voici un exemple :\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E|Hinstancelock:01000000003E8E2E7:531:0:15|h[Ahn\u0027Qiraj Temple]|h\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ECela signifie que le joueur avec le GUID 01000000003E8E2E7, dans l\u0027instance 531 en mode normal ( 0 ) \u00e0 tu\u00e9 les 3 premier boss ( bitmask = 15 - 111 ), et donc le lien affichera les informations suivantes dans une frame.\u003C\/p\u003E\n\n\u003Ch3\u003EChannel\u003C\/h3\u003E\n\u003Cp\u003ECette s\u00e9quence va vous permettre d\u0027afficher un channel (canal de discutssion) qui va vous permettre lors du clique de le rejoindre aussit\u00f4t ! Par exemple en jeu vous pouvez tr\u00e8s bien avoir le canal de discussion [1. G\u00e9n\u00e9ral - {zone dans laquelle vous vous trouvez}] et lors du clique, vous aurez directement la possibilit\u00e9 d\u0027\u00e9crire dans ce canal l\u00e0.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E|Hchannel:channel:{id}:[{nom du canal}]|h\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ECe code-ci vous affichera donc dans le chat (l\u00e0 o\u00f9 vous l\u0027avez plac\u00e9) : [{nom du canal}], et lorsque vous cliquerez dessus, vous aurez directement la possibilit\u00e9 d\u0027\u00e9crire dans le canal portant l\u0027id : {id}, pour le canal G\u00e9n\u00e9ral c\u0027est donc :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E|Hchannel:channel:1:[1. G\u00e9n\u00e9ral - {zone}]|h\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ECe qui se passe exactement lors du clique c\u0027est que le client fait a votre place cette suite de \u0022commande\u0022 :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E{ouvre la barre de chat} -\u0026gt; effectue : \/{id} -\u0026gt; (valide)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Ch2\u003EAutres\u003C\/h2\u003E\n\u003Cp\u003EIl existe d\u0027autre s\u00e9quence d\u0027\u00e9chappement qui peuvent vous \u00eatre utile, certaines tr\u00e8s compliqu\u00e9 d\u0027utilisation et d\u0027autre non, c\u0027est pourquoi je vous passe seulement la plus utile.\u003C\/p\u003E\n\n\u003Cp\u003ESi vous voulez \u00e9crire sur une nouvelle ligne, il vous faut donc introduire la s\u00e9quence : |n ( il faut n\u00e9anmoins que le Widget supporte l\u0027affichage car certains ne vont pas prendre le saut de ligne et donc ne pas se \u0027resizer\u0027 )\u003C\/p\u003E\n\n\u003Ch2\u003EConclusion\u003C\/h2\u003E\n\u003Cp\u003ELes s\u00e9quences d\u0027\u00e9chappement sont quelques choses de tr\u00e8s utiles si vous voulez formater un temps soit peu vos texte.\u003C\/p\u003E\n\n\u003Cp\u003EJ\u0027esp\u00e8re que \u00e7a vous aura plus, bonne fin de journ\u00e9e,\u003Cbr\u003E\nL\u0027Intemporel\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"92"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null,"discussionCount":40,"commentCount":49,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-20T11:54:27+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"groups","id":"1","attributes":{"nameSingular":"Administrateur","namePlural":"Administrateurs","color":"#B72A2A","icon":"fas fa-wrench","isHidden":0}},{"type":"groups","id":"4","attributes":{"nameSingular":"Mod\u00e9rateur","namePlural":"Mod\u00e9rateurs","color":"#80349E","icon":"fas fa-bolt","isHidden":0}},{"type":"tags","id":"2","attributes":{"name":"Tutoriels","description":"","slug":"tutoriels","color":"#e74c3c","backgroundUrl":null,"backgroundMode":null,"icon":"","discussionCount":72,"position"
