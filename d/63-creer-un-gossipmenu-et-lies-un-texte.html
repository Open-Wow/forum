                    <h1>Créer un GossipMenu et liés un Texte</h1>
<h3>Tutoriel par @iThorgrim-Hub</h3>

<p>Bonjour,</p>

<p>Aujourd'hui je vais vous apprendre à créer un Gossip Menu et à liés un texte autre que le célébre 'Greetings'.</p>

<h3>1 - Outils</h3>
<ul><li>Une base de donnée.</li>
<li>Un SGBD (Navicat, SQLyog).</li></ul>

<h3>2 - GOSSIP_MENU_OPTIONS</h3>
<p>Pour commencer on va créer un Gossip_Menu_Option.<br>
<a href="https://trinitycore.atlassian.net/wiki/spaces/tc/pages/2130188/gossip+menu+option335" rel=" nofollow ugc">Direction le Wiki</a> pour voir ce qu'il nous dis.</p>

<p>Ont peu voir pas mal d'informations, je vais donc tout décomposer..</p>

<ul><li><strong>MenuID</strong> : <em>Le MenuID est une colonne qui permet d'attribuer un ID ou Entry à notre GossipMenu ce qui fait de lui qu'il est unique.</em></li>
<li><strong>OptionID</strong> : <em>L'option ID permet d'avoir plusieurs options avec le même MenuID</em></li>
<li><strong>OptionIcon</strong> : <em>Vous permet de changer l'icone (la Bulle), il suffis juste de mettre l'ID de l'icône que vous souhaitais(tout est sur le wiki)</em></li>
<li><strong>OptionText</strong> : <em>Très très simple, cette colonne vous permet de mettre en place un texte pour votre gossip (conseil : mettez le en Anglais et mettez en place vos traduction dans GOSSIP_MENU_OPTION_LOCALE).</em></li>
<li><strong>OptionBroadcastTextID</strong> : <em>Si vous souhaitez créer des textes un peu plus avancés (avec Emote etc.) vous pouvez entrer l'ID d'un BroadCast_Text (pour ce tutoriel nous ne l'utiliserons pas).</em></li>
<li><strong>OptionType</strong> : <em>Vous permet d'entrer le type de Gossip, par exemple si c'est un GossipMenu pour mettre en place un vendeur(3) si c'est juste un dialogue(1)</em></li>
<li><strong>OptionNpcFlag</strong> : <em>Il doit être égale au NPCFlag de votre NPC</em></li>
<li><strong>ActionMenuID</strong> : <em>Vous permet de créer des Gossip à plusieurs options, en gros il fait référence à un autre MenuID, pour faire des suites de dialogues.</em></li></ul>

<p>Si vous ne faite pas de gros Gossip et que votre option doit juste "tourner en rond" vous mettez simplement le MenuID de votre menu actuel (complexe ?)<br>
Exemple :</p>
<pre><code class="language-SQL">MenuID = 123456;

OptionID = 0,
OptionText = Tourner en Rond,
ActionMenuID = 123456;</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Ici le code feras en sorte que si vous cliquez sur l'Option "Tourner en Rond" il reviendras sur lui même et ainsi il tourneras en rond ..</p>

<ul><li><strong>ActionPoiID</strong> : <em>Permet de mettre en place des POI (Point Of Interest), ce sont les petits drapeau que vous pouvez voir sur la minimap (Comme pour les gardes par exemple).</em></li>
<li><strong>BoxCoded</strong> : <em>Très simple, si vous entrer quelques choses, (Genre 123) le joueur devras connaitre le code (123) pour accéder à l'action derrière cette ligne</em></li>
<li><strong>BoxMoney</strong> : <em>Vous permet d'entrer un montant en pièces de cuivre pour accéder à l'action derrière cette ligne.</em></li>
<li><strong>BoxText</strong> : <em>Vous permet de mettre en place un texte, avertissement pour accèder à l'action derrière cette ligne.</em></li>
<li><strong>BoxBroadcastTextID</strong> : <em>Exactement la même chose que OptionBroadcastTextID mais pour la BoxText.</em></li></ul>

<p>Code Exemple de gossip :</p>
<pre><code class="language-SQL">INSERT INTO `gossip_menu_option` (MenuID, OptionID, OptionIcon, OptionText, OptionBroadcastTextID, OptionType, OptionNpcFlag, ActionMenuID, ActionPoiID, BoxCoded, BoxMoney, BoxText, BoxBroadcastTextID) VALUES
(62000, 0, 0, 'Menu 62000 - 0 (Boucle sur lui même)', 0, 1, 1, 62000, 0, 0, 0, '', 0),
(62000, 1, 0, 'Menu 62000 - 1 (Boucle sur lui même + BoxCoded(1))', 0, 1, 1, 62000, 0, 1, 0, '', 0),
(62000, 2, 0, 'Menu 62000 - 2 (Boucle sur lui même + BoxMoney)', 0, 1, 1, 62000, 0, 0, 100000, 'Paye donc..', 0),
(62000, 3, 0, 'Menu 62000 - 3 (Boucle sur lui même + BoxText)', 0, 1, 1, 62000, 0, 0, 0, 'Super Texte de super Tutoriel sur super Gossip', 0);</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<h3>3 - GOSSIP_MENU &amp; NPC_TEXT</h3>
<p>Afin d'avoir un peu de personnalités et pas faire un serveur avec des Gossip fade sans saveurs ont vas ajouter un texte.<br>
Et pour ce faire ont vas passer par Gossip_Menu &amp; Npc_Text.</p>

<p>Comme toujours direction le <a href="https://trinitycore.atlassian.net/wiki/spaces/tc/pages/2130250/npc+text" rel=" nofollow ugc">Wiki de NPC_Text</a><br>
Bon j'ai pas vraiment d'expliquer plus que le Wiki de TC il est déjà très explicite.<br>
(Je conseil toujours d'écrire en Anglais ici et de faire votre Traduction dans NPC_TEXT_LOCALE)</p>

<p>Pour l'exemple nous ne mettrons en place qu'un texte simple :</p>
<pre><code class="language-SQL">INSERT INTO `npc_text` (id, text0_0, text0_1) VALUES
(62000, 'Je suis un Homme et je vois le super Menu', 'Je suis une Femme et je vois le super Menu');</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Et là du coup ont va lier notre Texte à notre Gossip_Menu_Option via <a href="https://trinitycore.atlassian.net/wiki/spaces/tc/pages/2130187/gossip+menu335" rel=" nofollow ugc">Gossip_Menu</a>.</p>

<p>Pareil je pense pas avoir besoin de vous expliquer les deux colonnes qu'il y a, TrinityCore est quand même pas mal explicite.<br>
Donc très simple :</p>
<pre><code class="language-SQL">INSERT INTO `gossip_menu` (menuid, textid) VALUES
(62000, 62000);[/sql]</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Maintenant direction le jeu ou je vais spawn mon NPC pour tester mon Gossip.</p>

<p><img src="https://user-images.githubusercontent.com/65762554/82667684-a2b39080-9c38-11ea-9df5-08e5a43521a6.png" title="" alt="image"><br>
<img src="https://user-images.githubusercontent.com/65762554/82667686-a47d5400-9c38-11ea-9f12-e4e5d7623a23.png" title="" alt="image"><br>
<img src="https://user-images.githubusercontent.com/65762554/82667694-a7784480-9c38-11ea-8965-10ec2b79454c.png" title="" alt="image"><br>
<img src="https://user-images.githubusercontent.com/65762554/82667701-a9420800-9c38-11ea-9db7-526bed91a97b.png" title="" alt="image"></p>

<p>Voilà je vous dis à la prochaine pour un prochain tuto !</p>

iwGMIn9vWbQRVE.png","slug":"Nehyren","joinTime":null}}],"session":{"userId":0,"csrfToken":"OzLi6MdxEcitUiiGFpkTeyOwk9iPhmZaNnk2uozr"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"63","attributes":{"title":"Cr\u00e9er un GossipMenu et li\u00e9s un Texte","slug":"63-creer-un-gossipmenu-et-lies-un-texte","commentCount":1,"participantCount":1,"createdAt":"2021-02-18T21:12:37+00:00","lastPostedAt":"2021-02-18T21:12:37+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"107"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"12"}]}}},"included":[{"type":"posts","id":"107","attributes":{"number":1,"createdAt":"2021-02-18T21:12:37+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ECr\u00e9er un GossipMenu et li\u00e9s un Texte\u003C\/h1\u003E\n\u003Ch3\u003ETutoriel par @iThorgrim-Hub\u003C\/h3\u003E\n\n\u003Cp\u003EBonjour,\u003C\/p\u003E\n\n\u003Cp\u003EAujourd\u0027hui je vais vous apprendre \u00e0 cr\u00e9er un Gossip Menu et \u00e0 li\u00e9s un texte autre que le c\u00e9l\u00e9bre \u0027Greetings\u0027.\u003C\/p\u003E\n\n\u003Ch3\u003E1 - Outils\u003C\/h3\u003E\n\u003Cul\u003E\u003Cli\u003EUne base de donn\u00e9e.\u003C\/li\u003E\n\u003Cli\u003EUn SGBD (Navicat, SQLyog).\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003E2 - GOSSIP_MENU_OPTIONS\u003C\/h3\u003E\n\u003Cp\u003EPour commencer on va cr\u00e9er un Gossip_Menu_Option.\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/trinitycore.atlassian.net\/wiki\/spaces\/tc\/pages\/2130188\/gossip+menu+option335\u0022 rel=\u0022 nofollow ugc\u0022\u003EDirection le Wiki\u003C\/a\u003E pour voir ce qu\u0027il nous dis.\u003C\/p\u003E\n\n\u003Cp\u003EOnt peu voir pas mal d\u0027informations, je vais donc tout d\u00e9composer..\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EMenuID\u003C\/strong\u003E : \u003Cem\u003ELe MenuID est une colonne qui permet d\u0027attribuer un ID ou Entry \u00e0 notre GossipMenu ce qui fait de lui qu\u0027il est unique.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EOptionID\u003C\/strong\u003E : \u003Cem\u003EL\u0027option ID permet d\u0027avoir plusieurs options avec le m\u00eame MenuID\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EOptionIcon\u003C\/strong\u003E : \u003Cem\u003EVous permet de changer l\u0027icone (la Bulle), il suffis juste de mettre l\u0027ID de l\u0027ic\u00f4ne que vous souhaitais(tout est sur le wiki)\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EOptionText\u003C\/strong\u003E : \u003Cem\u003ETr\u00e8s tr\u00e8s simple, cette colonne vous permet de mettre en place un texte pour votre gossip (conseil : mettez le en Anglais et mettez en place vos traduction dans GOSSIP_MENU_OPTION_LOCALE).\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EOptionBroadcastTextID\u003C\/strong\u003E : \u003Cem\u003ESi vous souhaitez cr\u00e9er des textes un peu plus avanc\u00e9s (avec Emote etc.) vous pouvez entrer l\u0027ID d\u0027un BroadCast_Text (pour ce tutoriel nous ne l\u0027utiliserons pas).\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EOptionType\u003C\/strong\u003E : \u003Cem\u003EVous permet d\u0027entrer le type de Gossip, par exemple si c\u0027est un GossipMenu pour mettre en place un vendeur(3) si c\u0027est juste un dialogue(1)\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EOptionNpcFlag\u003C\/strong\u003E : \u003Cem\u003EIl doit \u00eatre \u00e9gale au NPCFlag de votre NPC\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EActionMenuID\u003C\/strong\u003E : \u003Cem\u003EVous permet de cr\u00e9er des Gossip \u00e0 plusieurs options, en gros il fait r\u00e9f\u00e9rence \u00e0 un autre MenuID, pour faire des suites de dialogues.\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ESi vous ne faite pas de gros Gossip et que votre option doit juste \u0022tourner en rond\u0022 vous mettez simplement le MenuID de votre menu actuel (complexe ?)\u003Cbr\u003E\nExemple :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003EMenuID = 123456;\n\nOptionID = 0,\nOptionText = Tourner en Rond,\nActionMenuID = 123456;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EIci le code feras en sorte que si vous cliquez sur l\u0027Option \u0022Tourner en Rond\u0022 il reviendras sur lui m\u00eame et ainsi il tourneras en rond ..\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EActionPoiID\u003C\/strong\u003E : \u003Cem\u003EPermet de mettre en place des POI (Point Of Interest), ce sont les petits drapeau que vous pouvez voir sur la minimap (Comme pour les gardes par exemple).\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EBoxCoded\u003C\/strong\u003E : \u003Cem\u003ETr\u00e8s simple, si vous entrer quelques choses, (Genre 123) le joueur devras connaitre le code (123) pour acc\u00e9der \u00e0 l\u0027action derri\u00e8re cette ligne\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EBoxMoney\u003C\/strong\u003E : \u003Cem\u003EVous permet d\u0027entrer un montant en pi\u00e8ces de cuivre pour acc\u00e9der \u00e0 l\u0027action derri\u00e8re cette ligne.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EBoxText\u003C\/strong\u003E : \u003Cem\u003EVous permet de mettre en place un texte, avertissement pour acc\u00e8der \u00e0 l\u0027action derri\u00e8re cette ligne.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EBoxBroadcastTextID\u003C\/strong\u003E : \u003Cem\u003EExactement la m\u00eame chose que OptionBroadcastTextID mais pour la BoxText.\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ECode Exemple de gossip :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003EINSERT INTO `gossip_menu_option` (MenuID, OptionID, OptionIcon, OptionText, OptionBroadcastTextID, OptionType, OptionNpcFlag, ActionMenuID, ActionPoiID, BoxCoded, BoxMoney, BoxText, BoxBroadcastTextID) VALUES\n(62000, 0, 0, \u0027Menu 62000 - 0 (Boucle sur lui m\u00eame)\u0027, 0, 1, 1, 62000, 0, 0, 0, \u0027\u0027, 0),\n(62000, 1, 0, \u0027Menu 62000 - 1 (Boucle sur lui m\u00eame + BoxCoded(1))\u0027, 0, 1, 1, 62000, 0, 1, 0, \u0027\u0027, 0),\n(62000, 2, 0, \u0027Menu 62000 - 2 (Boucle sur lui m\u00eame + BoxMoney)\u0027, 0, 1, 1, 62000, 0, 0, 100000, \u0027Paye donc..\u0027, 0),\n(62000, 3, 0, \u0027Menu 62000 - 3 (Boucle sur lui m\u00eame + BoxText)\u0027, 0, 1, 1, 62000, 0, 0, 0, \u0027Super Texte de super Tutoriel sur super Gossip\u0027, 0);\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Ch3\u003E3 - GOSSIP_MENU \u0026amp; NPC_TEXT\u003C\/h3\u003E\n\u003Cp\u003EAfin d\u0027avoir un peu de personnalit\u00e9s et pas faire un serveur avec des Gossip fade sans saveurs ont vas ajouter un texte.\u003Cbr\u003E\nEt pour ce faire ont vas passer par Gossip_Menu \u0026amp; Npc_Text.\u003C\/p\u003E\n\n\u003Cp\u003EComme toujours direction le \u003Ca href=\u0022https:\/\/trinitycore.atlassian.net\/wiki\/spaces\/tc\/pages\/2130250\/npc+text\u0022 rel=\u0022 nofollow ugc\u0022\u003EWiki de NPC_Text\u003C\/a\u003E\u003Cbr\u003E\nBon j\u0027ai pas vraiment d\u0027expliquer plus que le Wiki de TC il est d\u00e9j\u00e0 tr\u00e8s explicite.\u003Cbr\u003E\n(Je conseil toujours d\u0027\u00e9crire en Anglais ici et de faire votre Traduction dans NPC_TEXT_LOCALE)\u003C\/p\u003E\n\n\u003Cp\u003EPour l\u0027exemple nous ne mettrons en place qu\u0027un texte simple :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003EINSERT INTO `npc_text` (id, text0_0, text0_1) VALUES\n(62000, \u0027Je suis un Homme et je vois le super Menu\u0027, \u0027Je suis une Femme et je vois le super Menu\u0027);\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EEt l\u00e0 du coup ont va lier notre Texte \u00e0 notre Gossip_Menu_Option via \u003Ca href=\u0022https:\/\/trinitycore.atlassian.net\/wiki\/spaces\/tc\/pages\/2130187\/gossip+menu335\u0022 rel=\u0022 nofollow ugc\u0022\u003EGossip_Menu\u003C\/a\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EPareil je pense pas avoir besoin de vous expliquer les deux colonnes qu\u0027il y a, TrinityCore est quand m\u00eame pas mal explicite.\u003Cbr\u003E\nDonc tr\u00e8s simple :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003EINSERT INTO `gossip_menu` (menuid, textid) VALUES\n(62000, 62000);[\/sql]\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EMaintenant direction le jeu ou je vais spawn mon NPC pour tester mon Gossip.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82667684-a2b39080-9c38-11ea-9df5-08e5a43521a6.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82667686-a47d5400-9c38-11ea-9f12-e4e5d7623a23.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82667694-a7784480-9c38-11ea-8965-10ec2b79454c.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82667701-a9420800-9c38-11ea-9db7-526bed91a97b.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EVoil\u00e0 je vous dis \u00e0 la prochaine pour un prochain tuto !\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"63"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null,"discussionCount":38,"commentCount":47,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-18T21:50:56+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"groups","id":"1","attributes":{"nameS
