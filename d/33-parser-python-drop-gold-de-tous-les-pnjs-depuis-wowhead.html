                    <p><strong>Important :</strong> Ce tutoriel a √©t√© r√©dig√© par Nobodie pour le site wow-emu.fr. Je le recopie ici √† l'identique, Il se peut que certaines informations soient obsol√®tes √† ce jour. Bonne lecture !</p>

<h1>Parser Python : Drop Gold de tous les PNJs depuis wowhead</h1>

<p>Bonjour √† tous,</p>

<p>voici aujourd'hui un petit script r√©alis√© en python qui a pour objet de g√©n√©rer une requ√™te SQL permettant de mettre √† jour tous les drops de Gold des PNJs d'une zone, √† partir des donn√©es de wowhead.</p>

<p>Le script fonctionne de fa√ßon assez simple :</p>
 <ol style="list-style-type:decimal"><li>On r√©cup√®re la liste des pnjs se situant dans une zone X depuis wowhead (la fonction est appel√©e pour un certain nombre de zones √† la fin du script)</li>
 <li>Pour chaque pnj de cette liste, on r√©cup√®re sa page wowhead correspondante puis on parse le XML pour r√©cup√©rer les valeurs qui nous int√©ressent (ici, le drop de Gold)</li>
 <li>On g√©n√®re une requ√™te SQL UPDATE √† partir de ces donn√©es pour les int√©grer dans la table creature_template</li></ol>

<p>L'objectif n'est pas tellement d'utiliser ce script comme tel, mais de s'en servir comme base modifiable √† souhait pour trouver d'autres donn√©es. Par exemple, g√©n√©rer des requ√™tes pour traduire les qu√™tes, r√©cup√©rer les loots des PNJs, identifier l'ensemble des objets vendus par des PNJs, etc etc. Vous vous doutez bien que la liste est infinie üòÉ</p>

<p><del> Voil√† le script donn√© tel quel, sans commentaires. A savoir qu'un tuto reprenant en partie ce script est en cours de r√©daction. Celui-ci ne reprendra pas la totalit√© du script propos√© ici afin de garder une certaine exclusivit√© pour les membres confirm√©s üòâ</del></p>

<pre><code class="language-python">import os, re
from urllib import request

def writeSQLQuery(file, entry, copper, silver, gold) :
money = gold * 10000 + silver * 100 + copper
minMoney = 0
maxMoney = 0
if (gold != 0 and silver != 0 and copper != 0) :
minMoney = money - 50000
maxMoney = money + 50000
elif (gold != 0 and silver == 0 and copper == 0) or (gold == 0 and silver != 0) :
minMoney = money - 500
maxMoney = money + 500
elif (gold == 0 and silver == 0) :
minMoney = money - 5
maxMoney = money + 5

sqlQuery = "UPDATE creature_template SET mingold = " + str(minMoney) + ", maxgold = " + str(maxMoney)
sqlQuery = sqlQuery + " WHERE entry = " + str(entry) + ";"
file.write(sqlQuery)

def parseMoney(entries, zoneId):
fileSQL = open("E:/money_" + str(zoneId), 'w')
print("OK")
for element in entries :
url = "http://www.wowhead.com/npc=" + str(element)
copper = 0
silver = 0
gold = 0

u = ""
try :
u = request.urlopen(str(url))
except :
print("Unable to parse entry " + str(element))
continue

#print("Parsing" + str(element))
content = str(u.read())
moneyTotal = 0
globalMoneyRe = re.search(r'money\\x3D([0-9]*)', content)
#print(globalMoneyRe)
if globalMoneyRe :
moneyTotal = int(globalMoneyRe.group(1))

gold = int(moneyTotal / 10000)
moneyTotal -= 10000 * gold

silver = int(moneyTotal / 100)
moneyTotal -= 100 * silver

copper = int(moneyTotal)
moneyTotal -= copper

#print(str(gold) + ' ' + str(silver) + ' ' + str(copper))

if(gold != 0 or silver != 0 or copper != 0):
writeSQLQuery(fileSQL, element, copper, silver, gold)

fileSQL.close()

def parseEntriesInZone(zoneId) :
url = "http://www.wowhead.com/zone=" + str(zoneId)
u = ""
try :
u = request.urlopen(str(url))
except :
return 0

print('OK')
content = u.read()
content = str(content)

fileSQL = open("E:/Content.txt", 'w')
#print(str(content))
liste = list()
globalRe = re.search(r"template: 'npc', id: 'npcs'.*?}.;", content)
if globalRe :
print("OK")
globAsString = str(globalRe.group(0))
fileSQL.write(globAsString)
eachIdRe = re.search(r'"id":([0-9]*),', globAsString)
while eachIdRe :
print("Got" + str(eachIdRe.group(1)))
liste.append(eachIdRe.group(1))
globAsString = globAsString[eachIdRe.start() + len(eachIdRe.group(0)):]
eachIdRe = re.search(r'"id":([0-9]*)', globAsString)

parseMoney(liste, zoneId)

nRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"lastPostedUser":{"data":{"type":"users","id":"1"}}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null}},{"type":"users","id":"19","attributes":{"username":"Torvahal","displayName":"Torvahal","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/Zj382QMdGN5T05KR.png","slug":"Torvahal","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":null,"slug":"noc","joinTime":null}},{"type":"users","id":"15","attributes":{"username":"Mageex","displayName":"Mageex","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/QrVwmaDacwoX2c40.png","slug":"Mageex","joinTime":null}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null}},{"type":"users","id":"18","attributes":{"username":"Nehyren","displayName":"Nehyren","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/JTiwGMIn9vWbQRVE.png","slug":"Nehyren","joinTime":null}}],"session":{"userId":0,"csrfToken":"5EeihNuSOuet7LM0vUoYK5hqIu5Ar1qCdIlQwYJo"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"33","attributes":{"title":"Parser Python : Drop Gold de tous les PNJs depuis wowhead","slug":"33-parser-python-drop-gold-de-tous-les-pnjs-depuis-wowhead","commentCount":1,"participantCount":1,"createdAt":"2021-01-09T11:50:19+00:00","lastPostedAt":"2021-01-09T11:50:19+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"58"}]},"tags":{"data":[{"type":"tags","id":"3"}]}}},"included":[{"type":"posts","id":"58","attributes":{"number":1,"createdAt":"2021-01-09T11:50:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EImportant :\u003C\/strong\u003E Ce tutoriel a \u00e9t\u00e9 r\u00e9dig\u00e9 par Nobodie pour le site wow-emu.fr. Je le recopie ici \u00e0 l\u0027identique, Il se peut que certaines informations soient obsol\u00e8tes \u00e0 ce jour. Bonne lecture !\u003C\/p\u003E\n\n\u003Ch1\u003EParser Python : Drop Gold de tous les PNJs depuis wowhead\u003C\/h1\u003E\n\n\u003Cp\u003EBonjour \u00e0 tous,\u003C\/p\u003E\n\n\u003Cp\u003Evoici aujourd\u0027hui un petit script r\u00e9alis\u00e9 en python qui a pour objet de g\u00e9n\u00e9rer une requ\u00eate SQL permettant de mettre \u00e0 jour tous les drops de Gold des PNJs d\u0027une zone, \u00e0 partir des donn\u00e9es de wowhead.\u003C\/p\u003E\n\n\u003Cp\u003ELe script fonctionne de fa\u00e7on assez simple :\u003C\/p\u003E\n \u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EOn r\u00e9cup\u00e8re la liste des pnjs se situant dans une zone X depuis wowhead (la fonction est appel\u00e9e pour un certain nombre de zones \u00e0 la fin du script)\u003C\/li\u003E\n \u003Cli\u003EPour chaque pnj de cette liste, on r\u00e9cup\u00e8re sa page wowhead correspondante puis on parse le XML pour r\u00e9cup\u00e9rer les valeurs qui nous int\u00e9ressent (ici, le drop de Gold)\u003C\/li\u003E\n \u003Cli\u003EOn g\u00e9n\u00e8re une requ\u00eate SQL UPDATE \u00e0 partir de ces donn\u00e9es pour les int\u00e9grer dans la table creature_template\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EL\u0027objectif n\u0027est pas tellement d\u0027utiliser ce script comme tel, mais de s\u0027en servir comme base modifiable \u00e0 souhait pour trouver d\u0027autres donn\u00e9es. Par exemple, g\u00e9n\u00e9rer des requ\u00eates pour traduire les qu\u00eates, r\u00e9cup\u00e9rer les loots des PNJs, identifier l\u0027ensemble des objets vendus par des PNJs, etc etc. Vous vous doutez bien que la liste est infinie \ud83d\ude03\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cdel\u003E Voil\u00e0 le script donn\u00e9 tel quel, sans commentaires. A savoir qu\u0027un tuto reprenant en partie ce script est en cours de r\u00e9daction. Celui-ci ne reprendra pas la totalit\u00e9 du script propos\u00e9 ici afin de garder une certaine exclusivit\u00e9 pour les membres confirm\u00e9s \ud83d\ude09\u003C\/del\u003E\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-python\u0022\u003Eimport os, re\nfrom urllib import request\n\ndef writeSQLQuery(file, entry, copper, silver, gold) :\nmoney = gold * 10000 + silver * 100 + copper\nminMoney = 0\nmaxMoney = 0\nif (gold != 0 and silver != 0 and copper != 0) :\nminMoney = money - 50000\nmaxMoney = money + 50000\nelif (gold != 0 and silver == 0 and copper == 0) or (gold == 0 and silver != 0) :\nminMoney = money - 500\nmaxMoney = money + 500\nelif (gold == 0 and silver == 0) :\nminMoney = money - 5\nmaxMoney = money + 5\n\nsqlQuery = \u0022UPDATE creature_template SET mingold = \u0022 + str(minMoney) + \u0022, maxgold = \u0022 + str(maxMoney)\nsqlQuery = sqlQuery + \u0022 WHERE entry = \u0022 + str(entry) + \u0022;\u0022\nfile.write(sqlQuery)\n\ndef parseMoney(entries, zoneId):\nfileSQL = open(\u0022E:\/money_\u0022 + str(zoneId), \u0027w\u0027)\nprint(\u0022OK\u0022)\nfor element in entries :\nurl = \u0022http:\/\/www.wowhead.com\/npc=\u0022 + str(element)\ncopper = 0\nsilver = 0\ngold = 0\n\nu = \u0022\u0022\ntry :\nu = request.urlopen(str(url))\nexcept :\nprint(\u0022Unable to parse entry \u0022 + str(element))\ncontinue\n\n#print(\u0022Parsing\u0022 + str(element))\ncontent = str(u.read())\nmoneyTotal = 0\nglobalMoneyRe = re.search(r\u0027money\\\\x3D([0-9]*)\u0027, content)\n#print(globalMoneyRe)\nif globalMoneyRe :\nmoneyTotal = int(globalMoneyRe.group(1))\n\ngold = int(moneyTotal \/ 10000)\nmoneyTotal -= 10000 * gold\n\nsilver = int(moneyTotal \/ 100)\nmoneyTotal -= 100 * silver\n\ncopper = int(moneyTotal)\nmoneyTotal -= copper\n\n#print(str(gold) + \u0027 \u0027 + str(silver) + \u0027 \u0027 + str(copper))\n\nif(gold != 0 or silver != 0 or copper != 0):\nwriteSQLQuery(fileSQL, element, copper, silver, gold)\n\nfileSQL.close()\n\ndef parseEntriesInZone(zoneId) :\nurl = \u0022http:\/\/www.wowhead.com\/zone=\u0022 + str(zoneId)\nu = \u0022\u0022\ntry :\nu = request.urlopen(str(url))\nexcept :\nreturn 0\n\nprint(\u0027OK\u0027)\ncontent = u.read()\ncontent = str(content)\n\nfileSQL = open(\u0022E:\/Content.txt\u0022, \u0027w\u0027)\n#print(str(content))\nliste = list()\nglobalRe = re.search(r\u0022template: \u0027npc\u0027, id: \u0027npcs\u0027.*?}.;\u0022, content)\nif globalRe :\nprint(\u0022OK\u0022)\nglobAsString = str(globalRe.group(0))\nfileSQL.write(globAsString)\neachIdRe = re.search(r\u0027\u0022id\u0022:([0-9]*),\u0027, globAsString)\nwhile eachIdRe :\nprint(\u0022Got\u0022 + str(eachIdRe.group(1)))\nliste.append(eachIdRe.group(1))\nglobAsString = globAsString[eachIdRe.start() + len(eachIdRe.group(0)):]\neachIdRe = re.search(r\u0027\u0022id\u0022:([0-9]*)\u0027, globAsString)\n\nparseMoney(liste, zoneId)\n\nparseEntriesInZone(6661)\nparseEntriesInZone(6134)\nparseEntriesInZone(5841)\nparseEntriesInZone(6142)\nparseEntriesInZone(6141)\nparseEntriesInZone(5785)\nparseEntriesInZone(6138)\nparseEntriesInZone(6006)\nparseEntriesInZone(6757)\nparseEntriesInZone(5842)\nparseEntriesInZone(5840)\nparseEntriesInZone(5805)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E","editedAt":"2021-01-09T11:52:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"33"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null,"discussionCount":33,"commentCount":35,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-17T17:13:27+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"groups","id":"1","attributes":{"nameSingular":"Administrateur","namePlural":"Administrateurs","color":"#B72A2A","icon":"fas fa-wrench","isHidden":0}},{"type":"groups","id":"4","attributes":{"nameSingular":"Mod\u00e9rateur","namePlural":"Mod\u00e9rateurs","color":"#80349E","icon":"fas fa-bolt","isHidden":0}},{"type":"tags","id":"3","attributes":{"name":"Partages","description":"","slug":"partagess","color":"#e74c3c","backgroundUrl":null,"backgroundMode":null,"icon":"","discussionCount":30,"position":3,"defaultSort":null,"isChild":false,"isHidden":false,"lastPostedAt":"2021-02-18T21:23:41+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"postCount":30}}]}});
