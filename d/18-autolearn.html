<p>Bonjour,</p>

<p>Je me permet de partager avec vous un script assez simple.<br>
Lors du passage de niveau de vos joueurs, leurs sorts vont s'apprendre tout seul, tout simplement.</p>

<p>Une mise à jour du script est à prévoir sous peu, car les sorts de spécialisation ne sont pas encore pris en compte.<br>
De plus un bug m'as été signalés : &gt; Les joueurs apprenents des sorts qui ne sont pas de leurs spécialisation.</p>

<p>Je partage tout de même ce script en version Beta, et mettrais à jour ce topic lorsque qu'il seras fix à 100%</p>

<p>Il ne reste pas moins qu'il fonctionne correctement, ça fonction de base étant d'apprendre les sorts lors du passage de niveau de vos joueurs.</p>

<p>Vous pouvez télécharger le projet directement depuis Github en <a href="https://github.com/iThorgrim-Hub/lua-autolearn" rel=" nofollow ugc">cliquant ici</a>.</p>
