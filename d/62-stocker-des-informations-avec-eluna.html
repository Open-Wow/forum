                    <h1>Stocker des informations avec Eluna</h1>
<h3>Tutoriel par @iThorgrim-hub</h3>

<p>Bonjour, aujourd’hui un tutoriel plutôt complexe dans la forme plus que dans le fond ..Comme vous le savez pour les serveurs World of Warcraft il existe 2 langages de développement qui sont les vedettes et les plus utilisés le SQL et le C++.</p>

<p>Depuis maintenant quelques années un module à fait sont entrés et à permis à des petits devs de faire de grande choses, je parle de ELUNA, qui permet de développer en LUA pour les émulatateurs compatibles. <br>
Alors Eluna est plein de bonne choses, mais disons que pour ce qui est du stockage c’est presque peine perdu.</p>

<p>Quand vous voulez stocker une information, vous êtes obligés, de faire une requête SQL et pour pas vous mentir, si vous avez un script de Modificateur de rates EXP et que vous souhaitez vérifier la rate choisis à chaque Kill, ça fait beaucoup de requêtes pour pas grand choses .. <br>
J’étais dans ce problème, et j’ai trouvés une solution, j’ai utilisés des Tableaux pour stocker des informations(C'est pas la meilleur mais c'est celle que je préfère).</p>

<p>Et aujourd’hui je vous propose un guide plus qu’un tutoriel, car les domaines d’applications sont vraiment vastes et que j’ai pas d’exemple ultra stylés pour vous montrer le <a href="https://www.youtube.com/watch?v=N613a2BsI8w" rel=" nofollow ugc">p p p p power</a> de cette chose.</p>

<p>Pour notre exemple on va dire que l’ont cherche à stocker les informations de notre personnage et plus précisément la Rate d’EXP.Donc dans l'exemple on a fait notre code, la rates d’exp elle est stockés dans une colonne custom de characters qui s’appelleras rates.<br>
(je rappelle que ceci est un exemple, ne cherchais pas la colonne rate dans characters hein ..)</p> 

<p>Alors ont va juste improviser un bout de code pour avoir un petit exemple « visuel » sous les yeux :</p> 
<pre><code class="language-LUA">local EXP = {};
local PLAYER_VENT_ON_LOGIN = 3;
function EXP.GetRates(event, player)
end
RegisterPlayerEvent(PLAYER_EVENT_ON_LOGIN, EXP.GetRates)</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Donc pour faire assez simple et concis on utilise l'événement connexion pour aller chercher la Rates d'EXP et la garder en mémoire le temps que le joueur reste connectés!Maintenant on va se créer un tableau et des valeurs par défauts (au cas ou..).</p> 
<pre><code class="language-LUA">local EXP = {};
local PLAYER_EVENT_ON_LOGIN = 3;

function EXP.GetRates(event, player)
     local pGuid = player:GetGUIDLow()
     if not(EXP[pGuid])then
          EXP[pGuid] = {
               rate = 1
          }
     end
end
RegisterPlayerEvent(PLAYER_EVENT_ON_LOGIN, EXP.GetRates)</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Alors là je vais vous décortiquer ça :</p> 

<ul><li><strong>local pGuid = player:GetGUIDLow()</strong> : <em>On va chercher le GUID du joueur qui je le rappelle est unique ! (Très important d'avoir une donnée unique comme Index/Identitifant)</em></li>
<li><strong>if not(EXP[pGuid])then</strong> : <em>Si le Tableau EXP[pGUID] n'existe pas, donc si le tableau avec notre GUID n'existe pas alors ..</em></li>
<li><strong>EXP[pGuid] = { rate = 1}</strong> : <em>Tu me créer un tableau avec dedans une "colonne" rate qui a par défaut la valeur 1</em></li></ul>

<p>Attention je vulgarise la chose, en réalités certains terme ne s'utilise/se dise pas comme ça, c'est pour l'exemple et le guide.</p> 

<p>Alors du coup maintenant on a notre valeur par défaut et notre tableau il nous faut aller récupérer la rate de notre joueur.</p>
<pre><code class="language-LUA">local EXP = {};
local PLAYER_EVENT_ON_LOGIN = 3;

function EXP.GetRates(event, player)
     local pGuid = player:GetGUIDLow()
     if not(EXP[pGuid])then
          EXP[pGuid] = {
               rate = 1
          }
     end

     local Q0 = CharDBQuery('SELECT rate FROM `characters` WHERE guid = '..pGuid..';')
     if Q0 then
          EXP[pGuid].rate = Q0:GetUInt32(0)
     end
end
RegisterPlayerEvent(PLAYER_EVENT_ON_LOGIN, EXP.GetRates)</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Comme pour tout à l'heure je vais expliquer un peu :</p>
<ul><li><strong>local Q0 = CharDBQuery('SELECT rate FROM characters WHERE guid = '..pGuid..';')</strong> : <em>La très simple je vais chercher la rate de mon personnage</em></li>
<li><strong>if Q0 then</strong> : <em>Si Q0 aboutis à quelques choses (car il ne peu pas être nul si jamais la rate devrais normalement être à 1)</em></li>
<li><strong>EXP[pGuid].rate = Q0:GetUInt32(0)</strong> : <em>Alors rate dans EXP[pGuid] est égale au résultat de la requête (Donc si le résultat est 28, EXP[pGuid].rate seras maintenant égale à 28)</em></li></ul>

<p>Voilà, je ne sais pas si vous avez compris ou si c'est assez clair, mais ça permet beauuucoup plus de choses et ça rajoute un confort appelés stabilités des serveurs. Si jamais voici quelques petits conseil que je peu vous donner pour l'utilisation des tableaux 'Stockeur'  :</p>

<p>**Arrêtez le stockage en live dans la base de donnée et préférés des stockage directement dans des tableaux, puis stockés seulement dans la DB à la déconnexion du joueur.</p>

<p>Arrêtez les vérifications systématique dans la base de donnée et stockés l'information une fois dans un tableau J’espère que ceci vous aideras à stocker des informations, et vous pouvez littéralement en abuser.</p>

<p>Arrête avec tes 300 requêtes/scd. Allez moi je go manger des bébé phoques..**</p>

:1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"105"},{"type":"posts","id":"106"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"11"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"25"},{"type":"tags","id":"30"},{"type":"tags","id":"36"},{"type":"tags","id":"37"}]}}},"included":[{"type":"posts","id":"105","attributes":{"number":1,"createdAt":"2021-02-18T21:11:18+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EStocker des informations avec Eluna\u003C\/h1\u003E\n\u003Ch3\u003ETutoriel par @iThorgrim-hub\u003C\/h3\u003E\n\n\u003Cp\u003EBonjour, aujourd\u2019hui un tutoriel plut\u00f4t complexe dans la forme plus que dans le fond ..Comme vous le savez pour les serveurs World of Warcraft il existe 2 langages de d\u00e9veloppement qui sont les vedettes et les plus utilis\u00e9s le SQL et le C++.\u003C\/p\u003E\n\n\u003Cp\u003EDepuis maintenant quelques ann\u00e9es un module \u00e0 fait sont entr\u00e9s et \u00e0 permis \u00e0 des petits devs de faire de grande choses, je parle de ELUNA, qui permet de d\u00e9velopper en LUA pour les \u00e9mulatateurs compatibles. \u003Cbr\u003E\nAlors Eluna est plein de bonne choses, mais disons que pour ce qui est du stockage c\u2019est presque peine perdu.\u003C\/p\u003E\n\n\u003Cp\u003EQuand vous voulez stocker une information, vous \u00eates oblig\u00e9s, de faire une requ\u00eate SQL et pour pas vous mentir, si vous avez un script de Modificateur de rates EXP et que vous souhaitez v\u00e9rifier la rate choisis \u00e0 chaque Kill, \u00e7a fait beaucoup de requ\u00eates pour pas grand choses .. \u003Cbr\u003E\nJ\u2019\u00e9tais dans ce probl\u00e8me, et j\u2019ai trouv\u00e9s une solution, j\u2019ai utilis\u00e9s des Tableaux pour stocker des informations(C\u0027est pas la meilleur mais c\u0027est celle que je pr\u00e9f\u00e8re).\u003C\/p\u003E\n\n\u003Cp\u003EEt aujourd\u2019hui je vous propose un guide plus qu\u2019un tutoriel, car les domaines d\u2019applications sont vraiment vastes et que j\u2019ai pas d\u2019exemple ultra styl\u00e9s pour vous montrer le \u003Ca href=\u0022https:\/\/www.youtube.com\/watch?v=N613a2BsI8w\u0022 rel=\u0022 nofollow ugc\u0022\u003Ep p p p power\u003C\/a\u003E de cette chose.\u003C\/p\u003E\n\n\u003Cp\u003EPour notre exemple on va dire que l\u2019ont cherche \u00e0 stocker les informations de notre personnage et plus pr\u00e9cis\u00e9ment la Rate d\u2019EXP.Donc dans l\u0027exemple on a fait notre code, la rates d\u2019exp elle est stock\u00e9s dans une colonne custom de characters qui s\u2019appelleras rates.\u003Cbr\u003E\n(je rappelle que ceci est un exemple, ne cherchais pas la colonne rate dans characters hein ..)\u003C\/p\u003E \n\n\u003Cp\u003EAlors ont va juste improviser un bout de code pour avoir un petit exemple \u00ab visuel \u00bb sous les yeux :\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-LUA\u0022\u003Elocal EXP = {};\nlocal PLAYER_VENT_ON_LOGIN = 3;\nfunction EXP.GetRates(event, player)\nend\nRegisterPlayerEvent(PLAYER_EVENT_ON_LOGIN, EXP.GetRates)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EDonc pour faire assez simple et concis on utilise l\u0027\u00e9v\u00e9nement connexion pour aller chercher la Rates d\u0027EXP et la garder en m\u00e9moire le temps que le joueur reste connect\u00e9s!Maintenant on va se cr\u00e9er un tableau et des valeurs par d\u00e9fauts (au cas ou..).\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-LUA\u0022\u003Elocal EXP = {};\nlocal PLAYER_EVENT_ON_LOGIN = 3;\n\nfunction EXP.GetRates(event, player)\n     local pGuid = player:GetGUIDLow()\n     if not(EXP[pGuid])then\n          EXP[pGuid] = {\n               rate = 1\n          }\n     end\nend\nRegisterPlayerEvent(PLAYER_EVENT_ON_LOGIN, EXP.GetRates)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EAlors l\u00e0 je vais vous d\u00e9cortiquer \u00e7a :\u003C\/p\u003E \n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003Elocal pGuid = player:GetGUIDLow()\u003C\/strong\u003E : \u003Cem\u003EOn va chercher le GUID du joueur qui je le rappelle est unique ! (Tr\u00e8s important d\u0027avoir une donn\u00e9e unique comme Index\/Identitifant)\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Eif not(EXP[pGuid])then\u003C\/strong\u003E : \u003Cem\u003ESi le Tableau EXP[pGUID] n\u0027existe pas, donc si le tableau avec notre GUID n\u0027existe pas alors ..\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EEXP[pGuid] = { rate = 1}\u003C\/strong\u003E : \u003Cem\u003ETu me cr\u00e9er un tableau avec dedans une \u0022colonne\u0022 rate qui a par d\u00e9faut la valeur 1\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EAttention je vulgarise la chose, en r\u00e9alit\u00e9s certains terme ne s\u0027utilise\/se dise pas comme \u00e7a, c\u0027est pour l\u0027exemple et le guide.\u003C\/p\u003E \n\n\u003Cp\u003EAlors du coup maintenant on a notre valeur par d\u00e9faut et notre tableau il nous faut aller r\u00e9cup\u00e9rer la rate de notre joueur.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-LUA\u0022\u003Elocal EXP = {};\nlocal PLAYER_EVENT_ON_LOGIN = 3;\n\nfunction EXP.GetRates(event, player)\n     local pGuid = player:GetGUIDLow()\n     if not(EXP[pGuid])then\n          EXP[pGuid] = {\n               rate = 1\n          }\n     end\n\n     local Q0 = CharDBQuery(\u0027SELECT rate FROM `characters` WHERE guid = \u0027..pGuid..\u0027;\u0027)\n     if Q0 then\n          EXP[pGuid].rate = Q0:GetUInt32(0)\n     end\nend\nRegisterPlayerEvent(PLAYER_EVENT_ON_LOGIN, EXP.GetRates)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EComme pour tout \u00e0 l\u0027heure je vais expliquer un peu :\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003Elocal Q0 = CharDBQuery(\u0027SELECT rate FROM characters WHERE guid = \u0027..pGuid..\u0027;\u0027)\u003C\/strong\u003E : \u003Cem\u003ELa tr\u00e8s simple je vais chercher la rate de mon personnage\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Eif Q0 then\u003C\/strong\u003E : \u003Cem\u003ESi Q0 aboutis \u00e0 quelques choses (car il ne peu pas \u00eatre nul si jamais la rate devrais normalement \u00eatre \u00e0 1)\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EEXP[pGuid].rate = Q0:GetUInt32(0)\u003C\/strong\u003E : \u003Cem\u003EAlors rate dans EXP[pGuid] est \u00e9gale au r\u00e9sultat de la requ\u00eate (Donc si le r\u00e9sultat est 28, EXP[pGuid].rate seras maintenant \u00e9gale \u00e0 28)\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EVoil\u00e0, je ne sais pas si vous avez compris ou si c\u0027est assez clair, mais \u00e7a permet beauuucoup plus de choses et \u00e7a rajoute un confort appel\u00e9s stabilit\u00e9s des serveurs. Si jamais voici quelques petits conseil que je peu vous donner pour l\u0027utilisation des tableaux \u0027Stockeur\u0027  :\u003C\/p\u003E\n\n\u003Cp\u003E**Arr\u00eatez le stockage en live dans la base de donn\u00e9e et pr\u00e9f\u00e9r\u00e9s des stockage directement dans des tableaux, puis stock\u00e9s seulement dans la DB \u00e0 la d\u00e9connexion du joueur.\u003C\/p\u003E\n\n\u003Cp\u003EArr\u00eatez les v\u00e9rifications syst\u00e9matique dans la base de donn\u00e9e et stock\u00e9s l\u0027information une fois dans un tableau J\u2019esp\u00e8re que ceci vous aideras \u00e0 stocker des informations, et vous pouvez litt\u00e9ralement en abuser.\u003C\/p\u003E\n\n\u003Cp\u003EArr\u00eate avec tes 300 requ\u00eates\/scd. Allez moi je go manger des b\u00e9b\u00e9 phoques..**\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"62"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"106","attributes":{"number":2,"createdAt":"2021-02-18T21:11:54+00:00","contentType":"discussionTagged","content":[[2,11],[2,11,15,23,25,30,36,37]],"canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"62"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null,"discussionCount":26,"commentCount":35,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-18T21:27:36+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"g
