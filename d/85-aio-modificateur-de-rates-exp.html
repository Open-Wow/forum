                    <h1>[AIO] - Modificateur de Rates EXP</h1>
<h3>Partage par @iThorgrim-Hub</h3>

<p>Heyio,</p>

<p>Aujourd'hui je vous partage mon modificateur de rate exp fait avec AIO donc il y a une petite interface.<br>
Il est très simple à modifier le code étant bien séparés pour une meilleur compréhension.</p>

<h3>Qu'est ce que c'est ?</h3>
<p>C'est un script simple qui permet aux joueurs de choisirs le multiplicateur d'experience gagnés.<br>
De base le multiplicateur est à 1, c'est à dire qu'il gagne 1 * le montant d'experience.</p>

<p>Si ton joueurs choisis 2, il gagnera donc 2 * le montant d'experience.</p>

<h3>Comment l'installer ?</h3>
<p>Très simple, il te suffis de télécharger l'archive d'AIO et d'installer la partie serveur dans ton dossier lua_scripts et la partie client dans ton dossier Interface/AddOns.</p>

<p>Une fois ceci fait il te suffis de mettre le script complet dans ton dossier lua_scripts.<br>
Le script lui ce trouve en pièce jointe.</p>

<p>Si tu souhaites le mettre en place sur ton serveur de production, il te suffis de créer un patch avec un dossier Interface/AddOns dedans et de mettre l'addon dans celui-ci.</p>

<h3>Quelques images ?</h3>
<p><img src="https://user-images.githubusercontent.com/65762554/82669365-9e3ca700-9c3b-11ea-9786-c17fb652f863.png" title="" alt="image"></p>

<p><a href="https://github.com/iThorgrim-Hub/lua-aio-modrate-exp" rel=" nofollow ugc">Le lien</a></p>

003C\/h3\u003E\n\u003Cp\u003ETr\u00e8s simple, il te suffis de t\u00e9l\u00e9charger l\u0027archive d\u0027AIO et d\u0027installer la partie serveur dans ton dossier lua_scripts et la partie client dans ton dossier Interface\/AddOns.\u003C\/p\u003E\n\n\u003Cp\u003EUne fois ceci fait il te suffis de mettre le script complet dans ton dossier lua_scripts.\u003Cbr\u003E\nLe script lui ce trouve en pi\u00e8ce jointe.\u003C\/p\u003E\n\n\u003Cp\u003ESi tu souhaites le mettre en place sur ton serveur de production, il te suffis de cr\u00e9er un patch avec un dossier Interface\/AddOns dedans et de mettre l\u0027addon dans celui-ci.\u003C\/p\u003E\n\n\u003Ch3\u003EQuelques images ?\u003C\/h3\u003E\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82669365-9e3ca700-9c3b-11ea-9786-c17fb652f863.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/github.com\/iThorgrim-Hub\/lua-aio-modrate-exp\u0022 rel=\u0022 nofollow ugc\u0022\u003ELe lien\u003C\/a\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"85"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null,"discussionCount":41,"commentCount":50,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-03-06T15:27:51+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"groups","id":"1","attributes":{"nameSingular":"Administrateur","namePlural":"Administrateurs","color":"#B72A2A","icon":"fas fa-wrench","isHidden":0}},{"type":"groups","id":"4","attributes":{"nameSingula
