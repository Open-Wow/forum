                <div class="Post-body">
                    <h3>Cloner une version particulière de TrinityCore</h3>

<p>Ceci est une astuce pour cloner une version particulière de TrinityCore.</p>

<p>Si vous êtes comme moi et maintenez un serveur qui suit les releases de TrinityCore, voici la commande GIT à exécuter :</p> 

<p><code>git clone --depth 1 --branch TDB335.20111 https://github.com/TrinityCore/TrinityCore.git</code></p>

<p>L'argument "depth" permet de ne pas récupérer l'ensemble des versions, ce sera plus rapide mais vous perdrez tout l'historique de version... A vous de voir.</p>

<p>La liste des versions est disponible à cette adresse : <a href="https://github.com/TrinityCore/TrinityCore/releases" rel=" nofollow ugc">https://github.com/TrinityCore/TrinityCore/releases</a><br>
Le nom de la branche est dans la colonne de gauche (icône en forme d'étiquette)</p>

<h3>Bonus</h3>
<p>Si le répertoire GIT que vous tentez de cloner l'utilise pas de releases ou de tags, vous pouvez cloner un commit spécifique en faisant ainsi : <br>
<code>git clone [remote_address_here] my_local_repo<br>
cd my_local_repo<br>
git reset --hard [ENTER HERE THE COMMIT HASH YOU WANT]</code></p>

<p>Pour obtenir le HASH, il faut cliquer sur un commit spécifique et récupérer la chaine dans l'URL.<br>
Exemple : <a href="https://github.com/TrinityCore/TrinityCore/commit/d94f0d23b3cbf0944576cfd77fb199453234817b" rel=" nofollow ugc">https://github.com/TrinityCore/TrinityCore/commit/d94f0d23b3cbf0944576cfd77fb199453234817b</a><br>
Le hash est d94f0d23b3cbf0944576cfd77fb199453234817b</p>

\/releases\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/github.com\/TrinityCore\/TrinityCore\/releases\u003C\/a\u003E\u003Cbr\u003E\nLe nom de la branche est dans la colonne de gauche (ic\u00f4ne en forme d\u0027\u00e9tiquette)\u003C\/p\u003E\n\n\u003Ch3\u003EBonus\u003C\/h3\u003E\n\u003Cp\u003ESi le r\u00e9pertoire GIT que vous tentez de cloner l\u0027utilise pas de releases ou de tags, vous pouvez cloner un commit sp\u00e9cifique en faisant ainsi : \u003Cbr\u003E\n\u003Ccode\u003Egit clone [remote_address_here] my_local_repo\u003Cbr\u003E\ncd my_local_repo\u003Cbr\u003E\ngit reset --hard [ENTER HERE THE COMMIT HASH YOU WANT]\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPour obtenir le HASH, il faut cliquer sur un commit sp\u00e9cifique et r\u00e9cup\u00e9rer la chaine dans l\u0027URL.\u003Cbr\u003E\nExemple : \u003Ca href=\u0022https:\/\/github.com\/TrinityCore\/TrinityCore\/commit\/d94f0d23b3cbf0944576cfd77fb199453234817b\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/github.com\/TrinityCore\/TrinityCore\/commit\/d94f0d23b3cbf0944576cfd77fb199453234817b\u003C\/a\u003E\u003Cbr\u003E\nLe hash est d94f0d23b3cbf0944576cfd77fb199453234817b\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"8"}},"user":{"data":{"type":"users","id":"1"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null,"discussionCount":33,"commentCount":35,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-17T17:13:27+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"groups","id":"1","attributes":{"nameSingular":"Administrateur","namePlural":"Administrateurs","c
