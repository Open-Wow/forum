                    <h1>Les Gossips</h1>

<h3>Tutoriel par Kazuma</h3>

<h3>1 - Introduction</h3>

<p>Salut à tous, aujourd'hui je vous met à disposition un tutoriel sur les gossip , vous verrez au final que c'est très simple et accessible à tous !</p>

<p><strong>Tout d'abord qu'est ce que c'est un "Gossip" ?</strong></p>

<p>Un gossip ("potin" en français) , c'est le menu qui apparaît quand vous vous adressez à un PNJ , cette fenêtre qui apparaît à gauche de votre écran avec une image de parchemin : c'est un gossip !</p>

<p>Grâce à ce que je vais vous montrer, vous allez avoir la possibilité de faire apparaître un gossip, d'y inscrire ce que vous voulez, vous pourrez y mettre en place des choix qui pourront faire apparaître des "sous-menu" mais aussi effectuer n'importe quelle traitement que vous voudrez ! <br>
Vous pourrez téléporter le joueur ou bien encore lui voler tout son argent , à vous de voir !</p>

<h3>2 - Comment ça marche ?</h3>

<p>Dans notre exemple on va lier l'utile à l'agrable , je vais vous présenter comment créer un téléporteur !</p>

<p>Dans notre script nous auront besoin de créer <em>deux</em> fonctions :</p>

<ul><li><strong>OnGossipHello</strong> : <em>Fréquemment appelé de cette manière à quelques détails près, cette fonction devra s'exécuter au moment où on s'adressera au Téléporteur.</em></li>
<li><strong>OnGossipSelect</strong> : <em>Fréquemment appelé de cette manière à quelques détails près, cette fonction devra s'exécuter au moment où sélectionne un choix dans le gossip du Téléporteur.</em></li></ul>

<h3>3 - OnGossipHello</h3>

<h4>A - Première partie et analyse</h4>

<p>Tout de suite un premier aperçu du début de notre script :<br>
<img src="https://user-images.githubusercontent.com/65762554/82658522-6cb9e080-9c27-11ea-87c3-d7a73bf29df9.png" title="" alt="image"></p>

<p><code>local NpcId = 16128</code><br>
<em>Ici on créé une variable locale qui contiendra le numéro / l'ID (Entry) correspondant au PNJ qui fera office de téléporteur dans notre exemple. Doréanavant, il nous suffira d'écrire "NpcId" dans le script au lieu de 16128.</em></p>

<p><code>local MenuId = 600  -- Necessaire pour les joueurs</code><br>
<em>Ici on créé une variable locale qui contiendra un numéro que l'on peut choisir au hasard, il est important dans la situation où l'unité qui envoie le gossip et l'unité qui reçoit le gossip est la même personne : le joueur. Même si on ne fait pas ça souvent, je vous recommande tout de même d'avoir un MenuId.</em></p>

<pre><code class="language-lua">local function OnGossipHello(event, player, object)

end

local function OnGossipSelect(event, player, object, sender, intid, code, menuid)

end</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Enfin, voici les deux fonctions du script dont j'ai déjà parlé et expliqué. On remarque que ce sont des fonctions locales : c'est-à-dire que ces fonctions ne sont accessible que dans CE script et ne pourra interférer avec vos autres scripts.<br>
<strong>Il est extrêmement important d'utiliser le plus possible les variables locales pour ne pas faire bosser votre serveur plus qu'il ne le devrait !</strong></p>

<h4>B - Deuxième partie et analyse</h4>

<p>Tout de suite un deuxième aperçu de notre script :<br>
<img src="https://user-images.githubusercontent.com/65762554/82658680-be626b00-9c27-11ea-884e-9167b03a4ce4.png" title="" alt="image"></p>

<p>Dans la fonction OnGossipHello :<br>
<code>player:GossipClearMenu() -- Met à vide l'éventuel gossip déjà ouvert.</code></p>

<p>Ici c'est ligne est importante car elle remet à zéro un éventuel gossip déjà ouvert, c'est indispensable si vous voulez donner l'illusion qu'un choix fasse accéder le joueur à un "sous-menu". <br>
<strong>Dans le cas contraire, les choix dans le gossip se succéderont tous les uns après les autres.</strong></p>

<p><code>player:GossipSetText("Salut Open-Wow, ceci est un texte mis en plage grâce à une fonction custom,\nAinsi, n'importe quel texte peut-être inscrit ici.")</code></p>

<p><code>GossipSetText</code> est une nouvelle fonction qui n'est pas fournis dans le LuaEngine de base, il faut aller la chercher sur le Github de Eluna : <em><a href="https://github.com/ElunaLuaEngine/Scripts/blob/master/Extensions/GossipTextExtension.lua" rel=" nofollow ugc">Fichier GossipTextExtension</a></em></p>

<p>Vous devrez créer un fichier lua , y copier-coller le script que vous trouverez sur Github et la mettre dans votre dossier lua_scripts pour que vous puissiez vous servier de <code>GossipSetText</code>.</p> 

<p>Cette fonction comme son nom l'indique permet de pouvoir saisir le texte que vous voulez en haut du gossip. <em>Plus besoin de passer par la DB.</em></p>

<p><code>player:GossipMenuAddItem(0, "Accéder au sous-menu", 1, 1) -- sous-menu</code><br>
Cette fonction est celle qui constitue en grande partie le gossip, cette fonction représente un choix dans le gossip.</p>

<ul><li><strong>0</strong> : <em>Il correspond à l'icone de la ligne, il en existe plusieurs, je vous laisse les découvrir, vous pouvez très bien y mettre 1, 2 ou 3.</em></li>
<li><strong>"Accéder au sous-menu"</strong> : <em>Tout bêtement ceci est le texte qui apparaît sur la ligne du choix, libre à vous d'y mettre ce que vous voulez.</em></li>
<li><strong>1</strong> : <em>Laissez ce numéro comme il est, il n'est pas si important, mais vous pouvez toujours regarder sur le doc Eluna si vous avez soif de connaissance.</em></li>
<li><strong>1 (intid)</strong> : <em>On appel ce numéro le intid , il est déterminant , c'est grâce à ce numéro que ensuite vous pourrez expliquer quel traitement effectué en fonction du choix du jour. Par exemple : pour la ligne à l'intid numéro 1 vous faites le traitement A, pour la ligne à l'intid numéro 2 vous faites le traitement B.</em></li></ul>

<p>Pour chaque choix que vous voudrez mettre dans le gossip, vous devrez rajouter cette fonction, exemple :</p>

<pre><code class="language-lua">player:GossipMenuAddItem(0, "Téléportation vers Dalaran", 1, 1) -- Choix Dalaran
player:GossipMenuAddItem(0, "Téléportation vers Hurlevent", 1, 2) -- Choix Hurlevent (intid différent)</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p><strong>Attention à toujours veiller à ce que le intid de chaque GossipMenuAddItem soit différent, ils doivent être unique sinon il y aura des conflits !</strong></p>

<p><code>player:GossipSendMenu(0x7FFFFFFF, object, MenuId) -- MenuId nécessaire pour les joueurs</code><br>
Enfin, cette dernière ligne permet de faire apparaître aux yeux du joueur le gossip et ses choix, sans cela le gossip n’apparaîtra pas.</p>

<ul><li><strong>0x7FFFFFFF</strong> : <em>Ceci est spécifiquement dû à l'utilisation de la fonction GossipSetText cela indique que vous voulez utiliser le texte de GossipSetText, dans le cas où vous n'utilisez pas GossipSetText il vous suffit de saisir le numéro d'un texte présent en DB de la table npc_text.</em></li>
<li><strong>object</strong> : <em>Ceci est le sender, c'est-à-dire l'unité qui envoie ce gossip, vous pouvez laisser "object" mais dans l'éventuel cas où c'est un joueur qui envoie ce gossip vous devez absolument renseigné le MenuId en troisième paramètre sinon cela ne fonctionnerai pas.</em></li>
<li><strong>MenuId</strong> : <em>Ceci est indispensable dans le cas où l'envoyeur du gossip est un joueur, autrement vous pouvez vous en passer, cela dit le laisser ne dérange pas non plus...</em></li></ul>

<h3>4 - OnGossipSelect</h3>

<p>Maintenant on va s'attaquer à la deuxième fonction "OnGossipSelect" , cette fois-ci on va mettre en place les traitements à faire en fonction des choix dans le gossip.<br>
<img src="https://user-images.githubusercontent.com/65762554/82659327-cf5fac00-9c28-11ea-83be-818245fc300f.png" title="" alt="image"></p>

<p>Le code a été commenté de manière à être suffisamment explicite pour ceux ayant un minimum de connaissance. Maintenant on va voir plus en détail qu'est-ce qu'il se passe exactement.</p>

<p>Comme je l'ai dis le "intid" est fonction GossipMenuAddItem est déterminant car c'est grâce à ça que tout fonctionne. Ainsi , on utilise la condition IF ("SI" en français).<br>
Le bloc d'instruction IF permet de traiter une multitude de cas, on vérifie la valeur de l'intid et en fonction du numéro , si il y a un traitement à effectué, il est effectué.</p>

<pre><code class="language-lua">    if (intid == 1) then
    player:GossipClearMenu() -- Met à vide l'éventuel gossip déjà ouvert.
    player:GossipSetText("Re-bonjour Open-wow, vous êtes arrivé dans le sous-menu.")
    player:GossipSendMenu(0x7FFFFFFF, object, MenuId) -- MenuId necessaire pour les joueurs</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Voilà la traduction en français :</p>

<ul><li>Si le choix 1 à été sélectionné.</li>
<li>On efface ce que affiche actuellement le gossip.</li>
<li>On décide que le texte à afficher sera "e-bonjour Open-wow, vous êtes arrivé dans le sous-menu."</li>
<li>On fais apparaître aux yeux du joueur le nouveaux texte (et éventuel choix si il y en a...).</li></ul>

<pre><code class="language-lua">    elseif (intid == 2) then
        player:Teleport(0, -9065.594727, 433.876373, 93.056351, 3.918453) -- Teleportation Hurlevent
        player:GossipComplete() -- Ferme le gossip
    end
end</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Là, on prolonge la structure du bloc d'instruction IF grâce au mot-clé "elseif" ("sinon si" traduit en français).</p>

<p>Ainsi, dans le cas où le choix numéro 1 n'as pas été sélectionné on vérifie si le choix 2 lui n'a pas été sélectionné.Si il a été sélectionné alors on fais tel traitement, en l'occurence ici c'est une téléportation du joueur vers Hurlevent.</p>

<ul><li><strong>GossipComplete</strong> : <em>Cette fonction permet de fermer le gossip, la fenêtre est fermé puisqu'elle ne nous est d'aucune utilité désormais.</em></li></ul>

<h3>5 - Déclencher les fonctions</h3>

<p>Eh oui, ce n'est pas encore terminé, car jusqu'à maintenant les deux fonctions ne sont jamais utilisé, nous devons les faire se déclencher aux moments propice !</p>

<p><strong>OnGossipHello</strong>, doit se déclencher quand on parle au PNJ souhaité.<br>
<strong>OnGossipSelect</strong> doit se déclencher quand on interagit avec le gossip envoyer par le PNJ en question.</p>

<p><img src="https://user-images.githubusercontent.com/65762554/82659527-1fd70980-9c29-11ea-9ac9-41b61f2f6429.png" title="" alt="image"><br>
Il faut utiliser des fonctions Register pour "Enregistrer" une fonction à un événement (aussi appelé "<strong>Hook</strong>" ou "<strong>event</strong>" en anglais). <em>La fonction register</em> qui nous intéressent est :</p>

<p><code>RegisterCreatureGossipEvent</code> car on interagit avec une créature (NPC/PNJ).</p>

<pre><code class="language-lua">RegisterCreatureGossipEvent(NpcId, 1, OnGossipHello)
RegisterCreatureGossipEvent(NpcId, 2, OnGossipSelect)</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<ul><li><strong>NpcId</strong> : <em>Ici nous devons renseigné l'entry (id) du NPC qui aura le Gossip.</em></li>
<li><strong>1</strong> : <em>Ici nous devons renseigné le numéro de l'événement qui déclenchera la fonction, le 1 correspond au moment où on parle au NPC. Voir plus</em></li>
<li><strong>OnGossipHello</strong>: <em>Ici nous devons renseigné le nom de la fonction à appelé.</em></li></ul>

<p>Désormais vous n'avez plus qu'à place le script LUA dans votre dossier lua_scripts et aller parler au PNJ avec l'id 16128 (Rhonin, à Dalaran).</p>

<p>En espérant que ce tutoriel puisse en aider plus d'un notamment les plus grand débutants, bonne chance dans vos projets de serveur World of Warcraft !</p>

2+00:00","lastPostNumber":3,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"lastPostedUser":{"data":{"type":"users","id":"1"}}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"19","attributes":{"username":"Torvahal","displayName":"Torvahal","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/Zj382QMdGN5T05KR.png","slug":"Torvahal","joinTime":null}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":null,"slug":"noc","joinTime":null}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null}},{"type":"users","id":"15","attributes":{"username":"Mageex","displayName":"Mageex","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/QrVwmaDacwoX2c40.png","slug":"Mageex","joinTime":null}},{"type":"users","id":"18","attributes":{"username":"Nehyren","displayName":"Nehyren","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/JTiwGMIn9vWbQRVE.png","slug":"Nehyren","joinTime":null}}],"session":{"userId":0,"csrfToken":"OgK9FLhf7XBcKGdYikB4Rq8SyNZDHnjal4USwHmR"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"3","attributes":{"title":"R\u00e9aliser des Gossips en LUA","slug":"3-realiser-des-gossips-en-lua","commentCount":1,"participantCount":1,"createdAt":"2020-12-30T18:27:44+00:00","lastPostedAt":"2020-12-30T18:27:44+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"4"},{"type":"posts","id":"7"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"11"},{"type":"tags","id":"13"},{"type":"tags","id":"14"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"25"},{"type":"tags","id":"30"}]}}},"included":[{"type":"posts","id":"4","attributes":{"number":1,"createdAt":"2020-12-30T18:27:44+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ELes Gossips\u003C\/h1\u003E\n\n\u003Ch3\u003ETutoriel par Kazuma\u003C\/h3\u003E\n\n\u003Ch3\u003E1 - Introduction\u003C\/h3\u003E\n\n\u003Cp\u003ESalut \u00e0 tous, aujourd\u0027hui je vous met \u00e0 disposition un tutoriel sur les gossip , vous verrez au final que c\u0027est tr\u00e8s simple et accessible \u00e0 tous !\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ETout d\u0027abord qu\u0027est ce que c\u0027est un \u0022Gossip\u0022 ?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EUn gossip (\u0022potin\u0022 en fran\u00e7ais) , c\u0027est le menu qui appara\u00eet quand vous vous adressez \u00e0 un PNJ , cette fen\u00eatre qui appara\u00eet \u00e0 gauche de votre \u00e9cran avec une image de parchemin : c\u0027est un gossip !\u003C\/p\u003E\n\n\u003Cp\u003EGr\u00e2ce \u00e0 ce que je vais vous montrer, vous allez avoir la possibilit\u00e9 de faire appara\u00eetre un gossip, d\u0027y inscrire ce que vous voulez, vous pourrez y mettre en place des choix qui pourront faire appara\u00eetre des \u0022sous-menu\u0022 mais aussi effectuer n\u0027importe quelle traitement que vous voudrez ! \u003Cbr\u003E\nVous pourrez t\u00e9l\u00e9porter le joueur ou bien encore lui voler tout son argent , \u00e0 vous de voir !\u003C\/p\u003E\n\n\u003Ch3\u003E2 - Comment \u00e7a marche ?\u003C\/h3\u003E\n\n\u003Cp\u003EDans notre exemple on va lier l\u0027utile \u00e0 l\u0027agrable , je vais vous pr\u00e9senter comment cr\u00e9er un t\u00e9l\u00e9porteur !\u003C\/p\u003E\n\n\u003Cp\u003EDans notre script nous auront besoin de cr\u00e9er \u003Cem\u003Edeux\u003C\/em\u003E fonctions :\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EOnGossipHello\u003C\/strong\u003E : \u003Cem\u003EFr\u00e9quemment appel\u00e9 de cette mani\u00e8re \u00e0 quelques d\u00e9tails pr\u00e8s, cette fonction devra s\u0027ex\u00e9cuter au moment o\u00f9 on s\u0027adressera au T\u00e9l\u00e9porteur.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EOnGossipSelect\u003C\/strong\u003E : \u003Cem\u003EFr\u00e9quemment appel\u00e9 de cette mani\u00e8re \u00e0 quelques d\u00e9tails pr\u00e8s, cette fonction devra s\u0027ex\u00e9cuter au moment o\u00f9 s\u00e9lectionne un choix dans le gossip du T\u00e9l\u00e9porteur.\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003E3 - OnGossipHello\u003C\/h3\u003E\n\n\u003Ch4\u003EA - Premi\u00e8re partie et analyse\u003C\/h4\u003E\n\n\u003Cp\u003ETout de suite un premier aper\u00e7u du d\u00e9but de notre script :\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82658522-6cb9e080-9c27-11ea-87c3-d7a73bf29df9.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ccode\u003Elocal NpcId = 16128\u003C\/code\u003E\u003Cbr\u003E\n\u003Cem\u003EIci on cr\u00e9\u00e9 une variable locale qui contiendra le num\u00e9ro \/ l\u0027ID (Entry) correspondant au PNJ qui fera office de t\u00e9l\u00e9porteur dans notre exemple. Dor\u00e9anavant, il nous suffira d\u0027\u00e9crire \u0022NpcId\u0022 dans le script au lieu de 16128.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ccode\u003Elocal MenuId = 600  -- Necessaire pour les joueurs\u003C\/code\u003E\u003Cbr\u003E\n\u003Cem\u003EIci on cr\u00e9\u00e9 une variable locale qui contiendra un num\u00e9ro que l\u0027on peut choisir au hasard, il est important dans la situation o\u00f9 l\u0027unit\u00e9 qui envoie le gossip et l\u0027unit\u00e9 qui re\u00e7oit le gossip est la m\u00eame personne : le joueur. M\u00eame si on ne fait pas \u00e7a souvent, je vous recommande tout de m\u00eame d\u0027avoir un MenuId.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Elocal function OnGossipHello(event, player, object)\n\nend\n\nlocal function OnGossipSelect(event, player, object, sender, intid, code, menuid)\n\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EEnfin, voici les deux fonctions du script dont j\u0027ai d\u00e9j\u00e0 parl\u00e9 et expliqu\u00e9. On remarque que ce sont des fonctions locales : c\u0027est-\u00e0-dire que ces fonctions ne sont accessible que dans CE script et ne pourra interf\u00e9rer avec vos autres scripts.\u003Cbr\u003E\n\u003Cstrong\u003EIl est extr\u00eamement important d\u0027utiliser le plus possible les variables locales pour ne pas faire bosser votre serveur plus qu\u0027il ne le devrait !\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch4\u003EB - Deuxi\u00e8me partie et analyse\u003C\/h4\u003E\n\n\u003Cp\u003ETout de suite un deuxi\u00e8me aper\u00e7u de notre script :\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82658680-be626b00-9c27-11ea-884e-9167b03a4ce4.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EDans la fonction OnGossipHello :\u003Cbr\u003E\n\u003Ccode\u003Eplayer:GossipClearMenu() -- Met \u00e0 vide l\u0027\u00e9ventuel gossip d\u00e9j\u00e0 ouvert.\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cp\u003EIci c\u0027est ligne est importante car elle remet \u00e0 z\u00e9ro un \u00e9ventuel gossip d\u00e9j\u00e0 ouvert, c\u0027est indispensable si vous voulez donner l\u0027illusion qu\u0027un choix fasse acc\u00e9der le joueur \u00e0 un \u0022sous-menu\u0022. \u003Cbr\u003E\n\u003Cstrong\u003EDans le cas contraire, les choix dans le gossip se succ\u00e9deront tous les uns apr\u00e8s les autres.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ccode\u003Eplayer:GossipSetText(\u0022Salut Open-Wow, ceci est un texte mis en plage gr\u00e2ce \u00e0 une fonction custom,\\nAinsi, n\u0027importe quel texte peut-\u00eatre inscrit ici.\u0022)\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ccode\u003EGossipSetText\u003C\/code\u003E est une nouvelle fonction qui n\u0027est pas fournis dans le LuaEngine de base, il faut aller la chercher sur le Github de Eluna : \u003Cem\u003E\u003Ca href=\u0022https:\/\/github.com\/ElunaLuaEngine\/Scripts\/blob\/master\/Extensions\/GossipTextExtension.lua\u0022 rel=\u0022 nofollow ugc\u0022\u003EFichier GossipTextExtension\u003C\/a\u003E\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003EVous devrez cr\u00e9er un fichier lua , y copier-coller le script que vous trouverez sur Github et la mettre dans votre dossier lua_scripts pour que vous puissiez vous servier de \u003Ccode\u003EGossipSetText\u003C\/code\u003E.\u003C\/p\u003E \n\n\u003Cp\u003ECette fonction comme son nom l\u0027indique permet de pouvoir saisir le texte que vous voulez en haut du gossip. \u003Cem\u003EPlus besoin de passer par la DB.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ccode\u003Eplayer:GossipMenuAddItem(0, \u0022Acc\u00e9der au sous-menu\u0022, 1, 1) -- sous-menu\u003C\/code\u003E\u003Cbr\u003E\nCette fonction est celle qui constitue en grande partie le gossip, cette fonction repr\u00e9sente un choix dans le gossip.\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003E0\u003C\/strong\u003E : \u003Cem\u003EIl correspond \u00e0 l\u0027icone de la ligne, il en existe plusieurs, je vous laisse les d\u00e9couvrir, vous pouvez tr\u00e8s bien y mettre 1, 2 ou 3.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003E\u0022Acc\u00e9der au sous-menu\u0022\u003C\/strong\u003E : \u003Cem\u003ETout b\u00eatement ceci est le texte qui appara\u00eet sur la ligne du choix, libre \u00e0 vous d\u0027y mettre ce que vous voulez.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003E1\u003C\/strong\u003E : \u003Cem\u003ELaissez ce num\u00e9ro comme il est, il n\u0027est pas si important, mais vous pouvez toujours regarder sur le doc Eluna si vous avez soif de connaissance.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003E1 (intid)\u003C\/strong\u003E : \u003Cem\u003EOn appel ce num\u00e9ro le intid , il est d\u00e9terminant , c\u0027est gr\u00e2ce \u00e0 ce num\u00e9ro que ensuite vous pourrez expliquer quel traitement effectu\u00e9 en fonction du choix du jour. Par exemple : pour la ligne \u00e0 l\u0027intid num\u00e9ro 1 vous faites le traitement A, pour la ligne \u00e0 l\u0027intid num\u00e9ro 2 vous faites le traitement B.\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EPour chaque choix que vous voudrez mettre dans le gossip, vous devrez rajouter cette fonction, exemple :\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Eplayer:GossipMenuAddItem(0, \u0022T\u00e9l\u00e9portation vers Dalaran\u0022, 1, 1) -- Choix Dalaran\nplayer:GossipMenuAddItem(0, \u0022T\u00e9l\u00e9portation vers Hurlevent\u0022, 1, 2) -- Choix Hurlevent (intid diff\u00e9rent)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EAttention \u00e0 toujours veiller \u00e0 ce que le intid de chaque GossipMenuAddItem soit diff\u00e9rent, ils doivent \u00eatre unique sinon il y aura des conflits !\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ccode\u003Eplayer:GossipSendMenu(0x7FFFFFFF, object, MenuId) -- MenuId n\u00e9cessaire pour les joueurs\u003C\/code\u003E\u003Cbr\u003E\nEnfin, cette derni\u00e8re ligne permet de faire appara\u00eetre aux yeux du joueur le gossip et ses choix, sans cela le gossip n\u2019appara\u00eetra pas.\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003E0x7FFFFFFF\u003C\/strong\u003E : \u003Cem\u003ECeci est sp\u00e9cifiquement d\u00fb \u00e0 l\u0027utilisation de la fonction GossipSetText cela indique que vous voulez utiliser le texte de GossipSetText, dans le cas o\u00f9 vous n\u0027utilisez pas GossipSetText il vous suffit de saisir le num\u00e9ro d\u0027un texte pr\u00e9sent en DB de la table npc_text.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Eobject\u003C\/strong\u003E : \u003Cem\u003ECeci est le sender, c\u0027est-\u00e0-dire l\u0027unit\u00e9 qui envoie ce gossip, vous pouvez laisser \u0022object\u0022 mais dans l\u0027\u00e9ventuel cas o\u00f9 c\u0027est un joueur qui envoie ce gossip vous devez absolument renseign\u00e9 le MenuId en troisi\u00e8me param\u00e8tre sinon cela ne fonctionnerai pas.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMenuId\u003C\/strong\u003E : \u003Cem\u003ECeci est indispensable dans le cas o\u00f9 l\u0027envoyeur du gossip est un joueur, autrement vous pouvez vous en passer, cela dit le laisser ne d\u00e9range pas non plus...\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003E4 - OnGossipSelect\u003C\/h3\u003E\n\n\u003Cp\u003EMaintenant on va s\u0027attaquer \u00e0 la deuxi\u00e8me fonction \u0022OnGossipSelect\u0022 , cette fois-ci on va mettre en place les traitements \u00e0 faire en fonction des choix dans le gossip.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82659327-cf5fac00-9c28-11ea-83be-818245fc300f.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003ELe code a \u00e9t\u00e9 comment\u00e9 de mani\u00e8re \u00e0 \u00eatre suffisamment explicite pour ceux ayant un minimum de connaissance. Maintenant on va voir plus en d\u00e9tail qu\u0027est-ce qu\u0027il se passe exactement.\u003C\/p\u003E\n\n\u003Cp\u003EComme je l\u0027ai dis le \u0022intid\u0022 est fonction GossipMenuAddItem est d\u00e9terminant car c\u0027est gr\u00e2ce \u00e0 \u00e7a que tout fonctionne. Ainsi , on utilise la condition IF (\u0022SI\u0022 en fran\u00e7ais).\u003Cbr\u003E\nLe bloc d\u0027instruction IF permet de traiter une multitude de cas, on v\u00e9rifie la valeur de l\u0027intid et en fonction du num\u00e9ro , si il y a un traitement \u00e0 effectu\u00e9, il est effectu\u00e9.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E    if (intid == 1) then\n    player:GossipClearMenu() -- Met \u00e0 vide l\u0027\u00e9ventuel gossip d\u00e9j\u00e0 ouvert.\n    player:GossipSetText(\u0022Re-bonjour Open-wow, vous \u00eates arriv\u00e9 dans le sous-menu.\u0022)\n    player:GossipSendMenu(0x7FFFFFFF, object, MenuId) -- MenuId necessaire pour les joueurs\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EVoil\u00e0 la traduction en fran\u00e7ais :\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003ESi le choix 1 \u00e0 \u00e9t\u00e9 s\u00e9lectionn\u00e9.\u003C\/li\u003E\n\u003Cli\u003EOn efface ce que affiche actuellement le gossip.\u003C\/li\u003E\n\u003Cli\u003EOn d\u00e9cide que le texte \u00e0 afficher sera \u0022e-bonjour Open-wow, vous \u00eates arriv\u00e9 dans le sous-menu.\u0022\u003C\/li\u003E\n\u003Cli\u003EOn fais appara\u00eetre aux yeux du joueur le nouveaux texte (et \u00e9ventuel choix si il y en a...).\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E    elseif (intid == 2) then\n        player:Teleport(0, -9065.594727, 433.876373, 93.056351, 3.918453) -- Teleportation Hurlevent\n        player:GossipComplete() -- Ferme le gossip\n    end\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EL\u00e0, on prolonge la structure du bloc d\u0027instruction IF gr\u00e2ce au mot-cl\u00e9 \u0022elseif\u0022 (\u0022sinon si\u0022 traduit en fran\u00e7ais).\u003C\/p\u003E\n\n\u003Cp\u003EAinsi, dans le cas o\u00f9 le choix num\u00e9ro 1 n\u0027as pas \u00e9t\u00e9 s\u00e9lectionn\u00e9 on v\u00e9rifie si le choix 2 lui n\u0027a pas \u00e9t\u00e9 s\u00e9lectionn\u00e9.Si il a \u00e9t\u00e9 s\u00e9lectionn\u00e9 alors on fais tel traitement, en l\u0027occurence ici c\u0027est une t\u00e9l\u00e9portation du joueur vers Hurlevent.\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EGossipComplete\u003C\/strong\u003E : \u003Cem\u003ECette fonction permet de fermer le gossip, la fen\u00eatre est ferm\u00e9 puisqu\u0027elle ne nous est d\u0027aucune utilit\u00e9 d\u00e9sormais.\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003E5 - D\u00e9clencher les fonctions\u003C\/h3\u003E\n\n\u003Cp\u003EEh oui, ce n\u0027est pas encore termin\u00e9, car jusqu\u0027\u00e0 maintenant les deux fonctions ne sont jamais utilis\u00e9, nous devons les faire se d\u00e9clencher aux moments propice !\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EOnGossipHello\u003C\/strong\u003E, doit se d\u00e9clencher quand on parle au PNJ souhait\u00e9.\u003Cbr\u003E\n\u003Cstrong\u003EOnGossipSelect\u003C\/strong\u003E doit se d\u00e9clencher quand on interagit avec le gossip envoyer par le PNJ en question.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82659527-1fd70980-9c29-11ea-9ac9-41b61f2f6429.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003Cbr\u003E\nIl faut utiliser des fonctions Register pour \u0022Enregistrer\u0022 une fonction \u00e0 un \u00e9v\u00e9nement (aussi appel\u00e9 \u0022\u003Cstrong\u003EHook\u003C\/strong\u003E\u0022 ou \u0022\u003Cstrong\u003Eevent\u003C\/strong\u003E\u0022 en anglais). \u003Cem\u003ELa fonction register\u003C\/em\u003E qui nous int\u00e9ressent est :\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ccode\u003ERegisterCreatureGossipEvent\u003C\/code\u003E car on interagit avec une cr\u00e9ature (NPC\/PNJ).\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003ERegisterCreatureGossipEvent(NpcId, 1, OnGossipHello)\nRegisterCreatureGossipEvent(NpcId, 2, OnGossipSelect)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003ENpcId\u003C\/strong\u003E : \u003Cem\u003EIci nous devons renseign\u00e9 l\u0027entry (id) du NPC qui aura le Gossip.\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003E1\u003C\/strong\u003E : \u003Cem\u003EIci nous devons renseign\u00e9 le num\u00e9ro de l\u0027\u00e9v\u00e9nement qui d\u00e9clenchera la fonction, le 1 correspond au moment o\u00f9 on parle au NPC. Voir plus\u003C\/em\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EOnGossipHello\u003C\/strong\u003E: \u003Cem\u003EIci nous devons renseign\u00e9 le nom de la fonction \u00e0 appel\u00e9.\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ED\u00e9sormais vous n\u0027avez plus qu\u0027\u00e0 place le script LUA dans votre dossier lua_scripts et aller parler au PNJ avec l\u0027id 16128 (Rhonin, \u00e0 Dalaran).\u003C\/p\u003E\n\n\u003Cp\u003EEn esp\u00e9rant que ce tutoriel puisse en aider plus d\u0027un notamment les plus grand d\u00e9butants, bonne chance dans vos projets de serveur World of Warcraft !\u003C\/p\u003E\n","editedAt":"2020-12-30T19:27:13+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3"}},"user":{"data":{"type":"users","id":"3"}},"editedUser":{"data":{"type":"users","id":"2"}},"likes":{"data":[{"type":"users","id":"1"},{"type":"users","id":"2"},{"type":"users","id":"13"}]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"7","attributes":{"number":2,"createdAt":"2020-12-30T19:16:59+00:00","contentType":"discussionTagged","content":[[2,15,23,25,30],[2,11,13,14,15,23,25,30]],"canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"3","attributes":{"username":"kazuma","displ
