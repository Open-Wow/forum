                                <h3>iThorgrim</h3>
                <div class="Post-body">
                    <h1>SmartAI : Téléporteur</h1>
<h3>Tutoriel par @iThorgrim-Hub</h3>

<h3>1 - Intro</h3>
<p>Aujourd'hui dans ce tutoriel je vais vous apprendre à créer un téléporteur en SQL donc on va voir :</p>

<ul><li>creature_template
    <ul><li>gossip_menu_option</li>
    <li>gossip_menu</li>
    <li>npc_text</li>
    <li>smart_scripts</li></ul></li></ul>

<h3>2 - CREATURE_TEMPLATE</h3>
<p><strong>(Exécutez bien le code dans l'ordre des chapitres, c'est très important, surtout pour le Chapitre 5).</strong></p>

<p>Pour commencer va nous falloir une créature, pas la peine de remplir toutes les colonnes certains sont par défaut à 0 et ça tombe bien on a pas besoin de tout.</p>

<pre><code class="language-SQL">SET
	@Entry := (SELECT MAX(entry)+1 FROM creature_template),
	@Model := , -- A toi de mettre le model de ta créature
	@Npcflag := 1,
	@Faction := 35,
	@UnitClass := 1,
	@Level := 80, -- A toi de mettre le niveau de ta créature
	@GossipMenuId := (SELECT MAX(menuid)+1 FROM gossip_menu_options),
	@Name := ''; -- A toi de mettre ce que tu souhaite comme nom

INSERT INTO `creature_template` (entry, modelid1, npcflag, faction, unit_class, minlevel, maxlevel, gossip_menu_id, name) VALUES
	(@Entry, @Model, @Npcflag, @Faction, @UnitClass, @Level, @Level, @GossipMenuId, @Name);</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Comme tu peux le voir pour <strong>@Entry</strong> et <strong>@GossipMenuId</strong> ont fait une requête SQL pour aller sélectionner le dernier et rajouter +1, plus rapide et moins chiant que de chercher le dernier ID.</p>

<h3>3 - GOSSIP_MENU_OPTION</h3>
<p>C'est partit pour le gossip_menu_option, en gros le petit menu quand tu parles a ton PNJ.</p>

<pre><code class="language-SQL">SET
	@MenuID = (Select MAX(menuid) FROM gossip_menu_option);

-- EXEMPLE DE MENU AVEC AUCUNE SOUS CATEGORIES
INSERT INTO `gossip_menu_option` (menuid, optionid, optionicon, optiontext, optiontype, optionnpcflag, actionmenuid) VALUES
	(@MenuID, 0, 0, 'Emplacement I', 1, 1, @MenuID),
	(@MenuID, 1, 0, 'Emplacement II', 1, 1, @MenuID),
	(@MenuID, 2, 0, 'Emplacement III', 1, 1, @MenuID);

-- EXEMPLE DE MENU AVEC SOUS CATEGORIES
INSERT INTO `gossip_menu_option` (menuid, optionid, optionicon, optiontext, optiontype, optionnpcflag, actionmenuid) VALUES
	(@MenuID, 0, 0, 'Emplacement I', 1, 1, @MenuID),
	(@MenuID, 1, 0, 'Emplacement II', 1, 1, @MenuID+1),
		(@MenuID+1, 0, 0, 'Emplacement I', 1, 1, @MenuID+1),
		(@MenuID+1, 1, 0, 'Emplacement II', 1, 1, @MenuID+1),
		(@MenuID+1, 2, 0, 'Emplacement III', 1, 1, @MenuID+1),
		(@MenuID+1, 50, 0, '{bouton retour}', 1, 1, @MenuID),
	(@MenuID, 2, 0, 'Emplacement III', 1, 1, @MenuID);</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Alors un peu d'explication, toujours la même chose que pour l'entry de creature_template, le MenuId va allez cherche le dernier tout seul.<br>
Pour ce qui est des sous-catégorie, je pense pas a avoir besoin de vous expliquer juste à lire le code et on comprend directement, c'est presque logique.</p>

<p>Pour les lignes sans sous-catégories je met deux fois @MenuID :<br>
<img src="https://user-images.githubusercontent.com/65762554/82665800-d5f42080-9c34-11ea-83a2-48efacfc6aef.png" title="" alt="image"></p>

<p>En gros ce que je fais c'est que si tu clique sur '<em>Emplacement</em> I' il va te renvoyer vers le menu principal:</p> 
<blockquote class="uncited"><div><p>Menu principal &gt; affiche Emplacement I envoie &gt; Menu principal</p></div></blockquote>

<h3>4 - GOSSIP_MENU &amp; NPC_TEXT</h3>
<p>Bon là on va faire un texte custom à afficher dans le gossip_menu parce que 'Greetings $n' c'est un peu de la m*rde.<br>
Donc la on va lui donner un texte custom à afficher et on va lier ce texte à la page en gros.</p>

<pre><code class="language-SQL">SET
	@ID := (SELECT MAX(id)+1 FROM creature_template);

INSERT INTO `npc_text` (id, text0_0) VALUES
	(@ID, 'Ton Texte');
	-- Si tu souhaite rajouter plusieurs texte pour plusieurs pages tu copie colle la ligne et tu met (@ID+1) oublie pas de remplacer le ";" par un "," faut surtout pas oublier que le ";" signifie "FIN DE CODE"

SET
	@MenuID := (SELECT MAX(menuid) FROM gossip_menu_option);
    

INSERT INTO `gossip_menu` (menuid, textid) VALUES
	(@ID, @MenuID);
	-- Si tu as créé plusieurs textes et donc plusieurs "pages/catégorie" alors en gros ça dit "Affiche Texte(@ID) sur la Page(@MenuID)"</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Donc là tu as ton texte, tu as mis ton texte sur les/la page(s), c'est partit pour la fin.</p>

<h3>5 - SMART_SCRIPT</h3>
<p>C'est partit pour le plus chiant, alors là je compte sur toi pour augmenter ta concentration à 687%, j'ai besoin de toutes tes facultés mentale.</p>

<pre><code class="language-SQL">  SET 
	@Entry := (SELECT MAX(entry) FROM creature_template),
	@GossipMenuId := (SELECT MAX(menuid) FROM gossip_menu_option);

  UPDATE `creature_template` SET ainame = 'SmartAI' WHERE entry = @ENTRY;

  INSERT INTO `smart_scripts` (entryorguid, id, event_type, event_chance, event_param1, event_param2, action_type, action_param1, target_type, target_x, target_y, target_z, target_o, COMMENT)VALUES
    (@Entry, 0, 62, 100, @GossipMenuId, 0, 62, M, 7, X, Y, Z, O, 'TP ');</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Go go go pour les explications bien relous :</p>

<ul><li><strong>@Entry</strong> c'est l'entry de ton PNJ</li>
<li><strong>0</strong> c'est l'id faut ajouter +1 à chaque fois que rajoute une ligne</li>
<li><strong>62</strong> c'est l'ID de l'événement pas besoin de le changer</li>
<li><strong>100</strong> c'est le pourcentage de chance de "recevoir" l'event, en gros.</li>
<li><strong>@GossipMenuID</strong> c'est le numéro de ta page</li>
<li><strong>0</strong> c'est l'id de ton option (OptionID en gros dans gossip_menu_option)</li>
<li><strong>62</strong> c'est l'action donc là Teleport</li>
<li><strong>M</strong> c'est le numéro de ta map ou tu souhaites TP ton joueur (Faut que tu le change quoi)</li>
<li><strong>7</strong> c'est la target donc la c'est ACTION_INVOKER donc le joueur quoi c'est lui qui clique donc il invoque l'action</li>
<li><strong>X, Y, Z, O</strong> faut le changer en donnant les positions pour ton TP</li></ul>

<p>Et le dernier c'est un commentaire je te conseil d'en mettre un bien complet pour comprendre ce que fais ta ligne.</p>

<p>Et voilà Monsieur/Madame ton téléporteur fonctionne enfin à 100%, c'est vrais qu'un tutoriel écris est quand pas mal difficile à comprendre et même à écrire, en tout cas si vous avez des questions, je suis disponible sur Discord et sur ce forum.</p>

<p>Allez salut.</p>

,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"110"},{"type":"posts","id":"139"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"12"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"25"},{"type":"tags","id":"29"},{"type":"tags","id":"36"},{"type":"tags","id":"37"}]}}},"included":[{"type":"posts","id":"110","attributes":{"number":1,"createdAt":"2021-02-18T21:13:33+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ESmartAI : T\u00e9l\u00e9porteur\u003C\/h1\u003E\n\u003Ch3\u003ETutoriel par @iThorgrim-Hub\u003C\/h3\u003E\n\n\u003Ch3\u003E1 - Intro\u003C\/h3\u003E\n\u003Cp\u003EAujourd\u0027hui dans ce tutoriel je vais vous apprendre \u00e0 cr\u00e9er un t\u00e9l\u00e9porteur en SQL donc on va voir :\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Ecreature_template\n    \u003Cul\u003E\u003Cli\u003Egossip_menu_option\u003C\/li\u003E\n    \u003Cli\u003Egossip_menu\u003C\/li\u003E\n    \u003Cli\u003Enpc_text\u003C\/li\u003E\n    \u003Cli\u003Esmart_scripts\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003E2 - CREATURE_TEMPLATE\u003C\/h3\u003E\n\u003Cp\u003E\u003Cstrong\u003E(Ex\u00e9cutez bien le code dans l\u0027ordre des chapitres, c\u0027est tr\u00e8s important, surtout pour le Chapitre 5).\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPour commencer va nous falloir une cr\u00e9ature, pas la peine de remplir toutes les colonnes certains sont par d\u00e9faut \u00e0 0 et \u00e7a tombe bien on a pas besoin de tout.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003ESET\n\t@Entry := (SELECT MAX(entry)+1 FROM creature_template),\n\t@Model := , -- A toi de mettre le model de ta cr\u00e9ature\n\t@Npcflag := 1,\n\t@Faction := 35,\n\t@UnitClass := 1,\n\t@Level := 80, -- A toi de mettre le niveau de ta cr\u00e9ature\n\t@GossipMenuId := (SELECT MAX(menuid)+1 FROM gossip_menu_options),\n\t@Name := \u0027\u0027; -- A toi de mettre ce que tu souhaite comme nom\n\nINSERT INTO `creature_template` (entry, modelid1, npcflag, faction, unit_class, minlevel, maxlevel, gossip_menu_id, name) VALUES\n\t(@Entry, @Model, @Npcflag, @Faction, @UnitClass, @Level, @Level, @GossipMenuId, @Name);\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EComme tu peux le voir pour \u003Cstrong\u003E@Entry\u003C\/strong\u003E et \u003Cstrong\u003E@GossipMenuId\u003C\/strong\u003E ont fait une requ\u00eate SQL pour aller s\u00e9lectionner le dernier et rajouter +1, plus rapide et moins chiant que de chercher le dernier ID.\u003C\/p\u003E\n\n\u003Ch3\u003E3 - GOSSIP_MENU_OPTION\u003C\/h3\u003E\n\u003Cp\u003EC\u0027est partit pour le gossip_menu_option, en gros le petit menu quand tu parles a ton PNJ.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003ESET\n\t@MenuID = (Select MAX(menuid) FROM gossip_menu_option);\n\n-- EXEMPLE DE MENU AVEC AUCUNE SOUS CATEGORIES\nINSERT INTO `gossip_menu_option` (menuid, optionid, optionicon, optiontext, optiontype, optionnpcflag, actionmenuid) VALUES\n\t(@MenuID, 0, 0, \u0027Emplacement I\u0027, 1, 1, @MenuID),\n\t(@MenuID, 1, 0, \u0027Emplacement II\u0027, 1, 1, @MenuID),\n\t(@MenuID, 2, 0, \u0027Emplacement III\u0027, 1, 1, @MenuID);\n\n-- EXEMPLE DE MENU AVEC SOUS CATEGORIES\nINSERT INTO `gossip_menu_option` (menuid, optionid, optionicon, optiontext, optiontype, optionnpcflag, actionmenuid) VALUES\n\t(@MenuID, 0, 0, \u0027Emplacement I\u0027, 1, 1, @MenuID),\n\t(@MenuID, 1, 0, \u0027Emplacement II\u0027, 1, 1, @MenuID+1),\n\t\t(@MenuID+1, 0, 0, \u0027Emplacement I\u0027, 1, 1, @MenuID+1),\n\t\t(@MenuID+1, 1, 0, \u0027Emplacement II\u0027, 1, 1, @MenuID+1),\n\t\t(@MenuID+1, 2, 0, \u0027Emplacement III\u0027, 1, 1, @MenuID+1),\n\t\t(@MenuID+1, 50, 0, \u0027{bouton retour}\u0027, 1, 1, @MenuID),\n\t(@MenuID, 2, 0, \u0027Emplacement III\u0027, 1, 1, @MenuID);\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EAlors un peu d\u0027explication, toujours la m\u00eame chose que pour l\u0027entry de creature_template, le MenuId va allez cherche le dernier tout seul.\u003Cbr\u003E\nPour ce qui est des sous-cat\u00e9gorie, je pense pas a avoir besoin de vous expliquer juste \u00e0 lire le code et on comprend directement, c\u0027est presque logique.\u003C\/p\u003E\n\n\u003Cp\u003EPour les lignes sans sous-cat\u00e9gories je met deux fois @MenuID :\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82665800-d5f42080-9c34-11ea-83a2-48efacfc6aef.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EEn gros ce que je fais c\u0027est que si tu clique sur \u0027\u003Cem\u003EEmplacement\u003C\/em\u003E I\u0027 il va te renvoyer vers le menu principal:\u003C\/p\u003E \n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EMenu principal \u0026gt; affiche Emplacement I envoie \u0026gt; Menu principal\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Ch3\u003E4 - GOSSIP_MENU \u0026amp; NPC_TEXT\u003C\/h3\u003E\n\u003Cp\u003EBon l\u00e0 on va faire un texte custom \u00e0 afficher dans le gossip_menu parce que \u0027Greetings $n\u0027 c\u0027est un peu de la m*rde.\u003Cbr\u003E\nDonc la on va lui donner un texte custom \u00e0 afficher et on va lier ce texte \u00e0 la page en gros.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003ESET\n\t@ID := (SELECT MAX(id)+1 FROM creature_template);\n\nINSERT INTO `npc_text` (id, text0_0) VALUES\n\t(@ID, \u0027Ton Texte\u0027);\n\t-- Si tu souhaite rajouter plusieurs texte pour plusieurs pages tu copie colle la ligne et tu met (@ID+1) oublie pas de remplacer le \u0022;\u0022 par un \u0022,\u0022 faut surtout pas oublier que le \u0022;\u0022 signifie \u0022FIN DE CODE\u0022\n\nSET\n\t@MenuID := (SELECT MAX(menuid) FROM gossip_menu_option);\n    \n\nINSERT INTO `gossip_menu` (menuid, textid) VALUES\n\t(@ID, @MenuID);\n\t-- Si tu as cr\u00e9\u00e9 plusieurs textes et donc plusieurs \u0022pages\/cat\u00e9gorie\u0022 alors en gros \u00e7a dit \u0022Affiche Texte(@ID) sur la Page(@MenuID)\u0022\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EDonc l\u00e0 tu as ton texte, tu as mis ton texte sur les\/la page(s), c\u0027est partit pour la fin.\u003C\/p\u003E\n\n\u003Ch3\u003E5 - SMART_SCRIPT\u003C\/h3\u003E\n\u003Cp\u003EC\u0027est partit pour le plus chiant, alors l\u00e0 je compte sur toi pour augmenter ta concentration \u00e0 687%, j\u0027ai besoin de toutes tes facult\u00e9s mentale.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003E  SET \n\t@Entry := (SELECT MAX(entry) FROM creature_template),\n\t@GossipMenuId := (SELECT MAX(menuid) FROM gossip_menu_option);\n\n  UPDATE `creature_template` SET ainame = \u0027SmartAI\u0027 WHERE entry = @ENTRY;\n\n  INSERT INTO `smart_scripts` (entryorguid, id, event_type, event_chance, event_param1, event_param2, action_type, action_param1, target_type, target_x, target_y, target_z, target_o, COMMENT)VALUES\n    (@Entry, 0, 62, 100, @GossipMenuId, 0, 62, M, 7, X, Y, Z, O, \u0027TP \u0027);\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EGo go go pour les explications bien relous :\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003E@Entry\u003C\/strong\u003E c\u0027est l\u0027entry de ton PNJ\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003E0\u003C\/strong\u003E c\u0027est l\u0027id faut ajouter +1 \u00e0 chaque fois que rajoute une ligne\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003E62\u003C\/strong\u003E c\u0027est l\u0027ID de l\u0027\u00e9v\u00e9nement pas besoin de le changer\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003E100\u003C\/strong\u003E c\u0027est le pourcentage de chance de \u0022recevoir\u0022 l\u0027event, en gros.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003E@GossipMenuID\u003C\/strong\u003E c\u0027est le num\u00e9ro de ta page\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003E0\u003C\/strong\u003E c\u0027est l\u0027id de ton option (OptionID en gros dans gossip_menu_option)\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003E62\u003C\/strong\u003E c\u0027est l\u0027action donc l\u00e0 Teleport\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EM\u003C\/strong\u003E c\u0027est le num\u00e9ro de ta map ou tu souhaites TP ton joueur (Faut que tu le change quoi)\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003E7\u003C\/strong\u003E c\u0027est la target donc la c\u0027est ACTION_INVOKER donc le joueur quoi c\u0027est lui qui clique donc il invoque l\u0027action\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EX, Y, Z, O\u003C\/strong\u003E faut le changer en donnant les positions pour ton TP\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EEt le dernier c\u0027est un commentaire je te conseil d\u0027en mettre un bien complet pour comprendre ce que fais ta ligne.\u003C\/p\u003E\n\n\u003Cp\u003EEt voil\u00e0 Monsieur\/Madame ton t\u00e9l\u00e9porteur fonctionne enfin \u00e0 100%, c\u0027est vrais qu\u0027un tutoriel \u00e9cris est quand pas mal difficile \u00e0 comprendre et m\u00eame \u00e0 \u00e9crire, en tout cas si vous avez des questions, je suis disponible sur Discord et sur ce forum.\u003C\/p\u003E\n\n\u003Cp\u003EAllez salut.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"66"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"139","attributes":{"number":2,"createdAt":"2021-02-18T21:55:14+00:00","contentType":"discussionTagged","content":[[2,12],[2,12,15,23,25,29,36,37]],"canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"66"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null,"discussionCount":40,"commentCount":49,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-20T11:54:27+00:00","canSuspend":false},"relationships":{"groups":{"d
