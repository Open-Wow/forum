    <div class="container">
    <h2>Par où commencer?</h2>

    <div>
                    <div>
                                <h3>Galathil</h3>
                <div class="Post-body">
                    <h3>Sujet en construction</h3>

<p>Quelques notes : <br>
 il faudrait commencer par ramener les tutoriels de Nobodie de WoW-Emu, ils expliquaient super bien et introduisaient parfaitement l'émulation<br>
Faire ensuite un sujet pour rassurer sur l'aspect légal<br>
Viennent ensuite les tutos pour compiler/monter un serveur local<br>
Il faudrait des tutos d'instroductions à chaque domaine (lua, sql, cpp) qui donnent quelques liens pour apprendre les langages, les bons réflexions, consulter la doc de l'émulateur etc etc<br>
Avec cette base et les nombreux autres tutos, les gens devraient être autonomes... Pourquoi pas faire un sujet sur apprendre à être autonome? Bête mais c'est pas inné !</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iThorgrim</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p>Avec cette base et les nombreux autres tutos, les gens devraient être autonomes... Pourquoi pas faire un sujet sur apprendre à être autonome? Bête mais c'est pas inné !</p></div></blockquote>

<p>Clairement d'accord, des conseils sur ce gérer en tant que développeur, pourquoi pas un guide pour apprendre à gérer un projet de manière AGILE etc. Parce que les développeurs ou curieux qui passe par ici sont pas forcément au courant des méthodologie, j'aimerais faire un sujet sur le WYSIWYG pour les interfaces World of Warcraft par exemple.</p>

<p>C'est un concept que j'aime bien et que j'essaye d’appliquer pour les interfaces etc.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EIntemporel</h3>
                <div class="Post-body">
                    <p>Eh bonjour je voulais savoir si c’était aussi possible de récupérer les différents Tutoriels que j’avais pu faire à l’époque sur WOW-EMU</p>

<p>Je pense notamment à celui pour créer des montures de À à Z que j’avais passé énormément de temps à faire, si quelqu’un a accès à tout ça, ça me dérangerais pas (bien au contraire) de tout remettre en forme pour ce forum-ci</p>

<p>Certainement d’autre aussi qui je pense aurait été  sympa!</p> 
                </div>
            </div>

            <hr>
            </div>

    
    </div>
