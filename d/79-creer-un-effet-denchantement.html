                    <h1>Créer un effet d'enchantement</h1>
<h3>Tutoriel par @iThorgrim-Hub</h3>

<p>Bonjour à vous !</p>

<p>Aujourd'hui petit tutoriel, voilà je travail actuellement sur un projet et j'ai eu besoin de créer des effets d'enchantements.<br>
Par effets j'entends bien l'effets visuel, pas les statistiques.</p>

<h3>1 - Outils</h3>
<ul><li><a href="https://github.com/WowDevTools/WDBXEditor/releases" rel=" nofollow ugc">WDBXEditor</a></li>
<li>ItemVisualEffects.dbc</li>
<li>ItemVisuals.dbc</li>
<li>SpellItemEnchantment.dbc</li>
<li><a href="http://www.mediafire.com/file/c5zra59n61mwgli/spells.zip/file" rel=" nofollow ugc">Un model et une texture d'enchantement</a></li></ul>

<p>Vous aurez besoin pour ce tutoriel de quelques outils, déjà de vos textures pour effets d'enchantements.<br>
(Je vous en fournis un si cela vous intéresse (version Cata)).</p>

<p>Vous aurez aussi besoin d'un éditeur de DBC je vous conseil le magnifique WDBX Editor.</p>

<h3>2 - ItemVisualEffects.dbc</h3>
<p>Cette DBC sert d'Annexe ou de linsting appelés cela comme vous le voulez, en tout cas c'est ici que l'ont dois donner un ID à notre modèle d'enchantement.</p>

<p>Rendez-vous en bas de votre DBC je vais ajouter pour ma part un ID (qui suit la continuité) puis je vais ajouter le chemin de mon effet d'enchantement.</p>

<p><img src="https://user-images.githubusercontent.com/65762554/82672834-2d988900-9c41-11ea-8915-44335dcd2d33.png" title="" alt="image"></p>

<h3>3 - ItemVisuals.dbc</h3>
<p>C'est ici que l'ont va décider ou nous appliquons notre effet sur le modèle.<br>
Il y a donc 6 colonne, dont ID et Slot_1 à Slot_5</p>

<p>Alors d'après ce que j'ai compris sur une arme il existe 5 points d'attach pour les effets d'enchantement.<br>
Je vous partage juste quelques images pour comprendre chaque points<br>
<img src="https://user-images.githubusercontent.com/65762554/82672859-39844b00-9c41-11ea-8710-f621b7bc892c.png" title="" alt="image"><br>
<strong><em>L'id important pour moi est 187.</em></strong></p>

<h3>4 - SpellItemEnchantment.dbc</h3>
<p>Donc c'est ici que tout se joue, c'est d'ailleurs ici aussi que vous pouvez attribuer des statistiques, ce que nous ne ferons pas durant ce tutoriel.<br>
Nous allons donc donner un ID d'enchantement à notre Effet d'enchantement.</p>

<p>Il n'y a que 2 Colonnes qui nous intéresse, la première (ID) et ItemVisual.</p>

<p>Dans la première colonne vous allez mettre un ID important qu'il faudra retenir et dans la colonne ItemVisual vous allez tout simplement mettre l'ID important de tout à l'heure.<br>
<img src="https://user-images.githubusercontent.com/65762554/82672965-5e78be00-9c41-11ea-95cf-820a97423a34.png" title="" alt="image"><br>
<strong><em>L'id important pour moi est 3884.</em></strong></p>

<h3>La fin</h3>
<p>Voilà c'est terminés, vous venez d'apprendre à créer un effet d'enchantement, vous pouvez si vous le souhaitez l'essayer de suite en modifier les enchantements actuel ou en créant votre propre enchantement via Spell.dbc</p>

<h3>Bonus Eluna</h3>
<p>Pour ceux qui possède Eluna voici un morceau de code LUA pour tester votre visuel d'enchantement.</p>

<pre><code class="language-LUA">local PLAYER_VISIBLE_ITEM_1_ENCHANTMENT = 284
local EQUIPMENT_SLOT_MAINHAND = 15
local ChatPrefix = "#test"

local MonIDImportant = 3884;

local function ChatSystem(event, player, msg, _, lang)
    if (msg:find(ChatPrefix) == 1) then
        player:SetUInt16Value(PLAYER_VISIBLE_ITEM_1_ENCHANTMENT + (EQUIPMENT_SLOT_MAINHAND * 2), 0, MonIDImportant)
    end
end

RegisterPlayerEvent(18, ChatSystem)</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Il vous suffis simplement de modifier la variable MonIDImportant, vous allez en jeux et vous faites</p> 
<blockquote class="uncited"><div><p>#test.</p></div></blockquote>

<p>Allez salut et la bise <img src="https://user-images.githubusercontent.com/65762554/82673070-8b2cd580-9c41-11ea-8b61-0b165278ee1a.png" title="" alt="image"></p>

articipantCount":2,"createdAt":"2021-01-20T20:08:53+00:00","lastPostedAt":"2021-01-27T16:51:32+00:00","lastPostNumber":3,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"lastPostedUser":{"data":{"type":"users","id":"1"}}}},{"type":"discussions","id":"79","attributes":{"title":"Cr\u00e9er un effet d\u0027enchantement","slug":"79-creer-un-effet-denchantement","commentCount":1,"participantCount":1,"createdAt":"2021-02-18T21:42:19+00:00","lastPostedAt":"2021-02-18T21:42:19+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"lastPostedUser":{"data":{"type":"users","id":"2"}}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null}},{"type":"users","id":"19","attributes":{"username":"Torvahal","displayName":"Torvahal","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/Zj382QMdGN5T05KR.png","slug":"Torvahal","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":null,"slug":"noc","joinTime":null}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null}},{"type":"users","id":"18","attributes":{"username":"Nehyren","displayName":"Nehyren","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/JTiwGMIn9vWbQRVE.png","slug":"Nehyren","joinTime":null}}],"session":{"userId":0,"csrfToken":"5jglLWC4wyMobnuZhFHYlB5Xpy4hLffrQN6tQp6a"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"79","attributes":{"title":"Cr\u00e9er un effet d\u0027enchantement","slug":"79-creer-un-effet-denchantement","commentCount":1,"participantCount":1,"createdAt":"2021-02-18T21:42:19+00:00","lastPostedAt":"2021-02-18T21:42:19+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"126"}]},"tags":{"data":[{"type":"tags","id":"3"},{"type":"tags","id":"43"}]}}},"included":[{"type":"posts","id":"126","attributes":{"number":1,"createdAt":"2021-02-18T21:42:19+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ECr\u00e9er un effet d\u0027enchantement\u003C\/h1\u003E\n\u003Ch3\u003ETutoriel par @iThorgrim-Hub\u003C\/h3\u003E\n\n\u003Cp\u003EBonjour \u00e0 vous !\u003C\/p\u003E\n\n\u003Cp\u003EAujourd\u0027hui petit tutoriel, voil\u00e0 je travail actuellement sur un projet et j\u0027ai eu besoin de cr\u00e9er des effets d\u0027enchantements.\u003Cbr\u003E\nPar effets j\u0027entends bien l\u0027effets visuel, pas les statistiques.\u003C\/p\u003E\n\n\u003Ch3\u003E1 - Outils\u003C\/h3\u003E\n\u003Cul\u003E\u003Cli\u003E\u003Ca href=\u0022https:\/\/github.com\/WowDevTools\/WDBXEditor\/releases\u0022 rel=\u0022 nofollow ugc\u0022\u003EWDBXEditor\u003C\/a\u003E\u003C\/li\u003E\n\u003Cli\u003EItemVisualEffects.dbc\u003C\/li\u003E\n\u003Cli\u003EItemVisuals.dbc\u003C\/li\u003E\n\u003Cli\u003ESpellItemEnchantment.dbc\u003C\/li\u003E\n\u003Cli\u003E\u003Ca href=\u0022http:\/\/www.mediafire.com\/file\/c5zra59n61mwgli\/spells.zip\/file\u0022 rel=\u0022 nofollow ugc\u0022\u003EUn model et une texture d\u0027enchantement\u003C\/a\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EVous aurez besoin pour ce tutoriel de quelques outils, d\u00e9j\u00e0 de vos textures pour effets d\u0027enchantements.\u003Cbr\u003E\n(Je vous en fournis un si cela vous int\u00e9resse (version Cata)).\u003C\/p\u003E\n\n\u003Cp\u003EVous aurez aussi besoin d\u0027un \u00e9diteur de DBC je vous conseil le magnifique WDBX Editor.\u003C\/p\u003E\n\n\u003Ch3\u003E2 - ItemVisualEffects.dbc\u003C\/h3\u003E\n\u003Cp\u003ECette DBC sert d\u0027Annexe ou de linsting appel\u00e9s cela comme vous le voulez, en tout cas c\u0027est ici que l\u0027ont dois donner un ID \u00e0 notre mod\u00e8le d\u0027enchantement.\u003C\/p\u003E\n\n\u003Cp\u003ERendez-vous en bas de votre DBC je vais ajouter pour ma part un ID (qui suit la continuit\u00e9) puis je vais ajouter le chemin de mon effet d\u0027enchantement.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82672834-2d988900-9c41-11ea-8915-44335dcd2d33.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Ch3\u003E3 - ItemVisuals.dbc\u003C\/h3\u003E\n\u003Cp\u003EC\u0027est ici que l\u0027ont va d\u00e9cider ou nous appliquons notre effet sur le mod\u00e8le.\u003Cbr\u003E\nIl y a donc 6 colonne, dont ID et Slot_1 \u00e0 Slot_5\u003C\/p\u003E\n\n\u003Cp\u003EAlors d\u0027apr\u00e8s ce que j\u0027ai compris sur une arme il existe 5 points d\u0027attach pour les effets d\u0027enchantement.\u003Cbr\u003E\nJe vous partage juste quelques images pour comprendre chaque points\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82672859-39844b00-9c41-11ea-8710-f621b7bc892c.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003Cbr\u003E\n\u003Cstrong\u003E\u003Cem\u003EL\u0027id important pour moi est 187.\u003C\/em\u003E\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch3\u003E4 - SpellItemEnchantment.dbc\u003C\/h3\u003E\n\u003Cp\u003EDonc c\u0027est ici que tout se joue, c\u0027est d\u0027ailleurs ici aussi que vous pouvez attribuer des statistiques, ce que nous ne ferons pas durant ce tutoriel.\u003Cbr\u003E\nNous allons donc donner un ID d\u0027enchantement \u00e0 notre Effet d\u0027enchantement.\u003C\/p\u003E\n\n\u003Cp\u003EIl n\u0027y a que 2 Colonnes qui nous int\u00e9resse, la premi\u00e8re (ID) et ItemVisual.\u003C\/p\u003E\n\n\u003Cp\u003EDans la premi\u00e8re colonne vous allez mettre un ID important qu\u0027il faudra retenir et dans la colonne ItemVisual vous allez tout simplement mettre l\u0027ID important de tout \u00e0 l\u0027heure.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82672965-5e78be00-9c41-11ea-95cf-820a97423a34.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003Cbr\u003E\n\u003Cstrong\u003E\u003Cem\u003EL\u0027id important pour moi est 3884.\u003C\/em\u003E\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch3\u003ELa fin\u003C\/h3\u003E\n\u003Cp\u003EVoil\u00e0 c\u0027est termin\u00e9s, vous venez d\u0027apprendre \u00e0 cr\u00e9er un effet d\u0027enchantement, vous pouvez si vous le souhaitez l\u0027essayer de suite en modifier les enchantements actuel ou en cr\u00e9ant votre propre enchantement via Spell.dbc\u003C\/p\u003E\n\n\u003Ch3\u003EBonus Eluna\u003C\/h3\u003E\n\u003Cp\u003EPour ceux qui poss\u00e8de Eluna voici un morceau de code LUA pour tester votre visuel d\u0027enchantement.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-LUA\u0022\u003Elocal PLAYER_VISIBLE_ITEM_1_ENCHANTMENT = 284\nlocal EQUIPMENT_SLOT_MAINHAND = 15\nlocal ChatPrefix = \u0022#test\u0022\n\nlocal MonIDImportant = 3884;\n\nlocal function ChatSystem(event, player, msg, _, lang)\n    if (msg:find(ChatPrefix) == 1) then\n        player:SetUInt16Value(PLAYER_VISIBLE_ITEM_1_ENCHANTMENT + (EQUIPMENT_SLOT_MAINHAND * 2), 0, MonIDImportant)\n    end\nend\n\nRegisterPlayerEvent(18, ChatSystem)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EIl vous suffis simplement de modifier la variable MonIDImportant, vous allez en jeux et vous faites\u003C\/p\u003E \n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E#test.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EAllez salut et la bise \u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82673070-8b2cd580-9c41-11ea-8b61-0b165278ee1a.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"79"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null,"discussionCount":38,"commentCount":47,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-18T21:50:56+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"groups","id":"1","attributes":{"nameSingular":"Administrateur","namePlural":"Administrateurs","color":"#B72A2A","icon":"fas fa-wrench","isHidden":0}},{"type":"groups","id":"4","attributes":{"nameSingular":"Mod\u00e9rateur","namePlural":"Mod\u00e9rateurs","color":"#80349E","icon":"fas fa-bolt","isHidden":0}},{"type":"tags","id":"3","attributes":{"name":"Partages","description":"","slug":"partagess","color":"#e74c3c","backgroundUrl":null,"backgroundMode":null,"icon":"","discussionCount":41,"position":3,"defaultSort":null,"isChild":false,"isHidden":false,"lastPostedAt":"2021-02-18T21:49:19+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"postCount":40}},{"type":"tags","id":"43","attributes":{"name":"Model-Changing","description":"","slug":"rel-model-changing","color":"#e74c3c","backgroundUrl":null,"backgroundMode":null,"icon":"","discussionCount":2,"position":3,"defaultSort":null,"isChild":true,"isHidden":false,"lastPostedAt":"2021-02-18T21:42:19+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"postCount":2}}]}});
