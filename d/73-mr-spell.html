<h3><strong>Alors le Mr Spell cé kwa ?</strong></h3>

<p>Le Mr. Spell ou appelés "Misteur Spaile" par les non Anglophones est un PNJ qui vous permet d'apprendre un sort qui n'est pas de votre classe. <br>
Il est très utilisés sur les serveurs UltraFun afin de .. de ..</p>

<p>-Le Mr Spell il sert à quoi Bob ?<br>
-C'est pour que le jeux soit plus <strong>Fun</strong>.<br>
-Ah.</p>

<p>Donc il est très utilisés sur les serveurs en manque d'imagination et qui ont du mal à chier du contenu.<br>
<em>(Oui je prend partit durant mes tutoriels écris, je n'aime pas les serveurs ultraFun poubelle).</em></p>

sets\/avatars\/Zj382QMdGN5T05KR.png","slug":"Torvahal","joinTime":null}}],"session":{"userId":0,"csrfToken":"aYclIhMo3oQ8SW6Wjr1xMuFVuMnlCMWu4XYNhGoz"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"73","attributes":{"title":"Mr Spell","slug":"73-mr-spell","commentCount":1,"participantCount":1,"createdAt":"2021-02-18T21:25:17+00:00","lastPostedAt":"2021-02-18T21:25:17+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"119"},{"type":"posts","id":"149"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"11"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"25"},{"type":"tags","id":"30"},{"type":"tags","id":"36"},{"type":"tags","id":"37"}]}}},"included":[{"type":"posts","id":"119","attributes":{"number":1,"createdAt":"2021-02-18T21:25:17+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EMr Spell\u003C\/h1\u003E\n\u003Ch3\u003ETutoriel par @iThorgrim-Hub\u003C\/h3\u003E\n\n\u003Cp\u003EHeyio,\u003C\/p\u003E\n\n\u003Cp\u003EAujourd\u0027hui je vous propose un tutoriel pour l\u0027un des scripts les plus connus du monde des serveurs priv\u00e9s UltraFun.\u003Cbr\u003E\nOn va apprendre \u00e0 faire un Mr.Spell \u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/www.youtube.com\/watch?v=9eAjPCk-J7s\u0022 rel=\u0022 nofollow ugc\u0022\u003EAvant de commencer mes blagues super sympas, je tiens tout de m\u00eame \u00e0 vous signaler que ce tutoriel est le sujet d\u0027une de mes vid\u00e9os Youtube\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003EAlors le Mr Spell c\u00e9 kwa ?\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Cp\u003ELe Mr. Spell ou appel\u00e9s \u0022Misteur Spaile\u0022 par les non Anglophones est un PNJ qui vous permet d\u0027apprendre un sort qui n\u0027est pas de votre classe. \u003Cbr\u003E\nIl est tr\u00e8s utilis\u00e9s sur les serveurs UltraFun afin de .. de ..\u003C\/p\u003E\n\n\u003Cp\u003E-Le Mr Spell il sert \u00e0 quoi Bob ?\u003Cbr\u003E\n-C\u0027est pour que le jeux soit plus \u003Cstrong\u003EFun\u003C\/strong\u003E.\u003Cbr\u003E\n-Ah.\u003C\/p\u003E\n\n\u003Cp\u003EDonc il est tr\u00e8s utilis\u00e9s sur les serveurs en manque d\u0027imagination et qui ont du mal \u00e0 chier du contenu.\u003Cbr\u003E\n\u003Cem\u003E(Oui je prend partit durant mes tutoriels \u00e9cris, je n\u0027aime pas les serveurs ultraFun poubelle).\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003EBref .. tr\u00eave de grivoiserie, il est tant d\u0027entrer dans le vif du sujet.\u003C\/p\u003E\n\n\u003Cp\u003EPour commencer on va d\u00e9clerer nos tableaux qui vont nous \u00eatres utile.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Elocal MrSpell = {};\n\nMrSpell.Locale = {\n    [1] = \u0027Guerrier\u0027,\n};\n\nMrSpell.spellList = {\n    [1] = {},\n};\n\nMrSpell.spellCost = {\n};\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EAlors comme vous pouvez le voir j\u0027ai d\u00e9j\u00e0 mis quelques informations, c\u0027est tout simplement pour vous aider pour la suite.\u003Cbr\u003E\nIl reste tout de m\u00eame 2 tableaux qui sont vide :\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003EMrSpell.spellList = {\n    [1] = {},\n};\n\nMrSpell.spellCost = {\n};\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EMrSpell.spellList : nous serviras \u00e0 stocker les sorts tri\u00e9s par classe.\u003C\/p\u003E\u003C\/li\u003E\n  \n\u003Cli\u003E\u003Cp\u003EMrSpell.spellCost : nous serviras \u00e0 stocker les prix des sorts.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ul\u003E\n  \u003Cbr\u003E\n\n\u003Cp\u003EVoici un exemple un peu plus valide.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Elocal MrSpell = {};\n\nMrSpell.Locale = {\n    [1] = \u0027Guerrier\u0027,\n};\n\nMrSpell.spellList = {\n    [1] = {\n        [12550] = \u0027Frappe mortelle\u0027,\n        [69] = \u0027Frappe h\u00e9ro\u00efque\u0027,\n    },\n};\n\nMrSpell.spellCost = {\n    [12550] = 50,\n    [69] = 100,\n};\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EIci je dis donc que le sort 12550 se nomme \u0027Frappe mortelle\u0027 et que ce m\u00eame sort couteras 50 de notre monnaie.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Efunction MrSpell.onHello(event, player, object)\n    local pClass = player:GetClass();\n\n    for k, v in pairs(MrSpell.Locale) do\n        if (pClass ~= k) then\n            player:GossipMenuAddItem(0, v, 0, k)\n        end\n    end\n\n    player:GossipSendMenu(1, object);\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EIci c\u0027est tr\u00e8s simple quand notre joueur parleras au PNJ on lui demande d\u0027afficher la liste des classes et de ne pas afficher la classe qui correspond au joueur.\u003C\/p\u003E\n\n\u003Cp\u003EPar exemple un Guerrier ne peu pas voir la cat\u00e9gorie Guerrier et acheter un sort de guerrier.\u003C\/p\u003E\n\n\u003Cp\u003ESi vous vouhaitez permettre ceci il vous suffiras simplement de retirer le :\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Eif (pClass ~= k) then\n    ...\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EEt ainsi les Guerriers pourrons acheter les sorts de Guerriers.\u003C\/p\u003E\n\n\u003Cp\u003EJe n\u0027ai pas sp\u00e9cialement besoin d\u0027expliquer ce qu\u0027il ce passe durant ce morceau de code vue .. qu\u0027il ne passe pas grand choses, j\u0027ai fait une boucle \u0022for\u0022 pour parcourir mon tableau et afficher des informations dans un menu Gossip.\u003C\/p\u003E\n\n\u003Cp\u003ED\u0027ailleurs si vous souhaitez en savoir plus sur les gossip \u003Ca href=\u0022https:\/\/github.com\/Open-Wow\/forum\/issues\/5\u0022 rel=\u0022 nofollow ugc\u0022\u003EKazuma a fait un tutoriel l\u00e0 dessus\u003C\/a\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EMaintenant il nous faire le GossipSelect qui vas d\u0027ailleurs contenir les 3\/4 de notre code.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Efunction MrSpell.onSelect(event, player, object, sender, intid)\n    for classId, classSubArray in pairs(MrSpell.spellList) do\n\n    end\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EOnt commence par faire une boucle des sorts de notre list compl\u00e8te.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Efunction MrSpell.onSelect(event, player, object, sender, intid)\n    for classId, classSubArray in pairs(MrSpell.spellList) do\n        if (intid == classId) then\n            for spellId, spellName in pairs(classSubArray) do\n\n            end\n        end\n    end\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EIci ont v\u00e9rifie que si notre intid est \u00e9gale \u00e0 la classId.\u003Cbr\u003E\nCela va servir \u00e0 afficher les sorts qui ne concerne que la classe que nous avons s\u00e9l\u00e9ctionn\u00e9s dans le menu principal.\u003C\/p\u003E\n\n\u003Cp\u003EApr\u00e8s quoi ont fait une boucle \u0022for\u0022 du sous tableau de MrSpell.spellList.\u003Cbr\u003E\n(Je m\u0027explique):\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003EMrSpell.spellList = {\n\n};\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ECa c\u0027est le tableau \u0022principal\u0022 un tableau simple, sauf que nous lui demandons de stocker les sorts pour une certains classe.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003EMrSpell.spellList = {\n    [1] = {\n        [12550] = \u0027Frappe mortelle\u0027,\n        [69] = \u0027Frappe h\u00e9ro\u00efque\u0027,\n    },\n};\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ECe qui fait que dans notre tableau, nous avons un tableau.\u003Cbr\u003E\nOn dis que MrSpell.spellList est un tableau multidimensionnel.\u003C\/p\u003E\n\n\u003Cp\u003EEt comme nous avons besoin d\u0027afficher les noms des sorts nous allons donc faire une boucle \u0022for\u0022 pour afficher ceux-ci.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Efunction MrSpell.onSelect(event, player, object, sender, intid)\n    for classId, classSubArray in pairs(MrSpell.spellList) do\n        if (intid == classId) then\n            for spellId, spellName in pairs(classSubArray) do\n                local pSpell = player:HasSpell(spellId);\n\n                local msg = \u0027\u0027;\n                if (pSpell) then \n                    msg = \u0027|CFF009D09D\u00e9j\u00e0 Appris|r\u0027;\n                else \n                    msg = \u0027|CFF9D1C00Non appris|r\u0027;\n                end\n\n                player:GossipMenuAddItem(0, spellName..\u0027 \u0027..msg, 0, spellId)\n                player:GossipSendMenu(1, object);\n            end\n        end\n    end\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EDonc ici on peu voir que j\u0027ai ajout\u00e9s un variable local (pSpell) qui va avoir comme mission de v\u00e9rifier si nous connaissons ou non le sort.\u003C\/p\u003E\n\n\u003Cp\u003ECelon si nous connaissons le sort ou pas, la variable local \u0022msg\u0022 va stocker l\u0027informations \u0022D\u00e9j\u00e0 appris\u0022 ou \u0022Non appris\u0022.\u003Cbr\u003E\nCe qui va nous servir \u00e0 le mettre \u00e0 c\u00f4t\u00e9 du nom du sort pour que le joueur soit au courant du fait qu\u0027il ai appris le sort ou non.\u003C\/p\u003E\n\n\u003Cp\u003EA la suite de quoi nous faisons simplement le listing des sorts de la cat\u00e9gorie choisis en ajoutant la petite variable locale \u0022msg\u0022 pour informer le joueur.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Efunction MrSpell.onSelect(event, player, object, sender, intid)\n    for classId, classSubArray in pairs(MrSpell.spellList) do\n        if (intid == classId) then\n            for spellId, spellName in pairs(classSubArray) do\n                local pSpell = player:HasSpell(spellId);\n\n                local msg = \u0027\u0027;\n                if (pSpell) then \n                    msg = \u0027|CFF009D09D\u00e9j\u00e0 Appris|r\u0027;\n                else \n                    msg = \u0027|CFF9D1C00Non appris|r\u0027;\n                end\n\n                player:GossipMenuAddItem(0, spellName..\u0027 \u0027..msg, 0, spellId)\n                player:GossipSendMenu(1, object);\n            end\n        end\n        \n        for spellId, _ in pairs(classSubArray) do\n            if (intid == spellId) then\n\n            end\n        end\n    end\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EIci on va r\u00e9cup\u00e9rer une mani\u00e8re de faire que l\u0027ont utilise un peu plus haut sauf que l\u0027ont vas inverser la technique.\u003Cbr\u003E\nOn va d\u0027abord va un listing des sorts qui sont pour notre cat\u00e9gorie et ont v\u00e9rifie si l\u0027intid envoy\u00e9s correspond \u00e0 un sort de notre cat\u00e9gorie.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Efunction MrSpell.onSelect(event, player, object, sender, intid)\n    for classId, classSubArray in pairs(MrSpell.spellList) do\n        if (intid == classId) then\n            for spellId, spellName in pairs(classSubArray) do\n                local pSpell = player:HasSpell(spellId);\n\n                local msg = \u0027\u0027;\n                if (pSpell) then \n                    msg = \u0027|CFF009D09D\u00e9j\u00e0 Appris|r\u0027;\n                else \n                    msg = \u0027|CFF9D1C00Non appris|r\u0027;\n                end\n\n                player:GossipMenuAddItem(0, spellName..\u0027 \u0027..msg, 0, spellId)\n                player:GossipSendMenu(1, object);\n            end\n        end\n        \n        for spellId, _ in pairs(classSubArray) do\n            if (intid == spellId) then\n                for spellCostId, Cost in pairs(MrSpell.spellCost) do\n                    if (spellId == spellCostId) then\n                        local pMoney = player:GetItemCount(40752);\n                    end\n                end\n            end\n        end\n    end\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EAlors l\u00e0 on lui demande de nous faire le listing de tout les prix des sorts.\u003Cbr\u003E\nPuis ont va lui demander de v\u00e9rifier que le sort que l\u0027ont a choisis correspond \u00e0 un sort qui a un prix (cela va nous servir juste apr\u00e8s). \u003Cbr\u003E\nA la suite de quoi je demande \u00e0 enregistrer le nombre d\u0027exemplaire de l\u0027object \u003Cstrong\u003E40752\u003C\/strong\u003E que je poss\u00e9de.\u003Cbr\u003E\nA savoir que vous pouvez modifier ici l\u0027entry de l\u0027objet pour mettre celui de votre choix.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Efunction MrSpell.onSelect(event, player, object, sender, intid)\n    for classId, classSubArray in pairs(MrSpell.spellList) do\n        if (intid == classId) then\n            for spellId, spellName in pairs(classSubArray) do\n                local pSpell = player:HasSpell(spellId);\n\n                local msg = \u0027\u0027;\n                if (pSpell) then \n                    msg = \u0027|CFF009D09D\u00e9j\u00e0 Appris|r\u0027;\n                else \n                    msg = \u0027|CFF9D1C00Non appris|r\u0027;\n                end\n\n                player:GossipMenuAddItem(0, spellName..\u0027 \u0027..msg, 0, spellId)\n                player:GossipSendMenu(1, object);\n            end\n        end\n        \n        for spellId, _ in pairs(classSubArray) do\n            if (intid == spellId) then\n                for spellCostId, Cost in pairs(MrSpell.spellCost) do\n                    if (spellId == spellCostId) then\n                        local pMoney = player:GetItemCount(40752);\n\n                        if (pMoney \u0026gt;= Cost)then\n                            local pSpell = player:HasSpell(spellId);\n                        else\n                            player:SendNotification(\u0027Vous n\\\u0027avez pas assez de point pour effectuer cette action.\u0027);\n                            MrSpell.onHello(event, player, object);\n                        end\n                    end\n                end\n            end\n        end\n    end\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ELe PNJ v\u00e9rifie que je poss\u00e9de le nombre de points ou que je poss\u00e9de plus de points que le prix, sinon quoi, je recevrais un message d\u0027erreur et je serais re-envoy\u00e9s au menu principal. \u003Cbr\u003E\nSi je poss\u00e9de le bon nombre de points je lui demande de v\u00e9rifier si je poss\u00e9de le sort.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Efunction MrSpell.onSelect(event, player, object, sender, intid)\n    for classId, classSubArray in pairs(MrSpell.spellList) do\n        if (intid == classId) then\n            for spellId, spellName in pairs(classSubArray) do\n                local pSpell = player:HasSpell(spellId);\n\n                local msg = \u0027\u0027;\n                if (pSpell) then \n                    msg = \u0027|CFF009D09D\u00e9j\u00e0 Appris|r\u0027;\n                else \n                    msg = \u0027|CFF9D1C00Non appris|r\u0027;\n                end\n\n                player:GossipMenuAddItem(0, spellName..\u0027 \u0027..msg, 0, spellId)\n                player:GossipSendMenu(1, object);\n            end\n        end\n        \n        for spellId, _ in pairs(classSubArray) do\n            if (intid == spellId) then\n                for spellCostId, Cost in pairs(MrSpell.spellCost) do\n                    if (spellId == spellCostId) then\n                        local pMoney = player:GetItemCount(40752);\n\n                        if (pMoney \u0026gt;= Cost)then\n                            local pSpell = player:HasSpell(spellId);\n                            if (not(pSpell)) then\n                                player:RemoveItem(40752, Cost);\n                                player:LearnSpell(spellId);\n                                player:GossipComplete();\n                                player:SendNotification(\u0027Merci pour votre achat.\u0027);\n                            else\n                                player:SendNotification(\u0027Vous connaissez d\u00e9j\u00e0 ce sort.\u0027);\n                                MrSpell.onHello(event, player, object);\n                            end\n                        else\n                            player:SendNotification(\u0027Vous n\\\u0027avez pas assez de point pour effectuer cette action.\u0027);\n                            MrSpell.onHello(event, player, object);\n                        end\n                    end\n                end\n            end\n        end\n    end\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EEt l\u00e0 c\u0027est la fin, je lui dis que si je ne poss\u00e9de pas le sort alors :\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ETu me retires le co\u00fbt du sort.\u003C\/p\u003E\u003C\/li\u003E\n  \n\u003Cli\u003E\u003Cp\u003ETu m\u0027apprends le sort.\u003C\/p\u003E\u003C\/li\u003E\n  \n\u003Cli\u003E\u003Cp\u003ETu ferme le menu.\u003C\/p\u003E\u003C\/li\u003E\n  \n\u003Cli\u003E\u003Cp\u003ETu m\u0027envoies un message.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ul\u003E\n  \u003Cbr\u003E\n\n\u003Cp\u003ESinon il m\u0027envoie un message d\u0027erreur et me re-envoie vers le menu principal.\u003Cbr\u003E\nIl ne reste qu\u0027a ajouter les Events qui vont r\u00e9gire mon code.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003ERegisterCreatureGossipEvent(197, 1, MrSpell.onHello)\nRegisterCreatureGossipEvent(197, 2, MrSpell.onSelect)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cul\u003E\u003Cli\u003E197 \u00e9tant l\u0027entry de votre PNJ\u003C\/li\u003E\u003C\/ul\u003E\n  \u003Cbr\u003E\n\n\u003Cp\u003EVoil\u00e0 j\u0027esp\u00e8re que ce tutoriel vous auras pl\u00fbt, j\u0027ai essayer d\u0027\u00eatre le plus clair possible, si vous avez des questions h\u00e9sitez pas! \u003Cbr\u003E\nLe code complet lui ressemble \u00e0 ceci :\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Elocal MrSpell = {};\n\nMrSpell.Locale = {\n    [1] = \u0027Guerrier\u0027,\n};\n\nMrSpell.spellList = {\n    [1] = {\n        [12550] = \u0027Frappe mortelle\u0027,\n        [69] = \u0027Frappe h\u00e9ro\u00efque\u0027,\n    },\n};\n\nMrSpell.spellCost = {\n    [12550] = 50,\n    [69] = 100,\n};\n\nfunction MrSpell.onHello(event, player, object)\n    local pClass = player:GetClass();\n    for k, v in pairs(MrSpell.Locale) do\n        if (pClass ~= k) then\n            player:GossipMenuAddItem(0, v, 0, k)\n        end\n    end\n    player:GossipSendMenu(1, object);\nend\n\nfunction MrSpell.onSelect(event, player, object, sender, intid)\n    for classId, classSubArray in pairs(MrSpell.spellList) do\n\n        if (intid == classId) then\n            for spellId, spellName in pairs(classSubArray) do\n                local pSpell = player:HasSpell(spellId);\n\n                local msg = \u0027\u0027;\n                if (pSpell) then \n                    msg = \u0027|CFF009D09D\u00e9j\u00e0 Appris|r\u0027;\n                else \n                    msg = \u0027|CFF9D1C00Non appris|r\u0027;\n                end\n\n                player:GossipMenuAddItem(0, spellName..\u0027 \u0027..msg, 0, spellId)\n                player:GossipSendMenu(1, object);\n            end\n        end\n\n        for spellId, _ in pairs(classSubArray) do\n            if (intid == spellId) then\n                for spellCostId, Cost in pairs(MrSpell.spellCost) do\n                    if (spellId == spellCostId) then\n                        local pMoney = player:GetItemCount(40752);\n                        if (pMoney \u0026gt;= Cost)then\n\n                            local pSpell = player:HasSpell(spellId);\n                            if (not(pSpell)) then\n                                player:RemoveItem(40752, Cost);\n                                player:LearnSpell(spellId);\n                                player:GossipComplete();\n                                player:SendNotification(\u0027Merci pour votre achat.\u0027);\n                            else\n                                player:SendNotification(\u0027Vous connaissez d\u00e9j\u00e0 ce sort.\u0027);\n                                MrSpell.onHello(event, player, object);\n                            end\n                        else\n                            player:SendNotification(\u0027Vous n\\\u0027avez pas assez de point pour effectuer cette action.\u0027);\n                            MrSpell.onHello(event, player, object);\n                        end\n                        \n                    end\n                end\n            end\n        end\n    end\nend\nRegisterCreatureGossipEvent(197, 1, MrSpell.onHello)\nRegisterCreatureGossipEvent(197, 2, MrSpell.onSelect)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"73"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"149","attributes":{"number":2,"createdAt":"2021-02-18T21:58:36+00:00","contentType":"discussionTagged","content":[[2,11],[2,11,15,23,25,30,36,37]],"canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"d
