anReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"66"}]},"tags":{"data":[{"type":"tags","id":"2"}]}}},"included":[{"type":"posts","id":"66","attributes":{"number":1,"createdAt":"2021-01-09T15:56:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EImportant :\u003C\/strong\u003E Ce tutoriel a \u00e9t\u00e9 r\u00e9dig\u00e9 par Nobodie pour le site wow-emu.fr. Je le recopie ici \u00e0 l\u0027identique, Il se peut que certaines informations soient obsol\u00e8tes \u00e0 ce jour. Bonne lecture !\u003C\/p\u003E\n\n\u003Ch1\u003EToutes mes erreurs de d\u00e9butant\u003C\/h1\u003E\n\u003Cp\u003EBonjour \u00e0 tous \ud83d\ude00\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cdel\u003E Aujourd\u0027hui, l\u0027envie d\u0027\u00e9crire un tutoriel me reprend et comme certains ici m\u0027ont un peu encens\u00e9 (mention sp\u00e9ciale \u00e0 Danalieth sur ce sujet), on va faire un tutoriel un peu particulier \u003C\/del\u003E\u003C\/p\u003E\n\n\u003Cp\u003EAujourd\u0027hui, je vais lister l\u0027ensemble des erreurs techniques que j\u0027ai pu faire durant toute mon exp\u00e9rience de Wow, en esp\u00e9rant que vous saurez ne pas tomber dans ces m\u00eames pi\u00e8ges \ud83d\ude09\u003C\/p\u003E\n\n\u003Ch2\u003EErreurs li\u00e9es \u00e0 la base de donn\u00e9es\u003C\/h2\u003E\n\n\u003Cp\u003EOn commence gentiment par les erreurs li\u00e9es \u00e0 la DB.\u003C\/p\u003E\n\n\u003Ch3\u003EOublier le WHERE dans une requ\u00eate\u003C\/h3\u003E\n\n\u003Cp\u003EHum \ud83d\ude16 j\u0027\u00e9tais oblig\u00e9 de la mettre celle-l\u00e0. Tous les d\u00e9veloppeurs SQL ont un jour fait cette erreur, et j\u0027en fait partie. Au moins une fois par mois, la DB devait \u00eatre recharg\u00e9e avec des donn\u00e9es propres suite \u00e0 une erreur de requ\u00eate par un membre de l\u0027\u00e9quipe.\u003C\/p\u003E\n\n\u003Ch3\u003EOublier de mettre \u00e0 jour la DB en parall\u00e8le du core\u003C\/h3\u003E\n\n\u003Cp\u003EUne erreur que j\u0027ai faite plusieurs fois. Etant sur Cata \u00e0 l\u0027\u00e9poque d\u0027aurore, nous avons du mettre \u00e0 jour beaucoup de syst\u00e8mes, et donc adapter la base et le core pour y int\u00e9grer de nouvelles informations. Sur le serveur, la mise \u00e0 jour du core \u00e9tait faite automatiquement chaque matin, mais la DB devait \u00eatre mise \u00e0 jour manuellement (pour \u00e9viter les erreurs sur les personnages joueur). J\u0027ai oubli\u00e9 de mettre \u00e0 jour cette DB \u00e0 plusieurs reprises, faisant planter lamentablement le serveur pendant plusieurs heures le matin.\u003C\/p\u003E\n\n\u003Ch3\u003ESupprimer la mauvaise base de donn\u00e9es\/table\u003C\/h3\u003E\n\n\u003Cp\u003ECelle-l\u00e0 aussi m\u0027est arriv\u00e9e : confondre les deux interfaces de gestion de DB, et prendre la prod pour la dev. S\u0027en suit soit une suppression partielle de certaines tables (ou ex\u00e9cution d\u0027une requ\u00eate UPDATE) soit une suppression totale de la base. S\u0027en suit la mise en place d\u0027un backup du jour pr\u00e9c\u00e9dent et pr\u00e8s de 24H de jeu perdu pour les joueurs. Heureusement, \u00e7a n\u0027est arriv\u00e9 que deux fois en 2 ans, dont une n\u0027a pas r\u00e9ellement impact\u00e9 les joueurs.\u003C\/p\u003E\n\n\u003Ch2\u003EErreurs \u0022humaines\u0022\u003C\/h2\u003E\n\n\u003Ch3\u003EPr\u00e9voir une mise \u00e0 jour ... et s\u0027endormir\u003C\/h3\u003E\n\n\u003Cp\u003ECa m\u0027est arriv\u00e9 une fois sur Aurore. A 4H du mat, mise \u00e0 jour importante qui n\u00e9cessite d\u0027\u00eatre connect\u00e9 pour appliquer la maj et v\u00e9rifier son d\u00e9roulement. J\u0027annonce \u00e0 3H que le serveur va subir la maj une heure plus tard ... et je m\u0027endors devant le pc 20 minutes apr\u00e8s. La mise \u00e0 jour a \u00e9t\u00e9 repouss\u00e9e de 24H :x\u003C\/p\u003E\n\n\u003Ch3\u003EAnnoncer une mise \u00e0 jour dans X minutes ... et oublier le timer\u003C\/h3\u003E\n\n\u003Cp\u003EOuais, celle l\u00e0 aussi, elle est dr\u00f4le. Je fais un message de 10 lignes en .announce sur le serveur. J\u0027\u00e9cris tout ce qui va \u00eatre appliqu\u00e9 dans la maj qui suit. Et je tape juste apr\u00e8s .server restart ... en oubliant le timer. Du coup le serveur \u00e0 red\u00e9marr\u00e9 direct. Depuis, les joueurs appelaient ce fail \u0022une NoboDie\u0022 sur Aurore ...\u003C\/p\u003E\n\n\u003Ch2\u003EErreurs de configuration\u003C\/h2\u003E\n\n\u003Cp\u003EOn poursuit avec les erreurs de configuration du core, qui peuvent souvent apporter de gros probl\u00e8mes.\u003C\/p\u003E\n\n\u003Ch3\u003EConfigurer deux serveurs sur le m\u00eame port\u003C\/h3\u003E\n\n\u003Cp\u003ECette erreur m\u0027est arriv\u00e9e dans les premiers jours d\u0027ouverture d\u0027Aurore. Un second serveur de d\u00e9veloppement devait \u00eatre install\u00e9 pour permettre aux d\u00e9veloppeurs SQL de travailler. Pour avoir un serveur au plus proche du serveur de prod, j\u0027ai copi\u00e9 l\u0027ensemble des fichiers du serveur. Mauvaise id\u00e9e, puisque le port se devait d\u0027\u00eatre diff\u00e9rent et a caus\u00e9 divers probl\u00e8mes dont un reboot continu des deux serveurs.\u003C\/p\u003E\n\n\u003Ch3\u003EOublier la variable GuildExperience\u003C\/h3\u003E\n\n\u003Cp\u003ECelle-l\u00e0, je n\u0027en suis pas fier ... A l\u0027ouverture de notre Mop sur Mist-eria, les guildes ne gagnaient aucune exp\u00e9rience. Pendant pr\u00e8s de trois semaines, nous \u00e9tions sur d\u0027autres travaux et n\u0027avons donc pas pris le temps d\u0027y travailler. Ensuite, j\u0027ai pass\u00e9 plus d\u0027une semaine dans le core \u00e0 tenter de trouver la raison du probl\u00e8me. Jusqu\u0027au jour ou je me rends compte que la variable du .conf activant l\u0027exp\u00e9rience de guilde \u00e9tait \u00e0 0 ...\u003C\/p\u003E\n\n\u003Ch2\u003EErreurs de d\u00e9veloppement\u003C\/h2\u003E\n\n\u003Cp\u003EOn passe aux erreurs de code, qui peuvent causer de r\u00e9els soucis.\u003C\/p\u003E\n\n\u003Ch3\u003ESe tromper sur le prototype de fonctions\u003C\/h3\u003E\n\n\u003Cp\u003ECette erreur, je l\u0027ai rencontr\u00e9e ... une fois par boss d\u00e9velopp\u00e9.\u003Cbr\u003E\nLe scripting de boss se fait de fa\u00e7on \u00e9v\u00e9nementielle. A chaque \u00e9v\u00e9nement est associ\u00e9e une m\u00e9thode qui par d\u00e9faut ne fait ... pas grand chose. La ou c\u0027est int\u00e9ressant, c\u0027est qu\u0027en surchargeant ces m\u00e9thodes, on peut modifier le comportement du boss pour lui faire faire ce qu\u0027on souhaite. Cependant, cela n\u00e9cessite de surcharger les m\u00e9thodes, et donc de reprendre exactement le m\u00eame prototype. Une lettre qui change dans le nom de la m\u00e9thode, et le prototype est diff\u00e9rent et votre m\u00e9thode n\u0027est donc pas appel\u00e9e ... Rageant quand \u00e7a arrive trop souvent.\u003C\/p\u003E\n\n\u003Cp\u003EVous pouvez utiliser le mot-cl\u00e9 \u0022override\u0022 sur visual studio, qui g\u00e9n\u00e9rera une erreur de compilation si le prototype ne correspond pas \u00e0 une m\u00e9thode de la classe m\u00e8re.\u003C\/p\u003E\n\n\u003Ch3\u003EOublier la pr\u00e9sence de r\u00e9f\u00e9rences dans le core\u003C\/h3\u003E\n\n\u003Cp\u003ECette erreur, je l\u0027ai eue \u00e0 plusieurs reprise sur wow, mais \u00e9galement sur mes projets personnels. En CPP, il existe des pointeurs et des r\u00e9f\u00e9rences. Sans rentrer dans les d\u00e9tails, on va dire que les deux sont \u00e0 peu pr\u00e8s \u00e9quivalents. Ce qui change principalement (dans le cas qui nous int\u00e9resse), c\u0027est la syntaxe plus simple des r\u00e9f\u00e9rences. Sauf que celle-ci pose un souci : Lorsqu\u0027on voit un appel de m\u00e9thode, le seul moyen de savoir si celle-ci prend en param\u00e8tre une r\u00e9f\u00e9rence sur un objet est d\u0027aller voir son prototype. Quand vous lisez les sources du core (\u00e7a m\u0027est arriv\u00e9 pour r\u00e9cup\u00e9rer la zone et l\u0027area du joueur), si vous ne voyez pas cette r\u00e9f\u00e9rence, vous ne comprenez pas pourquoi les variables sont modifi\u00e9es ensuite. Ca m\u0027a caus\u00e9 plusieurs jours de maux de t\u00eate juste \u00e0 cause de cette erreur.\u003C\/p\u003E\n\n\u003Ch3\u003EOublier de clean un pointeur\u003C\/h3\u003E\n\n\u003Cp\u003EA l\u0027ouverture de Mist-eria, nous avions besoin de logs pr\u00e9cis sur le serveur. Cela a n\u00e9cessit\u00e9 de modifier le syst\u00e8me de log pour y integrer des informations suppl\u00e9mentaires. Une erreur dans ce code (un delete en fin de m\u00e9thode) causait une fuite m\u00e9moire de quasiment 2 Go par heure. Sur une machine \u00e0 24Go, le serveur plantait toutes les 10H sans qu\u0027on en trouve la raison, d\u0027autant plus que le probl\u00e8me ne se posait pas en dev (pas assez de monde pour g\u00e9n\u00e9rer suffisamment de fuites m\u00e9moires). Jusqu\u0027\u00e0 finir par utiliser Valgrind en production pour identifier le probl\u00e8me.\u003C\/p\u003E\n\n\u003Ch3\u003ENe pas s\u00e9curiser son site\u003C\/h3\u003E\n\n\u003Cp\u003ESur le premier site d\u0027Aurore, que j\u0027avais d\u00e9velopp\u00e9 en quelques jours, j\u0027avais test\u00e9 quasiment toutes les variables fournies par l\u0027utilisateur. J\u0027en avais oubli\u00e9 une, cependant. Celle-ci a permis \u00e0 un mec d\u0027installer une backdoor et se rendre ma\u00eetre du serveur pendant quasiment deux semaines. Il s\u0027ajoutait des PO ingame (\u00e0 lui et \u00e0 tout le monde), se donnait acc\u00e8s \u00e0 des comptes GM en modifiant la DB, r\u00e9cup\u00e9rait du code source pour jouer avec nous, ...\u003Cbr\u003E\n\u003Cstrong\u003EFaites attention les mecs, s\u0027il vous plait v\u00e9rifiez tous les inputs fournis par des utilisateurs ...\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ELa pire\u003C\/h2\u003E\n\n\u003Cp\u003EOn finit par celle qui a plomb\u00e9 notre projet sans m\u00eame qu\u0027on s\u0027en rende compte ...\u003C\/p\u003E\n\n\u003Cp\u003EQuand on effectue des mises \u00e0 jour quotidiennes, avec souvent une dizaine de commits par jour sur le d\u00e9p\u00f4t de source, on finit par utiliser des clefs SSH pour automatiser le processus de push\/pull sans avoir \u00e0 fournir de mot de passe. Ce syst\u00e8me est ultra s\u00e9curis\u00e9 ... jusqu\u0027au jour ou votre concurrent s\u0027introduit dans votre syst\u00e8me et r\u00e9cup\u00e8re les clefs SSH.\u003Cbr\u003E\nIl faut alors supprimer toutes ces clefs et en g\u00e9n\u00e9rer de nouvelles ... ce que nous n\u0027avions pas fait.\u003Cbr\u003E\nCela leur a permis d\u0027avoir acc\u00e8s pendant plus d\u0027un an \u00e0 l\u0027ensemble de nos mises \u00e0 jour. Les ont-ils utilis\u00e9es ? Je n\u0027ai aucune preuve. S\u00fbrement. Toujours est-il qu\u0027ils nous talonnaient en ouvrant souvent le m\u00eame contenu que nous avec quelques jours de retard ...\u003Cbr\u003E\n\u003Cstrong\u003EFaites attention, et v\u00e9rifiez votre s\u00e9curit\u00e9. Ca ne vaut pas le coup de bosser gratuitement pour votre concurrent, surtout quand vous avez de nombreux joueurs ...\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EVoil\u00e0 pour le moment toutes les erreurs qui me reviennent en t\u00eate. Plus qu\u0027un simple \u00e9tat des lieux sur mes performances mis\u00e9rables, c\u0027est un petit reminder vous permettant de ne pas faire les m\u00eames erreurs, et si vous les avez faites, dites-vous que vous n\u0027\u00eates pas les seuls \ud83d\ude09.\u003C\/p\u003E\n\n\u003Cp\u003EBonne continuation \u00e0 tout le monde, et bonne chance dans le monde d\u00e9licat des serveurs Wow \ud83d\ude09\u003C\/p\u003E\n\n\u003Cp\u003EPS : n\u0027h\u00e9sitez pas \u00e0 pr\u00e9senter vos erreurs \u00e0 la suite de ce post, qui sait, \u00e7a pourra s\u00fbrement aider d\u0027autres personnes \u00e0 ne pas tomber dans les m\u00eames pi\u00e8ges \ud83d\ude09 Il n\u0027y a pas de honte \u00e0 avoir \ud83d\ude00\u003C\/p\u003E","editedAt":"2021-01-09T16:02:35+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"40"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"likes":{"data":[{"type":"users","id":"2"}]},"mentionedBy":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null,"discussionCount":33,"commentCount":35,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-17T17:13:27+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"groups","id":"1","attributes":{"nameSingular":"Administrateur","namePlural":"Administrateurs","color":"#B72A2A","icon":"fas fa-wrench","isHidden":0}},{"type":"groups","id":"4","attributes":{"nameSingular":"Mod\u00e9rateur","namePlural":"Mod\u00e9rateurs","color":"#80349E","icon":"fas fa-bolt","isHidden":0}},{"type":"tags","id":"2","attributes":{"name":"Tutoriels","description":"","slug":"tutoriels","color":"#e74c3c","backgroundUrl":null,"backgroundMode":null,"icon":"","discussionCount":53,"position":2,"defaultSort":null,"isChild":false,"isHidden":false,"lastPostedAt":"2021-02-18T21:25:53+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"postCount":49}}]}});
