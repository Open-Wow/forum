                    <h1>Easy LoginScreen</h1>
<h2>Tutoriel par Morded, traduit par mes soins via DeepL</h2>

<p>Cela fait longtemps que je n'ai pas vu tout le monde, comme certains d'entre vous le savent peut-être, j'ai travaillé sur une toute nouvelle version de mon "Easy LoginScreen".</p>

<p>Celui-ci est fait à partir de zéro et comparé à mon ancienne version, l'ancienne version est plutôt un déchet complet.<br>
A la fin, je ne voulais pas le publier parce que je n'avais pas d'exemple de LoginScreen, mais comme je l'ai donné à certains qui l'ont demandé, j'ai décidé de le publier sans exemple.</p>

<p>Alors... c'est parti :</p>

<ol style="list-style-type:decimal"><li>: Quoi de neuf ?<br>
Débutant :</li>
<li>: Les dossiers</li>
<li>: L'outil</li>
<li>: La prise en main<br>
Avancé :</li>
<li>: Comment l'ajouter à vos propres fichiers ?</li>
<li>: Comment les utiliser ?</li>
<li>: Comment modifier les boutons ?<br>
-</li>
<li>: Crédits</li></ol>

<h1>Quoi de neuf ?</h1>
<ul><li>Un seul fichier contenant le code.</li>
<li>Une tonne d'améliorations au niveau du code.</li>
<li>Vous pouvez 'copier' la caméra d'un modèle vers celle que vous voulez afficher.</li>
<li>Devrait fonctionner avec toutes les résolutions possibles maintenant.</li>
<li>Une API améliorée qui vous permet de créer des scripts de scène pour déplacer les modèles ou faire différentes animations.</li>
<li>Un outil qui fait de la création de votre propre LoginScreen un jeu d'enfant.</li></ul>

<h1>Les dossiers</h1>
<p><a href="http://en.file-upload.net/download-10081409/Loginscreen_XML.rar.html" rel=" nofollow ugc">Loginscreen avec extensions XML</a> - Le classique<br>
<a href="http://en.file-upload.net/download-10081395/Loginscreen_newbieTester.rar.html" rel=" nofollow ugc">Pack du débutant avec outils</a> - Un pack qui fonctionne par simple extraction dans le dossier wow et c'est parti.</p>

<p><a href="http://en.file-upload.net/download-10081403/Loginscreen_noXML.rar.html" rel=" nofollow ugc">LoginScreen</a> - Contient uniquement le fichier LoginScreen, pour les projets qui ont déjà modifié les fichiers xml.<br>
<a href="http://en.file-upload.net/download-10081416/LoginscreenTool.rar.html" rel=" nofollow ugc">LoginscreenTool</a> - Contient uniquement le fichier LoginscreenTool, pour l'ajouter si vous avez déjà un LoginScreen.</p>

<h1>L'outil</h1>
<p><img src="https://i.imgur.com/XNu4czv.png" title="" alt=""><br>
L'outil fait tout ce que vous auriez normalement dû faire à la main avec des essais et des erreurs dans le fichier LoginScene.lua, par lui-même, avec presque aucun effort.</p>

<p>Pour activer l'outil pour votre écran de connexion, téléchargez soit le "Pack du débutant avec outils" que vous n'avez qu'à extraire dans votre répertoire wow et essayez-le, ou téléchargez le fichier "LoginscreenTool", qui ne contient que l'outil pour le LoginScreen.</p>

<p>Si vous avez obtenu le téléchargement "LoginscreenTool", vous devez ouvrir "AccountLogin.xml" et aller à la fin du fichier, et ajouter : <code>&lt;Script file="LSTool.lua"/&gt;</code> sous l'autre fichier Script.</p>

<p>Si vous avez terminé votre écran de connexion avec l'outil et que vous voulez le désactiver, vous devez ouvrir "AccountLogin.xml" et aller jusqu'à la fin du fichier, puis supprimer la ligne que vous avez ajoutée auparavant.</p>

<h1>La prise en main</h1>
<p>Après avoir téléchargé les fichiers (voir 2.), tu dois les décompresser dans ton répertoire WoW (où se trouve ton WoW.exe).</p>

<p>Si tu cliques sur le fichier "allFiles.exe", il devrait ressembler à ceci : <br>
<img src="https://i.imgur.com/v6aCgoS.jpg" title="" alt=""></p>

<p>Maintenant vous pouvez ouvrir le fichier "LoginScene.lua" dans le dossier <code>Interface/GlueXML</code>.</p>

<p>Sur la ligne 57 - 71 c'est tout ce que vous devez regarder pour l'édition.</p>

<p>Dans la table sceneData, vous trouverez les paramètres généraux de votre scène :</p>
<ol style="list-style-type:decimal"><li>: Temps en secondes jusqu'à ce que la prochaine scène soit déclenchée.</li>
<li>: chemin vers l'image de fond modifiez-les selon vos besoins.</li></ol>

<p>Après la table sceneData vous trouvez tous les modèles pour toutes vos scènes avec leurs paramètres :<br>
1 : sceneID - le modèle ne s'affichera que sur cette sceneID spécifique<br>
2 - 7 : position, rotation, échelle et alpha du modèle <br>
(Z et Scale semblent faire la même chose, mais Z pousse en fait le modèle plus en arrière, si vous le poussez trop loin, il disparaîtra parce qu'il est hors de la distance de rendu)<br>
8 : la lumière du modèle, assez avancée, regardez la documentation de la lumière à l'intérieur du fichier LoginScene.lua, si vous voulez utiliser la lumière par défaut, laissez-la vide avec "<em>".<br>
9 : séquence - c'est l'animation que le modèle va faire (vous devrez peut-être jouer un peu pour trouver la bonne).<br>
10 - 11 : width and height Squish - Ceux-ci sont également utilisés pour la mise à l'échelle, car la mise à l'échelle du modèle lui-même ne mettra pas à l'échelle les particules, donc parfois vous devez utiliser ces deux pour la mise à l'échelle.<br>
12 : le chemin vers le modèle, le modèle a besoin de textures codées en dur, car vous ne pouvez pas appliquer de skins avec une méthode<br>
13 : referenceID - cet ID n'a pas besoin d'être défini sauf si vous voulez faire des SceneScripts (peut aussi être laissé en noir avec "</em>" si vous voulez utiliser un cameraModel)<br>
14 : cameraModel - celui-ci est aussi un chemin comme &lt;12&gt;, mais ce modèle ne sera utilisé que pour copier sa caméra.</p>

<p>Si vous voulez ajouter un autre modèle à la même scène, assurez-vous simplement que le sceneID est le même.<br>
/!\ Ajoutez une virgule à la fin de tous les modèles sauf le dernier comme ceci : /!\<br>
   {1, 0, 0, 0, 0, 1, 1, _, 1, 1, 1, "World\Scale\\HumanMaleScale.mdx"},<br>
   {1, 0, 0, 0, 0, 1, 1, _, 1, 1, 1, "World\Scale\\\N- HumanMaleScale.mdx"},<br>
   {1, 0, 0, 0, 0, 1, 1, _, 1, 1, 1, "World\Scale\\\N- HumanMaleScale.mdx"}</p>

<p>Il en va de même pour les scènes !</p>

<h1>Comment l'ajouter à vos propres fichiers ?</h1>
<p>Vous n'avez besoin que du téléchargement de "Loginscreen" pour le mettre en œuvre !</p>

<h2>Modification AccountLogin.xml</h2>
<p><strong>Ligne 93 :</strong><br>
Remplacer :</p> 
<pre><code class="language-lua">&lt;ModelFFX name="AccountLogin" toplevel="true" parent="GlueParent" setAllPoints="true" enableKeyboard="true" hidden="true" fogNear="0" fogFar="1200" glow="0.08"&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Par :</p> 
<pre><code class="language-lua">&lt;Frame name="AccountLogin" toplevel="true" parent="GlueParent" setAllPoints="true" enableKeyboard="true" frameStrata="HIGH" hidden="true"&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p><strong>Ligne 2501 - 2502 :</strong><br>
Remplacer :</p> 
<pre><code class="language-lua">         &lt;/Scripts&gt;
      &lt;FogColor r="0.25" g="0.06" b="0.015"/&gt;
   &lt;/ModelFFX&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Par :</p> 
<pre><code class="language-lua">         &lt;OnUpdate&gt;
            LoginScreen_OnUpdate(self, elapsed);
         &lt;/OnUpdate&gt;
      &lt;/Scripts&gt;
   &lt;/Frame&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p><strong>à la fin du fichier au-dessus de "&lt;/UI&gt;" et en dessous de "&lt;/Frame&gt;" ajouter :</strong></p>
<pre><code class="language-lua">&lt;Script file="LoginScene.lua"/&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<h2>Modification AccountLogin.lua</h2>
<p><strong>Supprimés les lignes 29 à 38</strong></p>
<pre><code class="language-lua">   self:SetCamera(0);
   self:SetSequence(0);
   
   if (IsStreamingTrial()) then
      AccountLoginCinematicsButton:Disable();
      AccountLogin:SetModel("Interface\\Glues\\Models\\UI_MainMenu\\UI_MainMenu.m2");
   else
      AccountLogin:SetModel("Interface\\Glues\\Models\\UI_MainMenu_Northrend\\UI_MainMenu_Northrend.m2");
   end</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p><strong>Supprimés les lignes 41 à 43</strong></p>
<pre><code class="language-lua">   self:SetSequence(0);
   PlayGlueMusic(CurrentGlueMusic);
   PlayGlueAmbience(GlueAmbienceTracks["DARKPORTAL"], 4.0);</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<h1>Comment les utiliser ?</h1>
<p>Maintenant, vous avez tout mis en place, mais comment l'utiliser, vous pourriez vous demander.<br>
Cette fois-ci, j'ai fait une documentation complete à l'intérieur du fichier LoginScene.lua, qui contient tout ce que vous devez savoir sur ce qu'il faut faire.</p>

<h1>Comment modifier les boutons ?</h1>
<p>Pour modifier les boutons, vous pouvez obtenir les 3 fichiers .blp nécessaires à partir de ce chemin : <code>Interface/GLUES/COMMON/</code></p>

<p>Dans le patch .MPQ locale-frFR.MPQ ou la localisation que vous utilisez.<br>
Vous devez obtenir ces trois fichiers :</p>
<ul><li>Glue-Panel-Button-Up-Blue.blp</li>
<li>Glue-Panel-Button-Down-Blue.blp</li>
<li>Glue-Panel-Button-Highlight-Blue.blp</li></ul>

<p>Vous pouvez maintenant les convertir et les modifier comme vous le souhaitez.<br>
Assurez-vous de changer le canal alpha pour vos nouveaux styles de boutons.</p>

<h1>Crédits</h1>
<p>Soldan - qui m'a aidé à réaliser tous les modèles.<br>
Chase - avoir trouvé une méthode pour copier les caméras à la volée<br>
Stoneharry - pour m'avoir fait comprendre que les images blizzard ne sont jamais en plein écran, ce qui fait que le jeu fonctionne maintenant avec toutes les résolutions.<br>
Blizzard - pour avoir rendu presque impossible le bon fonctionnement du jeu.</p>

rs\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/57tqxI7rtDcwbql0.png","slug":"noc","joinTime":null}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null}}],"session":{"userId":0,"csrfToken":"Lyfh0rFhkYFpaAcBtWbB1981JH6R0LXc15oBgiK8"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"100","attributes":{"title":"Easy LoginScreen","slug":"100-easy-loginscreen","commentCount":1,"participantCount":1,"createdAt":"2021-03-12T20:32:57+00:00","lastPostedAt":"2021-03-12T20:32:57+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"179"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"25"},{"type":"tags","id":"30"},{"type":"tags","id":"36"},{"type":"tags","id":"37"},{"type":"tags","id":"42"}]}}},"included":[{"type":"posts","id":"179","attributes":{"number":1,"createdAt":"2021-03-12T20:32:57+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EEasy LoginScreen\u003C\/h1\u003E\n\u003Ch2\u003ETutoriel par Morded, traduit par mes soins via DeepL\u003C\/h2\u003E\n\n\u003Cp\u003ECela fait longtemps que je n\u0027ai pas vu tout le monde, comme certains d\u0027entre vous le savent peut-\u00eatre, j\u0027ai travaill\u00e9 sur une toute nouvelle version de mon \u0022Easy LoginScreen\u0022.\u003C\/p\u003E\n\n\u003Cp\u003ECelui-ci est fait \u00e0 partir de z\u00e9ro et compar\u00e9 \u00e0 mon ancienne version, l\u0027ancienne version est plut\u00f4t un d\u00e9chet complet.\u003Cbr\u003E\nA la fin, je ne voulais pas le publier parce que je n\u0027avais pas d\u0027exemple de LoginScreen, mais comme je l\u0027ai donn\u00e9 \u00e0 certains qui l\u0027ont demand\u00e9, j\u0027ai d\u00e9cid\u00e9 de le publier sans exemple.\u003C\/p\u003E\n\n\u003Cp\u003EAlors... c\u0027est parti :\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E: Quoi de neuf ?\u003Cbr\u003E\nD\u00e9butant :\u003C\/li\u003E\n\u003Cli\u003E: Les dossiers\u003C\/li\u003E\n\u003Cli\u003E: L\u0027outil\u003C\/li\u003E\n\u003Cli\u003E: La prise en main\u003Cbr\u003E\nAvanc\u00e9 :\u003C\/li\u003E\n\u003Cli\u003E: Comment l\u0027ajouter \u00e0 vos propres fichiers ?\u003C\/li\u003E\n\u003Cli\u003E: Comment les utiliser ?\u003C\/li\u003E\n\u003Cli\u003E: Comment modifier les boutons ?\u003Cbr\u003E\n-\u003C\/li\u003E\n\u003Cli\u003E: Cr\u00e9dits\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Ch1\u003EQuoi de neuf ?\u003C\/h1\u003E\n\u003Cul\u003E\u003Cli\u003EUn seul fichier contenant le code.\u003C\/li\u003E\n\u003Cli\u003EUne tonne d\u0027am\u00e9liorations au niveau du code.\u003C\/li\u003E\n\u003Cli\u003EVous pouvez \u0027copier\u0027 la cam\u00e9ra d\u0027un mod\u00e8le vers celle que vous voulez afficher.\u003C\/li\u003E\n\u003Cli\u003EDevrait fonctionner avec toutes les r\u00e9solutions possibles maintenant.\u003C\/li\u003E\n\u003Cli\u003EUne API am\u00e9lior\u00e9e qui vous permet de cr\u00e9er des scripts de sc\u00e8ne pour d\u00e9placer les mod\u00e8les ou faire diff\u00e9rentes animations.\u003C\/li\u003E\n\u003Cli\u003EUn outil qui fait de la cr\u00e9ation de votre propre LoginScreen un jeu d\u0027enfant.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch1\u003ELes dossiers\u003C\/h1\u003E\n\u003Cp\u003E\u003Ca href=\u0022http:\/\/en.file-upload.net\/download-10081409\/Loginscreen_XML.rar.html\u0022 rel=\u0022 nofollow ugc\u0022\u003ELoginscreen avec extensions XML\u003C\/a\u003E - Le classique\u003Cbr\u003E\n\u003Ca href=\u0022http:\/\/en.file-upload.net\/download-10081395\/Loginscreen_newbieTester.rar.html\u0022 rel=\u0022 nofollow ugc\u0022\u003EPack du d\u00e9butant avec outils\u003C\/a\u003E - Un pack qui fonctionne par simple extraction dans le dossier wow et c\u0027est parti.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022http:\/\/en.file-upload.net\/download-10081403\/Loginscreen_noXML.rar.html\u0022 rel=\u0022 nofollow ugc\u0022\u003ELoginScreen\u003C\/a\u003E - Contient uniquement le fichier LoginScreen, pour les projets qui ont d\u00e9j\u00e0 modifi\u00e9 les fichiers xml.\u003Cbr\u003E\n\u003Ca href=\u0022http:\/\/en.file-upload.net\/download-10081416\/LoginscreenTool.rar.html\u0022 rel=\u0022 nofollow ugc\u0022\u003ELoginscreenTool\u003C\/a\u003E - Contient uniquement le fichier LoginscreenTool, pour l\u0027ajouter si vous avez d\u00e9j\u00e0 un LoginScreen.\u003C\/p\u003E\n\n\u003Ch1\u003EL\u0027outil\u003C\/h1\u003E\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/i.imgur.com\/XNu4czv.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nL\u0027outil fait tout ce que vous auriez normalement d\u00fb faire \u00e0 la main avec des essais et des erreurs dans le fichier LoginScene.lua, par lui-m\u00eame, avec presque aucun effort.\u003C\/p\u003E\n\n\u003Cp\u003EPour activer l\u0027outil pour votre \u00e9cran de connexion, t\u00e9l\u00e9chargez soit le \u0022Pack du d\u00e9butant avec outils\u0022 que vous n\u0027avez qu\u0027\u00e0 extraire dans votre r\u00e9pertoire wow et essayez-le, ou t\u00e9l\u00e9chargez le fichier \u0022LoginscreenTool\u0022, qui ne contient que l\u0027outil pour le LoginScreen.\u003C\/p\u003E\n\n\u003Cp\u003ESi vous avez obtenu le t\u00e9l\u00e9chargement \u0022LoginscreenTool\u0022, vous devez ouvrir \u0022AccountLogin.xml\u0022 et aller \u00e0 la fin du fichier, et ajouter : \u003Ccode\u003E\u0026lt;Script file=\u0022LSTool.lua\u0022\/\u0026gt;\u003C\/code\u003E sous l\u0027autre fichier Script.\u003C\/p\u003E\n\n\u003Cp\u003ESi vous avez termin\u00e9 votre \u00e9cran de connexion avec l\u0027outil et que vous voulez le d\u00e9sactiver, vous devez ouvrir \u0022AccountLogin.xml\u0022 et aller jusqu\u0027\u00e0 la fin du fichier, puis supprimer la ligne que vous avez ajout\u00e9e auparavant.\u003C\/p\u003E\n\n\u003Ch1\u003ELa prise en main\u003C\/h1\u003E\n\u003Cp\u003EApr\u00e8s avoir t\u00e9l\u00e9charg\u00e9 les fichiers (voir 2.), tu dois les d\u00e9compresser dans ton r\u00e9pertoire WoW (o\u00f9 se trouve ton WoW.exe).\u003C\/p\u003E\n\n\u003Cp\u003ESi tu cliques sur le fichier \u0022allFiles.exe\u0022, il devrait ressembler \u00e0 ceci : \u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/i.imgur.com\/v6aCgoS.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EMaintenant vous pouvez ouvrir le fichier \u0022LoginScene.lua\u0022 dans le dossier \u003Ccode\u003EInterface\/GlueXML\u003C\/code\u003E.\u003C\/p\u003E\n\n\u003Cp\u003ESur la ligne 57 - 71 c\u0027est tout ce que vous devez regarder pour l\u0027\u00e9dition.\u003C\/p\u003E\n\n\u003Cp\u003EDans la table sceneData, vous trouverez les param\u00e8tres g\u00e9n\u00e9raux de votre sc\u00e8ne :\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E: Temps en secondes jusqu\u0027\u00e0 ce que la prochaine sc\u00e8ne soit d\u00e9clench\u00e9e.\u003C\/li\u003E\n\u003Cli\u003E: chemin vers l\u0027image de fond modifiez-les selon vos besoins.\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EApr\u00e8s la table sceneData vous trouvez tous les mod\u00e8les pour toutes vos sc\u00e8nes avec leurs param\u00e8tres :\u003Cbr\u003E\n1 : sceneID - le mod\u00e8le ne s\u0027affichera que sur cette sceneID sp\u00e9cifique\u003Cbr\u003E\n2 - 7 : position, rotation, \u00e9chelle et alpha du mod\u00e8le \u003Cbr\u003E\n(Z et Scale semblent faire la m\u00eame chose, mais Z pousse en fait le mod\u00e8le plus en arri\u00e8re, si vous le poussez trop loin, il dispara\u00eetra parce qu\u0027il est hors de la distance de rendu)\u003Cbr\u003E\n8 : la lumi\u00e8re du mod\u00e8le, assez avanc\u00e9e, regardez la documentation de la lumi\u00e8re \u00e0 l\u0027int\u00e9rieur du fichier LoginScene.lua, si vous voulez utiliser la lumi\u00e8re par d\u00e9faut, laissez-la vide avec \u0022\u003Cem\u003E\u0022.\u003Cbr\u003E\n9 : s\u00e9quence - c\u0027est l\u0027animation que le mod\u00e8le va faire (vous devrez peut-\u00eatre jouer un peu pour trouver la bonne).\u003Cbr\u003E\n10 - 11 : width and height Squish - Ceux-ci sont \u00e9galement utilis\u00e9s pour la mise \u00e0 l\u0027\u00e9chelle, car la mise \u00e0 l\u0027\u00e9chelle du mod\u00e8le lui-m\u00eame ne mettra pas \u00e0 l\u0027\u00e9chelle les particules, donc parfois vous devez utiliser ces deux pour la mise \u00e0 l\u0027\u00e9chelle.\u003Cbr\u003E\n12 : le chemin vers le mod\u00e8le, le mod\u00e8le a besoin de textures cod\u00e9es en dur, car vous ne pouvez pas appliquer de skins avec une m\u00e9thode\u003Cbr\u003E\n13 : referenceID - cet ID n\u0027a pas besoin d\u0027\u00eatre d\u00e9fini sauf si vous voulez faire des SceneScripts (peut aussi \u00eatre laiss\u00e9 en noir avec \u0022\u003C\/em\u003E\u0022 si vous voulez utiliser un cameraModel)\u003Cbr\u003E\n14 : cameraModel - celui-ci est aussi un chemin comme \u0026lt;12\u0026gt;, mais ce mod\u00e8le ne sera utilis\u00e9 que pour copier sa cam\u00e9ra.\u003C\/p\u003E\n\n\u003Cp\u003ESi vous voulez ajouter un autre mod\u00e8le \u00e0 la m\u00eame sc\u00e8ne, assurez-vous simplement que le sceneID est le m\u00eame.\u003Cbr\u003E\n\/!\\ Ajoutez une virgule \u00e0 la fin de tous les mod\u00e8les sauf le dernier comme ceci : \/!\\\u003Cbr\u003E\n   {1, 0, 0, 0, 0, 1, 1, _, 1, 1, 1, \u0022World\\Scale\\\\HumanMaleScale.mdx\u0022},\u003Cbr\u003E\n   {1, 0, 0, 0, 0, 1, 1, _, 1, 1, 1, \u0022World\\Scale\\\\\\N- HumanMaleScale.mdx\u0022},\u003Cbr\u003E\n   {1, 0, 0, 0, 0, 1, 1, _, 1, 1, 1, \u0022World\\Scale\\\\\\N- HumanMaleScale.mdx\u0022}\u003C\/p\u003E\n\n\u003Cp\u003EIl en va de m\u00eame pour les sc\u00e8nes !\u003C\/p\u003E\n\n\u003Ch1\u003EComment l\u0027ajouter \u00e0 vos propres fichiers ?\u003C\/h1\u003E\n\u003Cp\u003EVous n\u0027avez besoin que du t\u00e9l\u00e9chargement de \u0022Loginscreen\u0022 pour le mettre en \u0153uvre !\u003C\/p\u003E\n\n\u003Ch2\u003EModification AccountLogin.xml\u003C\/h2\u003E\n\u003Cp\u003E\u003Cstrong\u003ELigne 93 :\u003C\/strong\u003E\u003Cbr\u003E\nRemplacer :\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E\u0026lt;ModelFFX name=\u0022AccountLogin\u0022 toplevel=\u0022true\u0022 parent=\u0022GlueParent\u0022 setAllPoints=\u0022true\u0022 enableKeyboard=\u0022true\u0022 hidden=\u0022true\u0022 fogNear=\u00220\u0022 fogFar=\u00221200\u0022 glow=\u00220.08\u0022\u0026gt;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EPar :\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E\u0026lt;Frame name=\u0022AccountLogin\u0022 toplevel=\u0022true\u0022 parent=\u0022GlueParent\u0022 setAllPoints=\u0022true\u0022 enableKeyboard=\u0022true\u0022 frameStrata=\u0022HIGH\u0022 hidden=\u0022true\u0022\u0026gt;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ELigne 2501 - 2502 :\u003C\/strong\u003E\u003Cbr\u003E\nRemplacer :\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E         \u0026lt;\/Scripts\u0026gt;\n      \u0026lt;FogColor r=\u00220.25\u0022 g=\u00220.06\u0022 b=\u00220.015\u0022\/\u0026gt;\n   \u0026lt;\/ModelFFX\u0026gt;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EPar :\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E         \u0026lt;OnUpdate\u0026gt;\n            LoginScreen_OnUpdate(self, elapsed);\n         \u0026lt;\/OnUpdate\u0026gt;\n      \u0026lt;\/Scripts\u0026gt;\n   \u0026lt;\/Frame\u0026gt;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u00e0 la fin du fichier au-dessus de \u0022\u0026lt;\/UI\u0026gt;\u0022 et en dessous de \u0022\u0026lt;\/Frame\u0026gt;\u0022 ajouter :\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E\u0026lt;Script file=\u0022LoginScene.lua\u0022\/\u0026gt;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Ch2\u003EModification AccountLogin.lua\u003C\/h2\u003E\n\u003Cp\u003E\u003Cstrong\u003ESupprim\u00e9s les lignes 29 \u00e0 38\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E   self:SetCamera(0);\n   self:SetSequence(0);\n   \n   if (IsStreamingTrial()) then\n      AccountLoginCinematicsButton:Disable();\n      AccountLogin:SetModel(\u0022Interface\\\\Glues\\\\Models\\\\UI_MainMenu\\\\UI_MainMenu.m2\u0022);\n   else\n      AccountLogin:SetModel(\u0022Interface\\\\Glues\\\\Models\\\\UI_MainMenu_Northrend\\\\UI_MainMenu_Northrend.m2\u0022);\n   end\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ESupprim\u00e9s les lignes 41 \u00e0 43\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E   self:SetSequence(0);\n   PlayGlueMusic(CurrentGlueMusic);\n   PlayGlueAmbience(GlueAmbienceTracks[\u0022DARKPORTAL\u0022], 4.0);\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Ch1\u003EComment les utiliser ?\u003C\/h1\u003E\n\u003Cp\u003EMaintenant, vous avez tout mis en place, mais comment l\u0027utiliser, vous pourriez vous demander.\u003Cbr\u003E\nCette fois-ci, j\u0027ai fait une documentation complete \u00e0 l\u0027int\u00e9rieur du fichier LoginScene.lua, qui contient tout ce que vous devez savoir sur ce qu\u0027il faut faire.\u003C\/p\u003E\n\n\u003Ch1\u003EComment modifier les boutons ?\u003C\/h1\u003E\n\u003Cp\u003EPour modifier les boutons, vous pouvez obtenir les 3 fichiers .blp n\u00e9cessaires \u00e0 partir de ce chemin : \u003Ccode\u003EInterface\/GLUES\/COMMON\/\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cp\u003EDans le patch .MPQ locale-frFR.MPQ ou la localisation que vous utilisez.\u003Cbr\u003E\nVous devez obtenir ces trois fichiers :\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EGlue-Panel-Button-Up-Blue.blp\u003C\/li\u003E\n\u003Cli\u003EGlue-Panel-Button-Down-Blue.blp\u003C\/li\u003E\n\u003Cli\u003EGlue-Panel-Button-Highlight-Blue.blp\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EVous pouvez maintenant les convertir et les modifier comme vous le souhaitez.\u003Cbr\u003E\nAssurez-vous de changer le canal alpha pour vos nouveaux styles de boutons.\u003C\/p\u003E\n\n\u003Ch1\u003ECr\u00e9dits\u003C\/h1\u003E\n\u003Cp\u003ESoldan - qui m\u0027a aid\u00e9 \u00e0 r\u00e9aliser tous les mod\u00e8les.\u003Cbr\u003E\nChase - avoir trouv\u00e9 une m\u00e9thode pour copier les cam\u00e9ras \u00e0 la vol\u00e9e\u003Cbr\u003E\nStoneharry - pour m\u0027avoir fait comprendre que les images blizzard ne sont jamais en plein \u00e9cran, ce qui fait que le jeu fonctionne maintenant avec toutes les r\u00e9solutions.\u003Cbr\u003E\nBlizzard - pour avoir rendu presque impossible le bon fonctionnement du jeu.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":fal
