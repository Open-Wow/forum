","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null}},{"type":"users","id":"19","attributes":{"username":"Torvahal","displayName":"Torvahal","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/Zj382QMdGN5T05KR.png","slug":"Torvahal","joinTime":null}}],"session":{"userId":0,"csrfToken":"e5lU5fqHNf6qjp8mcK6NcBVEJlVXc6ozogqzkd8v"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"58","attributes":{"title":"Rendre la Phase 0 possible","slug":"58-rendre-la-phase-0-possible","commentCount":1,"participantCount":1,"createdAt":"2021-02-18T21:06:00+00:00","lastPostedAt":"2021-02-18T21:06:00+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"94"},{"type":"posts","id":"95"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"10"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"25"},{"type":"tags","id":"36"},{"type":"tags","id":"37"}]}}},"included":[{"type":"posts","id":"94","attributes":{"number":1,"createdAt":"2021-02-18T21:06:00+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ERendre la Phase 0 possible\u003C\/h1\u003E\n\n\u003Cp\u003EIl y a longtemps quand je travaill\u00e9s pour @Oldarorn (Hyakkimaru) sur le projet Shadow-Storm j\u0027avais besoin d\u0027avoir un nombre de phase presque illimit\u00e9s pour ranger mes pnjs.\u003C\/p\u003E\n\n\u003Cp\u003EJ\u0027ai donc cherch\u00e9s tr\u00e8s longtemps comment ranger mes PNJ dans une phase qui ne serais \u003Cstrong\u003EJAMAIS\u003C\/strong\u003E utilis\u00e9s ?\u003Cbr\u003E\nC\u0027est l\u00e0 que je me suis pos\u00e9s la question \u003Cem\u003E\u0022Pourquoi la phase 0 n\u0027est pas utilis\u00e9s correctement ?\u0022\u003C\/em\u003E.\u003C\/p\u003E\n\n\u003Cp\u003ESi vous voulez, vous avec un total de 32 phases actives sur lesquels vous pouvez vous rendre, la phase 0 n\u0027en fait pas partit MAIS vous pouvez phaser un PNJ en phase 0.\u003Cbr\u003E\nAlors ou vas t\u0027il ? Que ce passe t\u0027il ?\u003C\/p\u003E\n\n\u003Cp\u003EPour faire simple la phase 0 est un \u0022bug ?\u0022 de l\u2019Emulateur.\u003Cbr\u003E\nEn gros quand vous envoy\u00e9s une entit\u00e9 dans la phase 0, la phase 0 est li\u00e9s \u00e0 cette entit\u00e9, personne ne peu venir dans votre phase 0.\u003C\/p\u003E\n\n\u003Cp\u003EJ\u0027avais donc trouv\u00e9s la solution, sauf que biim coup de r\u00e9alit\u00e9s dans la bouche quand tu restart ton serveur hop le pnj retourne en phase 1.\u003Cbr\u003E\nJe me suis donc dit, \u0022Faut que je modifie le CORE\u0022 et comme je suis une merde en CPP bah \u00e7a fait deux coups de r\u00e9alit\u00e9s dans la bouche!\u003C\/p\u003E\n\n\u003Cp\u003EJ\u0027ai donc demand\u00e9s de l\u0027aide \u00e0 @Belitharian que je remercie encore, car gr\u00e2ce \u00e0 lui, j\u0027ai une phase poubelle qui me permet d\u0027utiliser encore les 32 phases correctement.\u003C\/p\u003E\n\n\u003Ch3\u003ESommaire :\u003C\/h3\u003E\n\u003Cul\u003E\u003Cli\u003EOutils\u003C\/li\u003E\n\u003Cli\u003ELe Core\u003C\/li\u003E\n\u003Cli\u003ELa Base de donn\u00e9e\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003E1. Outils :\u003C\/h3\u003E\n\u003Cul\u003E\u003Cli\u003EUn core fonctionnel\u003C\/li\u003E\n\u003Cli\u003EUn Editeur de texte (Atom, Visual Code, SublimeText)\u003C\/li\u003E\n\u003Cli\u003EUn Editeur de base de donn\u00e9e (Navicat, SQLYog etc.)\u003C\/li\u003E\n\u003Cli\u003EUne machine pour compiler ..\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003E2. Le Core :\u003C\/h3\u003E\n\u003Cp\u003EVous allez vous rendre dans : \u003Ccode\u003Esrc\/server\/game\/Globals\/ObjectMgr.cpp\u003C\/code\u003E\u003Cbr\u003E\nVous cherchez la ligne : \u003Ccode\u003Eif (data.phaseMask == 0)\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cp\u003EEt vous commentez tout le bloc :\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82656559-40e92b80-9c24-11ea-9c33-ae2d85d254a2.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EEt pareil pour les GameObject\u2019s qui se trouve dans le m\u00eame fichier :\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82656585-4ba3c080-9c24-11ea-9b80-0f2425defc80.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EEt hop tu peux recompiler et d\u0027ailleurs sous Linux et Windows, ne refaite pas un coup de Cmake, pas besoin, tu build et c\u0027est finis \ud83d\ude03\u003C\/p\u003E\n\n\u003Ch3\u003E3. La base de donn\u00e9e :\u003C\/h3\u003E\n\n\u003Cp\u003ETr\u00e8s simple quand vous voulez qu\u0027un PNJ soit en phase 0 il vous faudra ex\u00e9cuter ce code dans votre DB :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003ESET @GUID := ;\nUPDATE creature SET spawnMask = 0, phaseMask = 0 WHERE guid = @GUID;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EEt si vous souhaitez que \u00e7a soit un GameObject en phase 0 :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003ESET @GUID := ;\nUPDATE gameobject SET spawnMask = 0, phaseMask = 0 WHERE guid = @GUID;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gi
