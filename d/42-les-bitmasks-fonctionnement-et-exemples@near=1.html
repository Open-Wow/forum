    <h2>Les Bitmasks - Fonctionnement et Exemples</h2>

    <div>
                    <div>
                                <h3>Galathil</h3>
                <div class="Post-body">
                    <p><strong>Important :</strong> Ce tutoriel a été rédigé par Nobodie pour le site wow-emu.fr. Je le recopie ici à l'identique, Il se peut que certaines informations soient obsolètes à ce jour. Bonne lecture !</p>

<h1>Les Bitmasks - Fonctionnement et Exemples</h1>

<p><strong>Prélude : Ce sujet n'est pas original, il a été transféré d'un précédent forum d'émulation en date d'Octobre 2013. J'en suis l'auteur, je le transfère donc pour les besoins de ce forum. Bien qu'il soit en partie ré-écrit, il se peut que certains termes soient inadaptés ou ne soient plus d'actualité.<br>
Ce tutoriel n'a pas été directement écrit par moi-même, mais par un des membres de l'équipe Mist-Eria. ce sujet est posté avec l'accord de son auteur. Des modifications peuvent y être apportées dans un but de clarification.</strong></p>

<p>Bonjour tout le monde ! Dans ce tutoriel je vais vous expliquer ce qu'est un Bitmask, comment ca marche et quelques exemples d'utilisation pour un serveur WoW.</p>

<p>Tout d'abord voici quelques lien utiles mais pas indispensables à la comprehension de ce tutoriel :<br>
<a href="http://en.wikipedia.org/wiki/Bit_field" rel=" nofollow ugc">http://en.wikipedia.org/wiki/Bit_field</a><br>
<a href="http://fr.wikipedia.org/wiki/Syst%C3%A8me_binaire" rel=" nofollow ugc">http://fr.wikipedia.org/wiki/Syst%C3%A8me_binaire</a></p>

<h2>1) Qu'est ce qu'un Bitmask ?</h2>

<p>Un Bitmask est une donnée traitée bit par bit, elle est stockée sur un entier. Par exemple on peut utiliser un entier de 32 bits pour stocker 32 informations booléenes, chacune sur un bit, correspondant à chaque puissance de 2 entre 2<sup>0</sup> et 2<sup>31</sup>, dans le cas d'un entier de 32 bits.</p>

<p>La valeur entière du bitmask n'a pas de sens, seul les bits nous intéressent. On utilisera donc les opérations bit à bit pour les manipuler.</p>

<p>Prenons un exemple,</p>

<p>Les npc ont un bitmask appelé "npcflag", ou chaque bit de ce masque représente un flag, qui défini si le npc propose ou non une fonctionalité.<br>
Voici la valeur binaire et décimale de quelques de ces flags :</p>
<pre><code>0000 0001 - 1   =&gt; Gossip
0000 0010 - 2   =&gt; Quest Giver
0001 0000 - 16  =&gt; Trainer
1000 0000 - 128 =&gt; Vendor</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Si on veut que notre npc soit à la fois un vendeur et un donneur de quête il suffit de lui mettre le flag 2 et 128 en même temps.<br>
On utilise l'opérateur OU bit à bit :</p>
<pre><code>0000 0010  =&gt; flag 2
OU 1000 0000  =&gt; flag 128
=  1000 0010  =&gt; bitmask qui contient le flag 2 et 128</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Le bitmask résultat a une valeur de 130, et 130 est composé de 128 et 2 =)</p>

<p>Maintenant comment a partir du bitmask retrouver quels flag sont a 1 ?</p>

<p>Prenons un npc qui possède ce mask : 0111 0110. On veux savoir si ce npc est un Trainer (flag 16).<br>
Il suffit pour cela de faire un ET bit à bit entre ces deux valeurs :</p>
<pre><code>0111 0110 =&gt; mask du npc
ET 0001 0000 =&gt; flag 16
=  0001 0000 =&gt; résultat</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Un résultat égal a ce flag indique la présence du flag recherché.</p>

<h2>2) Exemples C++ et SQL</h2>

<p>Voici quelques exemples d'utilisation des bitmasks.</p>

<h3>En SQL :</h3>

<p>Nous souhaitons connaitre la liste de tout les npc Vendeurs.</p>
<pre><code class="language-sql">SELECT * FROM creature_template WHERE (npcflag &amp; 128) = 128;</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Nous souhaitons maintenant ajouter ce flag 128 (Vendeur) au pnj 12345.</p>
<pre><code class="language-sql">UPDATE creature_template SET npcflag = npcflag | 128 WHERE entry = 12345;</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Simple comme tout non ?</p>

<h3>En C++ :</h3>

<p>Nous souhaitons effectuer une action si un npc est un Trainer (flag 16).<br>
En C++ le ET bit à bit est réprésenté par "&amp;". A ne pas confondre avec le ET logique "&amp;&amp;" !</p>
<pre><code class="language-cpp">if (npcflag &amp; 16)
{
    // Action a effectuer
}</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Encore une fois, très simple. Nous pouvons aussi ajouter ce flag au bitmask npcflag :</p>
<pre><code class="language-cpp">npcflag = npcflag | 16;</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>ou</p>
<pre><code class="language-cpp">npcflag |= 16;</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Remarque : On préfèrera utiliser des énumérations pour stocker les valeurs des flags, plutôt que d'utiliser directement leur valeur. En effet, ces valeurs changent souvent à chaque MAJ/Extension, cela permet de n'avoir qu'une seule ligne de code a changer par flag.</p>
<pre><code class="language-cpp">enum NPCFlags // En Hexa dans cet exemple
{
    UNIT_NPC_FLAG_TRAINER               = 0x00000010, // = 16
    UNIT_NPC_FLAG_VENDOR                = 0x00000080, // = 128
    // ...
}</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Faites attention à la priorité des opérateurs ! (<a href="http://en.cppreference.com/w/cpp/languag...precedence" rel=" nofollow ugc">http://en.cppreference.com/w/cpp/languag...precedence</a>)</p>

<p>Dans le doute, mettez des parenthèses.</p>

<p>Voila pour ce tuto sur les Bitmask, un concept pas très compliqué mais tellement pratique et surtout <strong>indispensable</strong> dans le domaine de l'émulation (quelle qu'elle soit) !</p>

<p><del>J'espère qu'il vous plaira, n'hesitez pas à poser des questions à la suite</del></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>noc</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="42/1.html" class="PostMention" data-id="68">Galathil</a> Un Bitmask est une donnée traitée bit par bit, elle est stockée sur un entier. Par exemple on peut utiliser un entier de 32 bits pour stocker 32 informations booléenes, chacune sur un bit, correspondant à chaque puissance de 2 entre 20 et 231, dans le cas d'un entier de 32 bits.</p></div></blockquote>

<p>En fait un bitmask c'est une donnee binaire, des 1 ou des 0, elle est placee dans une variable numerique qui a un format comme toutes les variables numeriques entieres non signees ( sans signe positif ou negatif). Le format depend de ce que l'on a besoin, autrement dit 8 bits, 16 bits, 32 bits, ... d'informations comme une variable numerique entiere non signe classique, de meme que son interpretation ne depend que des besoins de son createur.</p>

"posts","id":"88"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"28"},{"type":"tags","id":"29"}]}}},"included":[{"type":"posts","id":"68","attributes":{"number":1,"createdAt":"2021-01-09T16:29:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EImportant :\u003C\/strong\u003E Ce tutoriel a \u00e9t\u00e9 r\u00e9dig\u00e9 par Nobodie pour le site wow-emu.fr. Je le recopie ici \u00e0 l\u0027identique, Il se peut que certaines informations soient obsol\u00e8tes \u00e0 ce jour. Bonne lecture !\u003C\/p\u003E\n\n\u003Ch1\u003ELes Bitmasks - Fonctionnement et Exemples\u003C\/h1\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPr\u00e9lude : Ce sujet n\u0027est pas original, il a \u00e9t\u00e9 transf\u00e9r\u00e9 d\u0027un pr\u00e9c\u00e9dent forum d\u0027\u00e9mulation en date d\u0027Octobre 2013. J\u0027en suis l\u0027auteur, je le transf\u00e8re donc pour les besoins de ce forum. Bien qu\u0027il soit en partie r\u00e9-\u00e9crit, il se peut que certains termes soient inadapt\u00e9s ou ne soient plus d\u0027actualit\u00e9.\u003Cbr\u003E\nCe tutoriel n\u0027a pas \u00e9t\u00e9 directement \u00e9crit par moi-m\u00eame, mais par un des membres de l\u0027\u00e9quipe Mist-Eria. ce sujet est post\u00e9 avec l\u0027accord de son auteur. Des modifications peuvent y \u00eatre apport\u00e9es dans un but de clarification.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EBonjour tout le monde ! Dans ce tutoriel je vais vous expliquer ce qu\u0027est un Bitmask, comment ca marche et quelques exemples d\u0027utilisation pour un serveur WoW.\u003C\/p\u003E\n\n\u003Cp\u003ETout d\u0027abord voici quelques lien utiles mais pas indispensables \u00e0 la comprehension de ce tutoriel :\u003Cbr\u003E\n\u003Ca href=\u0022http:\/\/en.wikipedia.org\/wiki\/Bit_field\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/en.wikipedia.org\/wiki\/Bit_field\u003C\/a\u003E\u003Cbr\u003E\n\u003Ca href=\u0022http:\/\/fr.wikipedia.org\/wiki\/Syst%C3%A8me_binaire\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/fr.wikipedia.org\/wiki\/Syst%C3%A8me_binaire\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Ch2\u003E1) Qu\u0027est ce qu\u0027un Bitmask ?\u003C\/h2\u003E\n\n\u003Cp\u003EUn Bitmask est une donn\u00e9e trait\u00e9e bit par bit, elle est stock\u00e9e sur un entier. Par exemple on peut utiliser un entier de 32 bits pour stocker 32 informations bool\u00e9enes, chacune sur un bit, correspondant \u00e0 chaque puissance de 2 entre 2\u003Csup\u003E0\u003C\/sup\u003E et 2\u003Csup\u003E31\u003C\/sup\u003E, dans le cas d\u0027un entier de 32 bits.\u003C\/p\u003E\n\n\u003Cp\u003ELa valeur enti\u00e8re du bitmask n\u0027a pas de sens, seul les bits nous int\u00e9ressent. On utilisera donc les op\u00e9rations bit \u00e0 bit pour les manipuler.\u003C\/p\u003E\n\n\u003Cp\u003EPrenons un exemple,\u003C\/p\u003E\n\n\u003Cp\u003ELes npc ont un bitmask appel\u00e9 \u0022npcflag\u0022, ou chaque bit de ce masque repr\u00e9sente un flag, qui d\u00e9fini si le npc propose ou non une fonctionalit\u00e9.\u003Cbr\u003E\nVoici la valeur binaire et d\u00e9cimale de quelques de ces flags :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E0000 0001 - 1   =\u0026gt; Gossip\n0000 0010 - 2   =\u0026gt; Quest Giver\n0001 0000 - 16  =\u0026gt; Trainer\n1000 0000 - 128 =\u0026gt; Vendor\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ESi on veut que notre npc soit \u00e0 la fois un vendeur et un donneur de qu\u00eate il suffit de lui mettre le flag 2 et 128 en m\u00eame temps.\u003Cbr\u003E\nOn utilise l\u0027op\u00e9rateur OU bit \u00e0 bit :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E0000 0010  =\u0026gt; flag 2\nOU 1000 0000  =\u0026gt; flag 128\n=  1000 0010  =\u0026gt; bitmask qui contient le flag 2 et 128\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ELe bitmask r\u00e9sultat a une valeur de 130, et 130 est compos\u00e9 de 128 et 2 =)\u003C\/p\u003E\n\n\u003Cp\u003EMaintenant comment a partir du bitmask retrouver quels flag sont a 1 ?\u003C\/p\u003E\n\n\u003Cp\u003EPrenons un npc qui poss\u00e8de ce mask : 0111 0110. On veux savoir si ce npc est un Trainer (flag 16).\u003Cbr\u003E\nIl suffit pour cela de faire un ET bit \u00e0 bit entre ces deux valeurs :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E0111 0110 =\u0026gt; mask du npc\nET 0001 0000 =\u0026gt; flag 16\n=  0001 0000 =\u0026gt; r\u00e9sultat\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EUn r\u00e9sultat \u00e9gal a ce flag indique la pr\u00e9sence du flag recherch\u00e9.\u003C\/p\u003E\n\n\u003Ch2\u003E2) Exemples C++ et SQL\u003C\/h2\u003E\n\n\u003Cp\u003EVoici quelques exemples d\u0027utilisation des bitmasks.\u003C\/p\u003E\n\n\u003Ch3\u003EEn SQL :\u003C\/h3\u003E\n\n\u003Cp\u003ENous souhaitons connaitre la liste de tout les npc Vendeurs.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-sql\u0022\u003ESELECT * FROM creature_template WHERE (npcflag \u0026amp; 128) = 128;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ENous souhaitons maintenant ajouter ce flag 128 (Vendeur) au pnj 12345.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-sql\u0022\u003EUPDATE creature_template SET npcflag = npcflag | 128 WHERE entry = 12345;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ESimple comme tout non ?\u003C\/p\u003E\n\n\u003Ch3\u003EEn C++ :\u003C\/h3\u003E\n\n\u003Cp\u003ENous souhaitons effectuer une action si un npc est un Trainer (flag 16).\u003Cbr\u003E\nEn C++ le ET bit \u00e0 bit est r\u00e9pr\u00e9sent\u00e9 par \u0022\u0026amp;\u0022. A ne pas confondre avec le ET logique \u0022\u0026amp;\u0026amp;\u0022 !\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-cpp\u0022\u003Eif (npcflag \u0026amp; 16)\n{\n    \/\/ Action a effectuer\n}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EEncore une fois, tr\u00e8s simple. Nous pouvons aussi ajouter ce flag au bitmask npcflag :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-cpp\u0022\u003Enpcflag = npcflag | 16;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003Eou\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-cpp\u0022\u003Enpcflag |= 16;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ERemarque : On pr\u00e9f\u00e8rera utiliser des \u00e9num\u00e9rations pour stocker les valeurs des flags, plut\u00f4t que d\u0027utiliser directement leur valeur. En effet, ces valeurs changent souvent \u00e0 chaque MAJ\/Extension, cela permet de n\u0027avoir qu\u0027une seule ligne de code a changer par flag.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-cpp\u0022\u003Eenum NPCFlags \/\/ En Hexa dans cet exemple\n{\n    UNIT_NPC_FLAG_TRAINER               = 0x00000010, \/\/ = 16\n    UNIT_NPC_FLAG_VENDOR                = 0x00000080, \/\/ = 128\n    \/\/ ...\n}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EFaites attention \u00e0 la priorit\u00e9 des op\u00e9rateurs ! (\u003Ca href=\u0022http:\/\/en.cppreference.com\/w\/cpp\/languag...precedence\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/en.cppreference.com\/w\/cpp\/languag...precedence\u003C\/a\u003E)\u003C\/p\u003E\n\n\u003Cp\u003EDans le doute, mettez des parenth\u00e8ses.\u003C\/p\u003E\n\n\u003Cp\u003EVoila pour ce tuto sur les Bitmask, un concept pas tr\u00e8s compliqu\u00e9 mais tellement pratique et surtout \u003Cstrong\u003Eindispensable\u003C\/strong\u003E dans le domaine de l\u0027\u00e9mulation (quelle qu\u0027elle soit) !\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cdel\u003EJ\u0027esp\u00e8re qu\u0027il vous plaira, n\u0027hesitez pas \u00e0 poser des questions \u00e0 la suite\u003C\/del\u003E\u003C\/p\u003E","editedAt":"2021-01-09T16:34:07+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"42"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"likes":{"data":[{"type":"users","id":"2"},{"type":"users","id":"13"}]},"mentionedBy":{"data":[{"type":"posts","id":"88"}]}}},{"type":"posts","id":"88","attributes":{"number":2,"createdAt":"2021-02-12T20:57:11+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/forum.open-wow.eu\/d\/42\/1\u0022 class=\u0022PostMention\u0022 data-id=\u002268\u0022\u003EGalathil\u003C\/a\u003E Un Bitmask est une donn\u00e9e trait\u00e9e bit par bit, elle est stock\u00e9e sur un entier. Par exemple on peut utiliser un entier de 32 bits pour stocker 32 informations bool\u00e9enes, chacune sur un bit, correspondant \u00e0 chaque puissance de 2 entre 20 et 231, dans le cas d\u0027un entier de 32 bits.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EEn fait un bitmask c\u0027est une donnee binaire, des 1 ou des 0, elle est placee dans une variable numerique qui a un format comme toutes les variables numeriques entieres non signees ( sans signe positif ou negatif). Le format depend de ce que l\u0027on a besoin, autrement dit 8 bits, 16 bits, 32 bits, ... d\u0027informations comme une variable numerique entiere non signe classique, de meme que son interpretation ne depend que des besoins de son createur.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"user":{"data":{"type":"users","id":"13"}},"discussion":{"data":{"type":"discussions","id":"42"}},"likes":{"data":[{"type":"users","id":"1"}]},"mentionedBy":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null,"discussionCount":33,"commentCount":35,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-14T12:26:31+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":null,"slug":"noc","joinTime":null,"discussionCount":0,"commentCount":3,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-14T11:52:15+00:00","canSuspend":false},"relationships":{"groups":{"data":[]}}},{"type":"groups","id":"1","attributes":{"nameSingular":"Administrateur","namePlural":"Administrateurs","color":"#B72A2A","icon":"fas fa-wrench","isHid
