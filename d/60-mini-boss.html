                    <h1>Mini Boss C++</h1>
<h3>Tutoriel par @killit5</h3>

<p>Dans ce tutoriel nous alors voir comment créer simplement un petit boss.<br>
Le script de départ se constitue comme suit :</p>

<pre><code class="language-CPP">#include "ScriptMgr.h"

enum Spells
{
};

class World_Boss : public CreatureScript
{
public:
	World_Boss() : CreatureScript("World_Boss") { } // script name onto the DB


struct World_BossAI : public ScriptedAI
{
	
	World_BossAI(Creature* creature) : ScriptedAI(creature) {}
	
    void JustEngagedWith(Unit* /*who*/) override
    {
    }


	void UpdateAI(uint32 diff) override
	{
		if (!UpdateVictim())
           		 return;
			
		DoMeleeAttackIfReady();
	}
};

CreatureAI* GetAI(Creature* creature) const
{
	return new World_BossAI(creature);
}
};

void AddSC_World_Boss()
{
	new World_Boss();
}</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Dans le type enums Spells nous allons prendre quelque sort simple d'utilisation, un cleave, et un enrage, rien de plus simple.</p>
<pre><code class="language-CPP">enum Spells
{
	SPELL_CLEAVE                    = 15284,
	SPELL_ENRAGE			= 27680
};</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Ensuite il existe plusieurs fonction disponible comme celle que nous allons utiliser :</p>
<pre><code class="language-CPP">void JustEngagedWith(Unit* /*who*/)//Fonction appelé lorsque le combat est engagé
void JustDied(Unit* /*killer*/)//Fonction appelée quand la créature est morte
void KilledUnit(Unit* /*victim*/)//Fonction appelée quand la créature tue quelqu'un</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Nous allons commencer par utiliser la fonction principale.</p>
<pre><code class="language-CPP">void UpdateAI(uint32 diff)</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Cette fonction est exécute toutes les 100ms ou plus environ. C'est ici que le script va se dérouler.<br>
On commence par y ajouter 2-3 lignes nécessaire.</p>
<pre><code class="language-CPP">void UpdateAI(uint32 diff) override
{
	if (!UpdateVictim()) //Nécessaire, sinon la créature ne va pas vous capter
                return;
	DoMeleeAttackIfReady(); //Pour que la créature effectue des attaques en mêlée
}</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Comme la fonction <code>void UpdateAI(uint32 diff)</code> est "<em>un timer</em>" nous allons l'utiliser pour créer "<em>une temporisation/compteur</em>" pour dire à quelle moment je souhaite lancer un sort.<br>
Commençons par la technique enrage pourquoi ne pas le lancer à 20% de vie de la créature -&gt; facile.</p>
<pre><code class="language-CPP">	if(HealthBelowPct(20))//SI 20% de vie
	{
		DoCast(me,SPELL_ENRAGE);//Il lance sur lui un sort
	}</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p><strong>Attention ! Il nous faut rajouter une condition sinon la créature cast le sort sans s'arrêter.</strong></p>
<pre><code class="language-CPP">bool enraged;
        void JustEngagedWith(Unit* /*who*/) override
        {
			enraged = false;
        }</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<pre><code class="language-CPP">		void UpdateAI(uint32 diff) override
		{
			if (!UpdateVictim())
               		return;

			if(HealthBelowPct(20) &amp;&amp; !enraged)
			{
				DoCast(me,SPELL_ENRAGE);
				enraged = true;
			}
		DoMeleeAttackIfReady();
	}</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Ensuite nous allons demander à la créature de faire quelque technique. On commence par créer une nouvelle variable qui contiendra une valeur en milliseconde.</p>
<pre><code class="language-CPP">		uint32 spell_cleave_timer;
			bool enraged;
		
    void JustEngagedWith(Unit* /*who*/) override
    {
		spell_cleave_timer = 10000; //10sec
	enraged = false;
    }</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Comme nous le savons tous 1000ms = 1 sec, donc 10000ms = 10 sec. Donc au moment ou le combat commenceras la créature lanceras le sort environ 10 sec après.</p>
<pre><code class="language-CPP">	void UpdateAI(uint32 diff) override
	{
		if (!UpdateVictim())
               	return;
		if(spell_cleave_timer &lt;= diff)
		{
			DoCastVictim(SPELL_CLEAVE);
			spell_cleave_timer = 10000;
		} 
		else spell_cleave_timer -= diff;
		if(HealthBelowPct(20) &amp;&amp; !enraged)
		{
			DoCast(me,SPELL_ENRAGE);
			enraged = true;
		}
		DoMeleeAttackIfReady();
	}</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>On utilise ici, simplement la fonction :</p>
<pre><code class="language-CPP">DoCastVictim(SPELL_CLEAVE);</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>La technique seras lancé sur ça cible.<br>
On aurait aussi bien pu faire d'une autre façon :</p>
<pre><code class="language-CPP">Unit* target = SelectTarget(SELECT_TARGET_RANDOM, 0);
DoCast(target,SPELL_ENRAGE);</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Ici il sélection une cible au hasard, mais d'autre possibilité s'oppose a nous :</p>
<pre><code class="language-CPP">    SELECT_TARGET_RANDOM ,  // choisir une cible aléatoire
    SELECT_TARGET_MAXTHREAT,   // Choisir une cible avec un niveau de menace élevée
    SELECT_TARGET_MINTHREAT,   // Choisir une cible avec un niveau de menace faible
    SELECT_TARGET_MAXDISTANCE, // Choisir une cible plus loin
    SELECT_TARGET_MINDISTANCE  // Choisir une cible plus proche</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Bien sur le "0" à côté de SELECT_TARGET_RANDOM n'est pas insignifiant, exemple :</p>
<pre><code class="language-CPP">(SELECT_TARGET_RANDOM, 0)    //Choisir une cible aléatoire
(SELECT_TARGET_RANDOM, 1)    //Choisir une cible aléatoire à courte distance
(SELECT_TARGET_RANDOM, 2)    //Choisir une cible aléatoire à moyenne distance
(SELECT_TARGET_RANDOM, 3)    //Choisir une cible aléatoire à grande distance
(SELECT_TARGET_RANDOM, 4)    //Choisir une cible aléatoire avec du mana
(SELECT_TARGET_RANDOM, 5)    //Choisir une cible aléatoire avec de la rage
(SELECT_TARGET_RANDOM, 6)    //Choisir une cible aléatoire avec de l'énergie</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Nous pouvons compléter aussi ce script par l'appel d'une nouvelle créature lors du combat.<br>
Rebelote, nous redéclarons une nouvelle variable :</p>
<pre><code class="language-CPP">uint32 Spawn_Timer;
Spawn_Timer = 25000;//25sec
			if(Spawn_Timer &lt;= diff)
			{
				me-&gt;SummonCreature(17895, me-&gt;GetPositionX(), me-&gt;GetPositionY(), me-&gt;GetPositionZ(), 0, TEMPSUMMON_TIMED_DESPAWN_OUT_OF_COMBAT,1000);
				Spawn_Timer = 25000;
			} 
			else Spawn_Timer -= diff; </code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>la fonction <code>TEMPSUMMON_TIMED_DESPAWN_OUT_OF_COMBAT</code> permet de faire disparaître la créature 1 sec après la fin du combat. D'autre proposition s'offre encore à nous :</p>
<pre><code class="language-CPP">TEMPSUMMON_TIMED_OR_DEAD_DESPAWN                    //Despawns après un temps spécifique ou quand le boss disparaît
TEMPSUMMON_TIMED_OR_CORPSE_DESPAWN                  //Despawns après un temps spécifique  ou quand la créature meurt
TEMPSUMMON_TIMED_DESPAWN                            //Despawns après un temps spécifique 
TEMPSUMMON_TIMED_DESPAWN_OUT_OF_COMBAT              //Despawns après un temps spécifique ou quand le combat finit
TEMPSUMMON_CORPSE_DESPAWN                           //Despawns après la mort
TEMPSUMMON_CORPSE_TIMED_DESPAWN                     //Despawns après un temps spécifique après la mort
TEMPSUMMON_DEAD_DESPAWN                             //Despawns quand la créature disparaît
TEMPSUMMON_MANUAL_DESPAWN                           //Despawns quand la fonction UnSummon() est utilisée </code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Nous pouvons finir se tutoriel en étoffant tous ça par quelque parole en utilisant la fonction "<em>Talk(ID)</em>", comme suit :<br>
Il nous faut créer un nouveau texte dans la DB, utilisons "<em>creature_text</em>".<br>
Pour en savoir plus sur cette DB je vous laisse check <a href="https://trinitycore.atlassian.net/wiki/spaces/tc/pages/2130007/creature+text" rel=" nofollow ugc">ici</a>.<br>
Je vous donne un petit script SQL comme exemple :</p>
<pre><code class="language-SQL">SET
@CreatureID = 45000,
@Text = "Que trépasse si je faiblis !",
@comment = "Boos Tutoriel";

INSERT INTO `creature_text` (`CreatureID`, `GroupID`, `ID`, `Text`, `Type`, `Language`, `Probability`, `Emote`, `Duration`, `Sound`, `BroadcastTextId`, `TextRange`, `comment`) VALUES
(@CreatureID, '0', '0', @Text, '12', '0', '100', '0', '0', '0', '0', '0', @comment);</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Il nous suffit de mettre notre fonction dans le script.</p>
<pre><code class="language-CPP">void JustEngagedWith(Unit* /*who*/) override
        {
			Spawn_Timer = 25000;
			spell_cleave_timer = 10000; //10sec
			enraged = false;
            Talk(0);
        }</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Au final, nous allons avoir se petit code :</p>
<pre><code class="language-CPP">#include "ScriptMgr.h"

enum Spells
{
	SPELL_CLEAVE	= 15284,
	SPELL_ENRAGE	= 27680
};

class World_Boss : public CreatureScript
{
public:
	World_Boss() : CreatureScript("World_Boss") { } // script name onto the DB


struct World_BossAI : public ScriptedAI
{
	
	World_BossAI(Creature* creature) : ScriptedAI(creature) {}
	
	uint32 spell_cleave_timer;
	uint32 Spawn_Timer;
	bool enraged;
	
    void JustEngagedWith(Unit* /*who*/) override
    {
		Spawn_Timer = 25000;
		spell_cleave_timer = 10000; //10sec
		enraged = false;
       		Talk(0);
    }

	void UpdateAI(uint32 diff) override
	{
		if (!UpdateVictim())
            return;
		if(spell_cleave_timer &lt;= diff)
		{
			DoCastVictim(SPELL_CLEAVE);
			spell_cleave_timer = 10000;
		} 
		else spell_cleave_timer -= diff;
		if(Spawn_Timer &lt;= diff)
		{
			me-&gt;SummonCreature(17895, me-&gt;GetPositionX(), me-&gt;GetPositionY(), me-&gt;GetPositionZ(), 0, TEMPSUMMON_TIMED_DESPAWN_OUT_OF_COMBAT,1000);
			Spawn_Timer = 25000;
		} 
		else Spawn_Timer -= diff;
		if(HealthBelowPct(20) &amp;&amp; !enraged)
		{
			DoCast(me,SPELL_ENRAGE);
			enraged = true;
		}
		DoMeleeAttackIfReady();
	}

};

CreatureAI* GetAI(Creature* creature) const
{
	return new World_BossAI(creature);
}
};

void AddSC_World_Boss()
{
	new World_Boss();
}</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

3,"participantCount":2,"createdAt":"2021-01-20T20:08:53+00:00","lastPostedAt":"2021-01-27T16:51:32+00:00","lastPostNumber":3,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"lastPostedUser":{"data":{"type":"users","id":"1"}}}},{"type":"discussions","id":"79","attributes":{"title":"Cr\u00e9er un effet d\u0027enchantement","slug":"79-creer-un-effet-denchantement","commentCount":1,"participantCount":1,"createdAt":"2021-02-18T21:42:19+00:00","lastPostedAt":"2021-02-18T21:42:19+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"lastPostedUser":{"data":{"type":"users","id":"2"}}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null}},{"type":"users","id":"19","attributes":{"username":"Torvahal","displayName":"Torvahal","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/Zj382QMdGN5T05KR.png","slug":"Torvahal","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":null,"slug":"noc","joinTime":null}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null}},{"type":"users","id":"18","attributes":{"username":"Nehyren","displayName":"Nehyren","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/JTiwGMIn9vWbQRVE.png","slug":"Nehyren","joinTime":null}}],"session":{"userId":0,"csrfToken":"cDvTYTKc21xMDGDh94yR6OL9bc3hEyK8Jz4a4rgs"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"60","attributes":{"title":"Mini Boss","slug":"60-mini-boss","commentCount":1,"participantCount":1,"createdAt":"2021-02-18T21:08:17+00:00","lastPostedAt":"2021-02-18T21:08:17+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"100"},{"type":"posts","id":"101"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"10"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"25"},{"type":"tags","id":"36"},{"type":"tags","id":"37"}]}}},"included":[{"type":"posts","id":"100","attributes":{"number":1,"createdAt":"2021-02-18T21:08:17+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EMini Boss C++\u003C\/h1\u003E\n\u003Ch3\u003ETutoriel par @killit5\u003C\/h3\u003E\n\n\u003Cp\u003EDans ce tutoriel nous alors voir comment cr\u00e9er simplement un petit boss.\u003Cbr\u003E\nLe script de d\u00e9part se constitue comme suit :\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003E#include \u0022ScriptMgr.h\u0022\n\nenum Spells\n{\n};\n\nclass World_Boss : public CreatureScript\n{\npublic:\n\tWorld_Boss() : CreatureScript(\u0022World_Boss\u0022) { } \/\/ script name onto the DB\n\n\nstruct World_BossAI : public ScriptedAI\n{\n\t\n\tWorld_BossAI(Creature* creature) : ScriptedAI(creature) {}\n\t\n    void JustEngagedWith(Unit* \/*who*\/) override\n    {\n    }\n\n\n\tvoid UpdateAI(uint32 diff) override\n\t{\n\t\tif (!UpdateVictim())\n           \t\t return;\n\t\t\t\n\t\tDoMeleeAttackIfReady();\n\t}\n};\n\nCreatureAI* GetAI(Creature* creature) const\n{\n\treturn new World_BossAI(creature);\n}\n};\n\nvoid AddSC_World_Boss()\n{\n\tnew World_Boss();\n}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EDans le type enums Spells nous allons prendre quelque sort simple d\u0027utilisation, un cleave, et un enrage, rien de plus simple.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003Eenum Spells\n{\n\tSPELL_CLEAVE                    = 15284,\n\tSPELL_ENRAGE\t\t\t= 27680\n};\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EEnsuite il existe plusieurs fonction disponible comme celle que nous allons utiliser :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003Evoid JustEngagedWith(Unit* \/*who*\/)\/\/Fonction appel\u00e9 lorsque le combat est engag\u00e9\nvoid JustDied(Unit* \/*killer*\/)\/\/Fonction appel\u00e9e quand la cr\u00e9ature est morte\nvoid KilledUnit(Unit* \/*victim*\/)\/\/Fonction appel\u00e9e quand la cr\u00e9ature tue quelqu\u0027un\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ENous allons commencer par utiliser la fonction principale.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003Evoid UpdateAI(uint32 diff)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ECette fonction est ex\u00e9cute toutes les 100ms ou plus environ. C\u0027est ici que le script va se d\u00e9rouler.\u003Cbr\u003E\nOn commence par y ajouter 2-3 lignes n\u00e9cessaire.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003Evoid UpdateAI(uint32 diff) override\n{\n\tif (!UpdateVictim()) \/\/N\u00e9cessaire, sinon la cr\u00e9ature ne va pas vous capter\n                return;\n\tDoMeleeAttackIfReady(); \/\/Pour que la cr\u00e9ature effectue des attaques en m\u00eal\u00e9e\n}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EComme la fonction \u003Ccode\u003Evoid UpdateAI(uint32 diff)\u003C\/code\u003E est \u0022\u003Cem\u003Eun timer\u003C\/em\u003E\u0022 nous allons l\u0027utiliser pour cr\u00e9er \u0022\u003Cem\u003Eune temporisation\/compteur\u003C\/em\u003E\u0022 pour dire \u00e0 quelle moment je souhaite lancer un sort.\u003Cbr\u003E\nCommen\u00e7ons par la technique enrage pourquoi ne pas le lancer \u00e0 20% de vie de la cr\u00e9ature -\u0026gt; facile.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003E\tif(HealthBelowPct(20))\/\/SI 20% de vie\n\t{\n\t\tDoCast(me,SPELL_ENRAGE);\/\/Il lance sur lui un sort\n\t}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EAttention ! Il nous faut rajouter une condition sinon la cr\u00e9ature cast le sort sans s\u0027arr\u00eater.\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003Ebool enraged;\n        void JustEngagedWith(Unit* \/*who*\/) override\n        {\n\t\t\tenraged = false;\n        }\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003E\t\tvoid UpdateAI(uint32 diff) override\n\t\t{\n\t\t\tif (!UpdateVictim())\n               \t\treturn;\n\n\t\t\tif(HealthBelowPct(20) \u0026amp;\u0026amp; !enraged)\n\t\t\t{\n\t\t\t\tDoCast(me,SPELL_ENRAGE);\n\t\t\t\tenraged = true;\n\t\t\t}\n\t\tDoMeleeAttackIfReady();\n\t}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EEnsuite nous allons demander \u00e0 la cr\u00e9ature de faire quelque technique. On commence par cr\u00e9er une nouvelle variable qui contiendra une valeur en milliseconde.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003E\t\tuint32 spell_cleave_timer;\n\t\t\tbool enraged;\n\t\t\n    void JustEngagedWith(Unit* \/*who*\/) override\n    {\n\t\tspell_cleave_timer = 10000; \/\/10sec\n\tenraged = false;\n    }\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EComme nous le savons tous 1000ms = 1 sec, donc 10000ms = 10 sec. Donc au moment ou le combat commenceras la cr\u00e9ature lanceras le sort environ 10 sec apr\u00e8s.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003E\tvoid UpdateAI(uint32 diff) override\n\t{\n\t\tif (!UpdateVictim())\n               \treturn;\n\t\tif(spell_cleave_timer \u0026lt;= diff)\n\t\t{\n\t\t\tDoCastVictim(SPELL_CLEAVE);\n\t\t\tspell_cleave_timer = 10000;\n\t\t} \n\t\telse spell_cleave_timer -= diff;\n\t\tif(HealthBelowPct(20) \u0026amp;\u0026amp; !enraged)\n\t\t{\n\t\t\tDoCast(me,SPELL_ENRAGE);\n\t\t\tenraged = true;\n\t\t}\n\t\tDoMeleeAttackIfReady();\n\t}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EOn utilise ici, simplement la fonction :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003EDoCastVictim(SPELL_CLEAVE);\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ELa technique seras lanc\u00e9 sur \u00e7a cible.\u003Cbr\u003E\nOn aurait aussi bien pu faire d\u0027une autre fa\u00e7on :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003EUnit* target = SelectTarget(SELECT_TARGET_RANDOM, 0);\nDoCast(target,SPELL_ENRAGE);\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EIci il s\u00e9lection une cible au hasard, mais d\u0027autre possibilit\u00e9 s\u0027oppose a nous :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003E    SELECT_TARGET_RANDOM ,  \/\/ choisir une cible al\u00e9atoire\n    SELECT_TARGET_MAXTHREAT,   \/\/ Choisir une cible avec un niveau de menace \u00e9lev\u00e9e\n    SELECT_TARGET_MINTHREAT,   \/\/ Choisir une cible avec un niveau de menace faible\n    SELECT_TARGET_MAXDISTANCE, \/\/ Choisir une cible plus loin\n    SELECT_TARGET_MINDISTANCE  \/\/ Choisir une cible plus proche\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EBien sur le \u00220\u0022 \u00e0 c\u00f4t\u00e9 de SELECT_TARGET_RANDOM n\u0027est pas insignifiant, exemple :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003E(SELECT_TARGET_RANDOM, 0)    \/\/Choisir une cible al\u00e9atoire\n(SELECT_TARGET_RANDOM, 1)    \/\/Choisir une cible al\u00e9atoire \u00e0 courte distance\n(SELECT_TARGET_RANDOM, 2)    \/\/Choisir une cible al\u00e9atoire \u00e0 moyenne distance\n(SELECT_TARGET_RANDOM, 3)    \/\/Choisir une cible al\u00e9atoire \u00e0 grande distance\n(SELECT_TARGET_RANDOM, 4)    \/\/Choisir une cible al\u00e9atoire avec du mana\n(SELECT_TARGET_RANDOM, 5)    \/\/Choisir une cible al\u00e9atoire avec de la rage\n(SELECT_TARGET_RANDOM, 6)    \/\/Choisir une cible al\u00e9atoire avec de l\u0027\u00e9nergie\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ENous pouvons compl\u00e9ter aussi ce script par l\u0027appel d\u0027une nouvelle cr\u00e9ature lors du combat.\u003Cbr\u003E\nRebelote, nous red\u00e9clarons une nouvelle variable :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003Euint32 Spawn_Timer;\nSpawn_Timer = 25000;\/\/25sec\n\t\t\tif(Spawn_Timer \u0026lt;= diff)\n\t\t\t{\n\t\t\t\tme-\u0026gt;SummonCreature(17895, me-\u0026gt;GetPositionX(), me-\u0026gt;GetPositionY(), me-\u0026gt;GetPositionZ(), 0, TEMPSUMMON_TIMED_DESPAWN_OUT_OF_COMBAT,1000);\n\t\t\t\tSpawn_Timer = 25000;\n\t\t\t} \n\t\t\telse Spawn_Timer -= diff; \u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003Ela fonction \u003Ccode\u003ETEMPSUMMON_TIMED_DESPAWN_OUT_OF_COMBAT\u003C\/code\u003E permet de faire dispara\u00eetre la cr\u00e9ature 1 sec apr\u00e8s la fin du combat. D\u0027autre proposition s\u0027offre encore \u00e0 nous :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003ETEMPSUMMON_TIMED_OR_DEAD_DESPAWN                    \/\/Despawns apr\u00e8s un temps sp\u00e9cifique ou quand le boss dispara\u00eet\nTEMPSUMMON_TIMED_OR_CORPSE_DESPAWN                  \/\/Despawns apr\u00e8s un temps sp\u00e9cifique  ou quand la cr\u00e9ature meurt\nTEMPSUMMON_TIMED_DESPAWN                            \/\/Despawns apr\u00e8s un temps sp\u00e9cifique \nTEMPSUMMON_TIMED_DESPAWN_OUT_OF_COMBAT              \/\/Despawns apr\u00e8s un temps sp\u00e9cifique ou quand le combat finit\nTEMPSUMMON_CORPSE_DESPAWN                           \/\/Despawns apr\u00e8s la mort\nTEMPSUMMON_CORPSE_TIMED_DESPAWN                     \/\/Despawns apr\u00e8s un temps sp\u00e9cifique apr\u00e8s la mort\nTEMPSUMMON_DEAD_DESPAWN                             \/\/Despawns quand la cr\u00e9ature dispara\u00eet\nTEMPSUMMON_MANUAL_DESPAWN                           \/\/Despawns quand la fonction UnSummon() est utilis\u00e9e \u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ENous pouvons finir se tutoriel en \u00e9toffant tous \u00e7a par quelque parole en utilisant la fonction \u0022\u003Cem\u003ETalk(ID)\u003C\/em\u003E\u0022, comme suit :\u003Cbr\u003E\nIl nous faut cr\u00e9er un nouveau texte dans la DB, utilisons \u0022\u003Cem\u003Ecreature_text\u003C\/em\u003E\u0022.\u003Cbr\u003E\nPour en savoir plus sur cette DB je vous laisse check \u003Ca href=\u0022https:\/\/trinitycore.atlassian.net\/wiki\/spaces\/tc\/pages\/2130007\/creature+text\u0022 rel=\u0022 nofollow ugc\u0022\u003Eici\u003C\/a\u003E.\u003Cbr\u003E\nJe vous donne un petit script SQL comme exemple :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003ESET\n@CreatureID = 45000,\n@Text = \u0022Que tr\u00e9passe si je faiblis !\u0022,\n@comment = \u0022Boos Tutoriel\u0022;\n\nINSERT INTO `creature_text` (`CreatureID`, `GroupID`, `ID`, `Text`, `Type`, `Language`, `Probability`, `Emote`, `Duration`, `Sound`, `BroadcastTextId`, `TextRange`, `comment`) VALUES\n(@CreatureID, \u00270\u0027, \u00270\u0027, @Text, \u002712\u0027, \u00270\u0027, \u0027100\u0027, \u00270\u0027, \u00270\u0027, \u00270\u0027, \u00270\u0027, \u00270\u0027, @comment);\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EIl nous suffit de mettre notre fonction dans le script.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003Evoid JustEngagedWith(Unit* \/*who*\/) override\n        {\n\t\t\tSpawn_Timer = 25000;\n\t\t\tspell_cleave_timer = 10000; \/\/10sec\n\t\t\tenraged = false;\n            Talk(0);\n        }\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EAu final, nous allons avoir se petit code :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-CPP\u0022\u003E#include \u0022ScriptMgr.h\u0022\n\nenum Spells\n{\n\tSPELL_CLEAVE\t= 15284,\n\tSPELL_ENRAGE\t= 27680\n};\n\nclass World_Boss : public CreatureScript\n{\npublic:\n\tWorld_Boss() : CreatureScript(\u0022World_Boss\u0022) { } \/\/ script name onto the DB\n\n\nstruct World_BossAI : public ScriptedAI\n{\n\t\n\tWorld_BossAI(Creature* creature) : ScriptedAI(creature) {}\n\t\n\tuint32 spell_cleave_timer;\n\tuint32 Spawn_Timer;\n\tbool enraged;\n\t\n    void JustEngagedWith(Unit* \/*who*\/) override\n    {\n\t\tSpawn_Timer = 25000;\n\t\tspell_cleave_timer = 10000; \/\/10sec\n\t\tenraged = false;\n       \t\tTalk(0);\n    }\n\n\tvoid UpdateAI(uint32 diff) override\n\t{\n\t\tif (!UpdateVictim())\n            return;\n\t\tif(spell_cleave_timer \u0026lt;= diff)\n\t\t{\n\t\t\tDoCastVictim(SPELL_CLEAVE);\n\t\t\tspell_cleave_timer = 10000;\n\t\t} \n\t\telse spell_cleave_timer -= diff;\n\t\tif(Spawn_Timer \u0026lt;= diff)\n\t\t{\n\t\t\tme-\u0026gt;SummonCreature(17895, me-\u0026gt;GetPositionX(), me-\u0026gt;GetPositionY(), me-\u0026gt;GetPositionZ(), 0, TEMPSUMMON_TIMED_DESPAWN_OUT_OF_COMBAT,1000);\n\t\t\tSpawn_Timer = 25000;\n\t\t} \n\t\telse Spawn_Timer -= diff;\n\t\tif(HealthBelowPct(20) \u0026amp;\u0026amp; !enraged)\n\t\t{\n\t\t\tDoCast(me,SPELL_ENRAGE);\n\t\t\tenraged = true;\n\t\t}\n\t\tDoMeleeAttackIfReady();\n\t}\n\n};\n\nCreatureAI* GetAI(Creature* creature) const\n{\n\treturn new World_BossAI(creature);\n}\n};\n\nvoid AddSC_World_Boss()\n{\n\tnew World_Boss();\n}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E","editedAt":"2021-02-18T21:08:57+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"60"}},"user":{"data":{"type":"users","id":"2"}},"editedUser":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"101","attributes":{"number":2,"createdAt":"2021-02-18T21:08:32+00:00","contentType":"discussionTagged","content":[[2,10],[2,10,15,23,25,36,37]],"canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"60"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null,"discussionCount":30,"commentCount":39,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-18T21:43:04+00:00","canSuspend                 flarum.core.app.bootExtensions(flarum.extensions);
