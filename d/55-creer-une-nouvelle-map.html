                <div class="Post-body">
                    <h3><strong>Sommaire :</strong></h3>

<ul><li>Taliis</li>
<li>FuTa</li>
<li>ADTAdder</li></ul>

<h3><strong>1) Taliis</strong></h3>

<p>Premi√®rement on va voir pour cr√©er un WDT avec Taliis mais ne sera pas suffisant pour cr√©er une map, d'autres √©tape serons n√©cessaire. Taliis et le WDT vont simplement servir pour informer le client de la taille minimal et maximal de notre map.</p>

<p>a) Ouvrir <strong>Taliis</strong>.<br>
<img src="https://zupimages.net/up/21/05/w6tv.png" title="" alt=""></p>

<p>b) Cliquez sur <strong>"File"</strong> puis <strong>"New .."</strong>.<br>
<img src="https://zupimages.net/up/21/05/bvxu.png" title="" alt=""></p>

<p>c) Cliquez sur la s√©lection des types de fichier √† choisir. Pour notre tutoriel nous allons choisir le type de fichier <strong>"WDT"</strong>.<br>
<img src="https://zupimages.net/up/21/05/qscb.png" title="" alt=""></p>

<p>d) Donnez un nom √† votre type de fichier WDT. Pour notre tutoriel je vais le nommer <strong>"TutorialForOpenWow"</strong>.<br>
<img src="https://zupimages.net/up/21/05/j7ry.png" title="" alt=""></p>

<p>e) Nous arrivons sur une interface avec plusieurs petits carr√©s √† cocher.<br>
<img src="https://zupimages.net/up/21/05/r43f.png" title="" alt=""></p>

<p>f) Les cases sont les coordonn√©es de nos ADT. <br>
Cochez les cases √† partir des nombres √©gaux c'est √† dire que j'ai cocher la case √† partir du 5 en Haut et √† Gauche puis 3 cases qui part du 6 en Haut et √† Gauche puis le 7 en Haut et √† Gauche ainsi de suite jusqu'√† 8 tout en suivant mon carr√© de 5 √† 8, mais vous pouvez aller de 1 jusqu'√† 63 mais j'imagine pas la grandeur de la map. üòÉ <br>
<img src="https://zupimages.net/up/21/05/z17o.png" title="" alt=""></p>

<p>g) Cliquez sur "File" puis "Save".<br>
<img src="https://zupimages.net/up/21/05/4yvl.png" title="" alt=""></p>

<p>h) Vous retrouvez votre fichier WDT dans le dossier Taliis<br>
<img src="https://zupimages.net/up/21/05/271y.png" title="" alt=""></p>

<p>i) Cr√©er un dossier sous le nom que vous avez cr√©er votre WDT et d√©placer votre fichier dans votre dossier.<br>
<img src="https://zupimages.net/up/21/05/znk1.png" title="" alt=""></p>

<h3><strong>2) FuTa</strong></h3>

<p>a) Ouvrir <strong>FuTa</strong><br>
<img src="https://zupimages.net/up/21/05/b983.png" title="" alt=""></p>

<p>b) Cliquez sur "File" puis "New" et "Adt File"<br>
<img src="https://www.zupimages.net/up/21/05/fvtz.png" title="" alt=""></p>

<p>c) - Dans "Instance name" mettez le nom que vous avez mis pour votre WDT auparavant sur Taliis.</p> 
<ul><li>Dans "Adt cordinats" vous devez mettre le premier chiffre auquel vous avez cochez sur Taliis donc dans mon exemple j'avais cocher 5 donc je met 05 et 05. (qui est l'√©quivalent du coin haut gauche de ma map)</li>
<li>Cliquez sur "Find" et enregistrer votre fichier Adt dans votre dossier ou se trouve votre fichier WDT.<br>
<img src="https://zupimages.net/up/21/05/p78c.png" title="" alt=""></li></ul>

<p><img src="https://www.zupimages.net/up/21/05/4k4l.png" title="" alt=""></p>

<p>d) Cliquez sur "Finish"<br>
<img src="https://zupimages.net/up/21/05/2xai.png" title="" alt=""></p>

<p>e) Cliquez sur "File" puis "Save"<br>
<img src="https://zupimages.net/up/21/05/3ttu.png" title="" alt=""></p>

<p>f) Vous allez vous retrouver avec deux fichiers votre "WDT" et votre "ADT".<br>
<img src="https://zupimages.net/up/21/05/wmty.png" title="" alt=""></p>

<h3><strong>3) ADTAdder</strong></h3>

<p>a) Ouvrir "ADTAdder" et cliquez sur "Browse".<br>
<img src="https://zupimages.net/up/21/05/1vng.png" title="" alt=""></p>

<p>b) Aller chercher votre fichier ADT cr√©er au par avant sur FuTa.<br>
<img src="https://zupimages.net/up/21/05/vevi.png" title="" alt=""></p>

<p>c) - Dans "Map Name" mettez le nom de votre map dans mon exemple on gardera le nom "TutorialForOpenWow".</p>
<ul><li>Dans "ADT From" on insert les deux premier chiffre des adt cr√©er sur Taliis donc "5" et "5" (coin haut gauche de ma map)</li>
<li>Dans "ADT to" on insert les deux dernier chiffre des adt cr√©er sur Taliis donc "8" et "8". (coint bas droite de ma map)</li>
<li>Et pour finir cliquez sur "Start creation"<br>
<img src="https://zupimages.net/up/21/05/i9f0.png" title="" alt=""></li></ul>

<p>d) Vous aller voir que le logiciel vous √† cr√©er une liste de fichier ADT de 5_5 √† 8_8.<br>
<img src="https://zupimages.net/up/21/05/hbuu.png" title="" alt=""></p>

<p>e) Pour finir vous devez cliquez sur "Fix.bat"<br>
<img src="https://zupimages.net/up/21/05/rt91.png" title="" alt=""></p>

<p>f) Une invite de commande va s'ouvrir, vous devrez attendre la fin de la progression et appuyez sur n'importe quel touche pour continuer.<br>
<img src="https://zupimages.net/up/21/05/ke3f.png" title="" alt=""></p>

<p>g) Renommer votre fichier ADT cr√©er au par avant avec FuTa qui se trouve dans le dossier du nom de la map XXX_5_5.adt par XXX_05_05.adt<br>
<img src="https://zupimages.net/up/21/05/kd4s.png" title="" alt=""></p>

<p>h) D√©placer la liste des fichiers ADT cr√©er par "ADTAdder" dans votre dossier de votre Map.<br>
<img src="https://zupimages.net/up/21/05/vu8h.png" title="" alt=""></p>

<p>En suivant le tutoriel √† la lettre vous avez cr√©er votre propre map ! üôÇ</p>

},{"type":"tags","id":"36"},{"type":"tags","id":"39"}]}}},"included":[{"type":"posts","id":"84","attributes":{"number":1,"createdAt":"2021-02-03T20:18:27+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003E\u003Cstrong\u003ESommaire :\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Cul\u003E\u003Cli\u003ETaliis\u003C\/li\u003E\n\u003Cli\u003EFuTa\u003C\/li\u003E\n\u003Cli\u003EADTAdder\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003E1) Taliis\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Cp\u003EPremi\u00e8rement on va voir pour cr\u00e9er un WDT avec Taliis mais ne sera pas suffisant pour cr\u00e9er une map, d\u0027autres \u00e9tape serons n\u00e9cessaire. Taliis et le WDT vont simplement servir pour informer le client de la taille minimal et maximal de notre map.\u003C\/p\u003E\n\n\u003Cp\u003Ea) Ouvrir \u003Cstrong\u003ETaliis\u003C\/strong\u003E.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/w6tv.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Eb) Cliquez sur \u003Cstrong\u003E\u0022File\u0022\u003C\/strong\u003E puis \u003Cstrong\u003E\u0022New ..\u0022\u003C\/strong\u003E.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/bvxu.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Ec) Cliquez sur la s\u00e9lection des types de fichier \u00e0 choisir. Pour notre tutoriel nous allons choisir le type de fichier \u003Cstrong\u003E\u0022WDT\u0022\u003C\/strong\u003E.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/qscb.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Ed) Donnez un nom \u00e0 votre type de fichier WDT. Pour notre tutoriel je vais le nommer \u003Cstrong\u003E\u0022TutorialForOpenWow\u0022\u003C\/strong\u003E.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/j7ry.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Ee) Nous arrivons sur une interface avec plusieurs petits carr\u00e9s \u00e0 cocher.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/r43f.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Ef) Les cases sont les coordonn\u00e9es de nos ADT. \u003Cbr\u003E\nCochez les cases \u00e0 partir des nombres \u00e9gaux c\u0027est \u00e0 dire que j\u0027ai cocher la case \u00e0 partir du 5 en Haut et \u00e0 Gauche puis 3 cases qui part du 6 en Haut et \u00e0 Gauche puis le 7 en Haut et \u00e0 Gauche ainsi de suite jusqu\u0027\u00e0 8 tout en suivant mon carr\u00e9 de 5 \u00e0 8, mais vous pouvez aller de 1 jusqu\u0027\u00e0 63 mais j\u0027imagine pas la grandeur de la map. \ud83d\ude03 \u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/z17o.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Eg) Cliquez sur \u0022File\u0022 puis \u0022Save\u0022.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/4yvl.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Eh) Vous retrouvez votre fichier WDT dans le dossier Taliis\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/271y.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Ei) Cr\u00e9er un dossier sous le nom que vous avez cr\u00e9er votre WDT et d\u00e9placer votre fichier dans votre dossier.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/znk1.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003E2) FuTa\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Cp\u003Ea) Ouvrir \u003Cstrong\u003EFuTa\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/b983.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Eb) Cliquez sur \u0022File\u0022 puis \u0022New\u0022 et \u0022Adt File\u0022\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/www.zupimages.net\/up\/21\/05\/fvtz.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Ec) - Dans \u0022Instance name\u0022 mettez le nom que vous avez mis pour votre WDT auparavant sur Taliis.\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003EDans \u0022Adt cordinats\u0022 vous devez mettre le premier chiffre auquel vous avez cochez sur Taliis donc dans mon exemple j\u0027avais cocher 5 donc je met 05 et 05. (qui est l\u0027\u00e9quivalent du coin haut gauche de ma map)\u003C\/li\u003E\n\u003Cli\u003ECliquez sur \u0022Find\u0022 et enregistrer votre fichier Adt dans votre dossier ou se trouve votre fichier WDT.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/p78c.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/www.zupimages.net\/up\/21\/05\/4k4l.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Ed) Cliquez sur \u0022Finish\u0022\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/2xai.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Ee) Cliquez sur \u0022File\u0022 puis \u0022Save\u0022\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/3ttu.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Ef) Vous allez vous retrouver avec deux fichiers votre \u0022WDT\u0022 et votre \u0022ADT\u0022.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/wmty.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003E3) ADTAdder\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Cp\u003Ea) Ouvrir \u0022ADTAdder\u0022 et cliquez sur \u0022Browse\u0022.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/1vng.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Eb) Aller chercher votre fichier ADT cr\u00e9er au par avant sur FuTa.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/vevi.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Ec) - Dans \u0022Map Name\u0022 mettez le nom de votre map dans mon exemple on gardera le nom \u0022TutorialForOpenWow\u0022.\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EDans \u0022ADT From\u0022 on insert les deux premier chiffre des adt cr\u00e9er sur Taliis donc \u00225\u0022 et \u00225\u0022 (coin haut gauche de ma map)\u003C\/li\u003E\n\u003Cli\u003EDans \u0022ADT to\u0022 on insert les deux dernier chiffre des adt cr\u00e9er sur Taliis donc \u00228\u0022 et \u00228\u0022. (coint bas droite de ma map)\u003C\/li\u003E\n\u003Cli\u003EEt pour finir cliquez sur \u0022Start creation\u0022\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/i9f0.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003Ed) Vous aller voir que le logiciel vous \u00e0 cr\u00e9er une liste de fichier ADT de 5_5 \u00e0 8_8.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/hbuu.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Ee) Pour finir vous devez cliquez sur \u0022Fix.bat\u0022\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/rt91.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Ef) Une invite de commande va s\u0027ouvrir, vous devrez attendre la fin de la progression et appuyez sur n\u0027importe quel touche pour continuer.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/ke3f.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Eg) Renommer votre fichier ADT cr\u00e9er au par avant avec FuTa qui se trouve dans le dossier du nom de la map XXX_5_5.adt par XXX_05_05.adt\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/kd4s.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Eh) D\u00e9placer la liste des fichiers ADT cr\u00e9er par \u0022ADTAdder\u0022 dans votre dossier de votre Map.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/05\/vu8h.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EEn suivant le tutoriel \u00e0 la lettre vous avez cr\u00e9er votre propre map ! \ud83d\ude42\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/www.mediafire.com\/file\/l9wb8zovhlx2wp9\/CreatePlateformeMap.zip\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.mediafire.com\/file\/l9wb8zovhlx2wp9\/CreatePlateformeMap.zip\u003C\/a\u003E\u003C\/p\u003E","editedAt":"2021-02-07T01:11:03+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"55"}},"user":{"data":{"type":"users","id":"18"}},"editedUser":{"data":{"type":"users","id":"18"}},"likes":{"data":[{"type":"users","id":"1"},{"type":"users","id":"3"},{"type":"users","id":"13"},{"type":"users","id":"20"}]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"85","attributes":{"number":2,"createdAt":"2021-02-03T22:41:00+00:00","contentType":"discussionRenamed","content":["Cr\u00e9er une nouvelle plateforme de Map","Cr\u00e9er une nouvelle Map"],"canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"55"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"18","attributes":{"username":"Nehyren","displayName":"Nehyren","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/JTiwGMIn9vWbQRVE.png","slug":"Nehyren","joinTime":null,"discussionCount":1,"commentCount":1,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-07T01:11:01+00:00","canSuspend":fal
