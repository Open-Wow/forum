    <h2>Command - Custom Personnage</h2>

    <div>
                    <div>
                                <h3>Aspect</h3>
                <div class="Post-body">
                    <p>Mes salutations, je vous partage un petit système que j'ai créer pour mon serveur. Ce dernier permet de customiser son personnage. D'y ajouter un prix avec un item. Et j'ai décider de vous le partager.</p>

<p>Menu :<br>
<img src="https://i.imgur.com/nQfnsRS.png" title="" alt=""></p>

<p>Si j'ai assez de Jeton VIP :<br>
<img src="https://i.imgur.com/i1JsKgn.png" title="" alt=""></p>

<p>Si je n'ai pas assez de Jeton VIP : <br>
<img src="https://i.imgur.com/KPh6xxH.png" title="" alt=""></p>


<p>Liste des commandes : <br>
.custom (affiche le menu)<br>
.changename (changement du nom de votre personnage)<br>
.changerace (changement de la race de votre personnage)<br>
.changefaction (changement de la faction de votre personnage)<br>
.changeapp (changement de l'apparence de votre personnage)</p>

<p>Script LUA (à mettre dans Serveur/bin/lua_scripts) : <br>
<a href="https://pastebin.com/hzFzqkLw" rel=" nofollow ugc">https://pastebin.com/hzFzqkLw</a></p>

<pre><code class="language-lua">local itemname = 40752; --ENTRY ITEM POUR ACHETER CHANGEMENT DE NOM
local itemrace = 40752; --ENTRY ITEM POUR ACHETER CHANGEMENT DE RACE
local itemfaction = 40752; --ENTRY ITEM POUR ACHETER CHANGEMENT DE FACTION
local itemapp = 40752; --ENTRY ITEM POUR ACHETER CHANGEMENT D'APPARENCE
local prixname = 10; --NOMBRE D'ITEM POUR ACHETER CHANGEMENT DE NOM
local prixrace = 10; --NOMBRE D'ITEM POUR ACHETER CHANGEMENT DE RACE
local prixfaction = 10; --NOMBRE D'ITEM POUR ACHETER CHANGEMENT DE FACTION
local prixapp = 10; --NOMBRE D'ITEM POUR ACHETER CHANGEMENT DE L'APPARENCE
local faction = {
    [0] = "|cff0abde3Alliance",
    [1] = "|cffee5253Horde"
};
 
local function CustomCommand(event, player, command)
    if (command == "custom") then
    player:SendBroadcastMessage("              |cffff9f43|  |cfffeca57Custom ton personnage  |cffff9f43|");
    player:SendBroadcastMessage("|cfffeca57Votre Faction : " .. faction[player:GetTeam()] .. " |cfffeca57.");
    player:SendBroadcastMessage("|cffff9f43Comment faire ? |cfffeca57Exemple :\n|cfffeca57     .changename  (|cffff9f43Si je souhaite changer de nom|cfffeca57)");
    player:SendBroadcastMessage("|cfffeca57.changename|cfffeca57 - |cffff9f43Modification du nom |cfffeca57-|cfffeca57 Prix : 10x |cffff9f43[Jeton VIP]");
    player:SendBroadcastMessage("|cfffeca57.changerace|cfffeca57 - |cffff9f43Modification de la race |cfffeca57-|cfffeca57 Prix : 10x |cffff9f43[Jeton VIP]");
    player:SendBroadcastMessage("|cfffeca57.changefaction|cfffeca57 - |cffff9f43Modification de la faction |cfffeca57-|cfffeca57 Prix : 10x |cffff9f43[Jeton VIP]");
    player:SendBroadcastMessage("|cfffeca57.changeapp|cfffeca57 - |cffff9f43Modification de l'apparence |cfffeca57-|cfffeca57 Prix : 10x |cffff9f43[Jeton VIP]");
    end
end
local function ChangeNameCommand(event, player, command)
    if (command == "changename") then
        if player:HasItem(itemname, prixname) then
        player:RemoveItem(itemname, prixname)
        player:SetAtLoginFlag(1);
        player:SendBroadcastMessage("|cffff9f43| |cfffeca57Vous devez vous déconnecter pour finaliser le changement.. |cffff9f43|");
    else
        player:SendBroadcastMessage("|cffff9f43| |cfffeca57Vous n'avez pas assez de |cffff9f43[Jeton VIP] |");
        end
    end
end
local function ChangeRaceCommand(event, player, command)
    if (command == "changerace") then
        if player:HasItem(itemrace, prixrace) then
        player:RemoveItem(itemrace, prixrace)
        player:SetAtLoginFlag(128);
        player:SendBroadcastMessage("|cffff9f43| |cfffeca57Vous devez vous déconnecter pour finaliser le changement.. |cffff9f43|");
    else
        player:SendBroadcastMessage("|cffff9f43| |cfffeca57Vous n'avez pas assez de |cffff9f43[Jeton VIP] |");
        end
    end
end
local function ChangeFactionCommand(event, player, command)
    if (command == "changefaction") then
        if player:HasItem(itemfaction, prixfaction) then
        player:RemoveItem(itemfaction, prixfaction)
        player:SetAtLoginFlag(64);
        player:SendBroadcastMessage("|cffff9f43| |cfffeca57Vous devez vous déconnecter pour finaliser le changement.. |cffff9f43|");
    else
        player:SendBroadcastMessage("|cffff9f43| |cfffeca57Vous n'avez pas assez de |cffff9f43[Jeton VIP] |");
        end
    end
end
local function ChangeAppCommand(event, player, command)
    if (command == "changeapp") then
        if player:HasItem(itemapp, prixapp) then
        player:RemoveItem(itemapp, prixapp)
        player:SetAtLoginFlag(8);
        player:SendBroadcastMessage("|cffff9f43| |cfffeca57Vous devez vous déconnecter pour finaliser le changement.. |cffff9f43|");
    else
        player:SendBroadcastMessage("|cffff9f43| |cfffeca57Vous n'avez pas assez de |cffff9f43[Jeton VIP] |");
        end
    end
end
 
RegisterPlayerEvent(42, CustomCommand)
RegisterPlayerEvent(42, ChangeNameCommand)
RegisterPlayerEvent(42, ChangeRaceCommand)
RegisterPlayerEvent(42, ChangeFactionCommand)
RegisterPlayerEvent(42, ChangeAppCommand) ```</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

er":3,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"lastPostedUser":{"data":{"type":"users","id":"1"}}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"19","attributes":{"username":"Torvahal","displayName":"Torvahal","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/Zj382QMdGN5T05KR.png","slug":"Torvahal","joinTime":null}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":null,"slug":"noc","joinTime":null}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null}},{"type":"users","id":"15","attributes":{"username":"Mageex","displayName":"Mageex","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/QrVwmaDacwoX2c40.png","slug":"Mageex","joinTime":null}},{"type":"users","id":"18","attributes":{"username":"Nehyren","displayName":"Nehyren","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/JTiwGMIn9vWbQRVE.png","slug":"Nehyren","joinTime":null}}],"session":{"userId":0,"csrfToken":"dVBzJrcEVQgd9WjNyon51a6N5j0koHcuCmr4aO1b"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"46","attributes":{"title":"Command - Custom Personnage","slug":"46-command-custom-personnage","commentCount":1,"participantCount":1,"createdAt":"2021-01-09T17:30:30+00:00","lastPostedAt":"2021-01-09T17:30:30+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"72"},{"type":"posts","id":"73"}]},"tags":{"data":[{"type":"tags","id":"3"},{"type":"tags","id":"30"},{"type":"tags","id":"33"}]}}},"included":[{"type":"posts","id":"72","attributes":{"number":1,"createdAt":"2021-01-09T17:30:30+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMes salutations, je vous partage un petit syst\u00e8me que j\u0027ai cr\u00e9er pour mon serveur. Ce dernier permet de customiser son personnage. D\u0027y ajouter un prix avec un item. Et j\u0027ai d\u00e9cider de vous le partager.\u003C\/p\u003E\n\n\u003Cp\u003EMenu :\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/i.imgur.com\/nQfnsRS.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESi j\u0027ai assez de Jeton VIP :\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/i.imgur.com\/i1JsKgn.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESi je n\u0027ai pas assez de Jeton VIP : \u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/i.imgur.com\/KPh6xxH.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\n\u003Cp\u003EListe des commandes : \u003Cbr\u003E\n.custom (affiche le menu)\u003Cbr\u003E\n.changename (changement du nom de votre personnage)\u003Cbr\u003E\n.changerace (changement de la race de votre personnage)\u003Cbr\u003E\n.changefaction (changement de la faction de votre personnage)\u003Cbr\u003E\n.changeapp (changement de l\u0027apparence de votre personnage)\u003C\/p\u003E\n\n\u003Cp\u003EScript LUA (\u00e0 mettre dans Serveur\/bin\/lua_scripts) : \u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/pastebin.com\/hzFzqkLw\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/pastebin.com\/hzFzqkLw\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Elocal itemname = 40752; --ENTRY ITEM POUR ACHETER CHANGEMENT DE NOM\nlocal itemrace = 40752; --ENTRY ITEM POUR ACHETER CHANGEMENT DE RACE\nlocal itemfaction = 40752; --ENTRY ITEM POUR ACHETER CHANGEMENT DE FACTION\nlocal itemapp = 40752; --ENTRY ITEM POUR ACHETER CHANGEMENT D\u0027APPARENCE\nlocal prixname = 10; --NOMBRE D\u0027ITEM POUR ACHETER CHANGEMENT DE NOM\nlocal prixrace = 10; --NOMBRE D\u0027ITEM POUR ACHETER CHANGEMENT DE RACE\nlocal prixfaction = 10; --NOMBRE D\u0027ITEM POUR ACHETER CHANGEMENT DE FACTION\nlocal prixapp = 10; --NOMBRE D\u0027ITEM POUR ACHETER CHANGEMENT DE L\u0027APPARENCE\nlocal faction = {\n    [0] = \u0022|cff0abde3Alliance\u0022,\n    [1] = \u0022|cffee5253Horde\u0022\n};\n \nlocal function CustomCommand(event, player, command)\n    if (command == \u0022custom\u0022) then\n    player:SendBroadcastMessage(\u0022              |cffff9f43|  |cfffeca57Custom ton personnage  |cffff9f43|\u0022);\n    player:SendBroadcastMessage(\u0022|cfffeca57Votre Faction : \u0022 .. faction[player:GetTeam()] .. \u0022 |cfffeca57.\u0022);\n    player:SendBroadcastMessage(\u0022|cffff9f43Comment faire ? |cfffeca57Exemple :\\n|cfffeca57     .changename  (|cffff9f43Si je souhaite changer de nom|cfffeca57)\u0022);\n    player:SendBroadcastMessage(\u0022|cfffeca57.changename|cfffeca57 - |cffff9f43Modification du nom |cfffeca57-|cfffeca57 Prix : 10x |cffff9f43[Jeton VIP]\u0022);\n    player:SendBroadcastMessage(\u0022|cfffeca57.changerace|cfffeca57 - |cffff9f43Modification de la race |cfffeca57-|cfffeca57 Prix : 10x |cffff9f43[Jeton VIP]\u0022);\n    player:SendBroadcastMessage(\u0022|cfffeca57.changefaction|cfffeca57 - |cffff9f43Modification de la faction |cfffeca57-|cfffeca57 Prix : 10x |cffff9f43[Jeton VIP]\u0022);\n    player:SendBroadcastMessage(\u0022|cfffeca57.changeapp|cfffeca57 - |cffff9f43Modification de l\u0027apparence |cfffeca57-|cfffeca57 Prix : 10x |cffff9f43[Jeton VIP]\u0022);\n    end\nend\nlocal function ChangeNameCommand(event, player, command)\n    if (command == \u0022changename\u0022) then\n        if player:HasItem(itemname, prixname) then\n        player:RemoveItem(itemname, prixname)\n        player:SetAtLoginFlag(1);\n        player:SendBroadcastMessage(\u0022|cffff9f43| |cfffeca57Vous devez vous d\u00e9connecter pour finaliser le changement.. |cffff9f43|\u0022);\n    else\n        player:SendBroadcastMessage(\u0022|cffff9f43| |cfffeca57Vous n\u0027avez pas assez de |cffff9f43[Jeton VIP] |\u0022);\n        end\n    end\nend\nlocal function ChangeRaceCommand(event, player, command)\n    if (command == \u0022changerace\u0022) then\n        if player:HasItem(itemrace, prixrace) then\n        player:RemoveItem(itemrace, prixrace)\n        player:SetAtLoginFlag(128);\n        player:SendBroadcastMessage(\u0022|cffff9f43| |cfffeca57Vous devez vous d\u00e9connecter pour finaliser le changement.. |cffff9f43|\u0022);\n    else\n        player:SendBroadcastMessage(\u0022|cffff9f43| |cfffeca57Vous n\u0027avez pas assez de |cffff9f43[Jeton VIP] |\u0022);\n        end\n    end\nend\nlocal function ChangeFactionCommand(event, player, command)\n    if (command == \u0022changefaction\u0022) then\n        if player:HasItem(itemfaction, prixfaction) then\n        player:RemoveItem(itemfaction, prixfaction)\n        player:SetAtLoginFlag(64);\n        player:SendBroadcastMessage(\u0022|cffff9f43| |cfffeca57Vous devez vous d\u00e9connecter pour finaliser le changement.. |cffff9f43|\u0022);\n    else\n        player:SendBroadcastMessage(\u0022|cffff9f43| |cfffeca57Vous n\u0027avez pas assez de |cffff9f43[Jeton VIP] |\u0022);\n        end\n    end\nend\nlocal function ChangeAppCommand(event, player, command)\n    if (command == \u0022changeapp\u0022) then\n        if player:HasItem(itemapp, prixapp) then\n        player:RemoveItem(itemapp, prixapp)\n        player:SetAtLoginFlag(8);\n        player:SendBroadcastMessage(\u0022|cffff9f43| |cfffeca57Vous devez vous d\u00e9connecter pour finaliser le changement.. |cffff9f43|\u0022);\n    else\n        player:SendBroadcastMessage(\u0022|cffff9f43| |cfffeca57Vous n\u0027avez pas assez de |cffff9f43[Jeton VIP] |\u0022);\n        end\n    end\nend\n \nRegisterPlayerEvent(42, CustomCommand)\nRegisterPlayerEvent(42, ChangeNameCommand)\nRegisterPlayerEvent(42, ChangeRaceCommand)\nRegisterPlayerEvent(42, ChangeFactionCommand)\nRegisterPlayerEvent(42, ChangeAppCommand) ```\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E","editedAt":"2021-01-11T12:10:25+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"46"}},"user":{"data":{"type":"users","id":"11"}},"editedUser":{"data":{"type":"users","id":"11"}},"likes":{"data":[{"type":"users","id":"1"},{"type":"users","id":"2"},{"type":"users","id":"3"},{"type":"users","id":"13"}]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"73","attributes":{"number":2,"createdAt":"2021-01-09T18:07:14+00:00","contentType":"discussionTagged","content":[[3,33],[3,30,33]],"canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"46"}},"user":{"data":{"type":"users","id":"1"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"11","attributes":{"username":"Aspect","displayName":"Aspect","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars
