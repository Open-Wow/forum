yren","joinTime":null}}],"session":{"userId":0,"csrfToken":"fNryacCufOCU1V4JZ85CQz6ssc2awQSPCIYf832O"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"47","attributes":{"title":"Comment fonctionne le syst\u00e8me de Hauts-Faits?","slug":"47-comment-fonctionne-le-systeme-de-hauts-faits","commentCount":1,"participantCount":1,"createdAt":"2021-01-09T19:15:32+00:00","lastPostedAt":"2021-01-09T19:15:32+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"74"}]},"tags":{"data":[{"type":"tags","id":"2"}]}}},"included":[{"type":"posts","id":"74","attributes":{"number":1,"createdAt":"2021-01-09T19:15:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EImportant :\u003C\/strong\u003E Ce tutoriel a \u00e9t\u00e9 r\u00e9dig\u00e9 par Nobodie pour le site wow-emu.fr. Je le recopie ici \u00e0 l\u0027identique, Il se peut que certaines informations soient obsol\u00e8tes \u00e0 ce jour. Bonne lecture !\u003C\/p\u003E\n\n\u003Ch1\u003EComment fonctionne le syst\u00e8me de Hauts-Faits?\u003C\/h1\u003E\n\u003Cp\u003E\u003Cstrong\u003EPr\u00e9lude : Ce sujet n\u0027est pas original, il a \u00e9t\u00e9 transf\u00e9r\u00e9 d\u0027un pr\u00e9c\u00e9dent forum d\u0027\u00e9mulation en date d\u0027Octobre 2013. J\u0027en suis l\u0027auteur, je le transf\u00e8re donc pour les besoins de ce forum. Bien qu\u0027il soit en partie r\u00e9-\u00e9crit, il se peut que certains termes soient inadapt\u00e9s ou ne soient plus d\u0027actualit\u00e9.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EBonsoir \u00e0 tous,\u003C\/p\u003E\n\n\u003Cp\u003Ece soir, nous allons d\u00e9couvrir ensemble comment fonctionne le syst\u00e8me de Hauts-Faits de Wow. Vous verrez que le syst\u00e8me est assez simple compar\u00e9 \u00e0 ce que nous avons pu voir avec le syst\u00e8me de sorts.\u003C\/p\u003E\n\n\u003Ch2\u003E1) Un haut-fait, qu\u0027est-ce donc ?\u003C\/h2\u003E\n\n\u003Cp\u003ETechniquement, un haut fait n\u0027est rien de plus qu\u0027un ensemble de compteurs qui s\u0027incr\u00e9mentent lorsqu\u0027on effectue diff\u00e9rentes actions. Pass\u00e9 un certain cap, les compteurs ne s\u0027incr\u00e9mentent plus et nous avons alors obtenu le HF correspondant. On appelle ces diff\u00e9rents compteurs, des crit\u00e8res de Haut-Fait. Ce n\u0027est ni plus ni moins qu\u0027un gros syst\u00e8me qui sauvegarde chaque \u00e9tape de votre \u00e9volution.\u003C\/p\u003E\n\n\u003Ch2\u003E2) Comment \u00e7a fonctionne ?\u003C\/h2\u003E\n\n\u003Cp\u003ELa complexit\u00e9 du syst\u00e8me tient aux diff\u00e9rentes actions qui peuvent influer sur les hauts faits. Certains incr\u00e9mentent leur compteur :\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003ESi vous tuez une certaine cr\u00e9ature un certain nombre de fois (1 fois pour les boss de fin de raid par exemple)\u003C\/li\u003E\n\u003Cli\u003ELorsque vous avez d\u00e9couvert un certain nombre de zones\u003C\/li\u003E\n\u003Cli\u003ELorsque vous atteignez un cap dans le jeu (passage du niveau X, r\u00e9putation exalt\u00e9e envers telle faction, ...)\u003C\/li\u003E\n\u003Cli\u003ESi vous avez tu\u00e9 X personnes en BG\u003C\/li\u003E\n\u003Cli\u003E...\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EA chacune de ces actions, une fonction est appel\u00e9e pour identifier le\/les \u00e9ventuels crit\u00e8res dont vous augmentez le compteur. Chacun de ces compteurs sont alors incr\u00e9ment\u00e9s. Si le crit\u00e8re atteint sa limite, alors on met \u00e0 jour le Haut-Fait qui lui est li\u00e9. On regarde si l\u0027ensemble des crit\u00e8res du Haut-Fait sont atteints. Si c\u0027est le cas, alors on envoie un paquet au client pour indiquer que ce Haut-Fait vient d\u0027\u00eatre gagn\u00e9.\u003C\/p\u003E\n\n\u003Ch3\u003E3) D\u0027ou viennent les informations li\u00e9es aux crit\u00e8res ?\u003C\/h3\u003E\n\n\u003Cp\u003EComme nous l\u0027avons vu pr\u00e9c\u00e9demment, le syst\u00e8me n\u0027est pas complexe. Pourquoi alors existe-t-il autant de bugs sur les serveurs priv\u00e9s ? La raison est li\u00e9e \u00e0 la fa\u00e7on dont le syst\u00e8me a \u00e9t\u00e9 con\u00e7u. En effet, lors de la cr\u00e9ation du syst\u00e8me de Hauts-Faits, les d\u00e9veloppeurs ont rapidement compris son fonctionnement g\u00e9n\u00e9ral, mais ils n\u0027ont pas su d\u00e9chiffrer l\u0027ensemble des donn\u00e9es fournies dans la dbc li\u00e9e aux crit\u00e8res. Cette DBC, comparable au syst\u00e8me de SpellEffect vu dans le tutoriel pr\u00e9c\u00e9dent, contient en effet des donn\u00e9es brutes permettant d\u0027automatiser le syst\u00e8me de crit\u00e8re. Par exemple, le crit\u00e8re 12 (chiffre pris au hasard) correspond au crit\u00e8re de passage de niveau. Ce crit\u00e8re ne se d\u00e9clenche donc qu\u0027au passage d\u0027un niveau d\u00e9fini dans la colonne suivante. Certains crit\u00e8res tels que celui-ci sont assez simples \u00e0 comprendre, c\u0027est pourquoi tous les HFs de passage de niveau fonctionnent correctement. Ce n\u0027est malheureusement pas le cas de nombreux crit\u00e8res pour lesquels personne n\u0027a cherch\u00e9\/trouv\u00e9 \u00e0 quoi correspondent chacune des donn\u00e9es. Pour compenser ce manque, les d\u00e9veloppeurs ont alors cr\u00e9\u00e9 une table sobrement appel\u00e9e Achievement_criteria_data, dans laquelle ils ont d\u00e9fini leurs propres crit\u00e8res avec leurs propres normes. L\u0027avantage principal est qu\u0027on s\u0027affranchit des d\u00e9finitions de Blizzard en impl\u00e9mentant son propre syst\u00e8me, que l\u0027on connait alors parfaitement puisqu\u0027on en est l\u0027auteur. Le gros souci de ce syst\u00e8me, c\u0027est que la table doit \u00e9videmment \u00eatre remplie manuellement, et qu\u0027il faut tout de m\u00eame d\u00e9velopper les tests n\u00e9cessaires du c\u00f4t\u00e9 serveur afin de traiter ces donn\u00e9es en DB. Cette DB n\u0027ayant jamais \u00e9t\u00e9 remplie compl\u00e8tement, le probl\u00e8me des HFs se fait ressentir m\u00eame sur les derni\u00e8res versions des serveurs priv\u00e9s.\u003C\/p\u003E\n\n\n\u003Ch3\u003E4) HFs de guilde sur Cata, HFs de compte sur MoP, \u00e7a fonctionne comment ?\u003C\/h3\u003E\n\n\u003Cp\u003ECroyez-moi ou non, mais le syst\u00e8me est totalement similaire quelque soit le HF. La seule diff\u00e9rence, c\u0027est que les HFs normaux sont li\u00e9s au personnage, les HFs de guilde sont li\u00e9s \u00e0 la guilde (et donc le joueur les perd\/re\u00e7oit \u00e0 chaque fois qu\u0027il change de guilde), tandis que les HFs de compte sont li\u00e9s ... au compte \ud83d\ude0b\u003C\/p\u003E\n\n\u003Cp\u003EPour d\u00e9velopper ce syst\u00e8me de fa\u00e7on correcte et le rendre le plus modulable possible, les d\u00e9veloppeurs ont utilis\u00e9 ce qu\u0027on appelle des templates, qui servent \u00e0 ne pas avoir \u00e0 r\u00e9p\u00e9ter le code semblable pour un fonctionnement semblable. Les HFs de personnage, de guilde, et de compte, sont tr\u00e8s semblables sur 90% de leur code. Seul la fa\u00e7on de sauvegarder\/charger\/tester les valeurs diff\u00e8re. La gestion par template permet alors de ne modifier que 10% du code pour impl\u00e9menter ce syst\u00e8me \ud83d\ude00\u003C\/p\u003E\n\n\u003Cp\u003EUne fois de plus, nous remarquons que la complexit\u00e9 du syst\u00e8me vient principalement de la m\u00e9connaissance de certaines donn\u00e9es pr\u00e9sentes dans les DBCs. C\u0027est pour cette raison qu\u0027une bonne identification des DBCs en amont du code permet souvent de regrouper bon nombre d\u0027informations et de d\u00e9velopper des syst\u00e8mes automatis\u00e9s. Pr\u00e8s de 95% des erreurs de Hauts-Faits peuvent \u00eatre corrig\u00e9es en identifiant l\u0027integralit\u00e9 des champs de la DBC et en impl\u00e9mentant les tests correspondants. Les 5% restants sont g\u00e9n\u00e9ralement des HFs qui ont tr\u00e8s peu de chance de tomber sur un serveur priv\u00e9 \ud83d\ude00\u003C\/p\u003E\n\n\u003Cp\u003EComme d\u0027habitude, merci de votre attention. J\u0027accepte toutes les critiques constructives et vous invite \u00e0 me faire part de vos appr\u00e9ciations si vous voyez un manquement ou que vous souhaitez des \u00e9claircissements sur le fonctionnement des Hauts-Faits \ud83d\ude00\u003C\/p\u003E","editedAt":"2021-01-09T19:18:29+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"47"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"likes":{"data":[{"type":"users","id":"2"}]},"mentionedBy":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null,"discussionCount":33,"commentCount":35,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-17T17:13:27+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"groups","id":"1","attributes":{"nameSingular":"Administrateur","namePlural":"Administrateurs","color":"#B72A2A","icon":"fas fa-wrench","isHidden":0}},{"type":"groups","id":"4","attributes":{"nameSingular":"Mod\u00e9rateur","namePlural":"Mod\u00e9rateurs","color":"#80349E","icon":"fas fa-bolt","isHidden":0}},{"type":"tags","id":"2","attributes":{"name":"Tutoriels","description":"","slug
