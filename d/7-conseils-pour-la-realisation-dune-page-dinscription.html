                    <h3>Conseils pour la réalisation d'une page d'inscription</h3>

<p>Vous venez de créer votre super serveur mais maintenant il va falloir donner la possibilité de créer des comptes.<br>
Une solution temporaire est de créer les comptes à la main via la console. Ce n'est pas très pratique, vous devez être présent et vous connaissez les mots de passe de vos utilisateurs, c'est moyen.<br>
Il va donc falloir réaliser une page pour vous inscrire, mais pas n'importe comment ! Dans la suite de ce document je vais vous donner des conseils généraux, quelque soit le langage utilisé. Ce sont simplement des bonnes pratiques.</p>


<h3>Les conseils</h3>

<h3>Informations à demander à l'utilisateur</h3>
<p>Le formulaire d'inscription étant la première étape pour venir sur votre serveur, il doit être SIMPLE. On ne rempli pas une déclaration d’impôts donc pensez à demander le minimum d'informations requises.</p>

<p>Si je regarde la table compte, voici ce que je dégage comme informations importantes :</p>
<ul><li>username : Le nom du compte (32 caractères max)</li>
<li>sha_pass_hash : mot de passe (40 caractères max)</li>
<li>email : adresse email (255 caractères max)</li>
<li>expansion : extension chargée</li></ul>

<p>Vous êtes d'accord avec cette liste? Vous avez trouvé l'intrus quand même ?!? Non? Alors relisez le début jusqu’à le trouver!<br>
Ca ne sert strictement à rien de demander l'extension, c'est toujours la dernière... Je précise cela car de nombreuses pages de CMS demandent cette information et on s'en fou.</p>

<p>Pour l'email c'est discutable, vous pouvez le laisser ou le retirer selon vos besoins... Sachez que cela ne choquera aucun joueur de saisir son email. Cela peut être un moyen de communiquer avec le joueur, réinitialiser son mot de passe etc...</p>

<p>Enfin, n'oubliez pas de demander deux fois le mot de passe afin de vérifier que l'utilisateur ne se trompe pas, ça arrive... Mais par pitié, ne demandez jamais de saisir deux fois l'adresse email, ça ne sert à rien.</p>

<h3>Gardez le contrôle sur les données !</h3>
<p>Il vous faut impérativement faire des contrôles sur toutes les données qui vont être transmises par le client. Si vous êtes un fan de javascript, amusez vous à faire des petites animations pour contrôler les champs, ça rendra le formulaire plus agréable et vivant. Par contre faites toujours des contrôles côté serveur. Prenez en compte les conditions que les variables doivent avoir dans la base de données (structure de la table account) mais aussi coté client de jeu. Voici donc les recommandations :</p>

<ul><li><strong>Nom de compte</strong> : 16 caractères maximum. Caractères alphanumérique (A-Z et 0-9). Ce champs est insensible à la casse, donc les majuscules et minuscules ne changeront rien.</li>
<li><strong>Mot de passe</strong> : Dans la base de données, le nombre de caractères max est de 40 (et TOUJOURS de 40) car le mot de passe est haché (ref tuto : Hachage des mots de passe). Cependant, le client (3.3.5) limite à 16 caractères. Contrôlez donc que le mot de passe ne soit pas plus long, sinon l'utilisateur ne pourra jamais se connecter au jeu ! Les caractères n'ont pas d'importance car comme pour le nom de compte, c'est au "feeling". CEPENDANT, comme les caractères sont insensibles à la casse (eux aussi!), il est conseillé de mettre au minimum lettres+chiffres. Enfin, sa peut paraitre bête mais vérifiez que le mot de passe ne comporte pas le nom de compte dedans...</li>
<li><strong>Adresse email</strong> : La limite dans la base de données est suffisante (255 caractères), pas de limitations cliente.</li></ul>

<p>Enfin, CONTRÔLEZ vos données, vérifier la longueur de la chaine, le type de caractères dedans etc. N'hésitez pas à envoyer bouler votre utilisateur (avec un beau message compréhensible, voir ci dessous...). Il ne faudrait pas injecter de mauvaises données.</p>

<h3>Les contrôles supplémentaires.</h3>
<p>Si vous avez fait le nécessaire comme décrit ci-dessus, vous avez quasiment tout fait. Il vous faut aussi contrôler si le nom d'utilisateur n'existe pas déjà dans la base de données ou que l'email n'est pas déjà prit (si vous décidez d'imposer la limitation au niveau des emails).</p>

<p>Vous pouvez aussi inclure un système de protection contre les robots. Beaucoup de systèmes existent (opération simple, captcha, répondre à une question) mais il faut implémenter au moins une protection, sans quoi, vous allez vous faire spammer.</p>

<h3>Côté visuel</h3>
<p>Faites un formulaire simple et aéré avec des couleurs correctes et une bonne lisibilité. Vous pouvez aussi laisser de petites annotations comme pour préciser comment doit être construit le nom de compte ou le mot de passe...</p>

<p>Si le formulaire retourne une erreur, essayez d'afficher un maximum de détails sur l'erreur.<br>
Par exemple:</p>

<blockquote class="uncited"><div><p>Erreur : le nom de compte doit contenir au minimum une lettre et un chiffre</p></div></blockquote>

<p>et non pas</p>

<blockquote class="uncited"><div><p>Error : formulaire invalide</p></div></blockquote>

<p>ou pire</p>

<blockquote class="uncited"><div><p>Error !</p></div></blockquote>

<p>De même, les utilisateurs peuvent apprécier le fait d'auto remplir tous les champs pour éviter de tous les ressaisir en cas d'erreur (Par principe: tous les champs peuvent être recomplétés sauf les champs de type mot de passe). Ce sont de petits détails, mais se sont eux qui font la différence !</p>

<h3>TESTEZ !</h3>
<p>C'est un détail oublié et négligé même par de grands développeurs mais testez votre formulaire. Essayez de le casser, d'injecter n'importe quelle donnée dedans! Il doit résister. D'ailleurs, avez vous essayer de vous inscrire avec deux fois le même nom de compte?</p>

<p>Si vous voulez vous documenter sur les failles de sécurité assez communes regardez du côté de la "faille XSS" et des "Injections SQL". Notez que si vous contrôler convenablement vos données avant de les injecter en base de données, vous êtes déjà bien protégé.</p>

"7-conseils-pour-la-realisation-dune-page-dinscription","commentCount":1,"participantCount":1,"createdAt":"2020-12-31T12:05:00+00:00","lastPostedAt":"2020-12-31T12:05:00+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"15"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"13"},{"type":"tags","id":"14"},{"type":"tags","id":"15"}]}}},"included":[{"type":"posts","id":"15","attributes":{"number":1,"createdAt":"2020-12-31T12:05:00+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003EConseils pour la r\u00e9alisation d\u0027une page d\u0027inscription\u003C\/h3\u003E\n\n\u003Cp\u003EVous venez de cr\u00e9er votre super serveur mais maintenant il va falloir donner la possibilit\u00e9 de cr\u00e9er des comptes.\u003Cbr\u003E\nUne solution temporaire est de cr\u00e9er les comptes \u00e0 la main via la console. Ce n\u0027est pas tr\u00e8s pratique, vous devez \u00eatre pr\u00e9sent et vous connaissez les mots de passe de vos utilisateurs, c\u0027est moyen.\u003Cbr\u003E\nIl va donc falloir r\u00e9aliser une page pour vous inscrire, mais pas n\u0027importe comment ! Dans la suite de ce document je vais vous donner des conseils g\u00e9n\u00e9raux, quelque soit le langage utilis\u00e9. Ce sont simplement des bonnes pratiques.\u003C\/p\u003E\n\n\n\u003Ch3\u003ELes conseils\u003C\/h3\u003E\n\n\u003Ch3\u003EInformations \u00e0 demander \u00e0 l\u0027utilisateur\u003C\/h3\u003E\n\u003Cp\u003ELe formulaire d\u0027inscription \u00e9tant la premi\u00e8re \u00e9tape pour venir sur votre serveur, il doit \u00eatre SIMPLE. On ne rempli pas une d\u00e9claration d\u2019imp\u00f4ts donc pensez \u00e0 demander le minimum d\u0027informations requises.\u003C\/p\u003E\n\n\u003Cp\u003ESi je regarde la table compte, voici ce que je d\u00e9gage comme informations importantes :\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003Eusername : Le nom du compte (32 caract\u00e8res max)\u003C\/li\u003E\n\u003Cli\u003Esha_pass_hash : mot de passe (40 caract\u00e8res max)\u003C\/li\u003E\n\u003Cli\u003Eemail : adresse email (255 caract\u00e8res max)\u003C\/li\u003E\n\u003Cli\u003Eexpansion : extension charg\u00e9e\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EVous \u00eates d\u0027accord avec cette liste? Vous avez trouv\u00e9 l\u0027intrus quand m\u00eame ?!? Non? Alors relisez le d\u00e9but jusqu\u2019\u00e0 le trouver!\u003Cbr\u003E\nCa ne sert strictement \u00e0 rien de demander l\u0027extension, c\u0027est toujours la derni\u00e8re... Je pr\u00e9cise cela car de nombreuses pages de CMS demandent cette information et on s\u0027en fou.\u003C\/p\u003E\n\n\u003Cp\u003EPour l\u0027email c\u0027est discutable, vous pouvez le laisser ou le retirer selon vos besoins... Sachez que cela ne choquera aucun joueur de saisir son email. Cela peut \u00eatre un moyen de communiquer avec le joueur, r\u00e9initialiser son mot de passe etc...\u003C\/p\u003E\n\n\u003Cp\u003EEnfin, n\u0027oubliez pas de demander deux fois le mot de passe afin de v\u00e9rifier que l\u0027utilisateur ne se trompe pas, \u00e7a arrive... Mais par piti\u00e9, ne demandez jamais de saisir deux fois l\u0027adresse email, \u00e7a ne sert \u00e0 rien.\u003C\/p\u003E\n\n\u003Ch3\u003EGardez le contr\u00f4le sur les donn\u00e9es !\u003C\/h3\u003E\n\u003Cp\u003EIl vous faut imp\u00e9rativement faire des contr\u00f4les sur toutes les donn\u00e9es qui vont \u00eatre transmises par le client. Si vous \u00eates un fan de javascript, amusez vous \u00e0 faire des petites animations pour contr\u00f4ler les champs, \u00e7a rendra le formulaire plus agr\u00e9able et vivant. Par contre faites toujours des contr\u00f4les c\u00f4t\u00e9 serveur. Prenez en compte les conditions que les variables doivent avoir dans la base de donn\u00e9es (structure de la table account) mais aussi cot\u00e9 client de jeu. Voici donc les recommandations :\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003ENom de compte\u003C\/strong\u003E : 16 caract\u00e8res maximum. Caract\u00e8res alphanum\u00e9rique (A-Z et 0-9). Ce champs est insensible \u00e0 la casse, donc les majuscules et minuscules ne changeront rien.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMot de passe\u003C\/strong\u003E : Dans la base de donn\u00e9es, le nombre de caract\u00e8res max est de 40 (et TOUJOURS de 40) car le mot de passe est hach\u00e9 (ref tuto : Hachage des mots de passe). Cependant, le client (3.3.5) limite \u00e0 16 caract\u00e8res. Contr\u00f4lez donc que le mot de passe ne soit pas plus long, sinon l\u0027utilisateur ne pourra jamais se connecter au jeu ! Les caract\u00e8res n\u0027ont pas d\u0027importance car comme pour le nom de compte, c\u0027est au \u0022feeling\u0022. CEPENDANT, comme les caract\u00e8res sont insensibles \u00e0 la casse (eux aussi!), il est conseill\u00e9 de mettre au minimum lettres+chiffres. Enfin, sa peut paraitre b\u00eate mais v\u00e9rifiez que le mot de passe ne comporte pas le nom de compte dedans...\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EAdresse email\u003C\/strong\u003E : La limite dans la base de donn\u00e9es est suffisante (255 caract\u00e8res), pas de limitations cliente.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EEnfin, CONTR\u00d4LEZ vos donn\u00e9es, v\u00e9rifier la longueur de la chaine, le type de caract\u00e8res dedans etc. N\u0027h\u00e9sitez pas \u00e0 envoyer bouler votre utilisateur (avec un beau message compr\u00e9hensible, voir ci dessous...). Il ne faudrait pas injecter de mauvaises donn\u00e9es.\u003C\/p\u003E\n\n\u003Ch3\u003ELes contr\u00f4les suppl\u00e9mentaires.\u003C\/h3\u003E\n\u003Cp\u003ESi vous avez fait le n\u00e9cessaire comme d\u00e9crit ci-dessus, vous avez quasiment tout fait. Il vous faut aussi contr\u00f4ler si le nom d\u0027utilisateur n\u0027existe pas d\u00e9j\u00e0 dans la base de donn\u00e9es ou que l\u0027email n\u0027est pas d\u00e9j\u00e0 prit (si vous d\u00e9cidez d\u0027imposer la limitation au niveau des emails).\u003C\/p\u003E\n\n\u003Cp\u003EVous pouvez aussi inclure un syst\u00e8me de protection contre les robots. Beaucoup de syst\u00e8mes existent (op\u00e9ration simple, captcha, r\u00e9pondre \u00e0 une question) mais il faut impl\u00e9menter au moins une protection, sans quoi, vous allez vous faire spammer.\u003C\/p\u003E\n\n\u003Ch3\u003EC\u00f4t\u00e9 visuel\u003C\/h3\u003E\n\u003Cp\u003EFaites un formulaire simple et a\u00e9r\u00e9 avec des couleurs correctes et une bonne lisibilit\u00e9. Vous pouvez aussi laisser de petites annotations comme pour pr\u00e9ciser comment doit \u00eatre construit le nom de compte ou le mot de passe...\u003C\/p\u003E\n\n\u003Cp\u003ESi le formulaire retourne une erreur, essayez d\u0027afficher un maximum de d\u00e9tails sur l\u0027erreur.\u003Cbr\u003E\nPar exemple:\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EErreur : le nom de compte doit contenir au minimum une lettre et un chiffre\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eet non pas\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EError : formulaire invalide\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eou pire\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EError !\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EDe m\u00eame, les utilisateurs peuvent appr\u00e9cier le fait d\u0027auto remplir tous les champs pour \u00e9viter de tous les ressaisir en cas d\u0027erreur (Par principe: tous les champs peuvent \u00eatre recompl\u00e9t\u00e9s sauf les champs de type mot de passe). Ce sont de petits d\u00e9tails, mais se sont eux qui font la diff\u00e9rence !\u003C\/p\u003E\n\n\u003Ch3\u003ETESTEZ !\u003C\/h3\u003E\n\u003Cp\u003EC\u0027est un d\u00e9tail oubli\u00e9 et n\u00e9glig\u00e9 m\u00eame par de grands d\u00e9veloppeurs mais testez votre formulaire. Essayez de le casser, d\u0027injecter n\u0027importe quelle donn\u00e9e dedans! Il doit r\u00e9sister. D\u0027ailleurs, avez vous essayer de vous inscrire avec deux fois le m\u00eame nom de compte?\u003C\/p\u003E\n\n\u003Cp\u003ESi vous voulez vous documenter sur les failles de s\u00e9curit\u00e9 assez communes regardez du c\u00f4t\u00e9 de la \u0022faille XSS\u0022 et des \u0022Injections SQL\u0022. Notez que si vous contr\u00f4ler convenablement vos donn\u00e9es avant de les injecter en base de donn\u00e9es, vous \u00eates d\u00e9j\u00e0 bien prot\u00e9g\u00e9.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7"}},"user":{"data":{"type":"users","id":"1"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null,"discussionCount":33,"commentCount":36,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-20T11:30:47+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"groups","id":"1","attributes":{"nameSingular":"Administrateur","namePlural":"Administrateurs","color":"#B72A2A","icon":"fas fa-wrench","isHidden":0}},{"type":"groups","id":"4","attributes":{"nameSingular":"Mod\u00e9rateur","namePlural":"Mod\u00e9rateurs","color":"#80349E","icon":"fas fa-bolt","isHidden":0}},{"type":"tags","id":"2","attributes":{"name":"Tutoriels","description":"","slug":"tutoriels","color":"#e74c3c","backgroundUrl":null,"backgroundMode":null,"icon":"","discussionCount":72,"position":2,"defaultSort":null,"isChild":false,"isHidden":false,"lastPostedA
