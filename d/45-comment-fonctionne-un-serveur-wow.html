ype":"tags","id":"2"}]}}},"included":[{"type":"posts","id":"71","attributes":{"number":1,"createdAt":"2021-01-09T16:53:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EImportant :\u003C\/strong\u003E Ce tutoriel a \u00e9t\u00e9 r\u00e9dig\u00e9 par Nobodie pour le site wow-emu.fr. Je le recopie ici \u00e0 l\u0027identique, Il se peut que certaines informations soient obsol\u00e8tes \u00e0 ce jour. Bonne lecture !\u003C\/p\u003E\n\n\u003Ch1\u003EComment fonctionne un serveur Wow?\u003C\/h1\u003E\n\u003Cp\u003E\u003Cstrong\u003EPr\u00e9lude : Ce sujet n\u0027est pas original, il a \u00e9t\u00e9 transf\u00e9r\u00e9 d\u0027un pr\u00e9c\u00e9dent forum d\u0027\u00e9mulation en date d\u0027Octobre 2013. J\u0027en suis l\u0027auteur, je le transf\u00e8re donc pour les besoins de ce forum. Bien qu\u0027il soit en partie r\u00e9-\u00e9crit, il se peut que certains termes soient inadapt\u00e9s ou ne soient plus d\u0027actualit\u00e9.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EBonjour \u00e0 tous,\u003C\/p\u003E\n\n\u003Cp\u003Ele sujet que je vous propose aujourd\u0027hui n\u0027est pas directement un tutoriel, mais plut\u00f4t une explication sur le fonctionnement r\u00e9el d\u0027un serveur Wow. Le sujet traitera de diff\u00e9rents points dont voici le sommaire :\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EExplications succintes\u003C\/li\u003E\n\u003Cli\u003ELes grandes parties d\u0027un serveur de jeu Wow\u003C\/li\u003E\n\u003Cli\u003EQue doit-on savoir pour d\u00e9velopper sur Wow\u003C\/li\u003E\n\u003Cli\u003ED\u00e9finitions principales\u003C\/li\u003E\n\u003Cli\u003EQuelques chiffres\u003C\/li\u003E\n\u003Cli\u003EConnexion au serveur de jeu\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Ch2\u003E1) Explications succintes\u003C\/h2\u003E\n\n\u003Cp\u003EAvant d\u0027entrer dans le d\u00e9tail, il est bon de donner quelques bases sur ce qu\u0027est r\u00e9ellement un serveur de jeu (en g\u00e9n\u00e9ral) et son fonctionnement basique. On part de z\u00e9ro, mais il est toujours utile de revoir les bases, n\u0027est-ce pas ? \ud83d\ude09\u003C\/p\u003E\n\n\u003Cp\u003EPremi\u00e8rement, un serveur n\u0027est ni plus ni moins qu\u0027un logiciel. Il s\u0027agit d\u0027une application qui s\u0027ex\u00e9cute en continu sur une machine afin de proposer un service aux joueurs (ici, la possibilit\u00e9 de jouer). Un serveur accepte des connexions de la part de clients (le logiciel (wow) que vous utilisez tous pour jouer) qui vont se connecter \u00e0 lui et \u00e9changer des informations. Ces clients n\u0027ont aucun lien entre eux. Ils passent tous par le serveur pour communiquer. Par la m\u00eame occasion, le serveur peut faire la police et d\u00e9tecter les mauvais clients (ceux qui ne sont pas cens\u00e9s se connecter, ceux qui trichent, ...). La connexion entre le serveur et le client se fait par le r\u00e9seau. Il peut s\u0027agir d\u0027Internet si vous vous connectez \u00e0 un serveur distant (h\u00e9berg\u00e9 sur une machine par exemple), il peut s\u0027agir de votre r\u00e9seau local si vous installez votre serveur chez vous, voir sur l\u0027ordinateur local si vous installez votre serveur directement sur le m\u00eame ordinateur que votre jeu. Pour communiquer, le serveur tout comme le client partagent le m\u00eame protocole de communication (c\u0027est l\u0027\u00e9quivalent de la langue pour un humain). Ils ont \u00e9videmment besoin de parler le m\u00eame language. Cela se fait \u00e0 l\u0027aide de ce qu\u0027on appelle les paquets. Ceux-ci peuvent \u00eatre de deux types :\u003C\/p\u003E\n \u003Cul\u003E\u003Cli\u003EIls vont du serveur vers le client (on appelle cela les paquets SMSG)\u003C\/li\u003E\n \u003Cli\u003EIls vont du client vers le serveur (on appelle cela les paquets CMSG)\u003C\/li\u003E\u003C\/ul\u003E\n \n\u003Cp\u003ETout ce qui se passe en jeu (un joueur qui se d\u00e9place, une cr\u00e9ature qui attaque, une qu\u00eate qui se termine, une cin\u00e9matique qui commence) est envoy\u00e9 ou re\u00e7u par le serveur via des paquets. Certains sont tr\u00e8s simples (uniquement un paquet et un identifiant de cin\u00e9matique, pour lancer la cin\u00e9matique correspondante), d\u0027autres abominablement complexe (le paquet envoy\u00e9 lors du cast d\u0027un spell contient jusqu\u0027\u00e0 200 variables).\u003C\/p\u003E\n\n\u003Cp\u003ELe serveur poss\u00e8de ce qu\u0027on appelle du contenu. C\u0027est g\u00e9n\u00e9ralement la seule chose dont les joueurs ont id\u00e9e car c\u0027est la seule chose qui leur est visible (c\u0027est le haut de l\u0027iceberg). Le contenu peut \u00eatre de plusieurs types :\u003C\/p\u003E\n\n \u003Cul\u003E\u003Cli\u003EDes spells\u003C\/li\u003E\n \u003Cli\u003EDes world boss\u003C\/li\u003E\n \u003Cli\u003EDes instances\/raids\u003C\/li\u003E\n \u003Cli\u003EDes qu\u00eates\u003C\/li\u003E\n \u003Cli\u003EDes zones spawn\u00e9es (c\u00e0d des zones sur lesquelles les PNJs sont pr\u00e9sents)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ENous verrons plus tard comment ce contenu est g\u00e9r\u00e9 sur un serveur de jeu ayant pour base TrinityCore.\u003C\/p\u003E\n\n\u003Ch2\u003E2) Les grandes parties d\u0027un serveur de jeu Wow\u003C\/h2\u003E\n\n\u003Cp\u003EMaintenant que nous savons \u00e0 peu pr\u00e8s comment fonctionne un serveur de jeu g\u00e9n\u00e9rique, il est temps de voir comment fonctionne le serveur de jeu wow.\u003C\/p\u003E\n\n\u003Cp\u003EJ\u0027ai d\u00e9lib\u00e9remment choisi de parler de l\u0027\u00e9mulateur TrinityCore qui est selon moi la meilleure base de travail. Je ne parlerais pas ici des diff\u00e9rentes extensions de Wow, le principe est identique pour chacun d\u0027eux et ils sont presque tous bas\u00e9s sur le m\u00eame syst\u00e8me TrinityCore de toute fa\u00e7on. Ce que vous apprendrez sur TrinityCore, vous pourrez le reproduire sur n\u0027importe quel syst\u00e8me.\u003C\/p\u003E\n\n\u003Cp\u003EVoici les diff\u00e9rentes briques utilis\u00e9es par un serveur de jeu de type TrinityCore :\u003C\/p\u003E\n \u003Cul\u003E\u003Cli\u003EUne application AuthServer\u003C\/li\u003E\n \u003Cli\u003EUne application WorldServer\u003C\/li\u003E\n \u003Cli\u003EDes fichiers de configuration pour les deux applications cit\u00e9es ci-dessus\u003C\/li\u003E\n \u003Cli\u003EDes bases de donn\u00e9es de type SQl (Auth, Char et World)\u003C\/li\u003E\n \u003Cli\u003EUne base de donn\u00e9es binaires (DBC) extraite du client\u003C\/li\u003E\n \u003Cli\u003EUn certain nombre de fichiers regroup\u00e9s sous le nom de MAPS extraits du client\u003C\/li\u003E\n \u003Cli\u003EUn certain nombre de fichiers regroup\u00e9s sous le nom de VMAPS extraits du client\u003C\/li\u003E\n \u003Cli\u003EUn certain nombre de fichiers regroup\u00e9s sous le nom de MMAPS extraits du client\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ECela fait une grosse quantit\u00e9 de donn\u00e9es. Regardons cela de plus pr\u00e8s :\u003C\/p\u003E\n \u003Cul\u003E\u003Cli\u003EUne application AuthServer\u003C\/li\u003E\n \u003Cli\u003EUne application WorldServer\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ECes deux applications sont les applications serveur qui tournent en continu. Pourquoi deux applications alors qu\u0027on ne souhaite faire tourner qu\u0027un serveur Wow ? Tout simplement car TrinityCore a \u00e9t\u00e9 d\u00e9velopp\u00e9 de fa\u00e7on g\u00e9n\u00e9rique et permet donc de g\u00e9rer plusieurs serveurs. En effet, comme sur officiel, nous nous connectons tout d\u0027abord \u00e0 l\u0027application AuthServer qui se charge de vous authentifier (en v\u00e9rifiant les donn\u00e9es entr\u00e9es avec celles pr\u00e9sentes dans la DB Auth que nous verrons tout \u00e0 l\u0027heure). Une fois l\u0027authentification pass\u00e9e, vous choisissez un royaume. C\u0027est ce choix qui d\u00e9terminera vers quelle application WorldServer vous allez \u00eatre redirig\u00e9s. Dans le cas ou vous mettez en place un seul serveur, il n\u0027y aura \u00e9videmment qu\u0027un seul WorldServer, votre choix sera vite fait.\u003C\/p\u003E\n \u003Cul\u003E\u003Cli\u003EDes fichiers de configuration pour les deux applications cit\u00e9es ci-dessus\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ELes fichiers de configuration sont primordiaux. Ce sont eux qui vont faire le lien entre toutes les donn\u00e9es pures (les bases de donn\u00e9es, les DBC\/Maps\/Vmaps\/Mmaps, ..) et vos application. Ce sont ces fichiers qui permettent \u00e9galement de configurer bon nombre d\u0027options pour votre serveur.\u003C\/p\u003E\n \u003Cul\u003E\u003Cli\u003EDes bases de donn\u00e9es de type SQL (Auth, Char et World)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EIl en existe 3 comme vous pouvez le constater :\u003C\/p\u003E\n\n\u003Cp\u003ELa base de donn\u00e9es Auth contient toutes les donn\u00e9es li\u00e9es aux comptes joueurs (identifiants, emails, droits d\u0027acc\u00e8s, ...) ainsi que quelques autres options que nous n\u0027aborderons pas ici.\u003C\/p\u003E\n\n\u003Cp\u003ELa base de donn\u00e9es Char contient toutes les donn\u00e9es dynamiques li\u00e9es aux personnages (nom, spells, items, monnaies, courriers, ...) et au serveur en lui-m\u00eame (date du prochain reset de Raid, temps de respawn restant pour les boss, \u00e9tat des instances en cours, ...). On dit qu\u0027elle est dynamique car elle change tr\u00e8s souvent au cours du jeu (en fait, d\u00e8s qu\u0027un joueur est sauvegard\u00e9, cette base de donn\u00e9es est mise \u00e0 jour).\u003C\/p\u003E\n\n\u003Cp\u003ELa base de donn\u00e9es World contient toutes les donn\u00e9es statiques li\u00e9es au serveur (positionnement des PNJs, qu\u00eates, chances de loot de chaque objet, ...). Elle est dite statique car elle ne change pas au fil de l\u0027ex\u00e9cution \u0022normale\u0022 du jeu (sauf dans le cas d\u0027un serveur de test sur lequel vous tapez des commandes pour ajouter des PNJs, ...). Cette base donn\u00e9e est th\u00e9oriquement charg\u00e9 en m\u00e9moire une seule fois au lancement du serveur, puis n\u0027est plus utilis\u00e9e (en th\u00e9orie seulement, en pratique quelques requ\u00eates cherchent encore des donn\u00e9es dedans).\u003C\/p\u003E\n \u003Cul\u003E\u003Cli\u003EUne base de donn\u00e9es binaires (DBC) extraite du client\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ELa base de donn\u00e9es binaires est similaire aux DB SQL, sauf qu\u0027elle enregistr\u00e9e au format binaire. L\u0027avantage principale est qu\u0027elle est charg\u00e9e directement en m\u00e9moire au chargement du programme. L\u0027inconv\u00e9nient majeur est qu\u0027elle est fonci\u00e8rement illisible pour le commun des mortels. Il existe diff\u00e9rents logiciels pour lire ces informations; Il est \u00e9galement possible de d\u00e9velopper vos propres outils de \u0022traduction\u0022 de la base vers un format plus lisible comme le format SQL.\u003C\/p\u003E\n\n \u003Cul\u003E\u003Cli\u003EUn certain nombre de fichiers regroup\u00e9s sous le nom de MAPS extraits du client\u003C\/li\u003E\n \u003Cli\u003EUn certain nombre de fichiers regroup\u00e9s sous le nom de VMAPS extraits du client\u003C\/li\u003E\n \u003Cli\u003EUn certain nombre de fichiers regroup\u00e9s sous le nom de MMAPS extraits du client\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ECes trois types de fichiers fonctionnent de concert. Il s\u0027agit de donn\u00e9es brutes extraites et modifi\u00e9es \u00e0 partir du client.\u003C\/p\u003E\n\n\u003Cp\u003ELes maps sont les seuls fichiers indispensables au serveur pour fonctionner. Ce sont ces fichiers qui contiennent la hauteur de chaque point du d\u00e9cor et qui permettent donc de ne pas traverser le sol (en th\u00e9orie biens\u00fbr, des bugs subsistent toujours). Ils ne servent qu\u0027\u00e0 effectuer les calculs pour les personnages de type joueur, les PNJs ne sont pas impact\u00e9s par leur utilisation.\u003C\/p\u003E\n\n\u003Cp\u003ELes vmaps sont facultatives. Elles servent \u00e0 calculer ce qu\u0027on appelle le Line Of Sight (le Champ De Vision) des cr\u00e9atures. C\u0027est ce syst\u00e8me qui emp\u00eache les cr\u00e9atures de vous voir \u00e0 travers les murs. Attention nous parlons bien uniquement de Vision. Une fois que vous \u00eates cibl\u00e9, les cr\u00e9atures vous attaqueront en ligne droite et ne prendront plus les obstacles en compte.\u003C\/p\u003E\n\n\u003Cp\u003ELes mmaps sont facultatives \u00e9galement. Ce sont elles qui emp\u00eachent les cr\u00e9atures de traverser les murs ou de voler lorsqu\u0027elles sont cens\u00e9es rester au sol. Elles permettent \u00e9galement aux cr\u00e9atures de contourner les objets pour vous rejoindre (\u00e0 l\u0027aide d\u0027un syst\u00e8me de PathFinding, nous en reparlerons dans un prochain tutorial).\u003C\/p\u003E\n\n\u003Cp\u003EVoil\u00e0 l\u0027ensemble des fichiers de base que n\u00e9cessite un serveur Wow. Vous constaterez que nous n\u0027avons toujours pas parl\u00e9 des connaissances qu\u0027il faut avoir pour d\u00e9velopper sur Wow, ni dans quel langage sont d\u00e9velopp\u00e9s les deux applications serveur. C\u0027est ce que nous allons d\u00e8s \u00e0 pr\u00e9sent.\u003C\/p\u003E\n\n\n\u003Ch2\u003E3) Que doit-on savoir pour d\u00e9velopper sur Wow\u003C\/h2\u003E\n\n\u003Cp\u003ELes comp\u00e9tences requises pour d\u00e9velopper un serveur Wow sont multiples. On peut tenter de tout conna\u00eetre, mais face \u00e0 la complexit\u00e9 du syst\u00e8me et surtout \u00e0 son ampleur, il est plus int\u00e9ressant de commencer par se concentrer sur un point pr\u00e9cis du d\u00e9veloppement. Je vais lister ici les diff\u00e9rents \u0022postes\u0022 qui existent, mais il est fort probable que votre travail vous oblige \u00e0 jongler entre ces diff\u00e9rentes cat\u00e9gories. Voici la liste, par ordre de difficult\u00e9 d\u0027apprentissage (ce n\u0027est pas un d\u00e9nigrement des premiers niveaux, chacun de ces postes est n\u00e9cessaire pour le bon fonctionnement d\u0027un serveur. De plus, ces postes sont d\u00e9finis arbitrairement par mes soins apr\u00e8s mes exp\u00e9riences personnelles dans l\u0027administration de mes serveurs) :\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EL\u0027administrateur du serveur\u003C\/li\u003E\n\u003Cli\u003ED\u00e9veloppeur SQL\u003C\/li\u003E\n\u003Cli\u003EDebuggeur SQL\u003C\/li\u003E\n\u003Cli\u003ED\u00e9veloppeur de contenu\u003C\/li\u003E\n\u003Cli\u003EDebuggeur de contenu\u003C\/li\u003E\n\u003Cli\u003ED\u00e9veloppeur de fonctionnalit\u00e9s\u003C\/li\u003E\n\u003Cli\u003ED\u00e9veloppeur Core\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EJe commencerais par l\u0027administrateur du serveur. Certains le placent tout en haut de la liste, moi je le place tout en bas. Non pas que son travail soit simple, mais il requiert souvent des connaissances en gestion d\u0027une machine plus que d\u0027une connaissance en d\u00e9veloppement. En dehors de quelques scripts d\u0027exploitation pour relancer le serveur en cas de crash, son but consiste plut\u00f4t \u00e0 faire en sorte que tout tourne correctement. C\u0027est un poste \u00e0 part qui n\u0027est pas toujours de tout repos.\u003C\/p\u003E\n\n\u003Cp\u003EUn debuggeur SQL est g\u00e9n\u00e9ralement du m\u00eame niveau qu\u0027un d\u00e9veloppeur SQL, mais sa capacit\u00e9 \u00e0 comprendre un bug, en identifier l\u0027origine et le corriger le place un plus plus haut de par sa connaissance du syst\u00e8me.\u003C\/p\u003E\n\n\u003Cp\u003ELe d\u00e9veloppeur de contenu est l\u0027\u00e9quivalent Cpp du d\u00e9veloppeur SQL. Il est charg\u00e9 de d\u00e9velopper le contenu tel que des qu\u00eates complexes, des boss, des raids, etc. Bien qu\u0027il soit \u00e9galement seul ma\u00eetre de ses scripts, je le place au dessus du debuggeur SQL car le Cpp est plus compliqu\u00e9 \u00e0 appr\u00e9hender pour un d\u00e9butant que le SQL.\u003C\/p\u003E\n\n\u003Cp\u003ELe debuggeur de contenu est le pendant du debuggeur SQL. Sa capacit\u00e9 \u00e0 naviger dans le code source du serveur lui permet de corriger des spells, des boss contenant des erreurs, etc.\u003C\/p\u003E\n\n\u003Cp\u003ELe d\u00e9veloppeur de fonctionnalit\u00e9s poss\u00e8de la m\u00eame aisance que le debuggeur lorsqu\u0027il s\u0027agit de farfouiller dans le code source du serveur, mais son aptitude \u00e0 imaginer de nouveaux syst\u00e8mes (nouveau BG, syst\u00e8me de transmogrification ou de chambre du vide sur cata, syst\u00e8me de march\u00e9 noir sur Mop, ...) lui permet d\u0027\u00eatre class\u00e9 au dessus du debuggeur de contenu.\u003C\/p\u003E\n\n\u003Cp\u003ELe d\u00e9veloppeur Core, enfin, est celui qui travaille le plus souvent non pas avec le serveur, mais avec le client. Il est en effet charg\u00e9 d\u0027identifier le protocole de communication entre le client et le serveur et se base donc sur les connaissances que peuvent lui apporter le client. Il identifie un syst\u00e8me, \u00e9tablit un \u0022Proof of Concept\u0022 permettant de faire fonctionner un syst\u00e8me, et d\u00e9veloppe les fonctions principales permettant de faire fonctionner le syst\u00e8me. Dans le cas d\u0027un nouveau syst\u00e8me comme la chambre du vide ou le march\u00e9 noir, il regroupe les informations identifi\u00e9es et les transmet au d\u00e9veloppeur de fonctionnalit\u00e9s qui se charge alors de coder tout le syst\u00e8me. Evidemment, dans de nombreux cas, le d\u00e9veloppeur Core d\u00e9veloppe lui-m\u00eame la nouvelle fonctionnalit\u00e9. Encore une fois, le travail n\u00e9cessite souvent de travailler dans plusieurs domaines.\u003C\/p\u003E\n\n\u003Cp\u003EC\u0027est \u00e0 vous de voir dans quelle cat\u00e9gorie vous placer en fonction de vos objectifs, vos connaissances, votre motivation. Mieux vaut commencer en bas de l\u0027\u00e9chelle en tant que d\u00e9veloppeur SQL, puis monter les \u00e9chelons au sein d\u0027une \u00e9quipe d\u0027un serveur priv\u00e9 qui pourra vous fournir le support technique lorsque vous aurez un probl\u00e8me ou que vous ne comprendrez pas le fonctionnement de telle ou telle partie du serveur.\u003C\/p\u003E\n\n\u003Cp\u003EN\u0027oubliez pas que toutes les questions intelligentes sont bonnes \u00e0 prendre \ud83d\ude09\u003C\/p\u003E\n\n\u003Ch2\u003E4) (Annexe)D\u00e9finitions principales\u003C\/h2\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EMachine serveur\u003C\/strong\u003E : La machine serveur est le serveur physique (= l\u0027ordinateur) h\u00e9bergeant l\u0027ensemble des services. Cela inclue le site internet, le mumble, le serveur de connexion, le serveur de jeu, la base de donn\u00e9es, ...\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EClient\u003C\/strong\u003E : Le client correspond au jeu install\u00e9 sur votre ordinateur. Il s\u0027agit d\u0027une application dans une certaine versionaccompagn\u00e9 de l\u0027ex\u00e9cutable permettant de se connecter \u00e0 un serveur via le realmlist.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EServeur de connexion\u003C\/strong\u003E : Le serveur de connexion est un service qui se charge d\u0027authentifier tout joueur qui se connecte. Cela est invisible pour le joueur lambda, mais il passe en r\u00e9alit\u00e9 \u00e0 chaque connexion par ce serveur. Si le serveur de connexion n\u0027authentifie pas le joueur, alors celui-ci se voit refuser l\u0027acc\u00e8s au serveur et ne peut donc pas jouer.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EServeur de jeu\u003C\/strong\u003E : Le serveur de jeu est le service principal qui fournit l\u0027ensemble du jeu aux joueurs. Une fois connect\u00e9 ingame, le client ne fait plus qu\u0027\u00e9changer des donn\u00e9es avec celui-ci. Si la connexion est rompue, alors le joueur est d\u00e9connect\u00e9 du serveur. C\u0027est ce qui arrive quand on parle de \u0022crash\u0022 par exemple. En r\u00e9alit\u00e9, la moindre erreur, le moindre oubli dans le code du serveur peut g\u00e9n\u00e9rer sa fermeture et donc la d\u00e9connexion du joueur, m\u00eame si celui-ci n\u0027est pas directement responsable du probl\u00e8me.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EBase de donn\u00e9es\u003C\/strong\u003E : La base de donn\u00e9es et un service invisible aux joueurs, mais pourtant primordial. Il s\u0027agit de la zone de stockage de toutes les informations importantes du serveur. Il existe, pour simplifier, deux bases de donn\u00e9es. La premi\u00e8re, appel\u00e9e le \u0022World\u0022, contient l\u0027ensemble du contenu du serveur. C\u0027est l\u00e0 dedans que se trouvent toutes les informations de qu\u00eates, de PNJs, de loot, d\u0027objets en vente, etc. Elle contient \u00e9galement les relations qui lient un PNJ \u00e0 son script (ce script se trouve directement dans le serveur de jeu). La seconde base de donn\u00e9es contient l\u0027ensemble des donn\u00e9es joueurs. Tout ce qui touche \u00e0 un personnage (m\u00e9tiers, sorts, items, r\u00e9putations, ...) se trouve dans cette base de donn\u00e9es.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EPaquet\u003C\/strong\u003E : Comme expliqu\u00e9 pr\u00e9c\u00e9demment, le client et le serveurs communiquent entre eux plusieurs dizaines, voire centaines de fois par seconde. Cela fonctionne via un syst\u00e8me de paquets. On peut assimiler cela \u00e0 une discussion par mail. Un paquet est un mail. Tout comme un mail est compos\u00e9 d\u0027un titre et d\u0027un contenu, un Packet est compos\u00e9 d\u0027un Opcode et d\u0027une structure de donn\u00e9es remplie. Imaginons par exemple que vous souhaitiez candidater pour un poste dans une entreprise (toutes mes excuses pour l\u0027exemple, la faute aux recherches de stage icon_e_wink.gif). Vous mettez comme titre \u0022Candidature\u0022 afin que votre interlocuteur sache que vous souhaitez candidater. Ensuite dans le contenu, vous n\u0027y allez pas n\u0027importe comment. Vous commencez par un texte de pr\u00e9sentation, puis vous donnez vos qualit\u00e9s, et enfin vous terminez par une formule de politesse. Bien entendu, vous y joignez votre CV et une lettre de motivation. Et si tout est bien envoy\u00e9, alors vous recevrez une r\u00e9ponse, et eut \u00eatre m\u00eame qu\u0027elle sera positive icon_e_smile.gif Pour un paquet, c\u0027est exactement la m\u00eame chose. Pour que le client puisse comprendre ce que vous lui envoyez (et inversement) il faut parler exactement la m\u00eame langue. Ca ne peut pas \u00eatre approximatif, avec une faute ou deux dans chaque phrase. Le client attend une structure particuli\u00e8re et vous ne pouvez PAS lui envoyer n\u0027importe quoi. Ainsi, il faut d\u0027abord lui envoyer l\u0027Opcode pour qu\u0027il sache de quoi vous allez parler. Ensuite, il faut lui envoyer exactement la bonne structure avec les bonnes donn\u00e9es dedans. Dans le cas contraire, le comportement du syst\u00e8me est impossible \u00e0 pr\u00e9dire. Le client peut tout simplement ne rien faire (par exemple, vous ne voyez bouger aucun pnj), voir crasher (les bien connues Wow Errors).\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EEntit\u00e9\u003C\/strong\u003E : Une entit\u00e9 est un objet ingame. Cela peut \u00eatre n\u0027importe quoi. Un joueur est une entit\u00e9, un item est une entit\u00e9, une cr\u00e9ature est une entit\u00e9, un v\u00e9hicule \u00e9galement. Une chaise, un coffre, un pi\u00e8ge, sont tous des entit\u00e9s \u00e9galement.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch2\u003E5) (Annexe)Quelques chiffres\u003C\/h2\u003E\n\n\u003Cp\u003EVoici quelques chiffres pouvant faire peur\/rassurer\/impressionner selon les cas. Ces chiffres sont bas\u00e9s sur ma seule exp\u00e9rience personnelle des serveurs priv\u00e9s que j\u0027ai (eu) l\u0027occasion de g\u00e9rer.\u003C\/p\u003E\n \u003Cul\u003E\u003Cli\u003ETaille du serveur de jeu : Environ \u003Cstrong\u003E700 000\u003C\/strong\u003E lignes de code C++\u003C\/li\u003E\n \u003Cli\u003ETaille de la base de donn\u00e9es World (contenu du jeu) : environ \u003Cstrong\u003E2 300 000\u003C\/strong\u003E enregistrements SQL\u003C\/li\u003E\n \u003Cli\u003ETaille de la base de donn\u00e9es Joueurs apr\u00e8s un an d\u0027ouverture : pr\u00e8s de \u003Cstrong\u003E150 000 000\u003C\/strong\u003E enregistrement SQL\u003C\/li\u003E\n \u003Cli\u003ENombre de paquets diff\u00e9rents : Plus de 2500\u003C\/li\u003E\n \u003Cli\u003ENombre de paquets n\u00e9cessaires pour avoir un serveur accessible (de type \u0022MJ\u0022 aussi appel\u00e9 SandBox \u0022Bac \u00e0 sable\u0022) : environ 30%\u003C\/li\u003E\n \u003Cli\u003ENombre de paquets n\u00e9cessaires pour avoir un serveur fonctionnel (de type \u0022Blizzlike\u0022) : environ 60%\u003C\/li\u003E\n \u003Cli\u003ESi on transformait tout le contenu du serveur (sources du serveur + base de donn\u00e9es World) en un fichier texte, celui-ci ferait \u003Cstrong\u003E30 000\u003C\/strong\u003E fois la taille de ce tutoriel.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch2\u003E6) Connexion au serveur de jeu\u003C\/h2\u003E\n\n\u003Cp\u003EMaintenant que nous sommes au point sur la d\u00e9finition des principaux termes utilis\u00e9s et que vous pouvez vous faire une id\u00e9e de l\u0027ampleur du projet, nous allons pouvoir expliquer le fonctionnement du serveur de jeu.\u003C\/p\u003E\n\n\u003Cp\u003EVoici un sch\u00e9ma mettant en sc\u00e8ne l\u0027ensemble des services permettant au joueur d\u0027acc\u00e9der au jeu.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/static.galathil.fr\/img\/wow-emu\/FonctionnementServeurs.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EL\u00e9gende :\u003C\/p\u003E\n \u003Cul\u003E\u003Cli\u003ELes fl\u00e8ches en \u003Cstrong\u003EBleu\u003C\/strong\u003E d\u00e9finissent les communications internes entre les serveurs et la base de donn\u00e9es. Ces communications sont invisibles pour le client.\u003C\/li\u003E\n \u003Cli\u003ELes fl\u00e8ches en \u003Cstrong\u003EOrange\u003C\/strong\u003E d\u00e9finissent les communications internes entre le serveur
