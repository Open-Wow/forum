                    <h1>Nouveaux Event de fonctions</h1>
<h3>Partage par <a href="https://forum.open-wow.eu/u/kazuma" class="UserMention">@kazuma</a></h3>

<p>Salut Open-WoW,</p>

<p>Aujourd'hui je vous partage ma dernière création. Je me suis dit qu'en LUA nous nous servons pas assez de la fonction <strong>RegisterPacketEvent</strong> et donc j'ai décidé de la mettre à l'honneur en me servant d'elle pour <strong>vous mettre à disposition de nouveaux événements</strong> sur lesquelles <strong>déclencher vos fonctions</strong> !</p>

<p>Je vous partage donc <strong>23 nouveaux événements</strong> avec une nouvelle fonction <strong>Register</strong>.<br>
Ayant arrêté le développement sur WoW depuis un bon bout de temps, ça me gênait de garder ça sous cloche alors que tout fonctionne mais qu'il suffit juste de poursuivre (si vous le souhaitez) mon travail.</p>

<p><strong>Note : Ce système est inachevé, il sera actualisé au fur et à mesure du temps.</strong></p>

<h3>Utilisation</h3>

<p>Tout ce que vous avez à faire dans un fichier où vous souhaitez assigné votre fonction à un event de ma création, vous devez :</p> 
<ul><li><p>Mettre en place un <strong>require</strong> du fichier contenant la fonction Register donc (newHook.ext)</p></li>
<li><p>Mettre en place un <strong>tableau</strong>, qui contiendra à la fin de votre fichier toutes les fonctions que vous voudrez assigner à un nouvel event.</p></li>

<li><p>Créer votre fonction comme à votre habitude.</p></li>
<li><p><strong>Insérer</strong> votre <strong>fonction</strong> dans le <strong>tableau</strong> mis en place précédemment afin de permettre l'utilisation de la fonction "Register".</p></li>

<li><p>Assigné votre fonction à un event : Vous n'utilisez rien de l'API Eluna mais la fonction "<strong>Register</strong>" provenant de newHook.ext, et vous lui renseignerez l'event.</p></li></ul>

<h3>Explication du code</h3>

<p>Voici tout de suite un exemple pour vous illustrer ce que je viens de vous dire.</p>

<p><img src="https://user-images.githubusercontent.com/62662996/85672151-e2035000-b6c2-11ea-9443-9f86fd1f632f.png" title="" alt="image"></p>

<p>Toute ces <strong>étapes</strong> sont <strong>impératives</strong> :</p> 
<ul><li>Require de newHook.</li>
<li>Création de tableau de fonction.</li>
<li>Création de vos fonctions.</li>
<li>Insertion de vos fonctions dans le tableau.</li>
<li>Utilisation de la fonction Register.</li></ul>

<h3>Notes</h3>

<p>Précisément , vous devez réaliser vos fonctions toujours avec ces <strong>3 paramètres</strong> : (<strong>event</strong>, <strong>packet</strong>, <strong>player</strong>).<br>
Car au final la fonction se base sur  : <strong>RegisterPacketEvent</strong> (<strong>Doc</strong> : <a href="http://elunaluaengine.github.io/Global/RegisterPacketEvent.html" rel=" nofollow ugc">http://elunaluaengine.github.io/Global/RegisterPacketEvent.html</a>)</p>

<p>La <strong>fonction Register</strong> attend : un <strong>opcode</strong>, une <strong>fonction</strong> (opcode, function).<br>
Donc vous devriez saisir un nombre à la place de opcode, cependant, j'ai mis en place <strong>un tableau qui vous permet de saisir avec du texte l'événement que vous voulez</strong>. Il est mis en place dans newHook.ext donc n'hésitez pas à vous en servir.</p>

<h3>Partages</h3>

<p>Je vous met à disposition :</p> 
<ul><li><strong>newHook.ext</strong>, A placer dans lua_scripts/extensions.</li>
<li><strong>template.lua</strong>, Comme son nom l'indique c'est une template pour vous faire gagner du temps.</li></ul>

<p>Vous pouvez télécharger les <a href="https://github.com/Open-Wow/forum/files/4829699/newHook_2.zip" rel=" nofollow ugc">Script</a> ici !</p>

tps:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":null,"slug":"noc","joinTime":null}},{"type":"users","id":"19","attributes":{"username":"Torvahal","displayName":"Torvahal","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/Zj382QMdGN5T05KR.png","slug":"Torvahal","joinTime":null}}],"session":{"userId":0,"csrfToken":"rBlfcaSCxmVsfLuwuCwojta9N3iiwdKZRpVQCRD4"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"75","attributes":{"title":"Nouveaux Event de fonctions","slug":"75-nouveaux-event-de-fonctions","commentCount":1,"participantCount":1,"createdAt":"2021-02-18T21:26:17+00:00","lastPostedAt":"2021-02-18T21:26:17+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"121"}]},"tags":{"data":[{"type":"tags","id":"3"},{"type":"tags","id":"33"}]}}},"included":[{"type":"posts","id":"121","attributes":{"number":1,"createdAt":"2021-02-18T21:26:17+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ENouveaux Event de fonctions\u003C\/h1\u003E\n\u003Ch3\u003EPartage par \u003Ca href=\u0022https:\/\/forum.open-wow.eu\/u\/kazuma\u0022 class=\u0022UserMention\u0022\u003E@kazuma\u003C\/a\u003E\u003C\/h3\u003E\n\n\u003Cp\u003ESalut Open-WoW,\u003C\/p\u003E\n\n\u003Cp\u003EAujourd\u0027hui je vous partage ma derni\u00e8re cr\u00e9ation. Je me suis dit qu\u0027en LUA nous nous servons pas assez de la fonction \u003Cstrong\u003ERegisterPacketEvent\u003C\/strong\u003E et donc j\u0027ai d\u00e9cid\u00e9 de la mettre \u00e0 l\u0027honneur en me servant d\u0027elle pour \u003Cstrong\u003Evous mettre \u00e0 disposition de nouveaux \u00e9v\u00e9nements\u003C\/strong\u003E sur lesquelles \u003Cstrong\u003Ed\u00e9clencher vos fonctions\u003C\/strong\u003E !\u003C\/p\u003E\n\n\u003Cp\u003EJe vous partage donc \u003Cstrong\u003E23 nouveaux \u00e9v\u00e9nements\u003C\/strong\u003E avec une nouvelle fonction \u003Cstrong\u003ERegister\u003C\/strong\u003E.\u003Cbr\u003E\nAyant arr\u00eat\u00e9 le d\u00e9veloppement sur WoW depuis un bon bout de temps, \u00e7a me g\u00eanait de garder \u00e7a sous cloche alors que tout fonctionne mais qu\u0027il suffit juste de poursuivre (si vous le souhaitez) mon travail.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ENote : Ce syst\u00e8me est inachev\u00e9, il sera actualis\u00e9 au fur et \u00e0 mesure du temps.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch3\u003EUtilisation\u003C\/h3\u003E\n\n\u003Cp\u003ETout ce que vous avez \u00e0 faire dans un fichier o\u00f9 vous souhaitez assign\u00e9 votre fonction \u00e0 un event de ma cr\u00e9ation, vous devez :\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EMettre en place un \u003Cstrong\u003Erequire\u003C\/strong\u003E du fichier contenant la fonction Register donc (newHook.ext)\u003C\/p\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cp\u003EMettre en place un \u003Cstrong\u003Etableau\u003C\/strong\u003E, qui contiendra \u00e0 la fin de votre fichier toutes les fonctions que vous voudrez assigner \u00e0 un nouvel event.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003ECr\u00e9er votre fonction comme \u00e0 votre habitude.\u003C\/p\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EIns\u00e9rer\u003C\/strong\u003E votre \u003Cstrong\u003Efonction\u003C\/strong\u003E dans le \u003Cstrong\u003Etableau\u003C\/strong\u003E mis en place pr\u00e9c\u00e9demment afin de permettre l\u0027utilisation de la fonction \u0022Register\u0022.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EAssign\u00e9 votre fonction \u00e0 un event : Vous n\u0027utilisez rien de l\u0027API Eluna mais la fonction \u0022\u003Cstrong\u003ERegister\u003C\/strong\u003E\u0022 provenant de newHook.ext, et vous lui renseignerez l\u0027event.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003EExplication du code\u003C\/h3\u003E\n\n\u003Cp\u003EVoici tout de suite un exemple pour vous illustrer ce que je viens de vous dire.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/62662996\/85672151-e2035000-b6c2-11ea-9443-9f86fd1f632f.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EToute ces \u003Cstrong\u003E\u00e9tapes\u003C\/strong\u003E sont \u003Cstrong\u003Eimp\u00e9ratives\u003C\/strong\u003E :\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003ERequire de newHook.\u003C\/li\u003E\n\u003Cli\u003ECr\u00e9ation de tableau de fonction.\u003C\/li\u003E\n\u003Cli\u003ECr\u00e9ation de vos fonctions.\u003C\/li\u003E\n\u003Cli\u003EInsertion de vos fonctions dans le tableau.\u003C\/li\u003E\n\u003Cli\u003EUtilisation de la fonction Register.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003ENotes\u003C\/h3\u003E\n\n\u003Cp\u003EPr\u00e9cis\u00e9ment , vous devez r\u00e9aliser vos fonctions toujours avec ces \u003Cstrong\u003E3 param\u00e8tres\u003C\/strong\u003E : (\u003Cstrong\u003Eevent\u003C\/strong\u003E, \u003Cstrong\u003Epacket\u003C\/strong\u003E, \u003Cstrong\u003Eplayer\u003C\/strong\u003E).\u003Cbr\u003E\nCar au final la fonction se base sur  : \u003Cstrong\u003ERegisterPacketEvent\u003C\/strong\u003E (\u003Cstrong\u003EDoc\u003C\/strong\u003E : \u003Ca href=\u0022http:\/\/elunaluaengine.github.io\/Global\/RegisterPacketEvent.html\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/elunaluaengine.github.io\/Global\/RegisterPacketEvent.html\u003C\/a\u003E)\u003C\/p\u003E\n\n\u003Cp\u003ELa \u003Cstrong\u003Efonction Register\u003C\/strong\u003E attend : un \u003Cstrong\u003Eopcode\u003C\/strong\u003E, une \u003Cstrong\u003Efonction\u003C\/strong\u003E (opcode, function).\u003Cbr\u003E\nDonc vous devriez saisir un nombre \u00e0 la place de opcode, cependant, j\u0027ai mis en place \u003Cstrong\u003Eun tableau qui vous permet de saisir avec du texte l\u0027\u00e9v\u00e9nement que vous voulez\u003C\/strong\u003E. Il est mis en place dans newHook.ext donc n\u0027h\u00e9sitez pas \u00e0 vous en servir.\u003C\/p\u003E\n\n\u003Ch3\u003EPartages\u003C\/h3\u003E\n\n\u003Cp\u003EJe vous met \u00e0 disposition :\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EnewHook.ext\u003C\/strong\u003E, A placer dans lua_scripts\/extensions.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Etemplate.lua\u003C\/strong\u003E, Comme son nom l\u0027indique c\u0027est une template pour vous faire gagner du temps.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EVous pouvez t\u00e9l\u00e9charger les \u003Ca href=\u0022https:\/\/github.com\/Open-Wow\/forum\/files\/4829699\/newHook_2.zip\u0022 rel=\u0022 nofollow ugc\u0022\u003EScript\u003C\/a\u003E ici !\u003C\/p\u003E","editedAt":"2021-02-18T21:26:53+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"75"}},"user":{"data":{"type":"users","id":"2"}},"editedUser":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null,"discussionCount":38,"commentCount":47,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-20T10:59:53+00:00","canSuspend":false},"relationships":{"groups":{"data":
