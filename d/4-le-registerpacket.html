                    <p>Salut √† tous, aujourd'hui je d√©sire partager avec vous ce que je sais √† propos du fonctionnement d'une fonction pour les packets de l'API Eluna, plus pr√©cis√©ment la fonction "RegisterPacketEvent", mais tout d'abord je vous expliquerai √† ma mani√®re ce que sont les packets.</p>

<h3>Qu'est-ce que c'est un packet</h3>

<p>Dans cette partie je vous ferai une br√®ve explication de ce qu'est un packet, ce que fais un packet , √† quels moments , comment etc sans pour autant trop entrer dans les d√©tails.</p>

<p>Premi√®rement, imaginons un packet comme un message, il n'existe pas que dans WoW mais dans une multitude de syst√®mes informatiques. C'est un message qui est envoy√© d'une machine √† une autre , comme deux individus s'envoyant des lettres.</p>

<p>Dans le cas de WoW , les packets sont envoy√©s √† partir de deux endroits diff√©rents, il y a le client et le serveur.<br>
Pour √™tre plus clair pour certains c'est le principe du : Ma√Ætre - Esclave</p>

<p><strong>Le ma√Ætre</strong> : Le serveur , donc votre serveur WoW install√© sur votre machine (Vps , serveur d√©di√© ou voir m√™me votre propre ordinateur si vous √™tes en local).</p>

<p><strong>L'esclave</strong> : Le client (donc le jeu du joueur , ce qui lui permet de jouer) pr√©sent sur la machine de ce dernier souhaitant se connecter √† votre serveur WoW.</p>

<p>Ces deux machines communiquent en s'envoyant des messages (packet).</p>

<h4>Qu'est-ce qu-ils se disent ?</h4>

<p>Bonne question, enfaite c'est tr√®s simple, le client dit au serveur ce que fais le joueur ou ce qu'il demande, et le serveur r√©ponds suivit de l'action par rapport √† la situation.</p>

<p><strong><em>Exemple concret :</em></strong><br>
<strong>Le client</strong> :</p> 

<blockquote class="uncited"><div><p>Serveur, le joueur souhaite ouvrir son inventaire..</p></div></blockquote>

<p><strong>Le serveur</strong> :</p> 

<blockquote class="uncited"><div><p>D'accord client, je sais ce qu'il me reste √† faire pr√©sente l'inventaire aux yeux du joueur.</p></div></blockquote>

<p><strong>Le client</strong> :</p> 

<blockquote class="uncited"><div><p>Serveur, le joueur cible quelqu'un..</p></div></blockquote>

<p><strong>Le serveur</strong> :</p> 

<blockquote class="uncited"><div><p>D'accord client, je sais ce qu'il me reste √† faire fais appara√Ætre le portrait de la cible aux yeux du joueur.</p></div></blockquote>

<p>Et ainsi de suite, √©norm√©ment de packet sont envoy√© par seconde, et encore plus selon le nombre de joueurs qui jouent. Donc ces deux la sont tr√®s bavard !</p>

<p>Tout cela gr√¢ce aux packet, et nous en tant que d√©veloppeurs nous avons aussi la possibilit√© de manipuler tout cela facilement gr√¢ce √† l'API Eluna.</p>

<h4>Mais comment diff√©rencier les messages ?</h4>

<p>Blizzard a cr√©√© son propre message pour que les machines se parlent et puissent se comprendre, les packets contiennent quelque chose qui permet aux machines de savoir de quoi parle leur interlocuteur , ce quelque chose s'appel l'<strong>Opcodes</strong>.</p>

<h3>Comment fonctionne l'Opcodes ?</h3>

<p>Il y a une multitude d'opcodes et il y en a toujours de nouveaux √† chaque nouvelle extensions du jeu. Les opcodes sont les diff√©rents messages que s'envoient le serveur et le client. C'est-√†-dire que les machines se disent des choses pr√©par√©es quoi.</p>

<p>√áa veut dire qu'ils ne peuvent pas dire n'importe , ils disent seulement ce qu'ont leur √† appris.</p>

<p><a href="https://github.com/TrinityCore/TrinityCore/blob/3.3.5/src/server/game/Server/Protocol/Opcodes.h" rel=" nofollow ugc">Voici un site contenant une liste de beaucoup d'opcode (Je ne sais pas si il est √† jour, mais il est largement satisfaisant je pense pour l'extension WoTLK)</a></p>

<p>Sur ce site on peut y voir √©norm√©ment phrases diff√©rentes , il y a celles utilisables uniquement depuis le serveur, ainsi que celles utilisables uniquement depuis le client (et peut-√™tre certaines utilisables depuis les deux c√¥t√©s, je n'en ai test√© que tr√®s peu...)</p>

<p>On y distingue des phrases commen√ßant par C ou S comme comme ceci :<br>
<img src="https://user-images.githubusercontent.com/65762554/82661217-e653cd80-9c2b-11ea-9ae4-3f94ddd0d0db.png" title="" alt="image"></p>

<ul><li>Celles commen√ßant par C signifie qu'elles ne peuvent √™tre envoy√©es que √† partir du Client (Client)</li>
<li>Celles commen√ßant par S signifie qu'elles ne peuvent √™tre envoy√©es que √† partir du Serveur (Server)</li></ul>

<p><strong>D'autres phrases n'ont pas de pr√©fixe comme "S" ou "C" , peut-√™tre comme je l'ai dis ci-dessus qu'elles sont susceptibles d'√™tre utilisable des deux c√¥t√©s Serveur ou Client, il suffira de tester pour savoir !</strong></p>

<h3>Quelle en est l'utilit√© ?</h3>

<p>En sachant manipuler les opcodes cela pourrait vous cr√©er de nouvelles opportunit√©s, car au final si vous savez √† quel moment pr√©cis l'action qu'√† fait un ou des joueurs alors vous pouvez baser votre code Lua sur tout ce que vous voulez, <strong>vous sentez ces nouvelles opportunit√©s ?</strong></p>

<p>Toujours pas ? alors je vais me montrer plus clair.</p>

<p>L'Api Eluna contient un certain nombre de Hook, les √©v√©nements d√©tect√©s qui vous permettent ensuite de caler votre code , vos fonctions pour qu'elles se d√©clenchent au moment appropri√©. <br>
Vous y arrivez gr√¢ce aux <strong>RegisterServerEvent, RegisterPlayerEvent, RegisterGuildEvent, RegisterCreatureEvent etc...</strong></p>

<p>Enfaite si vous cherchez bien dans les fichiers de votre serveur Wow, on peut m√™me y constater que les fichiers cod√©s en C++ utilisent les opcodes pour d√©tecter eux aussi les √©v√©nements pr√©cis et vous fournir par le biais de l'API Eluna les fonctions Register qui d√©tectent ces √©v√®nements que vous pouvez pr√©ciser gr√¢ce √† un num√©ro. Par le biais des fonctions d'Eluna c'est simple car les fichiers C++ qui ont cr√©√© Eluna vous m√¢chent le travail et vous comprendrez pourquoi...</p>

<p>Voici les num√©ros en question dont je vous parle, vous permettant de choisir les √©v√©nements :<br>
<img src="https://user-images.githubusercontent.com/65762554/82661320-156a3f00-9c2c-11ea-8a51-133892512c3d.png" title="" alt="image"></p>

<p>L'utilit√© au final c'est que maintenant si vous ne trouvez pas l'√©v√©nement pr√©cis qu'il vous faut pour d√©clencher votre code Lua. Vous le trouverez s√ªrement directement dans cette liste d'opcode. Bien que Eluna vous met √† disposition beaucoup d'√©v√©nement selon des cas bien sp√©cifique peut-√™tre que √ßa peut valoir le co√ªt de chercher directement l'opcode correspondant √† votre souhait.<br>
J'esp√®re √™tre clair et ne pas en embrouiller certains... üò¢</p>

<h3>Comment s'en servir ?</h3>

<p>Bien heureusement, ceux qui ont cr√©√© Eluna ont pens√© √† nous mettre √† disposition une fa√ßon d'utiliser directement les opcodes contenus dans les packets et manipuler les packets, c'est g√©nial , non ?</p>

<p>On commence √† arriver au niveau du code maintenant !<br>
Vous en savez maintenant suffisament je pense pour utiliser le RegisterPacketEvent. Enfaite comme son nom l'indique , on va pouvoir assign√© du code lua directement √† un packet.</p>

<p>Donc apr√®s avoir cr√©er votre fonction en lua , vous allez l'assigner √† un √©v√©nement donc voici la documentation pour la syntaxe:</p>

<p><img src="https://user-images.githubusercontent.com/65762554/82661363-29ae3c00-9c2c-11ea-8b91-4b4a3204a031.png" title="" alt="image"><br>
<code>RegisterPacketEvent( entry, event, function )</code></p>

<p><strong><em>Exemple : 0x143 , l'opcode qui correspond √† "Serveur : L'attaque √† commenc√© !" est actuellement en base 16 , la num√©rotation hexad√©cimal , vous devez d'abord la convertir en base 10 c'est √† dire d√©cimal , les nombres que nous utilisons normalement tout les joueurs.</em></strong></p>

<p>Vous avez le choix entre le convertir √† la main (voir de t√™te üòÅ) si vous √™tes un super informaticien sinon il existe des sites pour encore vous m√¢cher le travail et convertir √† votre place.</p>

<p>Pour ma part j'utilise ce site : <a href="http://wims.unice.fr/wims/fr_tool~number~baseconv.fr.html" rel=" nofollow ugc">Wims.unice</a></p>

<p>Il vous suffira d'entrer tout la partie apr√®s le "0x" donc 143 par exemple si on prend pour exemple : 0x143 , d'indiquer que c'est √©crit en base 16 (h√©xad√©cimale) pour le convertir en base 10 (d√©cimale) , et vous obtiendrez un tout autre nombre, celui la c'est la valeur que vous devez renseigner pour entry.</p>

<p>Une fonction qui indique √† tout le monde que tel joueur √† accompli un haut-fait.</p>

sets\/avatars\/Zj382QMdGN5T05KR.png","slug":"Torvahal","joinTime":null}}],"session":{"userId":0,"csrfToken":"7MECw1WmhfdmhCoSS71V2QXytQyYOLQZd1eEUpXK"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"4","attributes":{"title":"Le RegisterPacket ","slug":"4-le-registerpacket","commentCount":1,"participantCount":1,"createdAt":"2020-12-30T18:31:52+00:00","lastPostedAt":"2020-12-30T18:31:52+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"5"},{"type":"posts","id":"6"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"11"},{"type":"tags","id":"13"},{"type":"tags","id":"14"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"24"},{"type":"tags","id":"25"},{"type":"tags","id":"27"},{"type":"tags","id":"30"}]}}},"included":[{"type":"posts","id":"5","attributes":{"number":1,"createdAt":"2020-12-30T18:31:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESalut \u00e0 tous, aujourd\u0027hui je d\u00e9sire partager avec vous ce que je sais \u00e0 propos du fonctionnement d\u0027une fonction pour les packets de l\u0027API Eluna, plus pr\u00e9cis\u00e9ment la fonction \u0022RegisterPacketEvent\u0022, mais tout d\u0027abord je vous expliquerai \u00e0 ma mani\u00e8re ce que sont les packets.\u003C\/p\u003E\n\n\u003Cp\u003ETout d\u0027abord je tiens \u00e0 pr\u00e9ciser que ce que je vais vous expliquer c\u0027est tout ce que je d\u00e9couvert par moi-m\u00eame, alors je tenterai de vous expliquer \u00e0 ma fa\u00e7on ces fonctions, c\u0027est donc possible que je n\u0027utilise pas les bons termes techniques. Aussi, je n\u0027emp\u00eache personne d\u0027apporter sa pierre \u00e0 l\u0027\u00e9difice s\u0027il en sait davantage.\u003C\/p\u003E\n\n\u003Ch3\u003EQu\u0027est-ce que c\u0027est un packet\u003C\/h3\u003E\n\n\u003Cp\u003EDans cette partie je vous ferai une br\u00e8ve explication de ce qu\u0027est un packet, ce que fais un packet , \u00e0 quels moments , comment etc sans pour autant trop entrer dans les d\u00e9tails.\u003C\/p\u003E\n\n\u003Cp\u003EPremi\u00e8rement, imaginons un packet comme un message, il n\u0027existe pas que dans WoW mais dans une multitude de syst\u00e8mes informatiques. C\u0027est un message qui est envoy\u00e9 d\u0027une machine \u00e0 une autre , comme deux individus s\u0027envoyant des lettres.\u003C\/p\u003E\n\n\u003Cp\u003EDans le cas de WoW , les packets sont envoy\u00e9s \u00e0 partir de deux endroits diff\u00e9rents, il y a le client et le serveur.\u003Cbr\u003E\nPour \u00eatre plus clair pour certains c\u0027est le principe du : Ma\u00eetre - Esclave\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ELe ma\u00eetre\u003C\/strong\u003E : Le serveur , donc votre serveur WoW install\u00e9 sur votre machine (Vps , serveur d\u00e9di\u00e9 ou voir m\u00eame votre propre ordinateur si vous \u00eates en local).\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EL\u0027esclave\u003C\/strong\u003E : Le client (donc le jeu du joueur , ce qui lui permet de jouer) pr\u00e9sent sur la machine de ce dernier souhaitant se connecter \u00e0 votre serveur WoW.\u003C\/p\u003E\n\n\u003Cp\u003ECes deux machines communiquent en s\u0027envoyant des messages (packet).\u003C\/p\u003E\n\n\u003Ch4\u003EQu\u0027est-ce qu-ils se disent ?\u003C\/h4\u003E\n\n\u003Cp\u003EBonne question, enfaite c\u0027est tr\u00e8s simple, le client dit au serveur ce que fais le joueur ou ce qu\u0027il demande, et le serveur r\u00e9ponds suivit de l\u0027action par rapport \u00e0 la situation.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EExemple concret :\u003C\/em\u003E\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cstrong\u003ELe client\u003C\/strong\u003E :\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EServeur, le joueur souhaite ouvrir son inventaire..\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ELe serveur\u003C\/strong\u003E :\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003ED\u0027accord client, je sais ce qu\u0027il me reste \u00e0 faire pr\u00e9sente l\u0027inventaire aux yeux du joueur.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ELe client\u003C\/strong\u003E :\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EServeur, le joueur cible quelqu\u0027un..\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ELe serveur\u003C\/strong\u003E :\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003ED\u0027accord client, je sais ce qu\u0027il me reste \u00e0 faire fais appara\u00eetre le portrait de la cible aux yeux du joueur.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EEt ainsi de suite, \u00e9norm\u00e9ment de packet sont envoy\u00e9 par seconde, et encore plus selon le nombre de joueurs qui jouent. Donc ces deux la sont tr\u00e8s bavard !\u003C\/p\u003E\n\n\u003Cp\u003ETout cela gr\u00e2ce aux packet, et nous en tant que d\u00e9veloppeurs nous avons aussi la possibilit\u00e9 de manipuler tout cela facilement gr\u00e2ce \u00e0 l\u0027API Eluna.\u003C\/p\u003E\n\n\u003Ch4\u003EMais comment diff\u00e9rencier les messages ?\u003C\/h4\u003E\n\n\u003Cp\u003EBlizzard a cr\u00e9\u00e9 son propre message pour que les machines se parlent et puissent se comprendre, les packets contiennent quelque chose qui permet aux machines de savoir de quoi parle leur interlocuteur , ce quelque chose s\u0027appel l\u0027\u003Cstrong\u003EOpcodes\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Ch3\u003EComment fonctionne l\u0027Opcodes ?\u003C\/h3\u003E\n\n\u003Cp\u003EIl y a une multitude d\u0027opcodes et il y en a toujours de nouveaux \u00e0 chaque nouvelle extensions du jeu. Les opcodes sont les diff\u00e9rents messages que s\u0027envoient le serveur et le client. C\u0027est-\u00e0-dire que les machines se disent des choses pr\u00e9par\u00e9es quoi.\u003C\/p\u003E\n\n\u003Cp\u003E\u00c7a veut dire qu\u0027ils ne peuvent pas dire n\u0027importe , ils disent seulement ce qu\u0027ont leur \u00e0 appris.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/github.com\/TrinityCore\/TrinityCore\/blob\/3.3.5\/src\/server\/game\/Server\/Protocol\/Opcodes.h\u0022 rel=\u0022 nofollow ugc\u0022\u003EVoici un site contenant une liste de beaucoup d\u0027opcode (Je ne sais pas si il est \u00e0 jour, mais il est largement satisfaisant je pense pour l\u0027extension WoTLK)\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESur ce site on peut y voir \u00e9norm\u00e9ment phrases diff\u00e9rentes , il y a celles utilisables uniquement depuis le serveur, ainsi que celles utilisables uniquement depuis le client (et peut-\u00eatre certaines utilisables depuis les deux c\u00f4t\u00e9s, je n\u0027en ai test\u00e9 que tr\u00e8s peu...)\u003C\/p\u003E\n\n\u003Cp\u003EOn y distingue des phrases commen\u00e7ant par C ou S comme comme ceci :\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82661217-e653cd80-9c2b-11ea-9ae4-3f94ddd0d0db.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003ECelles commen\u00e7ant par C signifie qu\u0027elles ne peuvent \u00eatre envoy\u00e9es que \u00e0 partir du Client (Client)\u003C\/li\u003E\n\u003Cli\u003ECelles commen\u00e7ant par S signifie qu\u0027elles ne peuvent \u00eatre envoy\u00e9es que \u00e0 partir du Serveur (Server)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ED\u0027autres phrases n\u0027ont pas de pr\u00e9fixe comme \u0022S\u0022 ou \u0022C\u0022 , peut-\u00eatre comme je l\u0027ai dis ci-dessus qu\u0027elles sont susceptibles d\u0027\u00eatre utilisable des deux c\u00f4t\u00e9s Serveur ou Client, il suffira de tester pour savoir !\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch3\u003EQuelle en est l\u0027utilit\u00e9 ?\u003C\/h3\u003E\n\n\u003Cp\u003EEn sachant manipuler les opcodes cela pourrait vous cr\u00e9er de nouvelles opportunit\u00e9s, car au final si vous savez \u00e0 quel moment pr\u00e9cis l\u0027action qu\u0027\u00e0 fait un ou des joueurs alors vous pouvez baser votre code Lua sur tout ce que vous voulez, \u003Cstrong\u003Evous sentez ces nouvelles opportunit\u00e9s ?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EToujours pas ? alors je vais me montrer plus clair.\u003C\/p\u003E\n\n\u003Cp\u003EL\u0027Api Eluna contient un certain nombre de Hook, les \u00e9v\u00e9nements d\u00e9tect\u00e9s qui vous permettent ensuite de caler votre code , vos fonctions pour qu\u0027elles se d\u00e9clenchent au moment appropri\u00e9. \u003Cbr\u003E\nVous y arrivez gr\u00e2ce aux \u003Cstrong\u003ERegisterServerEvent, RegisterPlayerEvent, RegisterGuildEvent, RegisterCreatureEvent etc...\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EEnfaite si vous cherchez bien dans les fichiers de votre serveur Wow, on peut m\u00eame y constater que les fichiers cod\u00e9s en C++ utilisent les opcodes pour d\u00e9tecter eux aussi les \u00e9v\u00e9nements pr\u00e9cis et vous fournir par le biais de l\u0027API Eluna les fonctions Register qui d\u00e9tectent ces \u00e9v\u00e8nements que vous pouvez pr\u00e9ciser gr\u00e2ce \u00e0 un num\u00e9ro. Par le biais des fonctions d\u0027Eluna c\u0027est simple car les fichiers C++ qui ont cr\u00e9\u00e9 Eluna vous m\u00e2chent le travail et vous comprendrez pourquoi...\u003C\/p\u003E\n\n\u003Cp\u003EVoici les num\u00e9ros en question dont je vous parle, vous permettant de choisir les \u00e9v\u00e9nements :\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82661320-156a3f00-9c2c-11ea-8a51-133892512c3d.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EL\u0027utilit\u00e9 au final c\u0027est que maintenant si vous ne trouvez pas l\u0027\u00e9v\u00e9nement pr\u00e9cis qu\u0027il vous faut pour d\u00e9clencher votre code Lua. Vous le trouverez s\u00fbrement directement dans cette liste d\u0027opcode. Bien que Eluna vous met \u00e0 disposition beaucoup d\u0027\u00e9v\u00e9nement selon des cas bien sp\u00e9cifique peut-\u00eatre que \u00e7a peut valoir le co\u00fbt de chercher directement l\u0027opcode correspondant \u00e0 votre souhait.\u003Cbr\u003E\nJ\u0027esp\u00e8re \u00eatre clair et ne pas en embrouiller certains... \ud83d\ude22\u003C\/p\u003E\n\n\u003Ch3\u003EComment s\u0027en servir ?\u003C\/h3\u003E\n\n\u003Cp\u003EBien heureusement, ceux qui ont cr\u00e9\u00e9 Eluna ont pens\u00e9 \u00e0 nous mettre \u00e0 disposition une fa\u00e7on d\u0027utiliser directement les opcodes contenus dans les packets et manipuler les packets, c\u0027est g\u00e9nial , non ?\u003C\/p\u003E\n\n\u003Cp\u003EOn commence \u00e0 arriver au niveau du code maintenant !\u003Cbr\u003E\nVous en savez maintenant suffisament je pense pour utiliser le RegisterPacketEvent. Enfaite comme son nom l\u0027indique , on va pouvoir assign\u00e9 du code lua directement \u00e0 un packet.\u003C\/p\u003E\n\n\u003Cp\u003EDonc apr\u00e8s avoir cr\u00e9er votre fonction en lua , vous allez l\u0027assigner \u00e0 un \u00e9v\u00e9nement donc voici la documentation pour la syntaxe:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82661363-29ae3c00-9c2c-11ea-8b91-4b4a3204a031.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003Cbr\u003E\n\u003Ccode\u003ERegisterPacketEvent( entry, event, function )\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EEntry\u003C\/strong\u003E : \u003Cem\u003EOn peut voir que en entry, la fonction attend un opcode , donc c\u0027est ici qu\u0027on mettra l\u0027opcode donc il suffit de mettre le num\u00e9ro qu\u0027on voit \u00e0 la droite de chaque phrase sur le site que je vous ai envoy\u00e9 , MAIS ce n\u0027est pas fini ! Il faut quand m\u00eame un semblant de difficult\u00e9 sinon c\u0027est trop facile... \ud83d\ude09\u003C\/em\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EExemple : 0x143 , l\u0027opcode qui correspond \u00e0 \u0022Serveur : L\u0027attaque \u00e0 commenc\u00e9 !\u0022 est actuellement en base 16 , la num\u00e9rotation hexad\u00e9cimal , vous devez d\u0027abord la convertir en base 10 c\u0027est \u00e0 dire d\u00e9cimal , les nombres que nous utilisons normalement tout les joueurs.\u003C\/em\u003E\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EVous avez le choix entre le convertir \u00e0 la main (voir de t\u00eate \ud83d\ude01) si vous \u00eates un super informaticien sinon il existe des sites pour encore vous m\u00e2cher le travail et convertir \u00e0 votre place.\u003C\/p\u003E\n\n\u003Cp\u003EPour ma part j\u0027utilise ce site : \u003Ca href=\u0022http:\/\/wims.unice.fr\/wims\/fr_tool~number~baseconv.fr.html\u0022 rel=\u0022 nofollow ugc\u0022\u003EWims.unice\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EIl vous suffira d\u0027entrer tout la partie apr\u00e8s le \u00220x\u0022 donc 143 par exemple si on prend pour exemple : 0x143 , d\u0027indiquer que c\u0027est \u00e9crit en base 16 (h\u00e9xad\u00e9cimale) pour le convertir en base 10 (d\u00e9cimale) , et vous obtiendrez un tout autre nombre, celui la c\u0027est la valeur que vous devez renseigner pour entry.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cstrong\u003ELa fonction veut l\u0027opcode que en base 10.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EEvent\u003C\/strong\u003E : \u003Cem\u003Ele code provient du serveur alors on se positionne comme si on \u00e9tait le serveur\u003C\/em\u003E\u003Cbr\u003E\n  On a le choix entre \u003Cstrong\u003EPACKET_EVENT_ON_PACKET_RECEIVE\u003C\/strong\u003E et \u003Cstrong\u003EPACKET_EVENT_ON_PACKET_SEND\u003C\/strong\u003E. \u003Cbr\u003E\n  Donc si c\u0027est un message qui provient du client on va choisir 5 pour \u003Cstrong\u003EPACKET_EVENT_ON_PACKET_RECEIVE\u003C\/strong\u003E sinon si c\u0027est le serveur qu\u0027il l\u0027envoie c\u0027est l\u0027autre 7 pour \u003Cstrong\u003EPACKET_EVENT_ON_PACKET_SEND\u003C\/strong\u003E.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003Efunction\u003C\/strong\u003E : \u003Cem\u003Ec\u0027est simplement le nom de votre fonction, vous le savez d\u00e9j\u00e0.\u003C\/em\u003E\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EShots\u003C\/strong\u003E : \u003Cem\u003Ele nombre de fois que ce d\u00e9clenche la fonction, \u00e7a vous le savez d\u00e9j\u00e0 et c\u0027est facultatif si c\u0027est infini.\u003C\/em\u003E\u003C\/p\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EVoici un exemple d\u0027utilisation :\u003C\/em\u003E\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-LUa\u0022\u003Elocal function hautfait(event, packet, player)\n    SendWorldMessage(player:GetName()..\u0022 \u00e0 r\u00e9ussi un haut fait !\u0022)\nend            \n\nRegisterPacketEvent(1128 ,7, hautfait)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EUne fonction qui indique \u00e0 tout le monde que tel joueur \u00e0 accompli un haut-fait.\u003C\/p\u003E\n\n\u003Cp\u003EJ\u0027ai utilis\u00e9 cet opcode :\u003Cbr\u003E\n\u003Cstrong\u003ESMSG_ACHIEVEMENT_EARNED 0x468\u003C\/strong\u003E\u003Cbr\u003E\nComme c\u0027est un message utilisable que par le Serveur, j\u0027ai eu recours au hook \u003Cstrong\u003EPACKET_EVENT_ON_PACKET_SEND (7)\u003C\/strong\u003E et j\u0027ai bien s\u00fbr converti \u003Cstrong\u003E468 (base 16) en base 10 (1128).\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ESuper maintenant, vous avez d\u00e9sormais toutes les cartes en mains pour pouvoir vous servir de cette fonction et peut-\u00eatre m\u00eame commencer \u00e0 utiliser les autres !\u003C\/strong\u003E\u003C\/p\u003E\n","editedAt":"2020-12-31T08:00:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4"}},"user":{"data":{"type":"users","id":"3"}},"editedUser":{"data":{"type":"users","id":"2"}},"likes":{"data":[{"type":"users","id":"1"},{"type":"users","id":"2"}]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"6","attributes":{"number":2,"createdAt":"2020-12-31T08:01:03+00:00","contentType":"discussionTagged","content":[[2,15,23,25,30],[2,11,13,14,15,23,24,25,27,30]],"canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"3","attributes":{"username":"kazuma","displayName":"kazuma","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/AYcrY5sSfEtjPbUU.png","slug":"kazuma","joinTime":null,"discussionCount":6,"commentCount":8,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-14T09:09:47+00:00","canSuspend":false},"relationships":{"groups":{"data":[]}}},{"type":"users","id":"2","attributes":{"username":"iT
