                    <p><strong>Important :</strong> Ce tutoriel a été rédigé par Nobodie pour le site wow-emu.fr. Je le recopie ici à l'identique, Il se peut que certaines informations soient obsolètes à ce jour. Bonne lecture !</p>

<h1>Fonctionnement général du système de script</h1>
<p><strong>Prélude : Ce sujet n'est pas original, il a été transféré d'un précédent forum d'émulation en date d'Octobre 2013. J'en suis l'auteur, je le transfère donc pour les besoins de ce forum. Bien qu'il soit en partie ré-écrit, il se peut que certains termes soient inadaptés ou ne soient plus d'actualité.<br>
Ce tutoriel n'a pas été directement écrit par moi-même, mais par un des membres de l'équipe Mist-Eria. ce sujet est posté avec l'accord de son auteur. Des modifications peuvent y être apportées dans un but de clarification.</strong></p>

<p>Bonjour à tous !</p>

<p>Aujourd'hui nous allons voir ensemble comment fonctionne le système de script de la plupart des émulateurs WoW. Vous allez voir que le principe est relativement simple à comprendre et plutôt pas mal fichu !</p>

<h2>1) Le principe général : un évènement déclenche une action</h2>

<p>Tous les scripts du serveur reposent sur le principe de la programmation évènementiel. Derrière ce mot un peu barbare se cache un principe tout simple : un évènement déclenche une action. Cela signifie que l’exécution du script est entièrement contrôlée par le serveur. Dès qu'un évènement se produit, le serveur appelle la fonction correspondante dans le script qui va être chargé d'ajuster le comportement du boss / spell / item / commande. Ce système de fonctionnement est particulièrement bien adapté car il nous permet d'obtenir plein d'info sur l'évènement et d'ajuster très finement l'action déclenchée.</p>

<p>Exemple: Voici comment on pourrait implémenter un boss qui renvoie la moitié des dégâts qu'il a subi au groupe entier.</p>

<pre><code>//Fonction qui sera appelée automatiquement par le serveur 
//dès que le boss recevra des dégâts
fonction DamageTaken(Player attacker, int damage) 
{
   int degatPourJoueurs = damage / 2;
   
   Pour chaque membre de attacker-&gt;Group
   {
       //On inflige des dégâts au joueur 
       //en précisant que c'est le boss qui les inflige
       membre.DealDamage(boss, degatPourJoueurs); 
   }
}</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<h2>2) Jusqu'où un tel système peut nous permettre d'aller ?</h2>

<p>Le système de script nous permet de personnaliser complètement le serveur. Je vais détailler les scripts de boss puis je vous donnerai un aperçu de tout ce que l'on peut scripter.</p>

<p>Voici les différents évènements que l'on peut personnaliser pour un boss :</p>
<ul><li>L'aggro : Cela permet de, par exemple, dire une phrase quand le boss entre en combat.</li>
<li>La réinitialisation : Permet de réinitialiser le script du boss pour un nouveau combat (remise à zéro des timers, despawn des adds, etc...) Cet évènement est également déclenché au spawn du boss</li>
<li>Le boss n'a plus de cible : Cela se produit quand tous les membres du raid sont mort, ou que le groupe a fuie. Cet évènement renvoi le boss à sa position initiale. Cela permet de dire une dernière phrase pour narguer le groupe, par exemple.</li>
<li>Le boss tue une cible : Cet évènement est déclenché quand le boss tue une cible. On s'en sert pour lui faire dire une phrase ou maintenir à jour un compteur, entre autre.</li>
<li>Tick d'horloge : Cet évènement alerte le script qu'un nouveau tick d'horloge c'est produit. On peut ainsi tenir à jour des timers qui permettent de d’exécuter une action toutes les X secondes. Cette évènement est appelé plusieurs fois par secondes et c'est le cœur de tout script de boss.</li>
<li>Le boss vient de mourir : Le boss a été tué par un joueur. Cette fonction permet par exemple de signaler à l'instance qu'il faut ouvrir les grilles de la salle suivante ou qu'il faut spawn un coffre de butin.</li></ul>

<p>Avec ces quelques évènements on peut scripter un boss de manière à ce qu'il représente un véritable défi pour les joueurs. Noter que tous les mobs du jeu ont un script associé par défaut, qui ne leur fait rien faire du tout : ce sont boss "poteaux". Au niveau code, on crée un script de boss en dérivant une classe d'AI de base et en surchargeant les fonctions virtuelles correspondantes à chaque évènement. Dans un autre tutoriel, nous étudierons en détail le script d'un boss fun appelé l'Epouvantard1.</p>

<p>Pour terminer ce tutoriel, nous allons voir d'autre utilisation des script que pour les boss.</p>
<ul><li>Les scripts d'instances : Ils permettent de contrôler le déroulement global d'une instance. Par exemple quand un boss meurt, on ouvre les portes vers le suivant. On peut s'en servir aussi pour déclencher des évènements aléatoires comme une musique ou une explosion. Bref ils vous permettent d'avoir un contrôle total sur votre zone instanciée.</li>
<li>Les scripts de sort : Ils permettent de définir des comportements particuliers à des sorts. Par exemple on s'en sert pour un sort du type : Soigne d'un montant égal 5% des dégâts subis durant les 5 dernières secondes.</li>
<li>Les scripts d'item : Ils permettent de personnaliser un item. On peut ainsi créer des pierres de téléportation par exemple.</li>
<li>Les scripts de joueurs : On peut les utiliser pour scripter des spells très complexes. Je pense notamment à la Plaie de tumulte du démoniste (<a href="https://fr.wowhead.com/spell=80240/tumulte" rel=" nofollow ugc">Tumulte </a>). Mais ce n'est pas tout. On peut aussi s'en servir pour des systèmes de surveillances très poussées, comme l'affichage en direct aux MJs de ce qu'un joueur dit.</li>
<li>Les scripts de commande : On les utilise pour créer de nouvelles commandes en jeu (par exemple quand on implante un nouveau système comme le marché noir)</li></ul>

<p>Ce n'est pas tout il y en a pleins d'autres que je ne détaillerai pas car ils ne sont quasiment jamais utilisés. Cependant il faut savoir qu'ils existent.</p>
<ul><li>Script de groupe</li>
<li>Script de guilde</li>
<li>Script d'hôtel des ventes</li>
<li>Script serveur</li>
<li>Script de gameobject</li>
<li>Script de champs de bataille</li>
<li>Script de météo (si si, vous avez bien lu)</li>
<li>Script de véhicule</li>
<li>Script de condition</li>
<li>Script de transport (zeppelin, etc...)</li>
<li>Script de haut-fait</li>
<li>Script de zone</li>
<li>Script de formule</li>
<li>Script d'area trigger</li></ul>

<p>Voilà, j'espère que ce tutoriel vous a plu et vous a été utile. Je reste à votre disposition si vous avez des questions, des critiques ou des suggestions.</p>

<p><del>Vous pouvez tester l'Epouvantard sur Mist-Eria. À l'heure où j'écris ces lignes il n'a encore jamais été vaincu. N'hésitez pas à tenter votre chance.</del></p>

slug":"48-fonctionnement-general-du-systeme-de-script","commentCount":1,"participantCount":1,"createdAt":"2021-01-09T19:19:08+00:00","lastPostedAt":"2021-01-09T19:19:08+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"75"}]},"tags":{"data":[{"type":"tags","id":"2"}]}}},"included":[{"type":"posts","id":"75","attributes":{"number":1,"createdAt":"2021-01-09T19:19:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EImportant :\u003C\/strong\u003E Ce tutoriel a \u00e9t\u00e9 r\u00e9dig\u00e9 par Nobodie pour le site wow-emu.fr. Je le recopie ici \u00e0 l\u0027identique, Il se peut que certaines informations soient obsol\u00e8tes \u00e0 ce jour. Bonne lecture !\u003C\/p\u003E\n\n\u003Ch1\u003EFonctionnement g\u00e9n\u00e9ral du syst\u00e8me de script\u003C\/h1\u003E\n\u003Cp\u003E\u003Cstrong\u003EPr\u00e9lude : Ce sujet n\u0027est pas original, il a \u00e9t\u00e9 transf\u00e9r\u00e9 d\u0027un pr\u00e9c\u00e9dent forum d\u0027\u00e9mulation en date d\u0027Octobre 2013. J\u0027en suis l\u0027auteur, je le transf\u00e8re donc pour les besoins de ce forum. Bien qu\u0027il soit en partie r\u00e9-\u00e9crit, il se peut que certains termes soient inadapt\u00e9s ou ne soient plus d\u0027actualit\u00e9.\u003Cbr\u003E\nCe tutoriel n\u0027a pas \u00e9t\u00e9 directement \u00e9crit par moi-m\u00eame, mais par un des membres de l\u0027\u00e9quipe Mist-Eria. ce sujet est post\u00e9 avec l\u0027accord de son auteur. Des modifications peuvent y \u00eatre apport\u00e9es dans un but de clarification.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EBonjour \u00e0 tous !\u003C\/p\u003E\n\n\u003Cp\u003EAujourd\u0027hui nous allons voir ensemble comment fonctionne le syst\u00e8me de script de la plupart des \u00e9mulateurs WoW. Vous allez voir que le principe est relativement simple \u00e0 comprendre et plut\u00f4t pas mal fichu !\u003C\/p\u003E\n\n\u003Ch2\u003E1) Le principe g\u00e9n\u00e9ral : un \u00e9v\u00e8nement d\u00e9clenche une action\u003C\/h2\u003E\n\n\u003Cp\u003ETous les scripts du serveur reposent sur le principe de la programmation \u00e9v\u00e8nementiel. Derri\u00e8re ce mot un peu barbare se cache un principe tout simple : un \u00e9v\u00e8nement d\u00e9clenche une action. Cela signifie que l\u2019ex\u00e9cution du script est enti\u00e8rement contr\u00f4l\u00e9e par le serveur. D\u00e8s qu\u0027un \u00e9v\u00e8nement se produit, le serveur appelle la fonction correspondante dans le script qui va \u00eatre charg\u00e9 d\u0027ajuster le comportement du boss \/ spell \/ item \/ commande. Ce syst\u00e8me de fonctionnement est particuli\u00e8rement bien adapt\u00e9 car il nous permet d\u0027obtenir plein d\u0027info sur l\u0027\u00e9v\u00e8nement et d\u0027ajuster tr\u00e8s finement l\u0027action d\u00e9clench\u00e9e.\u003C\/p\u003E\n\n\u003Cp\u003EExemple: Voici comment on pourrait impl\u00e9menter un boss qui renvoie la moiti\u00e9 des d\u00e9g\u00e2ts qu\u0027il a subi au groupe entier.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003E\/\/Fonction qui sera appel\u00e9e automatiquement par le serveur \n\/\/d\u00e8s que le boss recevra des d\u00e9g\u00e2ts\nfonction DamageTaken(Player attacker, int damage) \n{\n   int degatPourJoueurs = damage \/ 2;\n   \n   Pour chaque membre de attacker-\u0026gt;Group\n   {\n       \/\/On inflige des d\u00e9g\u00e2ts au joueur \n       \/\/en pr\u00e9cisant que c\u0027est le boss qui les inflige\n       membre.DealDamage(boss, degatPourJoueurs); \n   }\n}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Ch2\u003E2) Jusqu\u0027o\u00f9 un tel syst\u00e8me peut nous permettre d\u0027aller ?\u003C\/h2\u003E\n\n\u003Cp\u003ELe syst\u00e8me de script nous permet de personnaliser compl\u00e8tement le serveur. Je vais d\u00e9tailler les scripts de boss puis je vous donnerai un aper\u00e7u de tout ce que l\u0027on peut scripter.\u003C\/p\u003E\n\n\u003Cp\u003EVoici les diff\u00e9rents \u00e9v\u00e8nements que l\u0027on peut personnaliser pour un boss :\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EL\u0027aggro : Cela permet de, par exemple, dire une phrase quand le boss entre en combat.\u003C\/li\u003E\n\u003Cli\u003ELa r\u00e9initialisation : Permet de r\u00e9initialiser le script du boss pour un nouveau combat (remise \u00e0 z\u00e9ro des timers, despawn des adds, etc...) Cet \u00e9v\u00e8nement est \u00e9galement d\u00e9clench\u00e9 au spawn du boss\u003C\/li\u003E\n\u003Cli\u003ELe boss n\u0027a plus de cible : Cela se produit quand tous les membres du raid sont mort, ou que le groupe a fuie. Cet \u00e9v\u00e8nement renvoi le boss \u00e0 sa position initiale. Cela permet de dire une derni\u00e8re phrase pour narguer le groupe, par exemple.\u003C\/li\u003E\n\u003Cli\u003ELe boss tue une cible : Cet \u00e9v\u00e8nement est d\u00e9clench\u00e9 quand le boss tue une cible. On s\u0027en sert pour lui faire dire une phrase ou maintenir \u00e0 jour un compteur, entre autre.\u003C\/li\u003E\n\u003Cli\u003ETick d\u0027horloge : Cet \u00e9v\u00e8nement alerte le script qu\u0027un nouveau tick d\u0027horloge c\u0027est produit. On peut ainsi tenir \u00e0 jour des timers qui permettent de d\u2019ex\u00e9cuter une action toutes les X secondes. Cette \u00e9v\u00e8nement est appel\u00e9 plusieurs fois par secondes et c\u0027est le c\u0153ur de tout script de boss.\u003C\/li\u003E\n\u003Cli\u003ELe boss vient de mourir : Le boss a \u00e9t\u00e9 tu\u00e9 par un joueur. Cette fonction permet par exemple de signaler \u00e0 l\u0027instance qu\u0027il faut ouvrir les grilles de la salle suivante ou qu\u0027il faut spawn un coffre de butin.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EAvec ces quelques \u00e9v\u00e8nements on peut scripter un boss de mani\u00e8re \u00e0 ce qu\u0027il repr\u00e9sente un v\u00e9ritable d\u00e9fi pour les joueurs. Noter que tous les mobs du jeu ont un script associ\u00e9 par d\u00e9faut, qui ne leur fait rien faire du tout : ce sont boss \u0022poteaux\u0022. Au niveau code, on cr\u00e9e un script de boss en d\u00e9rivant une classe d\u0027AI de base et en surchargeant les fonctions virtuelles correspondantes \u00e0 chaque \u00e9v\u00e8nement. Dans un autre tutoriel, nous \u00e9tudierons en d\u00e9tail le script d\u0027un boss fun appel\u00e9 l\u0027Epouvantard1.\u003C\/p\u003E\n\n\u003Cp\u003EPour terminer ce tutoriel, nous allons voir d\u0027autre utilisation des script que pour les boss.\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003ELes scripts d\u0027instances : Ils permettent de contr\u00f4ler le d\u00e9roulement global d\u0027une instance. Par exemple quand un boss meurt, on ouvre les portes vers le suivant. On peut s\u0027en servir aussi pour d\u00e9clencher des \u00e9v\u00e8nements al\u00e9atoires comme une musique ou une explosion. Bref ils vous permettent d\u0027avoir un contr\u00f4le total sur votre zone instanci\u00e9e.\u003C\/li\u003E\n\u003Cli\u003ELes scripts de sort : Ils permettent de d\u00e9finir des comportements particuliers \u00e0 des sorts. Par exemple on s\u0027en sert pour un sort du type : Soigne d\u0027un montant \u00e9gal 5% des d\u00e9g\u00e2ts subis durant les 5 derni\u00e8res secondes.\u003C\/li\u003E\n\u003Cli\u003ELes scripts d\u0027item : Ils permettent de personnaliser un item. On peut ainsi cr\u00e9er des pierres de t\u00e9l\u00e9portation par exemple.\u003C\/li\u003E\n\u003Cli\u003ELes scripts de joueurs : On peut les utiliser pour scripter des spells tr\u00e8s complexes. Je pense notamment \u00e0 la Plaie de tumulte du d\u00e9moniste (\u003Ca href=\u0022https:\/\/fr.wowhead.com\/spell=80240\/tumulte\u0022 rel=\u0022 nofollow ugc\u0022\u003ETumulte \u003C\/a\u003E). Mais ce n\u0027est pas tout. On peut aussi s\u0027en servir pour des syst\u00e8mes de surveillances tr\u00e8s pouss\u00e9es, comme l\u0027affichage en direct aux MJs de ce qu\u0027un joueur dit.\u003C\/li\u003E\n\u003Cli\u003ELes scripts de commande : On les utilise pour cr\u00e9er de nouvelles commandes en jeu (par exemple quand on implante un nouveau syst\u00e8me comme le march\u00e9 noir)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ECe n\u0027est pas tout il y en a pleins d\u0027autres que je ne d\u00e9taillerai pas car ils ne sont quasiment jamais utilis\u00e9s. Cependant il faut savoir qu\u0027ils existent.\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EScript de groupe\u003C\/li\u003E\n\u003Cli\u003EScript de guilde\u003C\/li\u003E\n\u003Cli\u003EScript d\u0027h\u00f4tel des ventes\u003C\/li\u003E\n\u003Cli\u003EScript serveur\u003C\/li\u003E\n\u003Cli\u003EScript de gameobject\u003C\/li\u003E\n\u003Cli\u003EScript de champs de bataille\u003C\/li\u003E\n\u003Cli\u003EScript de m\u00e9t\u00e9o (si si, vous avez bien lu)\u003C\/li\u003E\n\u003Cli\u003EScript de v\u00e9hicule\u003C\/li\u003E\n\u003Cli\u003EScript de condition\u003C\/li\u003E\n\u003Cli\u003EScript de transport (zeppelin, etc...)\u003C\/li\u003E\n\u003Cli\u003EScript de haut-fait\u003C\/li\u003E\n\u003Cli\u003EScript de zone\u003C\/li\u003E\n\u003Cli\u003EScript de formule\u003C\/li\u003E\n\u003Cli\u003EScript d\u0027area trigger\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EVoil\u00e0, j\u0027esp\u00e8re que ce tutoriel vous a plu et vous a \u00e9t\u00e9 utile. Je reste \u00e0 votre disposition si vous avez des questions, des critiques ou des suggestions.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cdel\u003EVous pouvez tester l\u0027Epouvantard sur Mist-Eria. \u00c0 l\u0027heure o\u00f9 j\u0027\u00e9cris ces lignes il n\u0027a encore jamais \u00e9t\u00e9 vaincu. N\u0027h\u00e9sitez pas \u00e0 tenter votre chance.\u003C\/del\u003E\u003C\/p\u003E","editedAt":"2021-01-09T19:24:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"48"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"likes":{"data":[{"type":"users","id":"2"},{"type":"users","id":"13"}]},"mentionedBy":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null,"discussionCount":33,"commentCount":35,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-17T17:13:27+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":null,"slug":"noc","joinTime":null}},{"type":"groups","id":"1","attributes":{"nameSingular":"Administrateur","namePlural":"Administrateurs","color":"#B72A2A","icon":"fas fa-wrench","isHidden":0}},{"type":"groups","id":"4","attributes":{"nameSingular":"Mod\u00e9rateur","namePlural":"Mod\u00e9rateurs","color":"#80349E","icon":"fas fa-bolt","isHidden":0}},{"type":"tags","id":"2","attributes":{"name":"Tutoriels","description":"","slug":"tutoriels","color":"#e74c3c","backgroundUrl":null,"backgroundMode":null,"icon":"","discussionCount":39,"position":2,"defaultSort":null,"isChild":false,"isHidden":false,"lastPostedAt":"2021-02-18T21:08:17+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"postCount":37}}]}})
