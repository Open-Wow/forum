                    <h1>Apprendre le Lua : Session #1</h1>
<p><em>Qu'est-ce que le Lua ? Une variable ? Une fonction, des arguments ?</em></p>

<p>Le principe de ses Session est de pouvoir apprendre le Lua directement depuis Open-Wow.eu.</p>

<p>Au cours de cette Session nous verrons donc les bases des sujets suivants :</p>
<ul><li>Qu'est ce que le Lua ?</li>
<li>Qu'est ce qu'une variable ?</li>
<li>Que sont les fonctions et les arguments ?</li></ul>

<h1>Qu'est ce que le Lua ?</h1>
<p>Le Lua est un langage de développement qui est relativement facile à apprendre. <br>
Si vous avez une certaine connaissance de l'anglais, le Lua n'a déjà presque plus de secrets pour vous.</p> 

<p>C'est l'un des rares langages où une "simple traduction" d'une idée en Anglais vous permet d'avoir <em>(plus ou moins)</em> une idée de votre code.</p>

<p>Alors ce n'est pas infaillible non plus, je pourrais vous donner de nombreux exemples qui prouvent le contraire, mais cela reste précis dans 80% du code que vous imaginerez.<br>
Le Lua est aussi un langage très "souple", il peut être utilisé partout.</p>

<p>Pour créer des jeux vidéo, des applications de bureau, des IDE et même des sites web.</p>

<p>C'est un langage polyvalent. L'une des forces du Lua est qu'il fait partie de deux familles :</p>
<ul><li>Les langages lus ou interprétés.</li>
<li>Les langages non typés.</li></ul>

<h2>Les langages lus ou interprétés</h2>
<p>Pour rester simple <em>(sans trop entrer dans les détails)</em>, vous pouvez exécuter votre code à partir de sa source, sans par le "rendu", la compilation.</p>

<p>Attention, ce n'est pas parce qu'il s'agit d'un langage interprété que vous ne pouvez pas le compiler, cela signifie simplement que vous n'avez pas à passer par la case compilation.</p>

<h2>Les langages non typés</h2>
<p>Le "typage", pour certains langages, est important. Il s'agit ni plus ni moins d'indiquer quel type de données seras attribué à une variable.</p>

<p>Par exemple, pour une variable appelée "âge", il faut indiquer qu'il d'un <em>int</em> (un entier) qui lui seras attribué.</p>

<p>Pas pour le Lua, pour le Lua "âge" peut passer d'une chaîne de caractères à un nombre sans à indiquer le type de la variable, c'est une force mais aussi une faiblesse, nous verrons pourquoi plus tard.</p>

<p>#Qu'est ce qu'une variable ?<br>
Comme nous l'avons vu juste avant, le Lua est un langage "non typé", ce qui signifie que vous n'avez pas besoin de déclarer le type de valeur qui sera saisie dans votre variable.</p>

<p>Mais attention, il y aura toujours deux types de variables. Les variables locales et les variables globales.</p>

<p>La grande différence entre une variable locale et une variable globale sera sa "portée", une variable locale ne peut être utilisée que dans le bloc de code dans lequel elle est déclarée.</p>

<p>Par bloc de code, il faut comprendre : le fichier, la fonction, la boucle ou la structure conditionnelle (condition if, else, elseif) dans laquelle se trouve la variable.</p>

<h2>Variable locale (local)</h2>
<p><strong>Exemple :</strong></p>
<ul><li>Je crée un fichier "main.lua"</li>
<li>J'y déclare une variable locale appelée "Text"</li>
<li>Je crée un second fichier "main-2.lua"</li>
<li>J'essaie de faire un "print" de ma variable "Text", la console renvoie "nil"</li></ul>

<p>Elle renvoie "nil" parce que dans main-2.lua je n'ai jamais déclaré une variable nommée "Text".</p>

<p>Les variables locales ont également l'avantage d'être plus performantes que les variables globales, les variables locales seront détruites après leur utilisation, celle-ci étant temporaire pour stocker des informations dans votre bloc de code actuel.</p>

<p>Une variable locale ressemble à ceci :<br>
<em>Dans mon exemple, je vais attribuer "Hello World" à une variable locale appelée "Text".</em></p>

<pre><code class="language-lua">local Text = 'Hello World'; </code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Cette variable "Text" ne peut être utilisée que dans le fichier qui l'a déclarée.</p>

<h2>Variable globale</h2>
<p><strong>Exemple :</strong></p>
<ul><li>Je crée un fichier "main.lua"</li>
<li>J'y déclare une variable locale appelée "Text"</li>
<li>Je crée un second fichier "main-2.lua"</li>
<li>J'essaie de faire un "print" de ma variable "Text", la console renvoie la valeur de "Text"</li></ul>

<p>Cette fois, elle renvoie la bonne valeur, simplement parce que les variables globales sont accessibles partout, quel que soit l'endroit où elles sont déclarées.</p>

<p>Une variable globale ressemble à ceci :<br>
<em>Dans mon exemple, je vais attribuer la chaîne de caractères "Hello World" à une variable globale nommée "Text"</em></p>

<pre><code class="language-lua">Text = 'Hello World'; </code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Cette variable Text peut être utilisée dans n'importe quel bloc de code de notre projet.</p>

<p>L'un des inconvénients des variables globales est qu'elles restent stockées en mémoire afin d'être accessibles. Les coûts en performance dus aux variables globales peuvent varier, mais il est tout de même conseillé de les utiliser le moins possible, en utilisant au maximum les variables locales.</p>

<p><strong>Attention, si vous faites des variables globales, leurs noms sont importants, il ne faut jamais déclarer deux fois le même nom.</strong></p>

<p>Si vous déclarez une variable globale dans un fichier, et que vous déclarez cette même variable dans un second fichier, l'une va écraser l'autre.</p>

<p><strong>Exemple :</strong></p>
<ul><li>Je crée un fichier "main.lua"</li>
<li>J'y déclare une variable locale appelée "Text"</li>
<li>Je crée un second fichier "main-2.lua"</li>
<li>J'y déclare une variable appelée "Text"</li>
<li>J'essaie de faire un "print" de ma variable "Text", la console renvoie la valeur de "Text" mais celui de mon second fichier (main-2.lua)</li></ul>

<p>En code cela donnerait ceci :</p>
<pre><code class="language-lua">-- main.lua
Text = 'Coucou'

-- main-2.lua
require('main')
-- Cette petite ligne est obligatoire pour indiquer que nous avons besoin des "éléments"(variables, fonctions etc.) de main.lua

Text = 'Bonjour'
print(Text) 

-- Resultat : 'Bonjour'</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<h1>Que sont les fonctions et les arguments ?</h1>
<p>Comme dans 95% des langages de développement, le Lua peut avoir des fonctions. Une fonction est une partie de votre code qui effectue une action lorsqu'elle est appelée.</p>

<p><em>Dans la programmation orientée objet, nous parlerons de méthode. La programmation orientée objet fera l'objet d'une future session.</em></p>

<p>Selon sa "portée" (locale ou globale), la fonction peut être appelée à l'intérieur ou à l'extérieur du bloc de code déclarant. Comme pour les variables, si votre fonction est locale ou globale, elle aura une certaine "portée".</p>

<p>Une fonction ressemble à ceci :<br>
<strong>Fonction locale</strong></p>
<pre><code class="language-lua">local function superTest(argument_1) 

end</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p><strong>Fonction globale</strong></p>
<pre><code class="language-lua">function superTest(argument_1) 

end</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Lorsque nous utiliserons notre fonction, nous lui enverrons des paramètres :</p>
<pre><code class="language-lua">superTest(paramètre_1) </code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>La fonction va donc traiter ces <strong>paramètres</strong> et ils doivent correspondre aux <strong>arguments</strong> de la fonction.<br>
Ici, notre fonction superTest attend un argument appelé argument_1.</p>

<p>Notre fonction recevra alors des arguments qui seront traités par elle-même si nécessaire.</p>

<p>Quand <strong>vous déclarez</strong> une fonction, nous parlons d'<strong>arguments</strong>. Quand vous appelez votre fonction, nous parlons de <strong>paramètres</strong>.<br>
<em>Vous pouvez utiliser le mot "arguments" dans les deux cas, ce n'est pas une erreur.</em></p>

<p>Si <strong>vous appelez</strong> votre fonction et lui passez des <strong>paramètres</strong>, les <strong>arguments</strong> utilisés à l'intérieur de la fonction seront automatiquement locaux à la fonction et deviendront donc des variables locales.</p>

<p>Je vais imager tout cela en code :</p>
<pre><code class="language-lua">local function superTest(chiffre)
  chiffre = chiffre + 1
  print(chiffre) 
end

superTest(1) 

-- Resultat : 2</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Ici, ma fonction superTest est en attente d'un <strong>argument</strong>.<br>
Je l'appelle donc en mettant comme <strong>paramètre</strong> (1), la fonction va alors traiter son <strong>argument</strong>, qui deviendra alors la <strong>variable</strong> "chiffre".</p>

<p>La <strong>variable</strong> "chiffre" sera toujours locale à la fonction superTest.</p>
<pre><code class="language-lua">--[[ Début de mon bloc de code ]]-- 

local function superTest(chiffre)
    -- Un fois l'argument traité dans la fonction, il devient une variable locale

  chiffre = chiffre + 1
  -- Chiffre passe donc d'argument à variable locale, de manière automatique

  print(chiffre) 
end

--[[ Fin de mon bloc de code ]]--

-- On appel donc notre fonction superTest et on lui passe le paramètre / l'argument (1)

superTest(1) </code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Vous pouvez donner un nombre illimité d'<strong>arguments</strong> à votre fonction<br>
Pour cela, il existe <em>2 techniques</em>:</p>

<p>Soit vous déclarez tous vos arguments à la main afin de les traiter dans votre fonction.</p>
<pre><code class="language-lua">local function superTest(arg_1, arg_2, arg_3, arg_4)
  arg_1 = arg_1 + 1
  arg_4 = arg_4 + 1
  print(arg_1, arg_2, arg_3, arg_4) 
end

superTest(1, 2, 3, 4) </code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Dans cet exemple, je peux donc traiter mes <strong>arguments</strong> dans le cadre de ma fonction.</p>

<p>Si vous savez que vous n'aurez pas à traiter les <strong>arguments</strong> et que le nombre d'arguments peut varier, vous pouvez utiliser un autre moyen.</p>
<pre><code class="language-lua">local function superTest(arg_1, ...)
  arg_1 = arg_1 + 1
  print(arg_1, ...) 
end

superTest(1, 2, 3, 4)</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Dans cet exemple, je peux traiter mon argument "arg_1", mais je ne pourrais pas traiter le reste au cas par cas.<br>
Je dis que je ne pourrais pas le traiter au cas par cas, en fait je le peux en faisant "exploser" mon argument <code>*...*</code>.</p>

<p>Je vais vous donner un exemple (pour les curieux) mais je ne le détaillerai pas au cours de cette session, il fera l'objet d'une analyse lors de la prochaine session.</p>
<pre><code class="language-lua">local table = {}; 

local function superTest(...)
  for k, v in pairs(arg) do
    table[k] = v 
  end
  
  table[3] = table[3]..' iThorgrim'

  print(table[3]) 
end

superTest('Bonjour', 'Salut', 'Heyio', 'Hello') 

-- Resultat : 'Heyio iThorgrim'</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>J'espère que ce guide vous aura aidé à en apprendre un peu plus sur Lua, et j'espère vous avoir aidé.</p>

JTiwGMIn9vWbQRVE.png","slug":"Nehyren","joinTime":null}},{"type":"users","id":"19","attributes":{"username":"Torvahal","displayName":"Torvahal","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/Zj382QMdGN5T05KR.png","slug":"Torvahal","joinTime":null}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":null,"slug":"noc","joinTime":null}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"15","attributes":{"username":"Mageex","displayName":"Mageex","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/QrVwmaDacwoX2c40.png","slug":"Mageex","joinTime":null}}],"session":{"userId":0,"csrfToken":"zxse2dzQ8fi8iCka0Dtt0pmi85dT4iQu508NOinW"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"19","attributes":{"title":"Apprendre le Lua : Session #1","slug":"19-apprendre-le-lua-session-1","commentCount":1,"participantCount":1,"createdAt":"2020-12-31T16:59:27+00:00","lastPostedAt":"2020-12-31T16:59:27+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"32"},{"type":"posts","id":"33"}]},"tags":{"data":[{"type":"tags","id":"30"},{"type":"tags","id":"38"}]}}},"included":[{"type":"posts","id":"32","attributes":{"number":1,"createdAt":"2020-12-31T16:59:27+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EApprendre le Lua : Session #1\u003C\/h1\u003E\n\u003Cp\u003E\u003Cem\u003EQu\u0027est-ce que le Lua ? Une variable ? Une fonction, des arguments ?\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003ELe principe de ses Session est de pouvoir apprendre le Lua directement depuis Open-Wow.eu.\u003C\/p\u003E\n\n\u003Cp\u003EAu cours de cette Session nous verrons donc les bases des sujets suivants :\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EQu\u0027est ce que le Lua ?\u003C\/li\u003E\n\u003Cli\u003EQu\u0027est ce qu\u0027une variable ?\u003C\/li\u003E\n\u003Cli\u003EQue sont les fonctions et les arguments ?\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch1\u003EQu\u0027est ce que le Lua ?\u003C\/h1\u003E\n\u003Cp\u003ELe Lua est un langage de d\u00e9veloppement qui est relativement facile \u00e0 apprendre. \u003Cbr\u003E\nSi vous avez une certaine connaissance de l\u0027anglais, le Lua n\u0027a d\u00e9j\u00e0 presque plus de secrets pour vous.\u003C\/p\u003E \n\n\u003Cp\u003EC\u0027est l\u0027un des rares langages o\u00f9 une \u0022simple traduction\u0022 d\u0027une id\u00e9e en Anglais vous permet d\u0027avoir \u003Cem\u003E(plus ou moins)\u003C\/em\u003E une id\u00e9e de votre code.\u003C\/p\u003E\n\n\u003Cp\u003EAlors ce n\u0027est pas infaillible non plus, je pourrais vous donner de nombreux exemples qui prouvent le contraire, mais cela reste pr\u00e9cis dans 80% du code que vous imaginerez.\u003Cbr\u003E\nLe Lua est aussi un langage tr\u00e8s \u0022souple\u0022, il peut \u00eatre utilis\u00e9 partout.\u003C\/p\u003E\n\n\u003Cp\u003EPour cr\u00e9er des jeux vid\u00e9o, des applications de bureau, des IDE et m\u00eame des sites web.\u003C\/p\u003E\n\n\u003Cp\u003EC\u0027est un langage polyvalent. L\u0027une des forces du Lua est qu\u0027il fait partie de deux familles :\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003ELes langages lus ou interpr\u00e9t\u00e9s.\u003C\/li\u003E\n\u003Cli\u003ELes langages non typ\u00e9s.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch2\u003ELes langages lus ou interpr\u00e9t\u00e9s\u003C\/h2\u003E\n\u003Cp\u003EPour rester simple \u003Cem\u003E(sans trop entrer dans les d\u00e9tails)\u003C\/em\u003E, vous pouvez ex\u00e9cuter votre code \u00e0 partir de sa source, sans par le \u0022rendu\u0022, la compilation.\u003C\/p\u003E\n\n\u003Cp\u003EAttention, ce n\u0027est pas parce qu\u0027il s\u0027agit d\u0027un langage interpr\u00e9t\u00e9 que vous ne pouvez pas le compiler, cela signifie simplement que vous n\u0027avez pas \u00e0 passer par la case compilation.\u003C\/p\u003E\n\n\u003Ch2\u003ELes langages non typ\u00e9s\u003C\/h2\u003E\n\u003Cp\u003ELe \u0022typage\u0022, pour certains langages, est important. Il s\u0027agit ni plus ni moins d\u0027indiquer quel type de donn\u00e9es seras attribu\u00e9 \u00e0 une variable.\u003C\/p\u003E\n\n\u003Cp\u003EPar exemple, pour une variable appel\u00e9e \u0022\u00e2ge\u0022, il faut indiquer qu\u0027il d\u0027un \u003Cem\u003Eint\u003C\/em\u003E (un entier) qui lui seras attribu\u00e9.\u003C\/p\u003E\n\n\u003Cp\u003EPas pour le Lua, pour le Lua \u0022\u00e2ge\u0022 peut passer d\u0027une cha\u00eene de caract\u00e8res \u00e0 un nombre sans \u00e0 indiquer le type de la variable, c\u0027est une force mais aussi une faiblesse, nous verrons pourquoi plus tard.\u003C\/p\u003E\n\n\u003Cp\u003E#Qu\u0027est ce qu\u0027une variable ?\u003Cbr\u003E\nComme nous l\u0027avons vu juste avant, le Lua est un langage \u0022non typ\u00e9\u0022, ce qui signifie que vous n\u0027avez pas besoin de d\u00e9clarer le type de valeur qui sera saisie dans votre variable.\u003C\/p\u003E\n\n\u003Cp\u003EMais attention, il y aura toujours deux types de variables. Les variables locales et les variables globales.\u003C\/p\u003E\n\n\u003Cp\u003ELa grande diff\u00e9rence entre une variable locale et une variable globale sera sa \u0022port\u00e9e\u0022, une variable locale ne peut \u00eatre utilis\u00e9e que dans le bloc de code dans lequel elle est d\u00e9clar\u00e9e.\u003C\/p\u003E\n\n\u003Cp\u003EPar bloc de code, il faut comprendre : le fichier, la fonction, la boucle ou la structure conditionnelle (condition if, else, elseif) dans laquelle se trouve la variable.\u003C\/p\u003E\n\n\u003Ch2\u003EVariable locale (local)\u003C\/h2\u003E\n\u003Cp\u003E\u003Cstrong\u003EExemple :\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EJe cr\u00e9e un fichier \u0022main.lua\u0022\u003C\/li\u003E\n\u003Cli\u003EJ\u0027y d\u00e9clare une variable locale appel\u00e9e \u0022Text\u0022\u003C\/li\u003E\n\u003Cli\u003EJe cr\u00e9e un second fichier \u0022main-2.lua\u0022\u003C\/li\u003E\n\u003Cli\u003EJ\u0027essaie de faire un \u0022print\u0022 de ma variable \u0022Text\u0022, la console renvoie \u0022nil\u0022\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EElle renvoie \u0022nil\u0022 parce que dans main-2.lua je n\u0027ai jamais d\u00e9clar\u00e9 une variable nomm\u00e9e \u0022Text\u0022.\u003C\/p\u003E\n\n\u003Cp\u003ELes variables locales ont \u00e9galement l\u0027avantage d\u0027\u00eatre plus performantes que les variables globales, les variables locales seront d\u00e9truites apr\u00e8s leur utilisation, celle-ci \u00e9tant temporaire pour stocker des informations dans votre bloc de code actuel.\u003C\/p\u003E\n\n\u003Cp\u003EUne variable locale ressemble \u00e0 ceci :\u003Cbr\u003E\n\u003Cem\u003EDans mon exemple, je vais attribuer \u0022Hello World\u0022 \u00e0 une variable locale appel\u00e9e \u0022Text\u0022.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Elocal Text = \u0027Hello World\u0027; \u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ECette variable \u0022Text\u0022 ne peut \u00eatre utilis\u00e9e que dans le fichier qui l\u0027a d\u00e9clar\u00e9e.\u003C\/p\u003E\n\n\u003Ch2\u003EVariable globale\u003C\/h2\u003E\n\u003Cp\u003E\u003Cstrong\u003EExemple :\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EJe cr\u00e9e un fichier \u0022main.lua\u0022\u003C\/li\u003E\n\u003Cli\u003EJ\u0027y d\u00e9clare une variable locale appel\u00e9e \u0022Text\u0022\u003C\/li\u003E\n\u003Cli\u003EJe cr\u00e9e un second fichier \u0022main-2.lua\u0022\u003C\/li\u003E\n\u003Cli\u003EJ\u0027essaie de faire un \u0022print\u0022 de ma variable \u0022Text\u0022, la console renvoie la valeur de \u0022Text\u0022\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ECette fois, elle renvoie la bonne valeur, simplement parce que les variables globales sont accessibles partout, quel que soit l\u0027endroit o\u00f9 elles sont d\u00e9clar\u00e9es.\u003C\/p\u003E\n\n\u003Cp\u003EUne variable globale ressemble \u00e0 ceci :\u003Cbr\u003E\n\u003Cem\u003EDans mon exemple, je vais attribuer la cha\u00eene de caract\u00e8res \u0022Hello World\u0022 \u00e0 une variable globale nomm\u00e9e \u0022Text\u0022\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003EText = \u0027Hello World\u0027; \u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ECette variable Text peut \u00eatre utilis\u00e9e dans n\u0027importe quel bloc de code de notre projet.\u003C\/p\u003E\n\n\u003Cp\u003EL\u0027un des inconv\u00e9nients des variables globales est qu\u0027elles restent stock\u00e9es en m\u00e9moire afin d\u0027\u00eatre accessibles. Les co\u00fbts en performance dus aux variables globales peuvent varier, mais il est tout de m\u00eame conseill\u00e9 de les utiliser le moins possible, en utilisant au maximum les variables locales.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EAttention, si vous faites des variables globales, leurs noms sont importants, il ne faut jamais d\u00e9clarer deux fois le m\u00eame nom.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESi vous d\u00e9clarez une variable globale dans un fichier, et que vous d\u00e9clarez cette m\u00eame variable dans un second fichier, l\u0027une va \u00e9craser l\u0027autre.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EExemple :\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EJe cr\u00e9e un fichier \u0022main.lua\u0022\u003C\/li\u003E\n\u003Cli\u003EJ\u0027y d\u00e9clare une variable locale appel\u00e9e \u0022Text\u0022\u003C\/li\u003E\n\u003Cli\u003EJe cr\u00e9e un second fichier \u0022main-2.lua\u0022\u003C\/li\u003E\n\u003Cli\u003EJ\u0027y d\u00e9clare une variable appel\u00e9e \u0022Text\u0022\u003C\/li\u003E\n\u003Cli\u003EJ\u0027essaie de faire un \u0022print\u0022 de ma variable \u0022Text\u0022, la console renvoie la valeur de \u0022Text\u0022 mais celui de mon second fichier (main-2.lua)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EEn code cela donnerait ceci :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E-- main.lua\nText = \u0027Coucou\u0027\n\n-- main-2.lua\nrequire(\u0027main\u0027)\n-- Cette petite ligne est obligatoire pour indiquer que nous avons besoin des \u0022\u00e9l\u00e9ments\u0022(variables, fonctions etc.) de main.lua\n\nText = \u0027Bonjour\u0027\nprint(Text) \n\n-- Resultat : \u0027Bonjour\u0027\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Ch1\u003EQue sont les fonctions et les arguments ?\u003C\/h1\u003E\n\u003Cp\u003EComme dans 95% des langages de d\u00e9veloppement, le Lua peut avoir des fonctions. Une fonction est une partie de votre code qui effectue une action lorsqu\u0027elle est appel\u00e9e.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cem\u003EDans la programmation orient\u00e9e objet, nous parlerons de m\u00e9thode. La programmation orient\u00e9e objet fera l\u0027objet d\u0027une future session.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESelon sa \u0022port\u00e9e\u0022 (locale ou globale), la fonction peut \u00eatre appel\u00e9e \u00e0 l\u0027int\u00e9rieur ou \u00e0 l\u0027ext\u00e9rieur du bloc de code d\u00e9clarant. Comme pour les variables, si votre fonction est locale ou globale, elle aura une certaine \u0022port\u00e9e\u0022.\u003C\/p\u003E\n\n\u003Cp\u003EUne fonction ressemble \u00e0 ceci :\u003Cbr\u003E\n\u003Cstrong\u003EFonction locale\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Elocal function superTest(argument_1) \n\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EFonction globale\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Efunction superTest(argument_1) \n\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ELorsque nous utiliserons notre fonction, nous lui enverrons des param\u00e8tres :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003EsuperTest(param\u00e8tre_1) \u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ELa fonction va donc traiter ces \u003Cstrong\u003Eparam\u00e8tres\u003C\/strong\u003E et ils doivent correspondre aux \u003Cstrong\u003Earguments\u003C\/strong\u003E de la fonction.\u003Cbr\u003E\nIci, notre fonction superTest attend un argument appel\u00e9 argument_1.\u003C\/p\u003E\n\n\u003Cp\u003ENotre fonction recevra alors des arguments qui seront trait\u00e9s par elle-m\u00eame si n\u00e9cessaire.\u003C\/p\u003E\n\n\u003Cp\u003EQuand \u003Cstrong\u003Evous d\u00e9clarez\u003C\/strong\u003E une fonction, nous parlons d\u0027\u003Cstrong\u003Earguments\u003C\/strong\u003E. Quand vous appelez votre fonction, nous parlons de \u003Cstrong\u003Eparam\u00e8tres\u003C\/strong\u003E.\u003Cbr\u003E\n\u003Cem\u003EVous pouvez utiliser le mot \u0022arguments\u0022 dans les deux cas, ce n\u0027est pas une erreur.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESi \u003Cstrong\u003Evous appelez\u003C\/strong\u003E votre fonction et lui passez des \u003Cstrong\u003Eparam\u00e8tres\u003C\/strong\u003E, les \u003Cstrong\u003Earguments\u003C\/strong\u003E utilis\u00e9s \u00e0 l\u0027int\u00e9rieur de la fonction seront automatiquement locaux \u00e0 la fonction et deviendront donc des variables locales.\u003C\/p\u003E\n\n\u003Cp\u003EJe vais imager tout cela en code :\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Elocal function superTest(chiffre)\n  chiffre = chiffre + 1\n  print(chiffre) \nend\n\nsuperTest(1) \n\n-- Resultat : 2\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EIci, ma fonction superTest est en attente d\u0027un \u003Cstrong\u003Eargument\u003C\/strong\u003E.\u003Cbr\u003E\nJe l\u0027appelle donc en mettant comme \u003Cstrong\u003Eparam\u00e8tre\u003C\/strong\u003E (1), la fonction va alors traiter son \u003Cstrong\u003Eargument\u003C\/strong\u003E, qui deviendra alors la \u003Cstrong\u003Evariable\u003C\/strong\u003E \u0022chiffre\u0022.\u003C\/p\u003E\n\n\u003Cp\u003ELa \u003Cstrong\u003Evariable\u003C\/strong\u003E \u0022chiffre\u0022 sera toujours locale \u00e0 la fonction superTest.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003E--[[ D\u00e9but de mon bloc de code ]]-- \n\nlocal function superTest(chiffre)\n    -- Un fois l\u0027argument trait\u00e9 dans la fonction, il devient une variable locale\n\n  chiffre = chiffre + 1\n  -- Chiffre passe donc d\u0027argument \u00e0 variable locale, de mani\u00e8re automatique\n\n  print(chiffre) \nend\n\n--[[ Fin de mon bloc de code ]]--\n\n-- On appel donc notre fonction superTest et on lui passe le param\u00e8tre \/ l\u0027argument (1)\n\nsuperTest(1) \u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EVous pouvez donner un nombre illimit\u00e9 d\u0027\u003Cstrong\u003Earguments\u003C\/strong\u003E \u00e0 votre fonction\u003Cbr\u003E\nPour cela, il existe \u003Cem\u003E2 techniques\u003C\/em\u003E:\u003C\/p\u003E\n\n\u003Cp\u003ESoit vous d\u00e9clarez tous vos arguments \u00e0 la main afin de les traiter dans votre fonction.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Elocal function superTest(arg_1, arg_2, arg_3, arg_4)\n  arg_1 = arg_1 + 1\n  arg_4 = arg_4 + 1\n  print(arg_1, arg_2, arg_3, arg_4) \nend\n\nsuperTest(1, 2, 3, 4) \u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EDans cet exemple, je peux donc traiter mes \u003Cstrong\u003Earguments\u003C\/strong\u003E dans le cadre de ma fonction.\u003C\/p\u003E\n\n\u003Cp\u003ESi vous savez que vous n\u0027aurez pas \u00e0 traiter les \u003Cstrong\u003Earguments\u003C\/strong\u003E et que le nombre d\u0027arguments peut varier, vous pouvez utiliser un autre moyen.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Elocal function superTest(arg_1, ...)\n  arg_1 = arg_1 + 1\n  print(arg_1, ...) \nend\n\nsuperTest(1, 2, 3, 4)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EDans cet exemple, je peux traiter mon argument \u0022arg_1\u0022, mais je ne pourrais pas traiter le reste au cas par cas.\u003Cbr\u003E\nJe dis que je ne pourrais pas le traiter au cas par cas, en fait je le peux en faisant \u0022exploser\u0022 mon argument \u003Ccode\u003E*...*\u003C\/code\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EJe vais vous donner un exemple (pour les curieux) mais je ne le d\u00e9taillerai pas au cours de cette session, il fera l\u0027objet d\u0027une analyse lors de la prochaine session.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Elocal table = {}; \n\nlocal function superTest(...)\n  for k, v in pairs(arg) do\n    table[k] = v \n  end\n  \n  table[3] = table[3]..\u0027 iThorgrim\u0027\n\n  print(table[3]) \nend\n\nsuperTest(\u0027Bonjour\u0027, \u0027Salut\u0027, \u0027Heyio\u0027, \u0027Hello\u0027) \n\n-- Resultat : \u0027Heyio iThorgrim\u0027\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EJ\u0027esp\u00e8re que ce guide vous aura aid\u00e9 \u00e0 en apprendre un peu plus sur Lua, et j\u0027esp\u00e8re vous avoir aid\u00e9.\u003C\/p\u003E","editedAt":"2020-12-31T17:21:21+00:00","ca
