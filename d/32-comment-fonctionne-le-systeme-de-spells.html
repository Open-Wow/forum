<h2>1) Qu'est-ce qu'un sort?</h2>

<h2>2) Un effet ? Des effets ? Une aura ? Des auras ?</h2>
<p>Reprenons √©tape par √©tape. L'initialisation du spell est simple, on r√©cup√®re tout un tas d'informations sur le spell √† l'aide des donn√©es pr√©sentes dans les DBCs (la base de donn√©es binaires r√©cup√©r√©e depuis le client). On r√©cup√®re notamment le temps de cast, tout va bien. On lance le spell √† l'endroit souhait√©, et on r√©cup√®re la liste de cibles potentielles (on a bien √©videmment r√©cup√©r√© les crit√®res de ciblage du spell auparavant pour savoir quelles cibles peuvent √™tre atteintes). Le sort "vole" un certain temps puis atteint sa/ses cibles. La, √ßa se complique. √ßa se complique beaucoup, m√™me. Vous vous rappelez de ce qu'on a dit tout √† l'heure ? un sort peut agir sur absolument tout et n'importe quoi en jeu ? On y arrive, justement, et on va prendre l'exemple de sorts du mage Feu.</p>

<p>Si on regarde la page wowhead de ce sort, on remarque pleeein de choses. Premi√®rement, on re√ßoit tout un tas d'informations qui sont directement r√©cup√©r√©es des DBCs (et oui, Wowhead fait comme nous, il cherche les infos l√† ou elles existent üòâ). Le co√ªt du sort, sa port√©e, son temps d'incantation. Tout √ßa, √ßa ne nous int√©resse pas. Nous ce qui nous int√©resse, c'est ce qui se trouve juste en dessous : la cat√©gorie EFFET.</p>

<p>En EFFET (ahah), cette cat√©gorie est tr√®s importante pour nous car chaque sort est en fait divis√© en plusieurs effets. Sur cataclysm, un sort pouvait avoir entre 1 (ben oui parce qu'un sort qui n'a aucun effet, c'est l√©g√®rement useless) et 3 effets. Il existe en tout 183 effets "primitifs" diff√©rents sous Cataclysm. Ca devient compliqu√© ? Yeah !</p>

<p>L'effect Dummy est effectivement tout √† fait particulier, car il regroupe en fait tout ce que Blizzard n'a pas pu classer dans les autres. Quand vous voyez un EffectDummy ou un EffectScriptEffect (comme dans <a href="https://fr.classic.wowhead.com/spell=11129/combustion" rel=" nofollow ugc">ce spell</a>), et bien vous √™tes mal barr√©s ^^ Ces deux effets signifient en fait que leur syst√®me est d√©velopp√© du c√¥t√© du serveur officiel, et que donc vous devez vous m√™me faire le travail pour cr√©er le script par vous m√™me. Impossible d'automatiser, il faut le refaire. Fun, non ?</p>

<p><strong>Et l'EffectApplyAura ? J'y viens</strong></p>

<p>Imaginons que vous souhaitiez d√©velopper une calculatrice. Vous avez les quatre op√©rations de base : l'addition, la soustraction, la multiplication, et la division. Imaginons un syst√®me tr√®s basique. Vous entrez vos deux nombres, et vous cliquez sur le bouton d'addition. La, vous d√©finissez express√©ment que si vous appuyez sur le bouton +, alors vous faites une addition. Si par contre, vous appuyez sur le bouton -, alors vous appelez la fonction de soustraction, idem pour les deux autres options. Ce syst√®me, √ßa va tr√®s bien pour une petite calculatrice, mais imaginez d√©velopper une calculatrice avec 100 boutons pour 100 calculs diff√©rents. Allez-vous faire 100 conditions selon chacun des boutons cliqu√©s pour acc√©der √† la fonction correspondante ? non, vous allez utiliser un tableau de fonctions.</p>

/avatars\/JTiwGMIn9vWbQRVE.png","slug":"Nehyren","joinTime":null}}],"session":{"userId":0,"csrfToken":"6J0XlMfsufGcvQETpl80CzVqK5C3PKJvOZOMPx51"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"32","attributes":{"title":"Comment fonctionne le syst\u00e8me de Spells?","slug":"32-comment-fonctionne-le-systeme-de-spells","commentCount":2,"participantCount":2,"createdAt":"2021-01-09T11:23:52+00:00","lastPostedAt":"2021-01-09T12:59:07+00:00","lastPostNumber":2,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"57"},{"type":"posts","id":"62"}]},"tags":{"data":[{"type":"tags","id":"2"}]}}},"included":[{"type":"posts","id":"57","attributes":{"number":1,"createdAt":"2021-01-09T11:23:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EImportant :\u003C\/strong\u003E Ce tutoriel a \u00e9t\u00e9 r\u00e9dig\u00e9 par Nobodie pour le site wow-emu.fr. Je le recopie ici \u00e0 l\u0027identique, Il se peut que certaines informations soient obsol\u00e8tes \u00e0 ce jour. Bonne lecture !\u003C\/p\u003E\n\n\u003Ch1\u003EComment fonctionne le syst\u00e8me de Spells?\u003C\/h1\u003E\n\u003Cp\u003E\u003Cstrong\u003EPr\u00e9lude : Ce sujet n\u0027est pas original, il a \u00e9t\u00e9 transf\u00e9r\u00e9 d\u0027un pr\u00e9c\u00e9dent forum d\u0027\u00e9mulation en date d\u0027Octobre 2013. J\u0027en suis l\u0027auteur, je le transf\u00e8re donc pour les besoins de ce forum. Bien qu\u0027il soit en partie r\u00e9-\u00e9crit, il se peut que certains termes soient inadapt\u00e9s ou ne soient plus d\u0027actualit\u00e9.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EBonsoir \u00e0 tous,\u003C\/p\u003E\n\n\u003Cp\u003Enous allons voir aujourd\u0027hui comment fonctionne le syst\u00e8me de sorts. Vous le savez probablement, mais ce syst\u00e8me est probablement le plus bord\u00e9lique d\u0027un serveur Wow x) Pour une raison toute simple : Les spells peuvent faire absolument tout et n\u0027importe quoi :\u003C\/p\u003E\n \u003Cul\u003E\u003Cli\u003EFaire des d\u00e9gats\u003C\/li\u003E\n \u003Cli\u003EHealer (faire des d\u00e9g\u00e2ts n\u00e9gatifs, en fait)\u003C\/li\u003E\n \u003Cli\u003ETransformer un joueur (changer son display ID)\u003C\/li\u003E\n \u003Cli\u003ELui changer sa vitesse\u003C\/li\u003E\n \u003Cli\u003EInvoquer un Pet\u003C\/li\u003E\n \u003Cli\u003ELancer un duel\u003C\/li\u003E\n \u003Cli\u003EInvoquer une monture\u003C\/li\u003E\n \u003Cli\u003EJouer un son\u003C\/li\u003E\n \u003Cli\u003ED\u00e9truire le d\u00e9cor autour de lui (certains spells permettent d\u0027activer un effet d\u0027un gameobject, voir de la map elle m\u00eame)\u003C\/li\u003E\n \u003Cli\u003EChanger de phase\u003C\/li\u003E\n \u003Cli\u003ESe stacker pour apporter un bonus\u003C\/li\u003E\n \u003Cli\u003E...\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EEn plus, ils peuvent \u00eatre cast\u00e9s sur diff\u00e9rents types de cible :\u003C\/p\u003E \n \u003Cul\u003E\u003Cli\u003EUn joueur\/cr\u00e9ature cibl\u00e9e\u003C\/li\u003E\n \u003Cli\u003EUne zone au sol\u003C\/li\u003E\n \u003Cli\u003ESoi m\u00eame\u003C\/li\u003E\n \u003Cli\u003EUne zone autour de soi\u003C\/li\u003E\n \u003Cli\u003E...\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EEt pour ne rien arranger, ils consomment diff\u00e9rentes \u0022ressources\u0022\u003C\/p\u003E\n \u003Cul\u003E\u003Cli\u003EDe la mana\u003C\/li\u003E\n \u003Cli\u003EDe la rage\u003C\/li\u003E\n \u003Cli\u003EDu Chi (coucou les pandas)\u003C\/li\u003E\n \u003Cli\u003EDe la vie\u003C\/li\u003E\n \u003Cli\u003E...\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EAh j\u0027oubliais, il peut aussi \u00eatre cast\u00e9 de fa\u00e7on instantan\u00e9e, ou demander un temps de cast. Certains ont un cooldown, d\u0027autres non, d\u0027autres encore d\u00e9pendent d\u0027autres spells (les talents par exemple) et sont modifi\u00e9s selon les auras qu\u0027on poss\u00e8de sur soi. Du bonheur en perspective, donc\u003C\/p\u003E\n\n\u003Cp\u003EVous l\u0027avez d\u00e9j\u00e0 compris, le syst\u00e8me de spells est de nature tr\u00e8s complexe pour la simple raison qu\u0027il poss\u00e8de des ramifications dans l\u0027ensemble du serveur. Mais alors, comment fonctionne un tel syst\u00e8me ? C\u0027est ce que nous allons voir d\u00e8s \u00e0 pr\u00e9sent \ud83d\ude00\u003C\/p\u003E\n\n\n\u003Ch2\u003E1) Qu\u0027est-ce qu\u0027un sort?\u003C\/h2\u003E\n\u003Cp\u003ETechniquement, un sort est un \u0022objet\u0022 que l\u0027on initialise lorsqu\u0027on canalise le spell, puis qu\u0027on lance \u00e0 l\u0027endroit souhait\u00e9 (cette phase r\u00e9cup\u00e8re la liste des cibles possibles - unique lorsqu\u0027on cible quelqu\u0027un, plusieurs lorsqu\u0027il s\u0027agit d\u0027un sort de zone). Le sort \u0022vole\u0022 et atterrit sur sa\/ses cibles. A l\u0027impact, le sort applique son\/ses effets sur les cibles.\u003C\/p\u003E\n\n\u003Cp\u003EVoil\u00e0 dans les grandes lignes comment fonctionne un spell. Bien \u00e9videmment, si tout \u00e9tait aussi simple, on aurait pas autant de soucis \u00e0 corriger le syst\u00e8me :3\u003C\/p\u003E\n\n\u003Ch2\u003E2) Un effet ? Des effets ? Une aura ? Des auras ?\u003C\/h2\u003E\n\u003Cp\u003EReprenons \u00e9tape par \u00e9tape. L\u0027initialisation du spell est simple, on r\u00e9cup\u00e8re tout un tas d\u0027informations sur le spell \u00e0 l\u0027aide des donn\u00e9es pr\u00e9sentes dans les DBCs (la base de donn\u00e9es binaires r\u00e9cup\u00e9r\u00e9e depuis le client). On r\u00e9cup\u00e8re notamment le temps de cast, tout va bien. On lance le spell \u00e0 l\u0027endroit souhait\u00e9, et on r\u00e9cup\u00e8re la liste de cibles potentielles (on a bien \u00e9videmment r\u00e9cup\u00e9r\u00e9 les crit\u00e8res de ciblage du spell auparavant pour savoir quelles cibles peuvent \u00eatre atteintes). Le sort \u0022vole\u0022 un certain temps puis atteint sa\/ses cibles. La, \u00e7a se complique. \u00e7a se complique beaucoup, m\u00eame. Vous vous rappelez de ce qu\u0027on a dit tout \u00e0 l\u0027heure ? un sort peut agir sur absolument tout et n\u0027importe quoi en jeu ? On y arrive, justement, et on va prendre l\u0027exemple de sorts du mage Feu.\u003C\/p\u003E\n\n\u003Cp\u003EExemple de spell cool : La boule de feu (\u003Ca href=\u0022https:\/\/fr.wowhead.com\/spell=133\/boule-de-feu\u0022 rel=\u0022 nofollow ugc\u0022\u003EBoule de feu\u003C\/a\u003E)\u003C\/p\u003E\n\n\u003Cp\u003ESi on regarde la page wowhead de ce sort, on remarque pleeein de choses. Premi\u00e8rement, on re\u00e7oit tout un tas d\u0027informations qui sont directement r\u00e9cup\u00e9r\u00e9es des DBCs (et oui, Wowhead fait comme nous, il cherche les infos l\u00e0 ou elles existent \ud83d\ude09). Le co\u00fbt du sort, sa port\u00e9e, son temps d\u0027incantation. Tout \u00e7a, \u00e7a ne nous int\u00e9resse pas. Nous ce qui nous int\u00e9resse, c\u0027est ce qui se trouve juste en dessous : la cat\u00e9gorie EFFET.\u003C\/p\u003E\n\n\u003Cp\u003EEn EFFET (ahah), cette cat\u00e9gorie est tr\u00e8s importante pour nous car chaque sort est en fait divis\u00e9 en plusieurs effets. Sur cataclysm, un sort pouvait avoir entre 1 (ben oui parce qu\u0027un sort qui n\u0027a aucun effet, c\u0027est l\u00e9g\u00e8rement useless) et 3 effets. Il existe en tout 183 effets \u0022primitifs\u0022 diff\u00e9rents sous Cataclysm. Ca devient compliqu\u00e9 ? Yeah !\u003C\/p\u003E\n\n\u003Cp\u003EParmi ces effets, on peut voir les effets suivants :\u003C\/p\u003E\n \u003Cul\u003E\u003Cli\u003EEffectSchoolDamage\u003C\/li\u003E\n \u003Cli\u003EEffectBlock\u003C\/li\u003E\n \u003Cli\u003EEffectSummon\u003C\/li\u003E\n \u003Cli\u003EEffectHeal\/EffectHealPct\u003C\/li\u003E\n \u003Cli\u003EEffectScriptEffect\/EffectDummy\u003C\/li\u003E\n \u003Cli\u003EEffectApplyAura\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EEuh attends Nobo, les quatre premiers, je vois ce que c\u0027est, mais EffectScriptEffect\/EffectDummy, c\u0027est quoi ?\u003C\/strong\u003E Patience mousquetaire \ud83d\ude03\u003C\/p\u003E\n\n\u003Cp\u003EL\u0027effect Dummy est effectivement tout \u00e0 fait particulier, car il regroupe en fait tout ce que Blizzard n\u0027a pas pu classer dans les autres. Quand vous voyez un EffectDummy ou un EffectScriptEffect (comme dans \u003Ca href=\u0022https:\/\/fr.classic.wowhead.com\/spell=11129\/combustion\u0022 rel=\u0022 nofollow ugc\u0022\u003Ece spell\u003C\/a\u003E), et bien vous \u00eates mal barr\u00e9s ^^ Ces deux effets signifient en fait que leur syst\u00e8me est d\u00e9velopp\u00e9 du c\u00f4t\u00e9 du serveur officiel, et que donc vous devez vous m\u00eame faire le travail pour cr\u00e9er le script par vous m\u00eame. Impossible d\u0027automatiser, il faut le refaire. Fun, non ?\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EEt l\u0027EffectApplyAura ? J\u0027y viens\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EIl existe deux grands types de \u0022choses\u0022 que peut faire un spell. Les effets, qui sont instantan\u00e9s (ils se produisent \u00e0 un moment pr\u00e9cis) et les auras qui durent un certain temps (on les caste sur la cible et ils durent un certain temps avant de se dissiper, comme les poisons, ou les heal sur une dur\u00e9e). Les effets, c\u0027est bon, on vient d\u0027en parler. Mais les auras, comment \u00e7a marche ? Et bien techniquement, une aura qui dure un certain temps, on est bien d\u0027accord que c\u0027est un effet de dur\u00e9e qui se produit \u00e0 partir d\u0027un moment pr\u00e9cis, n\u0027est-ce pas ? Et bien, vous venez de comprendre l\u0027EffectApplyAura. Il s\u0027agit d\u0027un effet qui s\u0027execute au moment du cast, et qui a pour objectif ... de lancer une Aura qui va durer un certain temps apr\u00e8s le cast x) Plut\u00f4t ing\u00e9nieux, non ?\u003C\/p\u003E\n\n\u003Cp\u003EPrenons par exemple ce spell (\u003Ca href=\u0022https:\/\/fr.wowhead.com\/spell=117216\/masse-critique\u0022 rel=\u0022 nofollow ugc\u0022\u003EMasse critique\u003C\/a\u003E), vous remarquez qu\u0027il y a deux types d\u0027aura diff\u00e9rents, n\u0027est-ce pas ? Et bien c\u0027est tout simplement parce qu\u0027effectivement, il existe plusieurs types d\u0027auras. 323 sur Cataclysm exactement \ud83d\ude03\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPetite annexe : les chiffres pour MoP\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EComme MoP se complique un peu pour tous les syst\u00e8mes, celui de spell n\u0027\u00e9chappe pas \u00e0 la r\u00e8gle. D\u00e9sormais, un spell peut avoir jusqu\u0027\u00e0 non pas 3 effets, mais 32 effets diff\u00e9rents. Il existe 4 nouveaux SpellEffects et 31 nouveaux SpellAurasEffects. Fun n\u0027est-ce pas ?\u003C\/p\u003E\n\n\n\u003Ch2\u003EComment \u00e7a marche \u00e0 l\u0027int\u00e9rieur du Core?\u003C\/h2\u003E\n\n\u003Cp\u003ETout ce syst\u00e8me est ing\u00e9nieux mais est assez complexe. Pour impl\u00e9menter un tel projet, le choix (judicieux) s\u0027est port\u00e9 sur un syst\u00e8me de tableau de fonctions. Petit pr\u00e9ambule.\u003C\/p\u003E\n\n\u003Cp\u003EImaginons que vous souhaitiez d\u00e9velopper une calculatrice. Vous avez les quatre op\u00e9rations de base : l\u0027addition, la soustraction, la multiplication, et la division. Imaginons un syst\u00e8me tr\u00e8s basique. Vous entrez vos deux nombres, et vous cliquez sur le bouton d\u0027addition. La, vous d\u00e9finissez express\u00e9ment que si vous appuyez sur le bouton +, alors vous faites une addition. Si par contre, vous appuyez sur le bouton -, alors vous appelez la fonction de soustraction, idem pour les deux autres options. Ce syst\u00e8me, \u00e7a va tr\u00e8s bien pour une petite calculatrice, mais imaginez d\u00e9velopper une calculatrice avec 100 boutons pour 100 calculs diff\u00e9rents. Allez-vous faire 100 conditions selon chacun des boutons cliqu\u00e9s pour acc\u00e9der \u00e0 la fonction correspondante ? non, vous allez utiliser un tableau de fonctions.\u003C\/p\u003E\n\n\u003Cp\u003EUn tableau de fonctions n\u0027est ni plus ni moins qu\u0027une liste qui associe un index (le num\u00e9ro de la case dans le tableau) \u00e0 une fonction, la fonction addition par exemple. Il suffit par exemple d\u0027identifier le bouton + par le nombre 14 par exemple (choix arbitraire) et d\u0027associer la fonction d\u0027addition \u00e0 la case 14 du tableau. Ainsi, \u00e0 chaque pression sur le bouton +, le syst\u00e8me va directement \u00e0 la quatorzi\u00e8me case du tableau ... et appelle la fonction \u0022addition\u0022. Magique \\o\/\u003C\/p\u003E\n\n\u003Cp\u003ERevenons \u00e0 nos moutons : les effets de spell. 183 spelleffects, \u00e7a ressemble l\u00e9g\u00e8rement \u00e0 un projet de grosse calculatrice, n\u0027est-ce pas ? appliquons le m\u00eame raisonnement.\u003C\/p\u003E\n\n\u003Cp\u003EChaque effet a un num\u00e9ro, et \u00e0 chaque case du tableau, on associe la fonction correspondante. On a donc un tableau de 183 \u00e9l\u00e9ments. On re\u00e7oit l\u0027effet 134 ? aucun probl\u00e8me, on appelle directement la fonction li\u00e9e \u00e0 l\u0027effet 134 (ici, l\u0027effet KillCredit qui incr\u00e9mente un compteur de morts pour un HF en particulier - on parlera du syst\u00e8me de HFs dans un autre guide, rassurez-vous \ud83d\ude09). Mais alors, que fait-on de l\u0027effet 6 qui correspond au EffectApplyAura ? Rappelez-vous, on a 323 auras diff\u00e9rentes \u00e0 traiter encore. Mais ... \u00e7a ne ressemble pas \u00e9galement \u00e0 une grosse calculatrice ? En r\u00e9alit\u00e9, on applique exactement le m\u00eame principe. Chaque identifiant d\u0027aura est li\u00e9 \u00e0 une fonction dans un second tableau d\u0027auras cette fois-ci. On a donc deux tableaux de \u0022handlers\u0022 (les fonctions charg\u00e9es de traiter des informatons) qui sont appel\u00e9s dynamiquement lorsqu\u0027on re\u00e7oit un spell autant de fois qu\u0027il n\u0027y a d\u0027effets\/auras dans le sort.\u003C\/p\u003E\n\n\u003Cp\u003EIl ne reste plus qu\u0027\u00e0 coder les 183 effets du syst\u00e8me de spell et les 323 auras et vous avez un serveur full debug =3 (oui bon, il reste tous les effectDummy et les aurasDummy qui doivent \u00eatre d\u00e9velopp\u00e9s manuellement, ainsi que deux-trois \u0022trucs\u0022 dont nous parlons juste apr\u00e8s \ud83d\ude09\u003C\/p\u003E\n\n\n\u003Ch2\u003E4) Des trucs ? Quels trucs ?\u003C\/h2\u003E\n\n\u003Cp\u003EEvidemment, il ne faudrait quand m\u00eame pas que ce soit trop simple. Jusqu\u0027\u00e0 pr\u00e9sent, on a assum\u00e9 le fait de r\u00e9cup\u00e9rer les donn\u00e9es depuis les DBCs qui sont extraites du client. Ca, c\u0027est dans l\u0027id\u00e9al ou on a tout compris des DBCs. Le probl\u00e8me ? On ne comprend justement pas la totalit\u00e9 des DBCs. Les informations des spells sont divis\u00e9es en une trentaine de tables binaires qu\u0027il a fallu d\u00e9couper et comprendre. Or, nous ne connaissons pas toutes les informations qu\u0027elles comportent. Par exemple, certaines colonnes de donn\u00e9es sont vides la plupart du temps, mais exceptionnelement pour 20 spells diff\u00e9rents (sur plus de 130 000 spells existants), la colonne va contenir des donn\u00e9es diff\u00e9rentes de 0. Que veulent-elles dire ? Certainement quelque chose d\u0027utile, mais pour 20 spells diff\u00e9rents, c\u0027est plus simple de corriger manuellement les donn\u00e9es que de d\u00e9ployer des ressources pour 1) comprendre la dbc 2) identifier ce champ 3) imaginer un syst\u00e8me qui g\u00e8re cette colonne 4) le coder 5) le tester. C\u0027est le cas pour beaucoup de colonnes inconnues, et c\u0027est la raison principale pour laquelle le syst\u00e8me de spells contient une fonction LoadCustomSpellInfos() dans laquelle on renseigne manuellement les informations non g\u00e9r\u00e9es des DBCs. Vous l\u0027imaginez, tous ces \u0022hardfixes\u0022 complexifient la maintenance du syst\u00e8me et rendent le syst\u00e8me bancal. C\u0027est pour cette raison que beaucoup de serveurs priv\u00e9s ont des probl\u00e8mes avec le syst\u00e8me de spells \ud83d\ude03\u003C\/p\u003E\n\n\u003Ch2\u003E5) A la fin qui que c\u0027est qui gagne ?\u003C\/h2\u003E\n\n\u003Cp\u003ESi on met Blizzard dans la liste de serveur, c\u0027est \u00e9videmment Blizzard qui gagne \ud83d\ude03 Ils savent ce que contiennent les DBCs (\u00e9videmment, ils les ont eux m\u00eames cr\u00e9\u00e9es -_- ). Blizzard mis \u00e0 part, le serveur qui s\u0027en sort le mieux, c\u0027est celui qui a le mieux compris les DBCs et qui a impl\u00e9ment\u00e9 le maximum d\u0027effets. Plus d\u0027effets automatis\u00e9s, c\u0027est moins de Dummy \u00e0 corriger au cas par cas. On passe du temps une fois sur un effet bien complexe, et on corrige potentiellement un grand nombre de sorts d\u0027un coup. C\u0027est tout de m\u00eame mieux d\u0027annoncer que du jour au lendemain, Le ciblage de 3200 spells a \u00e9t\u00e9 corrig\u00e9, n\u0027est-ce pas ?\u003C\/p\u003E\n\n\u003Cp\u003EUne fois de plus, tout est une question de connaissance du syst\u00e8me. Celui qui se fout des DBCs et esp\u00e8re tout corriger \u00e0 la main, n\u0027a pas fini d\u0027en baver. Rappelez-vous, 130 000 spells existants. Il y a peut \u00eatre d\u0027autres choses \u00e0 faire, plus intelligentes, que de corriger chaque spell \u00e0 part :3\u003C\/p\u003E\n\n\u003Cp\u003EVoil\u00e0 qui conclue mon troisi\u00e8me \u0022guide\u0022 du fonctionnement de Wow. N\u0027h\u00e9sitez pas \u00e0 me donner votre point de vue constructif, Je suis rest\u00e9 au plus simple, toujours pas de code pur et dur, les explications sont vulgaris\u00e9es au maximum afin de toucher un maximum de gens et de leur donner, pourquoi pas, le go\u00fbt de l\u0027aventure et l\u0027envie de se lancer \u00e0 corps perdu dans l\u0027\u00e9mulation \ud83d\ude03 N\u0027oubliez pas que beaucoup de d\u00e9veloppeurs de l\u0027\u00e9mulation ont \u00e9t\u00e9 autodidactes, alors profitez des guides que nous mettons \u00e0 votre disposition pour comprendre plus rapidement le syst\u00e8me. Et \u00e0 c\u00f4t\u00e9 de \u00e7a, travaillez votre connaissance de la programmation orient\u00e9e objet, en faisant du C++, du Java, ou n\u0027importe quel autre langage moins bon que le C++ (oh c\u0027est bon, il est 5H30, un petit troll du matin \u00e7a fait pas de mal :x)\u003C\/p\u003E ","editedAt":"2021-01-09T11:41:44+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"32"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"likes":{"data":[{"type":"users","id":"3"},{"type":"users","id":"13"}]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"62","attributes":{"number":2,"createdAt":"2021-01-09T12:59:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMerci pour avoir ressorti ce guide des abysses, il est vraiment tr\u00e8s riche en informations, exactement les informations que je cherchais depuis looongtemps \ud83d\ude42\ud83d\udc4d\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"32"}},"user":{"data":{"type":"users","id":"3"}},"likes":{"data":[{"type":"users","id":"1"}]},"mentionedBy":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null,"discussionCount":33,"commentCount":35,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-17T17:13:27+00:00","can
