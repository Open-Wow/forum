                    <h1>Phaser des maps en 6x</h1>
<h2>Tutoriel par @Stitch11</h2>

<p>Vous avez surement tous apprécié sur un serveur les passages particuliers que sont les changement de la carte apres une quete comme l'inondation d'un village chez les Worgens ou ville en boite chez les Goblins , un tas de petards qui ce transforme en village</p>

<p>Vous vous êtes toujours demandé comment c’était possible et rêviez de l'adapter a votre serveur privé ... rassurez vous apres ce petit tuto ce sera possible :p</p>

<p>Pour ceux qui n'auraient pas encore compris voici pour l'exemple la zone chez les Panda ou une epave de navire et dans un premiers temps expulsé laissant une faille a sa place pour ensuite etre comblé .</p>

<p><strong>La map d'origine avec l'epave :</strong></p>

<p><img src="https://zupimages.net/up/20/50/jsn8.jpg" title="" alt="Image 776001WoWScrnShot042016195503jpg"></p>

<p><strong>La map apres la premiere phase , sans l’épave et une crevasse a sa place :</strong></p>

<p><img src="https://zupimages.net/up/20/50/w4hl.jpg" title="" alt="Image 409240WoWScrnShot042016195621jpg"></p>

<p><strong>Toujours la meme map apres la seconde phase , sans l’épave et une crevasse rebouchée :</strong></p>

<p><img src="https://zupimages.net/up/20/50/qcs6.jpg" title="" alt="Image 953677WoWScrnShot042016195857jpg"></p>

<h3>Partie 1 : Le principe &amp; mise en place</h3>

<p>Le principe est simple . Ici nous avons la map d'origine des pandarens ID 860 , ainsi que deux morceaux de map ID 975 &amp; 976 . <br>
C'est deux dernieres sont faciles a reconnaitre lorsque l'on ce tp dessus : elles sont assez petites et l'on bute vite contre un mur invisible .</p>

<p><img src="https://zupimages.net/up/20/50/xc0b.jpg" title="" alt="Image 680456771jpg"></p>

<p>Pour les phaser il faut renseigner dans un premier temps la table terrain_worldmap , avec dans TerrainSwapMap la carte générale (860) et dans WorldMapArea le morceau de carte qui viendra ce greffer sur la première (975).</p>

<p><img src="https://zupimages.net/up/20/50/jkl2.jpg" title="" alt="Image 428215562jpg"></p>

<p>Ensuite dans la Table <strong>terrain_phase_info</strong> avec dans ID un numero de phase comme pour le phasage des pnj et dans TerrainSwapMap le morceau de map qui va ce greffer sur la map principale . <br>
Dans mon exemple j'ai choisi la phase 171 parce que j'avais le sort de la zone DK mais libre a vous de changer la phase du joueur comme vous voulez , par exemple en C+ dans le core.</p>

<p>Voila c'est fait ... enfin presque . Si vous allez dans le jeu vous ne verez pas de différence , et pour cause : il manque l'action de déclenchement .</p>

<p>L'action de déclenchement est assez simple : il faut faire changer le joueur de phase comme dans toutes ces quetes de depart chez les DK , Goblin , Worgen ou autres.<br>
Par exemple par une quete qui va sur le meme principe que le phasage des mobs lui coller une aura qui le change de phase suivant certaines conditions de zone , ou changer la phase du joueur directement dans votre script C++ .</p>

<p>Pour avoir un aperçu du changement vous pouvez changer votre joueur de phase avec la commande .modify phase 171 . Cette commande bascule on/off la phase .<br>
Il ne vous restes plus désormais qu'a peupler une nouvelle phase avec des mobs qui doit etre différente de celle choisi pour le morceau de terrain sous peine de crash ( n'oubliez pas que vous n'etes plus dans la phase par defaut 0 mais la 171 et que donc que les mobs sont resté en phase 0 .</p>

<p>Vous devrez donc activer deux phases : 171 pour afficher le terrain et 175 par exemple pour spawm les mobs .</p>

<p><strong>Quelques commandes qui peuvent vous etre utiles :</strong></p>

<ul><li>.gobject set phase</li>
<li>.modify phase dephase123</li>
<li>.npc set phase N°dephase123</li>
<li>.debug phase : vous retourne les phase active pour la sélection (joueur ou pnj)</li></ul>
  <br>

<p>Il est aussi possible de phaser d'origine sans la possibilité de basculer grâce a la table <strong>terrain_swap_defaults</strong> .</p>

<h3>Partie 2 : Activation des phases sur le joueur</h3>

<p><strong>&lt;mark&gt;EDIT Important :&lt;/mark&gt;</strong> Il faut impérativement retirer du dossier mmaps les mmaps principales phasées , Dans le cas contraire le serveur crash a la reconnexion du joueur ayant ces auras dans la table caracter_aura .</p>

<p>Exemple la zone de départ des Panda (L'île Vagabonde 860) est phasé au niveau de l’épave par 2 morceaux de maps 975 ou 976 , il faudra donc retirer la principale , c'est a dire la mmap 860 .</p>

<p><strong>Grâce a Sai-editor créez un script SmartAI comme ci dessous :</strong></p>

<p><strong>Pour activer les phases :</strong></p>

<ul><li><strong>Event</strong> : Ce que vous voulez</li>
<li><strong>Action</strong> : ACTION_CROSS_CAST (86) = spell phase -&gt; action/Target type caster =7</li>
<li><strong>Target</strong> : TARGET_SELF (1)</li></ul>
  <br>

<p><strong>Pour de activer les phases :</strong></p>

<ul><li><strong>Event</strong> : Ce que vous voulez</li>
<li><strong>Action</strong> : ACTION_REMOVEAURASFROMSPELL(28) = spell phase</li>
<li><strong>Target</strong> : TARGET_ACTION_INVOKER (7)</li></ul>
  <br>

<p><strong>Une liste de spell activant les phases :</strong></p>

<p>Ces sorts agissent sur le lanceur d'ou l'importance de le lancer par <strong>ACTION_CROSS_CAST</strong> et non avec <strong>ACTION_CAST</strong> .</p>

<p><strong>Spell Phase</strong></p>

<ul><li>70889 170</li>
<li>59074 171</li>
<li>67789 179</li>
<li>68480 180</li>
<li>70105 180</li>
<li>68481 181</li>
<li>68482 182</li>
<li>68483 183</li>
<li>69077 184</li>
<li>75243 184
  <ul><li>Emerald Dream + voile vert - reste apres dephasage &amp; deco : remove aura</li></ul></li>
<li>69078 185</li>
<li>69484 186</li>
<li>69484 187</li>
<li>69486 188</li>
<li>70695 189</li>
<li>70696 190</li>
<li>74093 191</li>
<li>74094 192</li>
<li>74095 193</li>
<li>74096 194</li>
<li>74097 195</li></ul>
  <br>

<p>Si vous avez apprécié ce tuto faite de meme : partagez vos découvertes avant qu'il n'y ai plus de communauté :p</p>

<p><a href="https://www.youtube.com/watch?v=VkK8pNF0uAk" rel=" nofollow ugc">Exemple de phasing de map</a></p>

":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"113"},{"type":"posts","id":"115"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"12"},{"type":"tags","id":"17"},{"type":"tags","id":"18"},{"type":"tags","id":"19"},{"type":"tags","id":"20"},{"type":"tags","id":"21"},{"type":"tags","id":"23"}]}}},"included":[{"type":"posts","id":"113","attributes":{"number":1,"createdAt":"2021-02-18T21:17:59+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EPhaser des maps en 6x\u003C\/h1\u003E\n\u003Ch2\u003ETutoriel par @Stitch11\u003C\/h2\u003E\n\n\u003Cp\u003EVous avez surement tous appr\u00e9ci\u00e9 sur un serveur les passages particuliers que sont les changement de la carte apres une quete comme l\u0027inondation d\u0027un village chez les Worgens ou ville en boite chez les Goblins , un tas de petards qui ce transforme en village\u003C\/p\u003E\n\n\u003Cp\u003EVous vous \u00eates toujours demand\u00e9 comment c\u2019\u00e9tait possible et r\u00eaviez de l\u0027adapter a votre serveur priv\u00e9 ... rassurez vous apres ce petit tuto ce sera possible :p\u003C\/p\u003E\n\n\u003Cp\u003EPour ceux qui n\u0027auraient pas encore compris voici pour l\u0027exemple la zone chez les Panda ou une epave de navire et dans un premiers temps expuls\u00e9 laissant une faille a sa place pour ensuite etre combl\u00e9 .\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ELa map d\u0027origine avec l\u0027epave :\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/20\/50\/jsn8.jpg\u0022 title=\u0022\u0022 alt=\u0022Image 776001WoWScrnShot042016195503jpg\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ELa map apres la premiere phase , sans l\u2019\u00e9pave et une crevasse a sa place :\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/20\/50\/w4hl.jpg\u0022 title=\u0022\u0022 alt=\u0022Image 409240WoWScrnShot042016195621jpg\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EToujours la meme map apres la seconde phase , sans l\u2019\u00e9pave et une crevasse rebouch\u00e9e :\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/20\/50\/qcs6.jpg\u0022 title=\u0022\u0022 alt=\u0022Image 953677WoWScrnShot042016195857jpg\u0022\u003E\u003C\/p\u003E\n\n\u003Ch3\u003EPartie 1 : Le principe \u0026amp; mise en place\u003C\/h3\u003E\n\n\u003Cp\u003ELe principe est simple . Ici nous avons la map d\u0027origine des pandarens ID 860 , ainsi que deux morceaux de map ID 975 \u0026amp; 976 . \u003Cbr\u003E\nC\u0027est deux dernieres sont faciles a reconnaitre lorsque l\u0027on ce tp dessus : elles sont assez petites et l\u0027on bute vite contre un mur invisible .\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/20\/50\/xc0b.jpg\u0022 title=\u0022\u0022 alt=\u0022Image 680456771jpg\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPour les phaser il faut renseigner dans un premier temps la table terrain_worldmap , avec dans TerrainSwapMap la carte g\u00e9n\u00e9rale (860) et dans WorldMapArea le morceau de carte qui viendra ce greffer sur la premi\u00e8re (975).\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/20\/50\/jkl2.jpg\u0022 title=\u0022\u0022 alt=\u0022Image 428215562jpg\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EEnsuite dans la Table \u003Cstrong\u003Eterrain_phase_info\u003C\/strong\u003E avec dans ID un numero de phase comme pour le phasage des pnj et dans TerrainSwapMap le morceau de map qui va ce greffer sur la map principale . \u003Cbr\u003E\nDans mon exemple j\u0027ai choisi la phase 171 parce que j\u0027avais le sort de la zone DK mais libre a vous de changer la phase du joueur comme vous voulez , par exemple en C+ dans le core.\u003C\/p\u003E\n\n\u003Cp\u003EVoila c\u0027est fait ... enfin presque . Si vous allez dans le jeu vous ne verez pas de diff\u00e9rence , et pour cause : il manque l\u0027action de d\u00e9clenchement .\u003C\/p\u003E\n\n\u003Cp\u003EL\u0027action de d\u00e9clenchement est assez simple : il faut faire changer le joueur de phase comme dans toutes ces quetes de depart chez les DK , Goblin , Worgen ou autres.\u003Cbr\u003E\nPar exemple par une quete qui va sur le meme principe que le phasage des mobs lui coller une aura qui le change de phase suivant certaines conditions de zone , ou changer la phase du joueur directement dans votre script C++ .\u003C\/p\u003E\n\n\u003Cp\u003EPour avoir un aper\u00e7u du changement vous pouvez changer votre joueur de phase avec la commande .modify phase 171 . Cette commande bascule on\/off la phase .\u003Cbr\u003E\nIl ne vous restes plus d\u00e9sormais qu\u0027a peupler une nouvelle phase avec des mobs qui doit etre diff\u00e9rente de celle choisi pour le morceau de terrain sous peine de crash ( n\u0027oubliez pas que vous n\u0027etes plus dans la phase par defaut 0 mais la 171 et que donc que les mobs sont rest\u00e9 en phase 0 .\u003C\/p\u003E\n\n\u003Cp\u003EVous devrez donc activer deux phases : 171 pour afficher le terrain et 175 par exemple pour spawm les mobs .\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EQuelques commandes qui peuvent vous etre utiles :\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E.gobject set phase\u003C\/li\u003E\n\u003Cli\u003E.modify phase dephase123\u003C\/li\u003E\n\u003Cli\u003E.npc set phase N\u00b0dephase123\u003C\/li\u003E\n\u003Cli\u003E.debug phase : vous retourne les phase active pour la s\u00e9lection (joueur ou pnj)\u003C\/li\u003E\u003C\/ul\u003E\n  \u003Cbr\u003E\n\n\u003Cp\u003EIl est aussi possible de phaser d\u0027origine sans la possibilit\u00e9 de basculer gr\u00e2ce a la table \u003Cstrong\u003Eterrain_swap_defaults\u003C\/strong\u003E .\u003C\/p\u003E\n\n\u003Ch3\u003EPartie 2 : Activation des phases sur le joueur\u003C\/h3\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u0026lt;mark\u0026gt;EDIT Important :\u0026lt;\/mark\u0026gt;\u003C\/strong\u003E Il faut imp\u00e9rativement retirer du dossier mmaps les mmaps principales phas\u00e9es , Dans le cas contraire le serveur crash a la reconnexion du joueur ayant ces auras dans la table caracter_aura .\u003C\/p\u003E\n\n\u003Cp\u003EExemple la zone de d\u00e9part des Panda (L\u0027\u00eele Vagabonde 860) est phas\u00e9 au niveau de l\u2019\u00e9pave par 2 morceaux de maps 975 ou 976 , il faudra donc retirer la principale , c\u0027est a dire la mmap 860 .\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EGr\u00e2ce a Sai-editor cr\u00e9ez un script SmartAI comme ci dessous :\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPour activer les phases :\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EEvent\u003C\/strong\u003E : Ce que vous voulez\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EAction\u003C\/strong\u003E : ACTION_CROSS_CAST (86) = spell phase -\u0026gt; action\/Target type caster =7\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ETarget\u003C\/strong\u003E : TARGET_SELF (1)\u003C\/li\u003E\u003C\/ul\u003E\n  \u003Cbr\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPour de activer les phases :\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EEvent\u003C\/strong\u003E : Ce que vous voulez\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EAction\u003C\/strong\u003E : ACTION_REMOVEAURASFROMSPELL(28) = spell phase\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ETarget\u003C\/strong\u003E : TARGET_ACTION_INVOKER (7)\u003C\/li\u003E\u003C\/ul\u003E\n  \u003Cbr\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EUne liste de spell activant les phases :\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ECes sorts agissent sur le lanceur d\u0027ou l\u0027importance de le lancer par \u003Cstrong\u003EACTION_CROSS_CAST\u003C\/strong\u003E et non avec \u003Cstrong\u003EACTION_CAST\u003C\/strong\u003E .\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ESpell Phase\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E70889 170\u003C\/li\u003E\n\u003Cli\u003E59074 171\u003C\/li\u003E\n\u003Cli\u003E67789 179\u003C\/li\u003E\n\u003Cli\u003E68480 180\u003C\/li\u003E\n\u003Cli\u003E70105 180\u003C\/li\u003E\n\u003Cli\u003E68481 181\u003C\/li\u003E\n\u003Cli\u003E68482 182\u003C\/li\u003E\n\u003Cli\u003E68483 183\u003C\/li\u003E\n\u003Cli\u003E69077 184\u003C\/li\u003E\n\u003Cli\u003E75243 184\n  \u003Cul\u003E\u003Cli\u003EEmerald Dream + voile vert - reste apres dephasage \u0026amp; deco : remove aura\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003E69078 185\u003C\/li\u003E\n\u003Cli\u003E69484 186\u003C\/li\u003E\n\u003Cli\u003E69484 187\u003C\/li\u003E\n\u003Cli\u003E69486 188\u003C\/li\u003E\n\u003Cli\u003E70695 189\u003C\/li\u003E\n\u003Cli\u003E70696 190\u003C\/li\u003E\n\u003Cli\u003E74093 191\u003C\/li\u003E\n\u003Cli\u003E74094 192\u003C\/li\u003E\n\u003Cli\u003E74095 193\u003C\/li\u003E\n\u003Cli\u003E74096 194\u003C\/li\u003E\n\u003Cli\u003E74097 195\u003C\/li\u003E\u003C\/ul\u003E\n  \u003Cbr\u003E\n\n\u003Cp\u003ESi vous avez appr\u00e9ci\u00e9 ce tuto faite de meme : partagez vos d\u00e9couvertes avant qu\u0027il n\u0027y ai plus de communaut\u00e9 :p\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/www.youtube.com\/watch?v=VkK8pNF0uAk\u0022 rel=\u0022 nofollow ugc\u0022\u003EExemple de phasing de map\u003C\/a\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"69"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"115","attributes":{"number":3,"createdAt":"2021-02-18T21:18:45+00:00","contentType":"discussionTagged","content":[[2,12],[2,12,1
