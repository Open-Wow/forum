                    <h1>Un serveur, fonctionnement général</h1>
<h2>Guide par @iThorgrim-Hub.</h2>

<p>Bonjour,</p>

<p>Il y a de cela longtemps <em>Nobodie</em>, un membre de Wow-Emu, avais fait un très long guide pour expliquer comment fonctionne un serveur World of Warcraft.<br>
Malheureusement ce forum n'existe plus et ce guide non plus.</p>

<p>Je me suis donc mis en tête de le refaire avec les souvenirs que j'en ai et surtout les connaissances que j'ai acquises au cours de mes années de développement.</p>

<p>Je n'ai pas la prétention de faire aussi bien que <em>Nobodie</em>, je vais essayer de rendre hommage à son travail, désormais perdu.</p>

<h3>&gt; Comment fonctionne un serveur World of Warcraft ?</h3>
<p><img src="https://user-images.githubusercontent.com/65762554/85435464-c6dff580-b587-11ea-8a57-b1457bc121a0.jpg" title="" alt="Pages-10"></p>

<p>Ce point aborde le sujet du fonctionnement d'un serveur World of Warcraft , mais sachez qu'a quelques vaches prêt c'est exactement la même choses pour les serveurs de jeux en général.</p>

<p>Certes, certains thermes peuvent changer ou variés mais le principe reste le même.</p>

<h3>&gt; Explications succintes</h3>
<p><img src="https://user-images.githubusercontent.com/65762554/85435833-5ab1c180-b588-11ea-88c0-6a4f30aa204e.jpg" title="" alt="Pages-11"></p>

<p>Lors de votre connexion à votre serveur de jeux il ce passe plusieurs choses.<br>
Votre serveur et votre client communique, dans un langage pré-définis et qui est compris par les deux partie.<br>
C'est mieux, et même c'est préférable si un des deux ne sais pas de quoi parle l'autre, vous pourrez avoir quelques soucis en jeux.</p>

<p>Bugs, lag, plantage appelez cela comme vous le souhaitez.<br>
Le serveur lui va envoyer ce que l'ont appelle des SMSG (Server Message), le client va lire ce message et va repondre via un CMSG (Client Message).</p>

<p>Ces accronymes un peu barbare sont des opCodes.</p>

<p>Le client communique avec le serveur en utilisant des paquets. <br>
Une partie des paquets envoyés entre eux contient un code appelé opcode (Operation Code).</p>

<p>Le serveur contient une liste de ces opcodes, ce qui lui permet de savoir ce que veut le client.</p>

<p>Par exemple, si vous cliquez sur un vendeur, le client envoie un paquet avec un opcode qui indique au serveur que vous avez cliqué sur un vendeur, le serveur vérifie alors sa liste d'opcodes pour voir s'il y a une correspondance, puis renvoye un paquet pour afficher les articles que le vendeur a à vendre, le paquet renvoyé contient un opcode qui indique au client d'afficher cette liste.</p>

<p>Ce n'est qu'une vulgarisation de leurs fonctionnements, les opCodes renvoyés doivent avoir une certaine structure qui doit être respectés pour que la communication ce passe sans problèmes.</p>

<p>Mais c'est un  jeux de ballet invisible qui se passe sous nos yeux, le serveur et le client communique sans arrêts pour s'échanger des informations et être sûr qu'elle soient correct.</p>

<h3>&gt; Les grandes parties d'un serveur de jeux World of Warcraft</h3>
<p><img src="https://user-images.githubusercontent.com/65762554/85436983-2b03b900-b58a-11ea-9737-46c7eba7bd02.jpg" title="" alt="Pages-12"></p>

<p>A moins d'être un total néophytes vous devez connaitres ce qui est sur l'image.<br>
Mais pour éviter toutes ambiguïtés je vais essayer de vous expliquer un petit peu de quoi il en retourne.</p>

<p><strong>AuthServer</strong> -&gt; Cette application est l'outil qui permet le listing de vos royaumes, il gére la connexion à votre serveur, la gestion des droits d'administration et fait le liens entre votre compte et votre personnage.<br>
Sa base de donnée est souvent appelés "Auth" ou "Authentification".</p>

<p>Lors d'une connexion à un serveur World of Warcraft le client passe toujours par le Auth en premier qui vas ensuite autoriser ou non la connexion selon un certains nombre de paramètres.<br>
Le compte existe t'il ? Est t'il bannis ? A t'il le droit de se connecter à ce royaume ? Ce royaume existe t'il etc.</p>

<p>WorldServer -&gt; Cette application est l'outil qui permet simplement votre serveur d'exister. <br>
Sans cette application points d'Ultrafun ni même de LK 25 ce soir à 21 heures.</p>

<p>Vous l'aurez compris il s'agits du noyau, de l'application principal. <br>
Elle sert à envoyer vos quêtes à votre client et vas lire dans énormément de tables (contenu dans des bases de données) les informations qui lui sont requises pour bien fonctionner.</p>

<p>Que cela soit la liste des objets dans votre inventaire, l'emplacement de tel donjons ou raid, le contenu de tel quêtes etc.<br>
Disons que le World gére tout ce qui est contenu de jeu ainsi que votre personnage.</p>

<p>D'ailleurs la communication avec le AuthServer et le WorldServer est elle aussi interminable, de vraie piplette.</p>

<p><strong>Fichiers client</strong> -&gt; Un gros morceaux, les fichiers clients sont connu bien que leurs significations reste inconnus pour certains.<br>
Dans les fichiers client nous avons :</p>

<ul><li><p><strong><strong>Les DBC ou DataBase Client</strong></strong> -&gt; Directement extraite du client, ces fichiers sont requis pour tout lancement du serveur, se sont des bases de données client qui contiennent certaines informations, elles servent d'indexes permettant pour certaines de faire le liens par exemple entre X model et sont ID.<br>
Par exemple : la DBC <em>CreatureModelData</em> fait le lien entre un ID et un modéle 3D.</p></li>

<li><p><strong>Les Maps ou .. Maps</strong> -&gt; Les Maps sont indispensable au bon fonctionnement de votre serveur World of Warcraft, elles fournissent des informations indispensable pour le serveur.<br>
Les informations contenu dans le dossier maps permettent au serveur de savoir qu'elle maps existent ou non pour ainsi en donner l'accés au joueurs. Elles permetent aussi au NPC et autre entités de bénéficier d'un pathFinding très basique qui permettras simplement de connaitre la hauteur du terrain et sa morphologie.</p></li>

<li><p><strong>Les vMaps ou Virtual Maps</strong> -&gt; Les vMaps sont très utiles pour le bon fonctionnement de vos sorts etc. <br>
Par exemple les vMaps vont informés le serveur de la distance entre vous et un joueur pour le lancement de votre sort et informés si un mur se trouve sur votre chemin, si vous voyez l'adversaire ou pas.<br>
Vous pouvez faire un test amusant c'est de tout simplement retirer les vMaps de votre serveur et de charger un ennemi a travers un arbre.</p></li>

<li><p><strong>Les MMaps ou Movement Maps</strong> -&gt; Les MMaps sont utiles uniquement aux entitées non joueurs, cela n'affecte pas le joueur mise à part sont immersion. Elles servent à imposer des limites physiques aux personnages non joueurs, par exemple aux PNJ, elles permettent de limiter les Hors Maps ou votre PNJ de clipper dans le décor.<br>
Elles améliorent également la génération des chemins pour vos PNJ etc.</p></li>

<li><p><strong>La base de donnée ou DB</strong> -&gt; C'est là que tout est stockés sans exceptions, votre compte, votre personnage, la quête numéro 1542, l'objet pourrie au fond du coffre des Tarides, le coffre pourrie des Tarides, tout y est !</p></li></ul>

<p>Elle sont aussi indispendable pour ajouter du contenu de jeu, pour corriger le contenue déjà existant.</p>

<h3>&gt; Définitions principales</h3>
<p><img src="https://user-images.githubusercontent.com/65762554/85440345-3c4ec480-b58e-11ea-9821-ee4d5b420dc9.jpg" title="" alt="Pages-13"></p>

<p>Dans un soucis de longueur de ce guide je ne vais pas vous faire un lexique complet de tout ce que contient World of Warcraft.<br>
Mais je peu vous proposer un excellent lexique presque indémonable qui date de Wow-Emu mais reste encore très correct.<br>
<a href="https://github.com/Open-Wow/forum/files/4840333/Dictionnaire.explicatif.de.l.emulationWoW.pdf" rel=" nofollow ugc">Dictionnaire explicatif de l'emulationWoW.pdf</a></p>

<p>Voici tout de même quelques définitions :</p>
<ul><li><p><strong>Machine serveur</strong> : Celle qui héberge la plus part du temps votre serveur de jeu Wolrd of Warcraft, votre site et tout les services qui peuvent vous être utiles.</p></li>

<li><p><strong>Entité / Object</strong> : C'est tout simplement une creature, le joueur, un gameObject.<br>
Tout ce qui est en jeu et qui permet une interaction est une entité, un object.</p></li>

<li><p><strong>Base de donnée</strong> : Vous en avez quelques unes souvent elles portent le nom de "Auth, Characters ou Chars et World", elles permettent de stocker des informations utile à la connexion et l'utilisation du jeu, elle gérent le contenu du jeu mais aussi les informations relatives à votre personnage.</p></li>

<li><p><strong>Client</strong> : C'est vous, ou principalement le jeu, utile voir même indispensable pour ce connecter au jeu!</p></li>

<li><p><strong>Paquet</strong> : Methode de discussion entre la machine et le serveur, quand une machine doit communiquer avec une autre elle découpe le message en plusieurs paquets qui seront envoyés séparément. Comme dit plus tôt un paquet doit avoir une en-tête (en anglais, header), comprenant les informations nécessaires pour acheminer et reconstituer le message, et encapsule une partie des données.</p></li>

<li><p><strong>Serveur de connexion</strong> : Votre AuthServer, il sert principalement à vérifier les informations de connexion et fait le pont entre votre compte et le serveur de jeu.</p></li>

<li><p><strong>Serveur de jeu</strong> : Lis la totalités des informations contenu dans la base de donnée World et les "affiche" en jeu. C'est ici qu'est "affichés" votre contenu de jeu. Alors je dis "affichés" car c'est le client qui affiche, mais c'est le serveur de jeu qui envoie quoi afficher au client.</p></li></ul>

<h3>&gt; Quelques chiffres</h3>

<p><img src="https://user-images.githubusercontent.com/65762554/85516270-532cff80-b5fe-11ea-8b18-5c7ed2d139a3.jpg" title="" alt="Pages-14"></p>

<p>Pour AzerothCore c'est :</p>

<ul><li><strong>plus de 4 800</strong> fichiers dans 3 Langages différents.</li>
<li><strong>plus de 6 800 000</strong> lignes de codes tout langages confondus.</li>
<li><strong>plus de 3 500 000</strong> lignes de requêtes SQL.</li>
<li><strong>plus de 1 300</strong> opCodes référencés dans <a href="https://github.com/azerothcore/azerothcore-wotlk/blob/master/src/server/game/Server/Protocol/Opcodes.h" rel=" nofollow ugc">opCode.h</a>.</li></ul>

<p>Ces chiffres vertigineux sont ceux d'un serveur fraichement compilés sans aucunes données utilisateurs stockés, cela a de quoi donner le tournis.</p>

<p>Mais ça ne serais pas possible sans la communauté autour des émulateurs.<br>
Sans vous développeurs acharnés rien de tout cela ne serais possible.</p>

<p>J'espère que ce petit guide vous donneras une idée plus global du fonctionnement d'un serveur de jeu World of Warcraft.<br>
J'espère avoir rendu un bel hommage au travail de <em>Nobodie</em>.<br>
Ce guide est amenés à évoluer au fur à mesure de l'avancer de mes recherches sur le fonctionnement des serveurs privés.</p>

<p>Certaines section vont voir le jour au sein de ce guide et j'espère sincérement qu'il vous auras était utile.</p>

<p>Thanks to / Merci à</p> 

 <ul><li>@Helias, @Kitzunu, @Shard-MW, @Tenshrock</li></ul>

<p>for your information that allowed me to complete this guide / pour vos informations qui m'ont permis de remplir ce guide.</p>

<p><em><strong>Edit :</strong> Ajout du lien du guide retrouvés par de fervant membre de l'émulation Française.</em><br>
<a href="https://github.com/Open-Wow/forum/files/5326139/Comment.fonctionne.un.serveur.Wow.pdf" rel=" nofollow ugc">Comment fonctionne un serveur Wow.pdf</a></p>

2-18T21:27:33+00:00","lastPostedAt":"2021-02-18T21:27:33+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"122"}]},"tags":{"data":[{"type":"tags","id":"38"}]}}},"included":[{"type":"posts","id":"122","attributes":{"number":1,"createdAt":"2021-02-18T21:27:33+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EUn serveur, fonctionnement g\u00e9n\u00e9ral\u003C\/h1\u003E\n\u003Ch2\u003EGuide par @iThorgrim-Hub.\u003C\/h2\u003E\n\n\u003Cp\u003EBonjour,\u003C\/p\u003E\n\n\u003Cp\u003EIl y a de cela longtemps \u003Cem\u003ENobodie\u003C\/em\u003E, un membre de Wow-Emu, avais fait un tr\u00e8s long guide pour expliquer comment fonctionne un serveur World of Warcraft.\u003Cbr\u003E\nMalheureusement ce forum n\u0027existe plus et ce guide non plus.\u003C\/p\u003E\n\n\u003Cp\u003EJe me suis donc mis en t\u00eate de le refaire avec les souvenirs que j\u0027en ai et surtout les connaissances que j\u0027ai acquises au cours de mes ann\u00e9es de d\u00e9veloppement.\u003C\/p\u003E\n\n\u003Cp\u003EJe n\u0027ai pas la pr\u00e9tention de faire aussi bien que \u003Cem\u003ENobodie\u003C\/em\u003E, je vais essayer de rendre hommage \u00e0 son travail, d\u00e9sormais perdu.\u003C\/p\u003E\n\n\u003Ch3\u003E\u0026gt; Comment fonctionne un serveur World of Warcraft ?\u003C\/h3\u003E\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/85435464-c6dff580-b587-11ea-8a57-b1457bc121a0.jpg\u0022 title=\u0022\u0022 alt=\u0022Pages-10\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003ECe point aborde le sujet du fonctionnement d\u0027un serveur World of Warcraft , mais sachez qu\u0027a quelques vaches pr\u00eat c\u0027est exactement la m\u00eame choses pour les serveurs de jeux en g\u00e9n\u00e9ral.\u003C\/p\u003E\n\n\u003Cp\u003ECertes, certains thermes peuvent changer ou vari\u00e9s mais le principe reste le m\u00eame.\u003C\/p\u003E\n\n\u003Ch3\u003E\u0026gt; Explications succintes\u003C\/h3\u003E\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/85435833-5ab1c180-b588-11ea-88c0-6a4f30aa204e.jpg\u0022 title=\u0022\u0022 alt=\u0022Pages-11\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003ELors de votre connexion \u00e0 votre serveur de jeux il ce passe plusieurs choses.\u003Cbr\u003E\nVotre serveur et votre client communique, dans un langage pr\u00e9-d\u00e9finis et qui est compris par les deux partie.\u003Cbr\u003E\nC\u0027est mieux, et m\u00eame c\u0027est pr\u00e9f\u00e9rable si un des deux ne sais pas de quoi parle l\u0027autre, vous pourrez avoir quelques soucis en jeux.\u003C\/p\u003E\n\n\u003Cp\u003EBugs, lag, plantage appelez cela comme vous le souhaitez.\u003Cbr\u003E\nLe serveur lui va envoyer ce que l\u0027ont appelle des SMSG (Server Message), le client va lire ce message et va repondre via un CMSG (Client Message).\u003C\/p\u003E\n\n\u003Cp\u003ECes accronymes un peu barbare sont des opCodes.\u003C\/p\u003E\n\n\u003Cp\u003ELe client communique avec le serveur en utilisant des paquets. \u003Cbr\u003E\nUne partie des paquets envoy\u00e9s entre eux contient un code appel\u00e9 opcode (Operation Code).\u003C\/p\u003E\n\n\u003Cp\u003ELe serveur contient une liste de ces opcodes, ce qui lui permet de savoir ce que veut le client.\u003C\/p\u003E\n\n\u003Cp\u003EPar exemple, si vous cliquez sur un vendeur, le client envoie un paquet avec un opcode qui indique au serveur que vous avez cliqu\u00e9 sur un vendeur, le serveur v\u00e9rifie alors sa liste d\u0027opcodes pour voir s\u0027il y a une correspondance, puis renvoye un paquet pour afficher les articles que le vendeur a \u00e0 vendre, le paquet renvoy\u00e9 contient un opcode qui indique au client d\u0027afficher cette liste.\u003C\/p\u003E\n\n\u003Cp\u003ECe n\u0027est qu\u0027une vulgarisation de leurs fonctionnements, les opCodes renvoy\u00e9s doivent avoir une certaine structure qui doit \u00eatre respect\u00e9s pour que la communication ce passe sans probl\u00e8mes.\u003C\/p\u003E\n\n\u003Cp\u003EMais c\u0027est un  jeux de ballet invisible qui se passe sous nos yeux, le serveur et le client communique sans arr\u00eats pour s\u0027\u00e9changer des informations et \u00eatre s\u00fbr qu\u0027elle soient correct.\u003C\/p\u003E\n\n\u003Ch3\u003E\u0026gt; Les grandes parties d\u0027un serveur de jeux World of Warcraft\u003C\/h3\u003E\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/85436983-2b03b900-b58a-11ea-9737-46c7eba7bd02.jpg\u0022 title=\u0022\u0022 alt=\u0022Pages-12\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EA moins d\u0027\u00eatre un total n\u00e9ophytes vous devez connaitres ce qui est sur l\u0027image.\u003Cbr\u003E\nMais pour \u00e9viter toutes ambigu\u00eft\u00e9s je vais essayer de vous expliquer un petit peu de quoi il en retourne.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EAuthServer\u003C\/strong\u003E -\u0026gt; Cette application est l\u0027outil qui permet le listing de vos royaumes, il g\u00e9re la connexion \u00e0 votre serveur, la gestion des droits d\u0027administration et fait le liens entre votre compte et votre personnage.\u003Cbr\u003E\nSa base de donn\u00e9e est souvent appel\u00e9s \u0022Auth\u0022 ou \u0022Authentification\u0022.\u003C\/p\u003E\n\n\u003Cp\u003ELors d\u0027une connexion \u00e0 un serveur World of Warcraft le client passe toujours par le Auth en premier qui vas ensuite autoriser ou non la connexion selon un certains nombre de param\u00e8tres.\u003Cbr\u003E\nLe compte existe t\u0027il ? Est t\u0027il bannis ? A t\u0027il le droit de se connecter \u00e0 ce royaume ? Ce royaume existe t\u0027il etc.\u003C\/p\u003E\n\n\u003Cp\u003EWorldServer -\u0026gt; Cette application est l\u0027outil qui permet simplement votre serveur d\u0027exister. \u003Cbr\u003E\nSans cette application points d\u0027Ultrafun ni m\u00eame de LK 25 ce soir \u00e0 21 heures.\u003C\/p\u003E\n\n\u003Cp\u003EVous l\u0027aurez compris il s\u0027agits du noyau, de l\u0027application principal. \u003Cbr\u003E\nElle sert \u00e0 envoyer vos qu\u00eates \u00e0 votre client et vas lire dans \u00e9norm\u00e9ment de tables (contenu dans des bases de donn\u00e9es) les informations qui lui sont requises pour bien fonctionner.\u003C\/p\u003E\n\n\u003Cp\u003EQue cela soit la liste des objets dans votre inventaire, l\u0027emplacement de tel donjons ou raid, le contenu de tel qu\u00eates etc.\u003Cbr\u003E\nDisons que le World g\u00e9re tout ce qui est contenu de jeu ainsi que votre personnage.\u003C\/p\u003E\n\n\u003Cp\u003ED\u0027ailleurs la communication avec le AuthServer et le WorldServer est elle aussi interminable, de vraie piplette.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EFichiers client\u003C\/strong\u003E -\u0026gt; Un gros morceaux, les fichiers clients sont connu bien que leurs significations reste inconnus pour certains.\u003Cbr\u003E\nDans les fichiers client nous avons :\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003E\u003Cstrong\u003ELes DBC ou DataBase Client\u003C\/strong\u003E\u003C\/strong\u003E -\u0026gt; Directement extraite du client, ces fichiers sont requis pour tout lancement du serveur, se sont des bases de donn\u00e9es client qui contiennent certaines informations, elles servent d\u0027indexes permettant pour certaines de faire le liens par exemple entre X model et sont ID.\u003Cbr\u003E\nPar exemple : la DBC \u003Cem\u003ECreatureModelData\u003C\/em\u003E fait le lien entre un ID et un mod\u00e9le 3D.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ELes Maps ou .. Maps\u003C\/strong\u003E -\u0026gt; Les Maps sont indispensable au bon fonctionnement de votre serveur World of Warcraft, elles fournissent des informations indispensable pour le serveur.\u003Cbr\u003E\nLes informations contenu dans le dossier maps permettent au serveur de savoir qu\u0027elle maps existent ou non pour ainsi en donner l\u0027acc\u00e9s au joueurs. Elles permetent aussi au NPC et autre entit\u00e9s de b\u00e9n\u00e9ficier d\u0027un pathFinding tr\u00e8s basique qui permettras simplement de connaitre la hauteur du terrain et sa morphologie.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ELes vMaps ou Virtual Maps\u003C\/strong\u003E -\u0026gt; Les vMaps sont tr\u00e8s utiles pour le bon fonctionnement de vos sorts etc. \u003Cbr\u003E\nPar exemple les vMaps vont inform\u00e9s le serveur de la distance entre vous et un joueur pour le lancement de votre sort et inform\u00e9s si un mur se trouve sur votre chemin, si vous voyez l\u0027adversaire ou pas.\u003Cbr\u003E\nVous pouvez faire un test amusant c\u0027est de tout simplement retirer les vMaps de votre serveur et de charger un ennemi a travers un arbre.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ELes MMaps ou Movement Maps\u003C\/strong\u003E -\u0026gt; Les MMaps sont utiles uniquement aux entit\u00e9es non joueurs, cela n\u0027affecte pas le joueur mise \u00e0 part sont immersion. Elles servent \u00e0 imposer des limites physiques aux personnages non joueurs, par exemple aux PNJ, elles permettent de limiter les Hors Maps ou votre PNJ de clipper dans le d\u00e9cor.\u003Cbr\u003E\nElles am\u00e9liorent \u00e9galement la g\u00e9n\u00e9ration des chemins pour vos PNJ etc.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ELa base de donn\u00e9e ou DB\u003C\/strong\u003E -\u0026gt; C\u0027est l\u00e0 que tout est stock\u00e9s sans exceptions, votre compte, votre personnage, la qu\u00eate num\u00e9ro 1542, l\u0027objet pourrie au fond du coffre des Tarides, le coffre pourrie des Tarides, tout y est !\u003C\/p\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EElle sont aussi indispendable pour ajouter du contenu de jeu, pour corriger le contenue d\u00e9j\u00e0 existant.\u003C\/p\u003E\n\n\u003Ch3\u003E\u0026gt; D\u00e9finitions principales\u003C\/h3\u003E\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/85440345-3c4ec480-b58e-11ea-9821-ee4d5b420dc9.jpg\u0022 title=\u0022\u0022 alt=\u0022Pages-13\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EDans un soucis de longueur de ce guide je ne vais pas vous faire un lexique complet de tout ce que contient World of Warcraft.\u003Cbr\u003E\nMais je peu vous proposer un excellent lexique presque ind\u00e9monable qui date de Wow-Emu mais reste encore tr\u00e8s correct.\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/github.com\/Open-Wow\/forum\/files\/4840333\/Dictionnaire.explicatif.de.l.emulationWoW.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003EDictionnaire explicatif de l\u0027emulationWoW.pdf\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EVoici tout de m\u00eame quelques d\u00e9finitions :\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EMachine serveur\u003C\/strong\u003E : Celle qui h\u00e9berge la plus part du temps votre serveur de jeu Wolrd of Warcraft, votre site et tout les services qui peuvent vous \u00eatre utiles.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EEntit\u00e9 \/ Object\u003C\/strong\u003E : C\u0027est tout simplement une creature, le joueur, un gameObject.\u003Cbr\u003E\nTout ce qui est en jeu et qui permet une interaction est une entit\u00e9, un object.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EBase de donn\u00e9e\u003C\/strong\u003E : Vous en avez quelques unes souvent elles portent le nom de \u0022Auth, Characters ou Chars et World\u0022, elles permettent de stocker des informations utile \u00e0 la connexion et l\u0027utilisation du jeu, elle g\u00e9rent le contenu du jeu mais aussi les informations relatives \u00e0 votre personnage.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EClient\u003C\/strong\u003E : C\u0027est vous, ou principalement le jeu, utile voir m\u00eame indispensable pour ce connecter au jeu!\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EPaquet\u003C\/strong\u003E : Methode de discussion entre la machine et le serveur, quand une machine doit communiquer avec une autre elle d\u00e9coupe le message en plusieurs paquets qui seront envoy\u00e9s s\u00e9par\u00e9ment. Comme dit plus t\u00f4t un paquet doit avoir une en-t\u00eate (en anglais, header), comprenant les informations n\u00e9cessaires pour acheminer et reconstituer le message, et encapsule une partie des donn\u00e9es.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EServeur de connexion\u003C\/strong\u003E : Votre AuthServer, il sert principalement \u00e0 v\u00e9rifier les informations de connexion et fait le pont entre votre compte et le serveur de jeu.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EServeur de jeu\u003C\/strong\u003E : Lis la totalit\u00e9s des informations contenu dans la base de donn\u00e9e World et les \u0022affiche\u0022 en jeu. C\u0027est ici qu\u0027est \u0022affich\u00e9s\u0022 votre contenu de jeu. Alors je dis \u0022affich\u00e9s\u0022 car c\u0027est le client qui affiche, mais c\u0027est le serveur de jeu qui envoie quoi afficher au client.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003E\u0026gt; Quelques chiffres\u003C\/h3\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/85516270-532cff80-b5fe-11ea-8b18-5c7ed2d139a3.jpg\u0022 title=\u0022\u0022 alt=\u0022Pages-14\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPour AzerothCore c\u0027est :\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003Eplus de 4 800\u003C\/strong\u003E fichiers dans 3 Langages diff\u00e9rents.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Eplus de 6 800 000\u003C\/strong\u003E lignes de codes tout langages confondus.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Eplus de 3 500 000\u003C\/strong\u003E lignes de requ\u00eates SQL.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Eplus de 1 300\u003C\/strong\u003E opCodes r\u00e9f\u00e9renc\u00e9s dans \u003Ca href=\u0022https:\/\/github.com\/azerothcore\/azerothcore-wotlk\/blob\/master\/src\/server\/game\/Server\/Protocol\/Opcodes.h\u0022 rel=\u0022 nofollow ugc\u0022\u003EopCode.h\u003C\/a\u003E.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ECes chiffres vertigineux sont ceux d\u0027un serveur fraichement compil\u00e9s sans aucunes donn\u00e9es utilisateurs stock\u00e9s, cela a de quoi donner le tournis.\u003C\/p\u003E\n\n\u003Cp\u003EMais \u00e7a ne serais pas possible sans la communaut\u00e9 autour des \u00e9mulateurs.\u003Cbr\u003E\nSans vous d\u00e9veloppeurs acharn\u00e9s rien de tout cela ne serais possible.\u003C\/p\u003E\n\n\u003Cp\u003EJ\u0027esp\u00e8re que ce petit guide vous donneras une id\u00e9e plus global du fonctionnement d\u0027un serveur de jeu World of Warcraft.\u003Cbr\u003E\nJ\u0027esp\u00e8re avoir rendu un bel hommage au travail de \u003Cem\u003ENobodie\u003C\/em\u003E.\u003Cbr\u003E\nCe guide est amen\u00e9s \u00e0 \u00e9voluer au fur \u00e0 mesure de l\u0027avancer de mes recherches sur le fonctionnement des serveurs priv\u00e9s.\u003C\/p\u003E\n\n\u003Cp\u003ECertaines section vont voir le jour au sein de ce guide et j\u0027esp\u00e8re sinc\u00e9rement qu\u0027il vous auras \u00e9tait utile.\u003C\/p\u003E\n\n\u003Cp\u003EThanks to \/ Merci \u00e0\u003C\/p\u003E \n\n \u003Cul\u003E\u003Cli\u003E@Helias, @Kitzunu, @Shard-MW, @Tenshrock\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003Efor your information that allowed me to complete this guide \/ pour vos informations qui m\u0027ont permis de remplir ce guide.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EEdit :\u003C\/strong\u003E Ajout du lien du guide retrouv\u00e9s par de fervant membre de l\u0027\u00e9mulation Fran\u00e7aise.\u003C\/em\u003E\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/github.com\/Open-Wow\/forum\/files\/5326139\/Comment.fonctionne.un.serveur.Wow.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003EComment fonctionne un serveur Wow.pdf\u003C\/a\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"76"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null,"discussionCount":40,"commentCount":49,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-25T13:28:49+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"groups","id":"1","attributes":{"nameSingular":"Administrateur","namePlural":"Administrateurs","color":"#B72A2A","icon":"fas fa-wrench","isHidden":0}},{"type":"groups","id":"4","attributes":{"nameSingular":"Mod\u00e9rateur","namePlural":"Mod\u00e9rateurs","color":"#80349E","icon":"fas fa-bolt","isHidden":0}},{"type":"tags","id":"38","attributes":{"name":"Guides","description":"","slug":"guides","color":"#00FFF7","backgroundUrl":null,"backgroundMode":null,"icon":"","discussionCount":3,"position":1,"defaultSort":null,"isChild":false,"isHidden":false,"lastPostedAt":"2021-02-18T21:27:33+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"postCount":7}}]}});
