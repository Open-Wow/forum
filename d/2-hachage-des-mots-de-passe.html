    <div>
                    <div>
                                <h3>Galathil</h3>
                <div class="Post-body">
                    <h3>Hachage des mots de passe en base de données.</h3>
<p>Les mots de passe des utilisateurs ne sont pas stockés "en clair" en base de données. On trouve le mot de passe de l'utilisateur dans la colonne sha_pass_hash de la table account dans la base auth/realm (en fonction de votre émulateur)</p>

<p>Le mot de passe est haché de la façon suivante : <br>
<code>sha1(supper(username) + ':' + uppser(password))</code></p>

<p>Explication :</p> 
<ol style="list-style-type:decimal"><li>On prends le nom de compte de l'utilisateur que l'on converti en majuscules</li>
<li>On ajoute deux points (":") à la chaine obtenue</li>
<li>On prends le mot de passe que l'on converti en majuscules et on l'ajoute à la chaine précédente</li>
<li>On converti le tout avec l'algorithme SHA1</li></ol>

<p>Exemple (utilisateur: kevin, mot de passe: superkevinator12) :</p> 
<ol style="list-style-type:decimal"><li>KEVIN</li>
<li>KEVIN:</li>
<li>KEVIN:SUPERKEVINATOR12</li>
<li>a27fe081427d23fb48516c676ef12588fc450793</li></ol>

<p>Cette méthode est valable pour les extensions jusque WOTLK inclus.</p>
