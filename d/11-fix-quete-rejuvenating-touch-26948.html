    <h2>Fix quête &quot;Rejuvenating Touch&quot; (26948)</h2>

    <div>
                    <div>
                                <h3>Galathil</h3>
                <div class="Post-body">
                    <h3>Contexte :</h3>
<p>La quête "Rejuvenating Touch" est une quête bas level druide elfe de la nuit. Sur WoWHead, elle à été remplacée par la quête "Eclat lunaire".<br>
Seulement en version 4.3.4, le sort "éclat lunaire" est appris qu'au niveau 4. On arrive à la quête niveau 3 (niveau ou l'on apprend récupération).</p>

<p>La quête consiste à utiliser le sort "récupération" sur une sentinelle blessée dans sombrevallon. J'ai trouvé un moyen détourné de valider la quête via un script smartAI. Soyez indulgent c'est ma toute première approche de SmartAI !</p>

<h3>Le correctif :</h3>
<pre><code>-- script permettant de valider la quête quand on cast le sort sur la créature
SET @ENTRY := 44617;
UPDATE `creature_template` SET `AIName`="SmartAI" WHERE `entry`=@ENTRY;
DELETE FROM `smart_scripts` WHERE `entryorguid`=@ENTRY AND `source_type`=0;
REPLACE INTO `smart_scripts` (`entryorguid`,`source_type`,`id`,`link`,`event_type`,`event_phase_mask`,`event_chance`,`event_flags`,`event_param1`,`event_param2`,`event_param3`,`event_param4`,`action_type`,`action_param1`,`action_param2`,`action_param3`,`action_param4`,`action_param5`,`action_param6`,`target_type`,`target_param1`,`target_param2`,`target_param3`,`target_x`,`target_y`,`target_z`,`target_o`,`comment`) VALUES
(@ENTRY,0,0,0,8,0,100,0,774,0,0,0,33,44175,0,0,0,0,0,7,0,0,0,0,0,0,0,"Wounded Sentinel - On spell hit - Kill credit");</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>testé avec la rev <a href="https://github.com/TrinityCore/TrinityCore/commit/e592a7bdbbcab5c82ddae49619cbe32bebb5278f" rel=" nofollow ugc">https://github.com/TrinityCore/TrinityCore/commit/e592a7bdbbcab5c82ddae49619cbe32bebb5278f</a> et TDB.434.07</p>

juvenating-touch-26948","commentCount":1,"participantCount":1,"createdAt":"2020-12-31T12:55:09+00:00","lastPostedAt":"2020-12-31T12:55:09+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"20"}]},"tags":{"data":[{"type":"tags","id":"3"},{"type":"tags","id":"16"},{"type":"tags","id":"23"},{"type":"tags","id":"34"}]}}},"included":[{"type":"posts","id":"20","attributes":{"number":1,"createdAt":"2020-12-31T12:55:09+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003EContexte :\u003C\/h3\u003E\n\u003Cp\u003ELa qu\u00eate \u0022Rejuvenating Touch\u0022 est une qu\u00eate bas level druide elfe de la nuit. Sur WoWHead, elle \u00e0 \u00e9t\u00e9 remplac\u00e9e par la qu\u00eate \u0022Eclat lunaire\u0022.\u003Cbr\u003E\nSeulement en version 4.3.4, le sort \u0022\u00e9clat lunaire\u0022 est appris qu\u0027au niveau 4. On arrive \u00e0 la qu\u00eate niveau 3 (niveau ou l\u0027on apprend r\u00e9cup\u00e9ration).\u003C\/p\u003E\n\n\u003Cp\u003ELa qu\u00eate consiste \u00e0 utiliser le sort \u0022r\u00e9cup\u00e9ration\u0022 sur une sentinelle bless\u00e9e dans sombrevallon. J\u0027ai trouv\u00e9 un moyen d\u00e9tourn\u00e9 de valider la qu\u00eate via un script smartAI. Soyez indulgent c\u0027est ma toute premi\u00e8re approche de SmartAI !\u003C\/p\u003E\n\n\u003Ch3\u003ELe correctif :\u003C\/h3\u003E\n\u003Cpre\u003E\u003Ccode\u003E-- script permettant de valider la qu\u00eate quand on cast le sort sur la cr\u00e9ature\nSET @ENTRY := 44617;\nUPDATE `creature_template` SET `AIName`=\u0022SmartAI\u0022 WHERE `entry`=@ENTRY;\nDELETE FROM `smart_scripts` WHERE `entryorguid`=@ENTRY AND `source_type`=0;\nREPLACE INTO `smart_scripts` (`entryorguid`,`source_type`,`id`,`link`,`event_type`,`event_phase_mask`,`event_chance`,`event_flags`,`event_param1`,`event_par
