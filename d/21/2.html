 methods \u00e0 un objet","slug":"21-ajouter-de-nouvelles-methods-a-un-objet","commentCount":4,"participantCount":3,"createdAt":"2021-01-01T01:58:38+00:00","lastPostedAt":"2021-02-12T20:03:05+00:00","lastPostNumber":4,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"35"},{"type":"posts","id":"37"},{"type":"posts","id":"38"},{"type":"posts","id":"87"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"11"},{"type":"tags","id":"13"},{"type":"tags","id":"14"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"24"},{"type":"tags","id":"25"},{"type":"tags","id":"27"},{"type":"tags","id":"30"}]}}},"included":[{"type":"posts","id":"35","attributes":{"number":1,"createdAt":"2021-01-01T01:58:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESalut \u00e0 tous, en ce jour de l\u0027an 2021 , j\u0027ai d\u00e9cid\u00e9 de vous faire part ma derni\u00e8re d\u00e9couverte du jour.\u003C\/p\u003E\n\n\u003Cp\u003EAujourd\u0027hui je vais vous montrer une fa\u00e7on de carr\u00e9ment rajouter une m\u00e9thode \u00e0 l\u0027objet player en LUA gr\u00e2ce \u00e0 une ligne de code\u003C\/p\u003E\n\n\u003Ch3\u003EComment \u00e7a une m\u00e9thode ?\u003C\/h3\u003E\n\n\u003Cp\u003EPetite introduction, depuis le d\u00e9but j\u0027ai parl\u00e9 de \u0022m\u00e9thode\u0022 car cette fois-ci nous nous attaquons \u00e0 un objet et au niveau des termes techniques on dit qu\u0027un objet est compos\u00e9 de m\u00e9thode mais si on r\u00e9sume grossi\u00e8rement :\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cem\u003EUne fonction est une fonction, une m\u00e9thode est une fonction associ\u00e9e \u00e0 un objet.\u003C\/em\u003E\u003Cbr\u003E\nVoil\u00e0, merci, aurevoir.\u003C\/p\u003E\n\n\u003Ch3\u003EUtilisation\u003C\/h3\u003E\n\n\u003Cp\u003EPour l\u0027exemple on va cr\u00e9er une fonction qui retire tout l\u0027\u00e9quipement actuellement sur le joueur.\u003Cbr\u003E\nOn va voir la version 1 : Avec fonction\u003Cbr\u003E\nOn va voir la version 2 : Avec m\u00e9thode\u003C\/p\u003E\n\n\u003Cp\u003EVersion 1 : Utiliser une fonction\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-LUA\u0022\u003E-- VERSION 1\n-- Fonction custom pour retirer tout l\u0027\u00e9quipement du joueur1\nlocal function RemoveEquipment(player)\n    for index = 0, 18 do\n        local equipment = player:GetEquippedItemBySlot(index)\n        if (equipment ~= nil) then  \n            player:SetData(index, equipment:GetEntry())               \n            player:RemoveItem(equipment, 1)\n        end\n    end\nend\n\n-- Appel de la fonction custom pour l\u0027objet player\nlocal function trigger(event, player, command)\n    if (command == \u0022toto\u0022) then\n    \tRemoveEquipment(player)\n    end\n    return false\nend\nRegisterPlayerEvent(42, trigger)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EVersion 2 : Utiliser une m\u00e9thode\u003C\/p\u003E  \n\n\u003Cpre\u003E\u003Ccode class=\u0022language-LUA\u0022\u003E-- VERSION 2\n-- Ajout d\u0027une methode \u00e0 l\u0027objet Player\nrawset(_G[\u0027Player\u0027],\u0027RemoveEquipment\u0027, function(player) for index = 0, 18 do local equipment = player:GetEquippedItemBySlot(index) if (equipment ~= nil) then player:SetData(index, equipment:GetEntry()) player:RemoveItem(equipment, 1) end end end)\n\n-- Appel de la m\u00e9thode de l\u0027objet Player\nlocal function trigger2(event, player, command)\n    if (command == \u0022toto\u0022) then\n    \tplayer:RemoveEquipment()\n    end\n    return false\nend\n\nRegisterPlayerEvent(42, trigger2)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EDans les deux version : \u003Cbr\u003E\nOn a deux gros blocs dans notre script :\u003C\/p\u003E \n\n  \u003Cul\u003E\u003Cli\u003ELa fonction \/ La m\u00e9thode\u003C\/li\u003E\n  \u003Cli\u003EL\u0027appel\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003EComment \u00e7a fonctionne\u003C\/h3\u003E\n\n\u003Cp\u003ELa nouveaut\u00e9 est qu\u0027on donne une m\u00e9thode \u00e0 un objet.\u003Cbr\u003E\nla ligne qui s\u0027en charge est :\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-LUA\u0022\u003Erawset(_G[\u0027Player\u0027],\u0027RemoveEquipment\u0027, function(player) for index = 0, 18 do local equipment = player:GetEquippedItemBySlot(index) if (equipment ~= nil) then player:SetData(index, equipment:GetEntry()) player:RemoveItem(equipment, 1) end end end)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EConcr\u00e8tement,  on ins\u00e8re une fonction dans un table.\u003Cbr\u003E\nL\u0027objet Player est un objet mais en LUA beaucoup de choses sont g\u00e9r\u00e9es par des tables. Enfaite l\u0027objet Player un table.\u003C\/p\u003E\n\n\u003Cp\u003EQuand on print : _G , on obtient TOUTE les variables globales de LUA.\u003Cbr\u003E\nOn y retrouve ainsi toute les classes qui compose l\u0027API Eluna.\u003Cbr\u003E\nDonc _G[\u0027Player\u0027] , _G[\u0027Creature\u0027], _G[\u0027Spell\u0027], _G[\u0027Map\u0027] etc... existent.\u003Cbr\u003E\nEt _G[\u0027Player\u0027] est compos\u00e9 \u00e0 son tour de toutes les m\u00e9thodes de la classe Player, comme ceci :\u003C\/p\u003E \n\n \u003Cul\u003E\u003Cli\u003E_G[\u0027Player\u0027][\u0027AddComboPoints\u0027] = function\u003C\/li\u003E\n \u003Cli\u003E_G[\u0027Player\u0027][\u0027AddItem\u0027] = function\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ETout cela est un table g\u00e9ant qui au final contient des fonctions. Donc on peut tr\u00e8s bien cr\u00e9er nos propres m\u00e9thodes pour l\u0027objet Player, tout comme l\u0027objet Spell, Map etc...\u003C\/p\u003E\n\n\u003Cp\u003EEt on fait tout cela gr\u00e2ce \u00e0 une affectation du table :  _G[\u0027Player\u0027]\u003C\/p\u003E\n\n\u003Cp\u003EDe la mani\u00e8re que vous le voulez ! \u003Cbr\u003E\nJ\u0027ai fais un rawset pour changer mais vous pouvez tr\u00e8s bien faire ceci :\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-LUA\u0022\u003E_G[\u0027Player\u0027][\u0027RemoveEquipment\u0027] = function(player)  \n    for index = 0, 18 do\n        local equipment = player:GetEquippedItemBySlot(index)\n        if (equipment ~= nil) then  \n            player:SetData(index, equipment:GetEntry())               \n            player:RemoveItem(equipment, 1)\n        end\n    end\n\nend\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n \u003Cp\u003ECela fonctionnera aussi.\u003C\/p\u003E\n\n\u003Ch3\u003EAvantage \/ Inconv\u00e9nient\u003C\/h3\u003E\n\n\u003Cp\u003EAvantage : \u003Cbr\u003E\nD\u0027apr\u00e8s moi je pense que l\u0027avantage est que \u00e7a nous permet de garder une m\u00eame mise en forme o\u00f9 on appelle que des m\u00e9thodes pour les objets, de plus je trouve \u00e7a plus pertinent d\u0027en faire une m\u00e9thode si vous r\u00e9alisez une fonction destin\u00e9e \u00e0 UN objet. Je dirais que le code est un peu plus \u0022beau\u0022.\u003C\/p\u003E\n\n\u003Cp\u003EInconv\u00e9nient : \u003Cbr\u003E\nVous devrez tout de m\u00eame garder une ligne qui ins\u00e8re la fonction comme \u00e9tant une m\u00e9thode pour l\u0027objet. Cela dit, comme dans mon exemple vous pouvez bien synth\u00e9tiser la ligne pour n\u0027en former qu\u0027une.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/www.mediafire.com\/file\/ktrv53pfrxh4x45\/method.lua\/file\u0022 rel=\u0022 nofollow ugc\u0022\u003EVoici le lien de t\u00e9l\u00e9chargement \u003C\/a\u003E\u003Cbr\u003E\nJ\u0027esp\u00e8re que cela vous sera utile ! \ud83d\ude04\u003C\/p\u003E\n","editedAt":"2021-01-01T02:21:32+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"21"}},"user":{"data":{"type":"users","id":"3"}},"editedUser":{"data":{"type":"users","id":"3"}},"likes":{"data":[{"type":"users","id":"2"}]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"37","attributes":{"number":2,"createdAt":"2021-01-01T16:38:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESuper tutoriel bien que tr\u00e8s complexe \u00e0 comprendre si on d\u00e9bute \ud83d\ude00 \u003Cbr\u003E\nD\u0027ailleurs je ne sais pas pourquoi tu utilises les global alors que tu pourrais gagner du temps en faisant ceci :\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Efunction Player:sendNotif()\n  self:SendNotification(\u0027Coucou\u0027)\nend\n\nlocal function onCommand(event, player, command)\n  if command == \u0027test\u0027 then\n    player:sendNotif()\n    return false\n  end\nend\nRegisterPlayerEvent(42, onCommand)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ECela fonctionne tout aussi bien et sans devoir utiliser les Globals \ud83d\ude09\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"21"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[{"type":"posts","id":"38"}]}}},{"type":"posts","id":"38","attributes":{"number":3,"createdAt":"2021-01-01T20:55:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/forum.open-wow.eu\/d\/21\/2\u0022 class=\u0022PostMention\u0022 data-id=\u002237\u0022\u003EiThorgrim\u003C\/a\u003E \u003Cbr\u003E\nOui c\u0027est vrai que pour un d\u00e9butant c\u0027est difficile \u00e0 comprendre \u003Cbr\u003E\nBah je ne savais m\u00eame pas qu\u0027on pouvais s\u0027en servir comme \u00e7a, bah nice du coup !\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"user":{"data":{"type":"users","id":"3"}},"discussion":{"data":{"type":"discussions","id":"21"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"87","attributes":{"number":4,"createdAt":"2021-02-12T20:03:05+00:00","contentTy
