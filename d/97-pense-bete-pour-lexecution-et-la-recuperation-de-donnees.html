                    <h1>Pense b√™te requ√™te SQL</h1>

<p>Bonjour,</p>

<p>La r√©cup√©ration de donn√©es est vachement utile pour les scripts CPP, c'est pourquoi je vous partage ce petit pense b√™te üôÇ</p> 

<p>Comme vous le savez, AzerothCore contient 3 base de donn√©es : <code>auth</code> <code>characters</code>  <code>world</code></p>

<p>Pour chaque base de donn√©es une d√©finition existe ainsi  :</p>  

<pre><code class="language-cpp">//auth
LoginDatabase.une_methode
//Characters
CharacterDatabase.une_methode
//world
WorldDatabase.une_methode</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p>Maintenant que l'on conna√Æt ces d√©finitions il faut utiliser deux m√©thodes : <code>PQuery</code> ou <code>PExecute</code></p>

<ul><li><code>PQuery</code> Execute et renvoie des donn√©es de type QueryResult (<code>SELECT</code>)</li>
<li><code>PExecute</code> execute simplement une requ√™te (<code>UPDATE</code>, <code>DELETE</code>, <code>INSERT</code>) et ne renvoie rien : type <code>void</code></li></ul>


<pre><code class="language-cpp">QueryResult query = LoginDatabase.PQuery("SELECT * FROM table WHERE col = %u", 52)
LoginDatabase.PExecute("INSERT INTO ...") /*void*/</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<h2>Mais c'est quoi le <code>%u</code> ü§î</h2>

<p>Le <code>%u</code> est un caract√®re qui sera remplac√© par les arguments mis apr√®s le string, MAIS attention ils veulent tous dire quelque chose !</p> 

<ul><li><code>%u</code> pour uint (entier non sign√© (0 √† un nombre))</li>
<li><code>%s</code> pour un string</li>
<li><code>%i</code> pour un int (entier sign√© (-un nombre √† +un nombre)</li>
<li>etc</li></ul>

<h2>Revenons √† notre PQuery</h2>

<p>Donc comme je le disais <code>PQuery</code> renvoie un r√©sultat de type <code>QueryResult</code> qui si on regarde bien le code n'est qu'un <code>typedef</code> d'un <code>std::shared_ptr&lt;ResultSet&gt;</code> donc <code>QueryResult</code> est un pointeur intelligent de ResultSet, donc avant de faire quelque chose, regarder si le r√©sultat est diff√©rent de <code>nullptr</code> ! üôÇ</p>

<p>Vous allez pouvoir maintenant r√©cuperer les r√©sultats de votre requ√™te üôÇ voici ma m√©thode :</p>

<pre><code class="language-cpp">//Ce n'est qu'un exemple :)
QueryResult result = LoginDatabase.PQuery("SELECT username, id FROM account");

if(result) {
    do {
        
        Field* fields = result-&gt;Fetch();
        
        std::string username = fields[0].GetString();
        uint32 id = fields[1].GetUInt32();
        
    } while(result-&gt;NextRow());
}</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Pour <code>Fetch</code> le r√©sultat on utilise un pointeur sur Field qui contiendra toutes les informations d'un r√©sultat, la condition dans le while nous permet de savoir si l'on a encore des donn√©es en r√©serve üôÇ</p>


<p>J'esp√®re que ce petit Pense-B√™te vous sera utile üôÇ</p>

ts\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/57tqxI7rtDcwbql0.png","slug":"noc","joinTime":null}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null}}],"session":{"userId":0,"csrfToken":"ayZU1GcZQcsNEuZHjmiOLIZAHpQqGJ9WVSgFje4M"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"97","attributes":{"title":"Pense b\u00eate pour l\u0027execution et la r\u00e9cup\u00e9ration de donn\u00e9es","slug":"97-pense-bete-pour-lexecution-et-la-recuperation-de-donnees","commentCount":3,"participantCount":3,"createdAt":"2021-03-12T17:42:30+00:00","lastPostedAt":"2021-03-12T18:48:30+00:00","lastPostNumber":3,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"171"},{"type":"posts","id":"172"},{"type":"posts","id":"173"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"10"}]}}},"included":[{"type":"posts","id":"171","attributes":{"number":1,"createdAt":"2021-03-12T17:42:30+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EPense b\u00eate requ\u00eate SQL\u003C\/h1\u003E\n\n\u003Cp\u003EBonjour,\u003C\/p\u003E\n\n\u003Cp\u003ELa r\u00e9cup\u00e9ration de donn\u00e9es est vachement utile pour les scripts CPP, c\u0027est pourquoi je vous partage ce petit pense b\u00eate \ud83d\ude42\u003C\/p\u003E \n\n\u003Cp\u003EComme vous le savez, AzerothCore contient 3 base de donn\u00e9es : \u003Ccode\u003Eauth\u003C\/code\u003E \u003Ccode\u003Echaracters\u003C\/code\u003E  \u003Ccode\u003Eworld\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPour chaque base de donn\u00e9es une d\u00e9finition existe ainsi  :\u003C\/p\u003E  \n\n\u003Cpre\u003E\u003Ccode class=\u0022language-cpp\u0022\u003E\/\/auth\nLoginDatabase.une_methode\n\/\/Characters\nCharacterDatabase.une_methode\n\/\/world\nWorldDatabase.une_methode\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EMaintenant que l\u0027on conna\u00eet ces d\u00e9finitions il faut utiliser deux m\u00e9thodes : \u003Ccode\u003EPQuery\u003C\/code\u003E ou \u003Ccode\u003EPExecute\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Ccode\u003EPQuery\u003C\/code\u003E Execute et renvoie des donn\u00e9es de type QueryResult (\u003Ccode\u003ESELECT\u003C\/code\u003E)\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EPExecute\u003C\/code\u003E execute simplement une requ\u00eate (\u003Ccode\u003EUPDATE\u003C\/code\u003E, \u003Ccode\u003EDELETE\u003C\/code\u003E, \u003Ccode\u003EINSERT\u003C\/code\u003E) et ne renvoie rien : type \u003Ccode\u003Evoid\u003C\/code\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-cpp\u0022\u003EQueryResult query = LoginDatabase.PQuery(\u0022SELECT * FROM table WHERE col = %u\u0022, 52)\nLoginDatabase.PExecute(\u0022INSERT INTO ...\u0022) \/*void*\/\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Ch2\u003EMais c\u0027est quoi le \u003Ccode\u003E%u\u003C\/code\u003E \ud83e\udd14\u003C\/h2\u003E\n\n\u003Cp\u003ELe \u003Ccode\u003E%u\u003C\/code\u003E est un caract\u00e8re qui sera remplac\u00e9 par les arguments mis apr\u00e8s le string, MAIS attention ils veulent tous dire quelque chose !\u003C\/p\u003E \n\n\u003Cul\u003E\u003Cli\u003E\u003Ccode\u003E%u\u003C\/code\u003E pour uint (entier non sign\u00e9 (0 \u00e0 un nombre))\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003E%s\u003C\/code\u003E pour un string\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003E%i\u003C\/code\u003E pour un int (entier sign\u00e9 (-un nombre \u00e0 +un nombre)\u003C\/li\u003E\n\u003Cli\u003Eetc\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch2\u003ERevenons \u00e0 notre PQuery\u003C\/h2\u003E\n\n\u003Cp\u003EDonc comme je le disais \u003Ccode\u003EPQuery\u003C\/code\u003E renvoie un r\u00e9sultat de type \u003Ccode\u003EQueryResult\u003C\/code\u003E qui si on regarde bien le code n\u0027est qu\u0027un \u003Ccode\u003Etypedef\u003C\/code\u003E d\u0027un \u003Ccode\u003Estd::shared_ptr\u0026lt;ResultSet\u0026gt;\u003C\/code\u003E donc \u003Ccode\u003EQueryResult\u003C\/code\u003E est un pointeur intelligent de ResultSet, donc avant de faire quelque chose, regarder si le r\u00e9sultat est diff\u00e9rent de \u003Ccode\u003Enullptr\u003C\/code\u003E ! \ud83d\ude42\u003C\/p\u003E\n\n\u003Cp\u003EVous allez pouvoir maintenant r\u00e9cuperer les r\u00e9sultats de votre requ\u00eate \ud83d\ude42 voici ma m\u00e9thode :\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-cpp\u0022\u003E\/\/Ce n\u0027est qu\u0027un exemple :)\nQueryResult result = LoginDatabase.PQuery(\u0022SELECT username, id FROM account\u0022);\n\nif(result) {\n    do {\n        \n        Field* fields = result-\u0026gt;Fetch();\n        \n        std::string username = fields[0].GetString();\n        uint32 id = fields[1].GetUInt32();\n        \n    } while(result-\u0026gt;NextRow());\n}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EPour \u003Ccode\u003EFetch\u003C\/code\u003E le r\u00e9sultat on utilise un pointeur sur Field qui contiendra toutes les informations d\u0027un r\u00e9sultat, la condition dans le while nous permet de savoir si l\u0027on a encore des donn\u00e9es en r\u00e9serve \ud83d\ude42\u003C\/p\u003E\n\n\n\u003Cp\u003EJ\u0027esp\u00e8re que ce petit Pense-B\u00eate vous sera utile \ud83d\ude42\u003C\/p\u003E\n","editedAt":"2021-03-12T17:46:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"97"}},"user":{"data":{"type":"users","id":"29"}},"editedUser":{"data":{"type":"users","id":"2"}},"likes":{"data":[{"type":"users","id":"2"},{"type":"users","id":"3"},{"type":"users","id":"13"}]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"172","attributes":{"number":2,"createdAt":"2021-03-12T17:45:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMerci beaucoup pour ce tutoriel \ud83d\ude03\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussio
