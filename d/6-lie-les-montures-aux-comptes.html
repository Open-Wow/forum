alse,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"9"},{"type":"posts","id":"10"},{"type":"posts","id":"11"}]},"tags":{"data":[{"type":"tags","id":"3"},{"type":"tags","id":"13"},{"type":"tags","id":"14"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"24"},{"type":"tags","id":"25"},{"type":"tags","id":"27"},{"type":"tags","id":"30"},{"type":"tags","id":"33"}]}}},"included":[{"type":"posts","id":"9","attributes":{"number":1,"createdAt":"2020-12-30T22:47:51+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESalut \u00e0 tous,\u003C\/p\u003E\n\n\u003Cp\u003EEn ce 30\/12\/2020 je me suis livr\u00e9 \u00e0 la conception de quelques scripts et j\u0027en suis arriv\u00e9 \u00e0 un script qui permet \u00e0 tous les personnages d\u0027un compte de b\u00e9n\u00e9ficier des m\u00eames montures.\u003Cbr\u003E\nAinsi, les montures se retrouveront en quelque sorte \u0022li\u00e9es au compte\u0022.\u003C\/p\u003E\n\n\u003Cp\u003EJ\u0027ai r\u00e9alis\u00e9 ce script en une petite heure. Il est assez primaire mais pas non plus mauvais (je suis s\u00fbr qu\u0027il est possible de faire une pire optimisation donc bon ...).\u003C\/p\u003E\n\n\u003Cp\u003EJe pr\u00e9cise qu\u0027il est primaire car :\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003EIl ne g\u00e8re pas intelligemment les montures r\u00e9serv\u00e9es aux factions, un personnage hordeux pourra avoir une monture allianceuse et vice-versa.\u003C\/li\u003E\n\u003Cli\u003EIl ne g\u00e8re pas intelligemment les montures de classes, un guerrier pourra avoir une monture de paladin.\u003C\/li\u003E\n\u003Cli\u003EIl ne g\u00e8re pas intelligemment les conditions requises comme les niveaux ou la comp\u00e9tence de monte, vous pourrez avoir une monture niveau 40 avec un personnage niveau 20 \u0026amp; vous pourrez avoir des montures volantes sans la comp\u00e9tence de monte ad\u00e9quate (Du moment que vous avez quand m\u00eame une comp\u00e9tence de monte).\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/www.mediafire.com\/file\/pafuqvo1f439ig1\/LinkedMount.lua\/file\u0022 rel=\u0022 nofollow ugc\u0022\u003EVoici le lien de t\u00e9l\u00e9chargement\u003C\/a\u003E\u003Cbr\u003E\nSi vous souhaitez simplement le regarder sans le t\u00e9l\u00e9charger ou autres, je le met aussi ici \ud83d\ude04\u003C\/p\u003E \n\n\u003Cpre\u003E\u003Ccode class=\u0022language-LUA\u0022\u003E--[[\n  @Original_Author : Kazuma\n  @Released on : https:\/\/forum.open-wow.eu\/\n  This script learn to player mount\u0027s spell from their other character on connect or levelup.\n]] --\n\n\nlocal lm = {};\nlm.AccountData = {};\nlm.MountList = {\n458,459,468, 470, 472, 578, 579, 580, 581, 5784, 6648, 6653, 6654, 6777, 6896, 6898, 6899, 8394, 8395, 8980, 10789, 10790, 10793, 10795, 10796, 10799, 10873, 10969, 13819, 15779, 15780, 16055, 16056, 16080, 16081, 16082, 16083, 16084, 17229, 17450, 17453, 17454, 17459, 17460, 17461, 17462, 17463, 17464, 17465, 17481, 18363, 18989, 18990, 18991, 18992, 22717, 22718, 22719, 22720, 22721, 22722, 22723, 22724, 23161, 23214, 23219, 23221, 23222, 23223, 23225, 23227, 23228, 23229, 23238, 23239, 23240, 23241, 23242, 23243, 23246, 23247, 23248, 23249, 23250, 23251, 23252, 23338, 23509, 23510, 24242, 24252, 25863, 25953, 26054, 26055, 26056, 26655, 26656, 28828, 30174, 32235, 32239, 32240, 32242, 32243, 32244, 32245, 32246, 32289, 32290, 32292, 32295, 32296, 32297, 33630, 33660, 34406, 34767, 34769, 34790, 34795, 34896, 34897, 34898, 34899, 35018, 35020, 35022, 35025, 35027, 35028, 35710, 35711, 35712, 35713, 35714, 36702, 37015, 39315, 39316, 39317, 39318, 39319, 39798, 39800, 39801, 39802, 39803, 40192, 41252, 41513, 41514, 41515, 41516, 41517, 41518, 42776, 42777, 43688, 43899, 43900, 43927, 44151, 44153, 44317, 44744, 46197, 46199, 46628, 48025, 48027, 48778, 48954, 49193, 49322, 49378, 49379, 51412, 54729, 54753, 55164, 55531, 58615, 58983, 59567, 59568, 59569, 59570, 59571, 59572, 59650, 59785, 59788, 59791, 59793, 59797, 59799, 59961, 59976, 59996, 60002, 60021, 60024, 60025, 60114, 60116, 60118, 60119, 60136, 60140, 60424, 61229, 61230, 61294, 61309, 61425, 61447, 61451, 61465, 61467, 61469, 61470, 61996, 61997, 62048, 63232, 63635, 63636, 63637, 63638, 63639, 63640, 63641, 63642, 63643, 63796, 63844, 63956, 63963, 64656, 64657, 64658, 64659, 64731, 64927, 64977, 65439, 65637, 65638, 65639, 65640, 65641, 65642, 65643, 65644, 65645, 65646, 65917, 66087, 66088, 66090, 66091, 66122, 66123, 66124, 66846, 66847, 66906, 67336, 67466, 68056, 68057, 68187, 68188, 69395, 69820, 69826, 71342, 71810, 72286, 72807, 72808, 73313, 73629, 73630, 74856, 74918, 75207, 75596, 75614, 75973, 84751, 87090, 87091, 88331, 88335, 88718, 88741, 88742, 88744, 88746, 88748, 88749, 88750, 88990, 90621, 92155, 92231, 92232, 93326, 93623, 93644, 96491, 96499, 96503, 97359, 97493, 97501, 97560, 97581,98204, 98718 } ;\n\n\n------------- Custom function --------------\nfunction lm.find(valueToFind, tableData)\n\tlocal result = false\n\tfor key, value in pairs(tableData) do\n\t\tif (value == valueToFind) then result = true break end\n\tend\n\treturn result\nend\n\nfunction lm.check(player)\n\tlocal result = false\n\tif (player:HasSpell(33388) or player:HasSpell(33391) or player:HasSpell(34090) or player:HasSpell(34091) and player:GetLevel() \u0026gt;= 20) then result = true return result end\nend\n-----------------------------------------\n\nfunction lm.getData(event, player)\n\tif (lm.check(player)) then\n\t\tif not lm.AccountData[player:GetAccountId()] then\n\t\t\tlm.AccountData[player:GetAccountId()] = {};\n\t\tend\n\n\t\tfor index, spellID in pairs(lm.AccountData[player:GetAccountId()]) do\n\t\t\tif not (player:HasSpell(spellID)) then\n\t\t\t\tplayer:LearnSpell(spellID)\n\t\t\tend\n\t\tend\n\tend\nend\n\nfunction lm.getDataOnLvlUp(event, player, oldlevel)\n\tlm.getData(event, player)\nend\n\nfunction lm.save(event, player)\n\tif (lm.check(player)) then\n\t\tif not lm.AccountData[player:GetAccountId()] then\n\t\t\tlm.AccountData[player:GetAccountId()] = {};\n\t\tend\n\n\t\tfor index, spellID in pairs(lm.MountList) do\n\t\t\tif (player:HasSpell(spellID)) then\t\t\n\t\t\t\tif not lm.find(spellID, lm.AccountData[player:GetAccountId()]) then\n\t\t\t\t\ttable.insert(lm.AccountData[player:GetAccountId()], spellID)\n\t\t\t\tend\t\n\t\t\tend\n\t\tend\n\tend\nend\n\nRegisterPlayerEvent(3, lm.getData)\nRegisterPlayerEvent(4, lm.save)\nRegisterPlayerEvent(13, lm.getDataOnLvlUp)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EJ\u0027esp\u00e8re qu\u0027il pourra vous \u00eatre utile  ! \ud83d\ude04\u003C\/p\u003E\n","editedAt":"2020-12-30T22:57:32+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6"}},"user":{"data":{"type":"users","id":"3"}},"editedUser":{"data":{"type":"users","id":"3"}},"likes":{"data":[{"type":"users","id":"2"}]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"10","attributes":{"number":2,"createdAt":"2020-12-31T07:56:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESuper partage!\u003C\/p\u003E\n\n\u003Cp\u003EJe me permet si jamais dans le \u003Ca href=\u0022https:\/\/www.azerothcore.org\/catalogue-details.html?id=264388707\u0022 rel=\u0022 nofollow ugc\u0022\u003ECatalogue Lua d\u0027AzerothCore\u003C\/a\u003E, j\u0027ai partag\u00e9s un script de monture li\u00e9s au compte qui prend en compte la condition niveaux, \u00e7a fonctionne tr\u00e8s simplement avec une tableau \u00e0 cl\u00e9 (d\u00e9finis).\u003C\/p\u003E\n\n\u003Cp\u003EPar exemple :\u003C\/p\u003E \n\n\u003Cpre\u003E\u003Ccode class=\u0022language-lua\u0022\u003Elocal mounList = {\n   [ID_Spell] = Niveau \/ Comp\u00e9tence de Mount\n}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EJe devais le mettre \u00e0 jour pour ne plus prendre la condition NIVEAU mais la condition COMPETENCE_DE_MOUNT, car une personne peu \u00eatre niveau 20 mais ne pas avoir la comp\u00e9tence de mount h\u00e9h\u00e9 \ud83d\ude1b\u003C\/p\u003E\n\n\u003Cp\u003EPour la condition de la faction tu peux directement check dans la DB la liste des montures Alliance \u0026lt;-\u0026gt; Horde.\u003Cbr\u003E\n\u003Ccode\u003Eplayer_factionchange_spells\u003C\/code\u003E\u003C\/p\u003E","editedAt":"2020-12-31T14:55:44+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6"}},"user":{"data":{"type":"users","id":"2"}},"editedUser":{"data":{"type":"users","id":"2"}},"likes":{"data":[{"type":"users","id":"3"},{"type":"users","id":"13"}]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"11","attributes":{"number":3,"createdAt":"2020-12-31T07:57:47+00:00","contentType":"discussionTagged","content":[[3,13,14,15,23,25,30,33],[3,13,14,15,23,24,25,27,30,33]],"canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"da
