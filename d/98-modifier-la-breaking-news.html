ts\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/57tqxI7rtDcwbql0.png","slug":"noc","joinTime":null}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null}}],"session":{"userId":0,"csrfToken":"ogp6pQGxFGL9I030W74OeLqMrPCIoKA9usSqu1xc"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"98","attributes":{"title":"Modifier la Breaking-News !","slug":"98-modifier-la-breaking-news","commentCount":1,"participantCount":1,"createdAt":"2021-03-12T19:50:10+00:00","lastPostedAt":"2021-03-12T19:50:10+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"177"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"25"},{"type":"tags","id":"30"},{"type":"tags","id":"42"}]}}},"included":[{"type":"posts","id":"177","attributes":{"number":1,"createdAt":"2021-03-12T19:50:10+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EModifier la Breaking - News !\u003C\/h1\u003E\n\n\u003Cp\u003EVoici donc ma participation au d\u00e9fis communautaire ! Et aussi c\u0027est un tutoriel demand\u00e9 par \u300eCEO\u300fFantome\u300eL4C\u300f\u003Cbr\u003E\nAujourd\u0027hui on va donc apprendre \u00e0 modifier la Breaking-News qui se trouve \u00e0 gauche de votre loginScreen.\u003C\/p\u003E\n\n\u003Cp\u003ESi vous n\u0027avez jamais modifi\u00e9s ce fichier normalement vous recevez les breaking-news de Blizzard.\u003Cbr\u003E\nCepandant on peu custom un fichier pour afficher les notres \ud83d\ude03\u003C\/p\u003E\n\n\u003Ch1\u003EC\u00f4t\u00e9 Web Server\u003C\/h1\u003E\n\u003Cp\u003EVous allez commencer par cr\u00e9er un fichier \u003Ccode\u003Ealert\u003C\/code\u003E sans extensions sur votre serveur Web, il va contenir les informations de notre news.\u003Cbr\u003E\nDedans vous aller ins\u00e9rer ces lignes de test :\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-html\u0022\u003ESERVERALERT:\n\u0026lt;html\u0026gt;\u0026lt;body\u0026gt;\n\u0026lt;p\u0026gt;Trop dr\u00f4le ma news\u0026lt;br \/\u0026gt;\u0026lt;br \/\u0026gt;\u0026lt;\/p\u0026gt;\n\u0026lt;p\u0026gt;Et hop un lien vers \u0026lt;a href=\u0022http:\/\/www.open-wow.eu\/\u0022\u0026gt;Open-Wow\u0026lt;\/a\u0026gt;\u0026lt;\/p\u0026gt;\n\u0026lt;\/body\u0026gt;\u0026lt;\/html\u0026gt;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EJe vous conseil d\u0027adapter la structure de votre dossier \u00e0 la langue de votre Breaking News comme suit :\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003E\/alert\n  \u003Cul\u003E\u003Cli\u003EPour une version universel\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003E\/en\/alert\n  \u003Cul\u003E\u003Cli\u003ENews en Anglais\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003E\/fr\/alert\n  \u003Cul\u003E\u003Cli\u003ENews en Fran\u00e7ais\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch1\u003EC\u00f4t\u00e9 client\u003C\/h1\u003E\n\u003Cp\u003EOn part sur une modification client un peu \u0022hardu\u0022, je rigole, en vrais c\u0027est super simple il n\u0027y a que quelques lignes \u00e0 modifier, le seul petits soucis c\u0027est qu\u0027il va falloir partager un patch pour que tout les joueurs ai la modification.\u003C\/p\u003E\n\n\u003Cp\u003EIl vous suffis de r\u00e9cup\u00e9rer votre fichier \u003Ccode\u003EGlueString.lua\u003C\/code\u003E dans vos patchs .MPQ qui se trouvent dans votre dossier de langue par exemple : frFR, enEN, usUS etc.\u003C\/p\u003E\n\n\u003Cp\u003EPour faire simple vous ouvrez \u003Ca href=\u0022http:\/\/www.zezula.net\/en\/mpq\/download.html\u0022 rel=\u0022 nofollow ugc\u0022\u003EMPQ-Editor\u003C\/a\u003E puis vous s\u00e9lectionnez tout vos patchs et vous cochez \u0022Merged Mode\u0022.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/10\/88tz.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/10\/py34.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/10\/insz.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EEnsuite rendez-vous dans le dossier \u0022Interface \/ GlueXML\u0022 et l\u00e0 vous cherchez le fichier \u0022GlueString.lua\u0022 vous le glisser sur votre bureau et l\u0027ouvrez avec un \u00e9diteur.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/10\/gzsr.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003ERendez-vous \u00e0 la ligne 778 et 782, le num\u00e9ro de la ligne peu varier selon la langue de votre fichier, si jamais vous pouvez tout simplement chercher : \u0022SERVER_ALERT\u0022.\u003C\/p\u003E\n\n\u003Cp\u003EUne fois que vous \u00eates aux lignes correspondante vous allez tout simplement modifier l\u0027adresse de destination pour renseigner la votre par exemple : \u003Ccode\u003EmasuperAdresse.fr\/wow_alert\/alert\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cp\u003EUne fois que c\u0027est vous pouvez cr\u00e9er un nouveau patch tout en mettant bien votre fichier \u0022GlueString.lua\u0022 dans le bon dossier c\u0027est \u00e0 dire \u0022Interface \/ GlueXML\u0022, vous n\u0027avez plus qu\u0027\u00e0 partager votre jolie petit patch custom avec un nouveau wow.exe pour \u00e9viter les erreurs.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/10\/ng08.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\u003Cdiv class=\u0022ButtonGroup\u0022 data-fof-upload-download-uuid=\u00224a8e848d-3172-4404-8c3e-94f80af88e47\u0022\u003E\u003Cdiv class=\u0022Button hasIcon Button--icon Button--primary\u0022\u003E\u003Ci class=\u0022fas fa-download\u0022\u003E\u003C\/i\u003E\u003C\/div\u003E\u003Cdiv class=\u0022Button\u0022\u003Ewow.7z\u003C\/div\u003E\u003Cdiv class=\u0022Button\u0022\u003E2MB\u003C\/div\u003E\u003C\/div\u003E\n\n\u003Ch1\u003ECustomiser son fichier\u003C\/h1\u003E\n\u003Cp\u003EMaintenant il sagit de customiser son fichier de news !\u003Cbr\u003E\nC\u0027est super simple on va simplement ajouter quelques balises HTML basique.\u003C\/p\u003E\n\n\u003Cp\u003ESi vous le souhaitez voici \u003Ca href=\u0022https:\/\/wowwiki-archive.fandom.com\/wiki\/UIOBJECT_SimpleHTML\u0022 rel=\u0022 nofollow ugc\u0022\u003Ela liste des balises HTML\u003C\/a\u003E que le client prendra en compte.\u003C\/p\u003E\n\n\u003Cp\u003EJ\u0027esp\u00e8re que ce tutoriel vous seras utile et je vous dis \u00e0 la prochaine !\u003C\/p\u003E\n","editedAt":"2021-03-12T19:55:14+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"98"}}
