ons","id":"28"}},"user":{"data":{"type":"users","id":"6"}},"editedUser":{"data":{"type":"users","id":"6"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"52","attributes":{"number":6,"createdAt":"2021-01-04T14:39:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EH\u00e9site pas \u00e0 up le sujet si jamais vous r\u00e9ussissez, faire un petit tutoriel toosa toosa \ud83d\ude09\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"28"}},"user":{"data":{"type":"users","id":"2"}},"likes":{"data":[]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"53","attributes":{"number":7,"createdAt":"2021-01-04T17:18:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EHello,\u003C\/p\u003E\n\n\u003Cp\u003ESi tu as un programmeur sous la main, il devrait pas avoir trop de mal \u00e0 faire la modification \ud83d\ude00\u003C\/p\u003E \n\n\u003Cp\u003ESi vous n\u0027y parvenez pas, il faudra nous dire sous quel \u00e9mulateur et quelle version vous travailler (un lien vers les sources serait top) car sans sources on pourra difficilement t\u0027aider.\u003C\/p\u003E","editedAt":"2021-01-04T17:19:12+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"28"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"likes":{"data":[{"type":"users","id":"2"}]},"mentionedBy":{"data":[]}}},{"type":"posts","id":"54","attributes":{"number":8,"createdAt":"2021-01-04T19:13:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EHello,\u003Cbr\u003E\nEn effet, c\u0027est bien un probl\u00e8me venant des maps\/vmaps\/mmaps.\u003Cbr\u003E\nLe serveur lit ces fichiers et s\u0027en sert pour calculer les collisions, les zones etc, sauf que dans ton cas, les modifications ne sont lues que par le client et pas par le serveur.\u003C\/p\u003E\n\n\u003Cp\u003EIl faut savoir que tout \u00e9mulateur (TrinityCore, AzerothCore...) est con\u00e7u pour marcher avec les fichiers Blizzlike, donc par d\u00e9faut les devs n\u0027ont pas pr\u00e9vu les choses comme les patchs customs. Il faut donc que tu modifies manuellement tes extracteurs afin qu\u0027ils puissent lire les patchs customs (qui ne sont pas par d\u00e9faut dans ton dossier client) ou que tu mettes les fichiers des maps modifi\u00e9s dans un des patchs client lu par d\u00e9faut (ex : patch-3.MPQ). \u003Cbr\u003E\nUne fois cela fait, tu n\u0027as qu\u0027\u00e0 lancer tes extracteurs et les laisser faire le boulot !\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cstrong\u003EFix tools AzerothCore\u003C\/strong\u003E\u003Cbr\u003E\nSur AC, j\u0027ai modifi\u00e9 le fichier \u003Ccode\u003Esrc\/tools\/map_extractor\/System.cpp b\/src\/tools\/map_extractor\/System.cpp\u003C\/code\u003E L. 93 pour y rajouter le nom de mes patchs custom (patch-M.MPQ, patch-O.MPQ...). Ca devrait \u00eatre presque pareil sur TC, tu devrais trouver un listing des patchs lus par d\u00e9faut.\u003C\/p\u003E\n\n\u003Cp\u003EQuelques conseils :\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003ELorsque tu modifies une instance ou autre map accessible uniquement par t\u00e9l\u00e9portation, je te conseille de la dupliquer. Cela permettrai d\u0027isoler les fichiers, et d\u0027\u00e9viter des conflits avec ce qui a \u00e9t\u00e9 fait par Blizzard\u003C\/li\u003E\n\u003Cli\u003ESi tu ne veux pas dupliquer, c\u0027est pas grave, mais assure toi que ton nouveau patch ait bien le dossier de la map (en g\u00e9n\u00e9ral world\/maps\/nomdelamap) et que TOUS les fichiers (y compris les adt non modifi\u00e9s) soient dans le m\u00eame dossier, car sinon lors de l\u0027extraction tu peux rencontrer une erreur.\u003C\/li\u003E\u003C\/ul\u003E","editedAt":"2021-01-04T19:13:52+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"28"}},"user":{"data":{"type":"users","id":"8"}},"editedUser":{"data":{"type":"users","id":"8"}},"likes":{"data":[{"type":"users","id":"1"},{"type":"users","id":"2"}]},"mentionedBy":{"data":[]}}},{"type":"users","id":"6","attributes":{"username":"cherix","displayName":"cherix","avatarUrl":null,"slug":"cherix","joinTime":null,"discussionCount":1,"commentCount":3,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-01-15T11:19:41+00:00","canSuspend":false},"relationships":{"groups":{"data":[]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m2uNfA3ykacYo3KQ.png","slug":"iThorgrim","joinTime":null,"discussionCount":12,"commentCount":21,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-18T21:10:28+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null,"discussionCount":33,"commentCount":35,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-17T17:13:27+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null,"discussionCount":0,"commentCount":1,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-01-12T16:06:20+00:00","canSuspend":false},"relationships":{"groups":{"data":[]}}},{"type":"groups","id":"1","attributes":{"nameSingular":"Administrateur","namePlural":"Administrateurs","color":"#B7
