<h1>Reversing - Les fondamentaux</h1>
<p>Bonsoir √† tous,</p>

<p>aujourd'hui, nous allons voir les bases du Reversing appliqu√© √† Wow. Nous verrons d'abord ce qu'est le reversing dans ses grandes lignes, puis nous identifierons les cas dans lesquels nous avons besoin du reversing durant le d√©veloppement d'un serveur WoW. Apr√®s une partie pratique vous permettant d'entrer en contact avec le monde du reversing, nous indiquerons une liste des bases √† avoir pour commen√ßer dans le reversing.</p>

<h2>1) Qu'est-ce que le reversing ?</h2>

<p>Nous commen√ßons par un peu de th√©orie. Si vous avez lu quelques uns de mes tutoriels, vous avez vu que je parlais de reversing, mais de quoi s'agit-il exactement ?</p>

<p>Pour rester tr√®s large, le reversing aussi appel√© la r√©tro-ing√©nierie, est l'activit√© qui consiste √† √©tudier un objet pour en d√©terminer le fonctionnement interne ou la m√©thode de fabrication. Alors oui, cette d√©finition est un peu pompeuse et ne veut pas dire grand chose. Basiquement, cela consiste √† trouver une information √† partir d'une base limit√©e de connaissances. Par exemple, les d√©veloppeurs du Jailbreak iPhone font de la r√©tro-ing√©nierie sur le t√©l√©phone pour comprendre comment il fonctionne et trouver des failles potentiellement exploitables. De m√™me, les copies de mat√©riel informatique (les contrefa√ßons) sont souvent faites √† partir de r√©tro-ing√©nierie sur leurs mod√®les. On utilise √©galement la r√©tro-ing√©nierie pour √©tudier les virus informatiques afin de comprendre leur fonctionnement et d√©jouer leurs protections. Enfin, les plus grosses entreprises ont un p√¥le de recherche qui tente de faire du reversing sur leurs propres applications afin de les rendres moins faciles √† d√©tourner par les crackers. Evidemment, cela ne constitue pas une liste exhaustive üòâ</p>

<p>Ce qu'il faut bien comprendre, c'est qu'<strong>aucun syst√®me n'est infaillible</strong>. N'importe quelle application, n'importe quel mat√©riel peut √™tre revers√© √† partir du moment ou quelqu'un poss√®de cet objet dans ses mains. Ce qui fait la diff√©rence, c'est le rapport entre les connaissances n√©cessaires au reversing de l'objet, et les protections qui ont √©t√© mises en place.</p>

<p>On pense souvent, √† tord, que le reversing ne consiste qu'en l'√©tude des applications binaires (les ex√©cutables). Pourtant, il faut bien comprendre que <strong>toute information est potentiellement importante</strong>. Des logs d'une application permettent d'en conna√Ætre davantage. Des sniffs r√©seau dans le cas d'une application en ligne ou d'un virus sont √©galement tr√®s utiles. Dans le cas d'une entreprise par exemple, le fait de savoir qu'une personne a √©t√© employ√©e pour renforcer la s√©curit√© d'une application est √©galement importante pour ses recherches. <strong>N'importe quelle information</strong> touchant de pr√®s ou de loin √† votre objet d'√©tude <strong>peut faire gagner du temps</strong>. Il est donc tout √† fait indispensable de regrouper le maximum d'informations pour maximiser ses chances et trouver au plus vite l'information recherch√©e.</p>

<p>Ce qu'il faut comprendre √©galement, c'est qu'il est rarement possible, dans le cas d'une application compil√©e, de retomber sur le code source originel une fois l'application compil√©e. Cela veut dire qu'une perte d'informations a lieu entre l'√©tape ou vous codez une application et l'√©tape ou l'application est compil√©e et transform√©e en ex√©cutable. Par exemple, tous les commentaires, noms de fonctions ou de variables disparaissent pour √™tre remplac√©s par leur adresse en m√©moire (je simplifie). Ainsi, durant le processus de d√©compilation qui permet de passer d'un ex√©cutable binaire √† un code assembleur, puis un pseudocode C par exemple, il devient tr√®s difficile de lire le code et l'identifier. Une des seules aides disponibles sont les chaines de caract√®res utilis√©es dans l'application, qui sont heureusement tr√®s utiles pour comprendre certains bouts de code. Toute la d√©marche consiste donc √† comprendre ce pseudocode et en identifier le fonctionnement.</p>

<h2>2) Que pouvons-nous reverser dans le client Wow ?</h2>

<p>Il y a plusieurs choses √† reverser dans un client Wow. Voici une liste non exhaustive de choses qu'on peut trouver/faire √† partir d'une r√©tro-ing√©nierie :</p>
 <ul><li>Identifier l'ensemble du protocole de communication. Cela est indispensable pour d√©velopper un serveur Wow dans une version pr√©cise du jeu. Avant qu'un serveur Wotlk, Cataclysm ou MoP n'ouvre ses portes, il a fallu reverser ce protocole. Jusqu'√† Cataclysm, des projets publics proposaient des core contenant une bonne partie de ce travail, permettant √† de nombreuses personnes de ne pas avoir √† faire ce travail. Depuis MoP, avec l'accroissement de la complexit√© du reversing, presque aucune source publique n'est d√©sormais disponible. Cela ne devrait pas s'arranger avec la prochaine extension Warlords of Draenor. Si une √©quipe souhaite donc se lancer dans ce projet, il y a fort √† parier qu'elle devra tout faire d'elle m√™me.</li>
 <li>Ajouter des fonctionnalit√©s dans l'ex√©cutable client. Blocage du realmlist, download automatique de mises √† jour, vidange du cache, News feed sur la page de login du jeu. Autant de petites fonctionnalit√©s qui n√©cessitent souvent plusieurs modifications afin de mettre en place ces fonctions.</li>
 <li>D√©velopper des Bots/Hacks pour le jeu. Petits malins üòÄ C'est pas bien</li>
 <li>Integrer des virus ... No comment</li></ul>

<p>Pour notre part, nous allons nous int√©resser plus particuli√®rement au premier point qui consiste √† identifier le protocole de communication. Si vous avez lu un de mes pr√©c√©dents tutoriels, vous avez compris que pour fonctionner, le client a besoin d'√™tre constamment en communication avec le serveur. Ceux-ci √©changent de nombreuses informations (d√©placements, sorts lanc√©s, items port√©s, attaques, ...) li√©es au jeu √† l'aide de paquets de donn√©es qui sont forg√©s de fa√ßon bien pr√©cise et ne supportent aucune erreur. Depuis Cataclysm, chacun de ces paquets (et il y en a plusieurs milliers) changent d'une sous version √† une autre (par exemple, il y a eu 6 changements de protocole entre la 5.1.0 et la 5.4.2). Si l'on veut donc travailler sur un serveur MoP, il faut donc reverser le protocole d'une version en particuli√®re. Il n'est pas humainement possible de suivre Blizzard et de refaire ce travail √† chaque changement. Il daut donc accepter de s'arr√™ter √† une version (dans notre exemple de notre serveur Mist-Eria, nous avons choisi la 5.1.0) et de travailler sur celle-ci pour une dur√©e plus ou moins longue, puis de passer √† une version ult√©rieure par la suite.</p>

<p>Cependant, ce choix n'est pas du tout anodin. Contrairement √† ce que les joueurs pensent en g√©n√©ral, ce n'est plus comme sous BC ou WOTLK ou nous choisissions simplement la derni√®re version (2.4.3 ou 3.3.5) car elle contient le plus de fonctionnalit√©s. Ce n'est plus au bon vouloir de l'√©quipe de d√©veloppement, mais cela d√©pend d√©sormais de la capacit√© de l'√©quipe √† avancer sur l'une ou l'autre version. Ainsi, dans notre cas, nous avions travaill√© en parall√®le sur la 5.1, la 5.2 et la 5.3 durant plusieurs semaines, avant d'abandonner les deux plus jeunes pour nous concentrer sur la 5.1 car elle nous donnait les meilleures chances de r√©ussite. Maintenant, il faut tout de m√™me relativiser. La diff√©rence entre deux version n'est que pur marketing, les choix de d√©veloppement √©tant toujours tr√®s limit√©s et ne privil√©giant que les derni√®res instances/raids/bg ouverts.</p>

<p>Toujours est-il que reversing ce protocole n'est plus mince affaire. Heureusement, il est possible d'utiliser d'autres informations que le binaire client afin de comprendre le fonctionnement de l'application. On peut utiliser :</p>
 <ul><li>Les rapports de crash du client (situ√©s dans le dossier Errors) qui permettent de retracer les derniers appels de fonctions ayant caus√© le crash.</li>
 <li>Les sniffs effectu√©s sur le r√©seau afin d'identifier une partie du protocole de communication et notamment des opcodes transmis (on y reviendra dans un autre tutoriel).</li>
 <li>Les donn√©es du client telles que les DBCs qui permettent d'identifier un certain nombre de variables dans le client et d'en d√©duire les variables √† envoyer durant les transmissions.</li>
 <li>Les ressources fournies par diff√©rentes √©quipes internationales qui partagent certaines informations (on remercie au passage TOM_RUS qui fournit une base de donn√©es faisant la relation entre les adresses et les noms de fonction √† chaque mise √† jour et qui permet d'y voir vraiment plus clair)</li>
 <li>N'importe quelle autre information dont je n'aurais pas encore moi m√™me connaissance et sur lesquelles j'esp√®re tomber un beau jour üòÄ</li></ul>

<p>Voici un aper√ßu des choses qui sont faisables grace √† la r√©tro-ing√©nierie. Nous reviendrons d'ailleurs plus en d√©tail sur les protocoles de communication dans un futur tutoriel expliquant √©tape par √©tape les objectifs √† accomplir pour esp√©rer ouvrir un serveur sur une nouvelle extension.</p>

<h2>3) Se lancer dans le reversing Wow, que faut-il savoir/faire</h2>

<p>Si les deux pr√©c√©dentes partie ne vous ont pas d√©courag√© et que vous avez compris, dans l'ensemble, de quoi on parlait, vous √™tes pr√™ts √† vous frotter √† votre d√©sormais n√©m√©sis, j'ai nomm√©, l'ex√©cutable Wow.exe!!! Du sang va couler, des larmes vont √™tre vers√©es, et la cervelle va t√¢cher le sol, mais vous en voulez ! alors c'est parti üòÄ</p>

<p>Premi√®rement, on rappelle les grandes √©tapes de la compilation. On prend √©videmment pour exemple le client Wow.</p>

 <ol style="list-style-type:decimal"><li>D'abord, Blizzard d√©veloppe son client en CPP (On le sait parce que le code compil√© ressemble √† du code CPP compil√©. Et entre nous, √ßa ne fait pas l'ombre d'un doute üòÄ). Le code est d√©coup√© en des centaines (milliers ?) de classes contenant des fonctions, dispers√©es dans des centaines de fichiers.</li>
 <li>Ensuite, la premi√®re √©tape de la compilation va compiler l'ensemble de ces fichiers dans un langage interm√©diaire. A ce moment, le code n'est d√©j√† plus lisible par un humain.</li>
 <li>Troisi√®me √©tape, le compilateur va transformer tous les appels de fonctions par leurs adresses. Il va √©galement optimiser le code pour la machine. A ce moment, le langage utilis√© est de l'assembleur.</li>
 <li>Quatri√®me √©tape, il regroupe l'ensemble des fichiers compil√©s √† l'int√©rieur d'un seul et m√™me fichier qui deviendra l'ex√©cutable final de l'application. On appelle cet ex√©cutable un binaire.</li></ol>

<p>Cela donne donc, au final, un ex√©cutable binaire qui ressemble √† √ßa, ouvert dans un √©diteur h√©xad√©cimal (HxD pour ceux qui veulent se lancer) :</p>

<p>[Image: 141223063148590091.jpg]</p>

<p>Vous vous doutez bien, c'est imbouffable. Et pourtant, ceci marque d√©j√† la premi√®re √©tape de la d√©marche de reversing.</p>

<p>Maintenant, l'objectif final, est de remonter le plus possible dans la compilation afin de retomber sur un code source le plus proche possible de la source de base, celle que les d√©veloppeurs de Blizzard avaient devant les yeux quand ils ont d√©velopp√© le jeu.</p>

<p>Pour cela, on va commencer par passer du code binaire vers le code assembleur. Cela se fait facilement avec n'importe quel d√©sassembleur (ben oui, lors de la compilation, on a un code assembleur qui sert √† <strong>assembler</strong> l'application, donc pour retrouver l'assembleur, on doit <strong>d√©sassembler</strong> l'application üòÄ). Il en existe toute une flopp√©e (OllyDBC, W32DASM, IDA, Hopper Disassembler ...), avec chacun leurs avantages et inconv√©nients. Pour ma part, j'utilise IDA Pro 6.1. Malheureusement, je ne pourrais pas vous fournir de lien pour r√©cup√©rer cette version, √† vous donc de la trouver sur le Net (c'est vraiment simple √† trouver üòâ).</p>

<p>Avec votre d√©sassembleur, vous ouvrez donc votre ex√©cutable. Le logiciel va alors effectuer ce qu'on appelle une <strong>analyse statique</strong> de l'application (au contraire d'une analyse dynamique qui elle se fait lorsque vous lancez l'application et y attachez votre d√©sassembleur). Sans rentrer dans les d√©tails, l'analyse statique va parcourir l'ensemble de l'application afin de retrouver le code assembleur. L'op√©ration peut prendre plusieurs minutes selon la machine que vous poss√©dez, n'ayez donc pas peur si celle-ci souffre un peu üòÄ</p>

<p>Je vous ai dit que c'√©tait facile tout √† l'heure, et √ßa l'est. Mais pourquoi alors cela prend-il un temps monstre, m√™me pour votre b√™te de course capable de faire tourner n'importe quel jeu ? Tout simplement parce que l'assembleur est un langage tr√®s capricieux. Pour retrouver le code assembleur, votre d√©sassembleur doit parcourir <strong>l'ensemble du code</strong> plusieurs dizaines de fois et surtout ne rien louper. En assembleur, chaque "ligne de code" prend une taille diff√©rente dans l'ex√©cutable. Il faut donc parcourir le fichier du d√©but et identifier √† chaque fois la fin de la ligne pour ne pas avoir de d√©calage par la suite (sinon, le programme ne veut strictement plus rien dire). Tout cela, l'ordinateur le fait tr√®s bien, mais il lui faut du temps. Alors laissons le faire sagement et patientons üòÄ</p>

<p>[Image: 141223063149605953.jpg]</p>

<p>Apr√®s une bonne dizaine de minutes pour moi, l'analyse statique est enfin termin√©e et nous obtenons alors un magnifique code assembleur en mode Graph View (que l'on d√©sactive directement en faisant un <strong>clic droit -&gt; Text View</strong> dans la fen√™tre principale). Ahhh, ce beau code assembleur, on en aurait presque des larmes. Bon, c'est pas byzance hein, mais on commence √† voir des lettres :o</p>

<p>L'√©tape suivante, c'est de retrouver un semblant de code lisible. Alors biens√ªr, on l'a dit avant, il ne faut pas esp√©rer retomber sur un code CPP avec les commentaires, les noms de fonction etc, c'est impossible. En fait, m√™me obtenir directement du CPP est tr√®s difficile. En r√©alit√©, nous allons r√©ussir √† obtenir ce qu'on appelle un <strong>Pseudocode C</strong>. Vous √™tes d√©√ßus ? Bah oui mais vous en demandez beaucoup hein Wink Vous allez voir qu'un pseudocode C permet d√©j√† de comprendre un bon nombre de choses. Pour faire √ßa, j'utilise le plugin HexRays d'IDA. On se place dans une fonction dont vous voulez lire le code (pour les besoins du test, vous allez vous placer dans une fonction quelconque, posez simplement votre curseur quelque part dans le code, et appuyez sur <strong>Tab</strong>. Apr√®s quelques secondes de calcul, vous aurez devant vos yeux √©bahis un Pseudocode C presque compr√©hensible üòÄ</p>

<p>[Image: 14122306314930091.jpg]</p>

<p>Ah, oui, pour info, vous risquez d'obtenir une erreur "Decompilation failure, FFFFFFFFFF .....". Si √ßa vous arrive, ne paniquez pas. Allez dans Options-&gt;Compiler-&gt;sous sizeof(bool), mettez 4, √ßa devrait r√©gler le souci</p>

<p>Pour la suite, et bien ... il n'y a pas de tuto :x Plus vraissemblablement, j'√©tablis plus loin une FAI (Foire aux infos) des principales choses √† savoir pour se lancer, mais il faut bien comprendre qu'il n'y a pas de RoadMap pour ce travail. Tout cela se fait √† grands coups de logique informatique, de recherche, de tests, d'erreurs, et surtout d'incompr√©hensions. Au d√©but, tout vous paraitra trop compliqu√©, trop difficile, trop barbare, trop |ins√©rer un mot fort ici|, et c'est le cas ! Mais ne d√©sesp√©rez pas üòÄ Commencez d'abord par vous faire la main en appuyant plusieurs fois sur Tab afin de passer du code assembleur au pseudocode C g√©n√©r√©. Si vous tombez sur une fonction vraiment longue, commencez par une plus courte (positionnez le curseur un peu plus loin dans l'assembleur et r√©appuyez sur <strong>Tab</strong>.</p>

<p>En pla√ßant votre curseur, vous voyez exactement la correspondance entre le code C et le code assembleur correspondant. N'h√©sitez pas √† aller voir du c√¥t√© de la doc sur l'assembleur sur Internet, vous aurez tout un tas d'informations pour comprendre ce qu'il s'y passe. Et n'oubliez pas que c'est en s'acharnant qu'on devient forgeron. Ou quelque chose comme √ßa :x</p>

<p>Voil√† qui ach√®ve ce long tutorial permettant d'avoir une premi√®re approche du Reversing et de ce qu'il comporte comme difficult√©s. Nombreux seront les lecteurs √† abandonner durant la lecture ou durant les premi√®res minutes de tests avec votre premier d√©sassembleur. Et personne ne saura vous le reprocher ! N'oubliez pas que personne n'a jamais appris en deux jours ce domaine. Moi-m√™me, c'est le fruit de longues ann√©es d'exp√©rimentations et d'incompr√©hensions. Il y a quelques ann√©es, je v√©n√©rais ces personnes qui savaient faire √ßa, les consid√©rant litt√©ralement comme des Dieux de l'informatique. Pourtant, aujourd'hui, je connais <strong>un peu</strong> ce domaine et je me rend compte que tout est accessible a qui a la volont√© d'apprendre et de <strong>comprendre</strong>. Alors ne vous d√©couragez pas, si vous ne comprenez pas de suite, repasser dans quelques jours, relisez le tutorial 2 fois, 10 fois, 100 fois s'il le faut. Mais √† force de pers√©v√©rance, tout le monde arrive √† ses fins üòâ</p>

","slug":"iThorgrim","joinTime":null}},{"type":"users","id":"19","attributes":{"username":"Torvahal","displayName":"Torvahal","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/Zj382QMdGN5T05KR.png","slug":"Torvahal","joinTime":null}},{"type":"users","id":"8","attributes":{"username":"Shard","displayName":"Shard","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/bYoQgxVXNpTYgA1Z.png","slug":"Shard","joinTime":null}},{"type":"users","id":"13","attributes":{"username":"noc","displayName":"noc","avatarUrl":null,"slug":"noc","joinTime":null}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null}},{"type":"users","id":"15","attributes":{"username":"Mageex","displayName":"Mageex","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/QrVwmaDacwoX2c40.png","slug":"Mageex","joinTime":null}},{"type":"users","id":"18","attributes":{"username":"Nehyren","displayName":"Nehyren","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/JTiwGMIn9vWbQRVE.png","slug":"Nehyren","joinTime":null}}],"session":{"userId":0,"csrfToken":"KVhyAnrDsZFtWM0wWpU43Mc4xyUfjSsZdSg4XSfx"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"37","attributes":{"title":"Reversing - Les fondamentaux","slug":"37-reversing-les-fondamentaux","commentCount":1,"participantCount":1,"createdAt":"2021-01-09T15:14:14+00:00","lastPostedAt":"2021-01-09T15:14:14+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"63"}]},"tags":{"data":[{"type":"tags","id":"2"}]}}},"included":[{"type":"posts","id":"63","attributes":{"number":1,"createdAt":"2021-01-09T15:14:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EImportant :\u003C\/strong\u003E Ce tutoriel a \u00e9t\u00e9 r\u00e9dig\u00e9 par Nobodie pour le site wow-emu.fr. Je le recopie ici \u00e0 l\u0027identique, Il se peut que certaines informations soient obsol\u00e8tes \u00e0 ce jour. Il manque les images, leurs pr\u00e9sences seront cependant signal\u00e9es dans le texte. Bonne lecture !\u003C\/p\u003E\n\n\u003Ch1\u003EReversing - Les fondamentaux\u003C\/h1\u003E\n\u003Cp\u003EBonsoir \u00e0 tous,\u003C\/p\u003E\n\n\u003Cp\u003Eaujourd\u0027hui, nous allons voir les bases du Reversing appliqu\u00e9 \u00e0 Wow. Nous verrons d\u0027abord ce qu\u0027est le reversing dans ses grandes lignes, puis nous identifierons les cas dans lesquels nous avons besoin du reversing durant le d\u00e9veloppement d\u0027un serveur WoW. Apr\u00e8s une partie pratique vous permettant d\u0027entrer en contact avec le monde du reversing, nous indiquerons une liste des bases \u00e0 avoir pour commen\u00e7er dans le reversing.\u003C\/p\u003E\n\n\u003Ch2\u003E1) Qu\u0027est-ce que le reversing ?\u003C\/h2\u003E\n\n\u003Cp\u003ENous commen\u00e7ons par un peu de th\u00e9orie. Si vous avez lu quelques uns de mes tutoriels, vous avez vu que je parlais de reversing, mais de quoi s\u0027agit-il exactement ?\u003C\/p\u003E\n\n\u003Cp\u003EPour rester tr\u00e8s large, le reversing aussi appel\u00e9 la r\u00e9tro-ing\u00e9nierie, est l\u0027activit\u00e9 qui consiste \u00e0 \u00e9tudier un objet pour en d\u00e9terminer le fonctionnement interne ou la m\u00e9thode de fabrication. Alors oui, cette d\u00e9finition est un peu pompeuse et ne veut pas dire grand chose. Basiquement, cela consiste \u00e0 trouver une information \u00e0 partir d\u0027une base limit\u00e9e de connaissances. Par exemple, les d\u00e9veloppeurs du Jailbreak iPhone font de la r\u00e9tro-ing\u00e9nierie sur le t\u00e9l\u00e9phone pour comprendre comment il fonctionne et trouver des failles potentiellement exploitables. De m\u00eame, les copies de mat\u00e9riel informatique (les contrefa\u00e7ons) sont souvent faites \u00e0 partir de r\u00e9tro-ing\u00e9nierie sur leurs mod\u00e8les. On utilise \u00e9galement la r\u00e9tro-ing\u00e9nierie pour \u00e9tudier les virus informatiques afin de comprendre leur fonctionnement et d\u00e9jouer leurs protections. Enfin, les plus grosses entreprises ont un p\u00f4le de recherche qui tente de faire du reversing sur leurs propres applications afin de les rendres moins faciles \u00e0 d\u00e9tourner par les crackers. Evidemment, cela ne constitue pas une liste exhaustive \ud83d\ude09\u003C\/p\u003E\n\n\u003Cp\u003ECe qu\u0027il faut bien comprendre, c\u0027est qu\u0027\u003Cstrong\u003Eaucun syst\u00e8me n\u0027est infaillible\u003C\/strong\u003E. N\u0027importe quelle application, n\u0027importe quel mat\u00e9riel peut \u00eatre revers\u00e9 \u00e0 partir du moment ou quelqu\u0027un poss\u00e8de cet objet dans ses mains. Ce qui fait la diff\u00e9rence, c\u0027est le rapport entre les connaissances n\u00e9cessaires au reversing de l\u0027objet, et les protections qui ont \u00e9t\u00e9 mises en place.\u003C\/p\u003E\n\n\u003Cp\u003EOn pense souvent, \u00e0 tord, que le reversing ne consiste qu\u0027en l\u0027\u00e9tude des applications binaires (les ex\u00e9cutables). Pourtant, il faut bien comprendre que \u003Cstrong\u003Etoute information est potentiellement importante\u003C\/strong\u003E. Des logs d\u0027une application permettent d\u0027en conna\u00eetre davantage. Des sniffs r\u00e9seau dans le cas d\u0027une application en ligne ou d\u0027un virus sont \u00e9galement tr\u00e8s utiles. Dans le cas d\u0027une entreprise par exemple, le fait de savoir qu\u0027une personne a \u00e9t\u00e9 employ\u00e9e pour renforcer la s\u00e9curit\u00e9 d\u0027une application est \u00e9galement importante pour ses recherches. \u003Cstrong\u003EN\u0027importe quelle information\u003C\/strong\u003E touchant de pr\u00e8s ou de loin \u00e0 votre objet d\u0027\u00e9tude \u003Cstrong\u003Epeut faire gagner du temps\u003C\/strong\u003E. Il est donc tout \u00e0 fait indispensable de regrouper le maximum d\u0027informations pour maximiser ses chances et trouver au plus vite l\u0027information recherch\u00e9e.\u003C\/p\u003E\n\n\u003Cp\u003ECe qu\u0027il faut comprendre \u00e9galement, c\u0027est qu\u0027il est rarement possible, dans le cas d\u0027une application compil\u00e9e, de retomber sur le code source originel une fois l\u0027application compil\u00e9e. Cela veut dire qu\u0027une perte d\u0027informations a lieu entre l\u0027\u00e9tape ou vous codez une application et l\u0027\u00e9tape ou l\u0027application est compil\u00e9e et transform\u00e9e en ex\u00e9cutable. Par exemple, tous les commentaires, noms de fonctions ou de variables disparaissent pour \u00eatre remplac\u00e9s par leur adresse en m\u00e9moire (je simplifie). Ainsi, durant le processus de d\u00e9compilation qui permet de passer d\u0027un ex\u00e9cutable binaire \u00e0 un code assembleur, puis un pseudocode C par exemple, il devient tr\u00e8s difficile de lire le code et l\u0027identifier. Une des seules aides disponibles sont les chaines de caract\u00e8res utilis\u00e9es dans l\u0027application, qui sont heureusement tr\u00e8s utiles pour comprendre certains bouts de code. Toute la d\u00e9marche consiste donc \u00e0 comprendre ce pseudocode et en identifier le fonctionnement.\u003C\/p\u003E\n\n\u003Ch2\u003E2) Que pouvons-nous reverser dans le client Wow ?\u003C\/h2\u003E\n\n\u003Cp\u003EIl y a plusieurs choses \u00e0 reverser dans un client Wow. Voici une liste non exhaustive de choses qu\u0027on peut trouver\/faire \u00e0 partir d\u0027une r\u00e9tro-ing\u00e9nierie :\u003C\/p\u003E\n \u003Cul\u003E\u003Cli\u003EIdentifier l\u0027ensemble du protocole de communication. Cela est indispensable pour d\u00e9velopper un serveur Wow dans une version pr\u00e9cise du jeu. Avant qu\u0027un serveur Wotlk, Cataclysm ou MoP n\u0027ouvre ses portes, il a fallu reverser ce protocole. Jusqu\u0027\u00e0 Cataclysm, des projets publics proposaient des core contenant une bonne partie de ce travail, permettant \u00e0 de nombreuses personnes de ne pas avoir \u00e0 faire ce travail. Depuis MoP, avec l\u0027accroissement de la complexit\u00e9 du reversing, presque aucune source publique n\u0027est d\u00e9sormais disponible. Cela ne devrait pas s\u0027arranger avec la prochaine extension Warlords of Draenor. Si une \u00e9quipe souhaite donc se lancer dans ce projet, il y a fort \u00e0 parier qu\u0027elle devra tout faire d\u0027elle m\u00eame.\u003C\/li\u003E\n \u003Cli\u003EAjouter des fonctionnalit\u00e9s dans l\u0027ex\u00e9cutable client. Blocage du realmlist, download automatique de mises \u00e0 jour, vidange du cache, News feed sur la page de login du jeu. Autant de petites fonctionnalit\u00e9s qui n\u00e9cessitent souvent plusieurs modifications afin de mettre en place ces fonctions.\u003C\/li\u003E\n \u003Cli\u003ED\u00e9velopper des Bots\/Hacks pour le jeu. Petits malins \ud83d\ude00 C\u0027est pas bien\u003C\/li\u003E\n \u003Cli\u003EIntegrer des virus ... No comment\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EPour notre part, nous allons nous int\u00e9resser plus particuli\u00e8rement au premier point qui consiste \u00e0 identifier le protocole de communication. Si vous avez lu un de mes pr\u00e9c\u00e9dents tutoriels, vous avez compris que pour fonctionner, le client a besoin d\u0027\u00eatre constamment en communication avec le serveur. Ceux-ci \u00e9changent de nombreuses informations (d\u00e9placements, sorts lanc\u00e9s, items port\u00e9s, attaques, ...) li\u00e9es au jeu \u00e0 l\u0027aide de paquets de donn\u00e9es qui sont forg\u00e9s de fa\u00e7on bien pr\u00e9cise et ne supportent aucune erreur. Depuis Cataclysm, chacun de ces paquets (et il y en a plusieurs milliers) changent d\u0027une sous version \u00e0 une autre (par exemple, il y a eu 6 changements de protocole entre la 5.1.0 et la 5.4.2). Si l\u0027on veut donc travailler sur un serveur MoP, il faut donc reverser le protocole d\u0027une version en particuli\u00e8re. Il n\u0027est pas humainement possible de suivre Blizzard et de refaire ce travail \u00e0 chaque changement. Il daut donc accepter de s\u0027arr\u00eater \u00e0 une version (dans notre exemple de notre serveur Mist-Eria, nous avons choisi la 5.1.0) et de travailler sur celle-ci pour une dur\u00e9e plus ou moins longue, puis de passer \u00e0 une version ult\u00e9rieure par la suite.\u003C\/p\u003E\n\n\u003Cp\u003ECependant, ce choix n\u0027est pas du tout anodin. Contrairement \u00e0 ce que les joueurs pensent en g\u00e9n\u00e9ral, ce n\u0027est plus comme sous BC ou WOTLK ou nous choisissions simplement la derni\u00e8re version (2.4.3 ou 3.3.5) car elle contient le plus de fonctionnalit\u00e9s. Ce n\u0027est plus au bon vouloir de l\u0027\u00e9quipe de d\u00e9veloppement, mais cela d\u00e9pend d\u00e9sormais de la capacit\u00e9 de l\u0027\u00e9quipe \u00e0 avancer sur l\u0027une ou l\u0027autre version. Ainsi, dans notre cas, nous avions travaill\u00e9 en parall\u00e8le sur la 5.1, la 5.2 et la 5.3 durant plusieurs semaines, avant d\u0027abandonner les deux plus jeunes pour nous concentrer sur la 5.1 car elle nous donnait les meilleures chances de r\u00e9ussite. Maintenant, il faut tout de m\u00eame relativiser. La diff\u00e9rence entre deux version n\u0027est que pur marketing, les choix de d\u00e9veloppement \u00e9tant toujours tr\u00e8s limit\u00e9s et ne privil\u00e9giant que les derni\u00e8res instances\/raids\/bg ouverts.\u003C\/p\u003E\n\n\u003Cp\u003EToujours est-il que reversing ce protocole n\u0027est plus mince affaire. Heureusement, il est possible d\u0027utiliser d\u0027autres informations que le binaire client afin de comprendre le fonctionnement de l\u0027application. On peut utiliser :\u003C\/p\u003E\n \u003Cul\u003E\u003Cli\u003ELes rapports de crash du client (situ\u00e9s dans le dossier Errors) qui permettent de retracer les derniers appels de fonctions ayant caus\u00e9 le crash.\u003C\/li\u003E\n \u003Cli\u003ELes sniffs effectu\u00e9s sur le r\u00e9seau afin d\u0027identifier une partie du protocole de communication et notamment des opcodes transmis (on y reviendra dans un autre tutoriel).\u003C\/li\u003E\n \u003Cli\u003ELes donn\u00e9es du client telles que les DBCs qui permettent d\u0027identifier un certain nombre de variables dans le client et d\u0027en d\u00e9duire les variables \u00e0 envoyer durant les transmissions.\u003C\/li\u003E\n \u003Cli\u003ELes ressources fournies par diff\u00e9rentes \u00e9quipes internationales qui partagent certaines informations (on remercie au passage TOM_RUS qui fournit une base de donn\u00e9es faisant la relation entre les adresses et les noms de fonction \u00e0 chaque mise \u00e0 jour et qui permet d\u0027y voir vraiment plus clair)\u003C\/li\u003E\n \u003Cli\u003EN\u0027importe quelle autre information dont je n\u0027aurais pas encore moi m\u00eame connaissance et sur lesquelles j\u0027esp\u00e8re tomber un beau jour \ud83d\ude00\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EVoici un aper\u00e7u des choses qui sont faisables grace \u00e0 la r\u00e9tro-ing\u00e9nierie. Nous reviendrons d\u0027ailleurs plus en d\u00e9tail sur les protocoles de communication dans un futur tutoriel expliquant \u00e9tape par \u00e9tape les objectifs \u00e0 accomplir pour esp\u00e9rer ouvrir un serveur sur une nouvelle extension.\u003C\/p\u003E\n\n\u003Ch2\u003E3) Se lancer dans le reversing Wow, que faut-il savoir\/faire\u003C\/h2\u003E\n\n\u003Cp\u003ESi les deux pr\u00e9c\u00e9dentes partie ne vous ont pas d\u00e9courag\u00e9 et que vous avez compris, dans l\u0027ensemble, de quoi on parlait, vous \u00eates pr\u00eats \u00e0 vous frotter \u00e0 votre d\u00e9sormais n\u00e9m\u00e9sis, j\u0027ai nomm\u00e9, l\u0027ex\u00e9cutable Wow.exe!!! Du sang va couler, des larmes vont \u00eatre vers\u00e9es, et la cervelle va t\u00e2cher le sol, mais vous en voulez ! alors c\u0027est parti \ud83d\ude00\u003C\/p\u003E\n\n\u003Cp\u003EPremi\u00e8rement, on rappelle les grandes \u00e9tapes de la compilation. On prend \u00e9videmment pour exemple le client Wow.\u003C\/p\u003E\n\n \u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003ED\u0027abord, Blizzard d\u00e9veloppe son client en CPP (On le sait parce que le code compil\u00e9 ressemble \u00e0 du code CPP compil\u00e9. Et entre nous, \u00e7a ne fait pas l\u0027ombre d\u0027un doute \ud83d\ude00). Le code est d\u00e9coup\u00e9 en des centaines (milliers ?) de classes contenant des fonctions, dispers\u00e9es dans des centaines de fichiers.\u003C\/li\u003E\n \u003Cli\u003EEnsuite, la premi\u00e8re \u00e9tape de la compilation va compiler l\u0027ensemble de ces fichiers dans un langage interm\u00e9diaire. A ce moment, le code n\u0027est d\u00e9j\u00e0 plus lisible par un humain.\u003C\/li\u003E\n \u003Cli\u003ETroisi\u00e8me \u00e9tape, le compilateur va transformer tous les appels de fonctions par leurs adresses. Il va \u00e9galement optimiser le code pour la machine. A ce moment, le langage utilis\u00e9 est de l\u0027assembleur.\u003C\/li\u003E\n \u003Cli\u003EQuatri\u00e8me \u00e9tape, il regroupe l\u0027ensemble des fichiers compil\u00e9s \u00e0 l\u0027int\u00e9rieur d\u0027un seul et m\u00eame fichier qui deviendra l\u0027ex\u00e9cutable final de l\u0027application. On appelle cet ex\u00e9cutable un binaire.\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003ECela donne donc, au final, un ex\u00e9cutable binaire qui ressemble \u00e0 \u00e7a, ouvert dans un \u00e9diteur h\u00e9xad\u00e9cimal (HxD pour ceux qui veulent se lancer) :\u003C\/p\u003E\n\n\u003Cp\u003E[Image: 141223063148590091.jpg]\u003C\/p\u003E\n\n\u003Cp\u003EVous vous doutez bien, c\u0027est imbouffable. Et pourtant, ceci marque d\u00e9j\u00e0 la premi\u00e8re \u00e9tape de la d\u00e9marche de reversing.\u003C\/p\u003E\n\n\u003Cp\u003EMaintenant, l\u0027objectif final, est de remonter le plus possible dans la compilation afin de retomber sur un code source le plus proche possible de la source de base, celle que les d\u00e9veloppeurs de Blizzard avaient devant les yeux quand ils ont d\u00e9velopp\u00e9 le jeu.\u003C\/p\u003E\n\n\u003Cp\u003EPour cela, on va commencer par passer du code binaire vers le code assembleur. Cela se fait facilement avec n\u0027importe quel d\u00e9sassembleur (ben oui, lors de la compilation, on a un code assembleur qui sert \u00e0 \u003Cstrong\u003Eassembler\u003C\/strong\u003E l\u0027application, donc pour retrouver l\u0027assembleur, on doit \u003Cstrong\u003Ed\u00e9sassembler\u003C\/strong\u003E l\u0027application \ud83d\ude00). Il en existe toute une flopp\u00e9e (OllyDBC, W32DASM, IDA, Hopper Disassembler ...), avec chacun leurs avantages et inconv\u00e9nients. Pour ma part, j\u0027utilise IDA Pro 6.1. Malheureusement, je ne pourrais pas vous fournir de lien pour r\u00e9cup\u00e9rer cette version, \u00e0 vous donc de la trouver sur le Net (c\u0027est vraiment simple \u00e0 trouver \ud83d\ude09).\u003C\/p\u003E\n\n\u003Cp\u003EAvec votre d\u00e9sassembleur, vous ouvrez donc votre ex\u00e9cutable. Le logiciel va alors effectuer ce qu\u0027on appelle une \u003Cstrong\u003Eanalyse statique\u003C\/strong\u003E de l\u0027application (au contraire d\u0027une analyse dynamique qui elle se fait lorsque vous lancez l\u0027application et y attachez votre d\u00e9sassembleur). Sans rentrer dans les d\u00e9tails, l\u0027analyse statique va parcourir l\u0027ensemble de l\u0027application afin de retrouver le code assembleur. L\u0027op\u00e9ration peut prendre plusieurs minutes selon la machine que vous poss\u00e9dez, n\u0027ayez donc pas peur si celle-ci souffre un peu \ud83d\ude00\u003C\/p\u003E\n\n\u003Cp\u003EJe vous ai dit que c\u0027\u00e9tait facile tout \u00e0 l\u0027heure, et \u00e7a l\u0027est. Mais pourquoi alors cela prend-il un temps monstre, m\u00eame pour votre b\u00eate de course capable de faire tourner n\u0027importe quel jeu ? Tout simplement parce que l\u0027assembleur est un langage tr\u00e8s capricieux. Pour retrouver le code assembleur, votre d\u00e9sassembleur doit parcourir \u003Cstrong\u003El\u0027ensemble du code\u003C\/strong\u003E plusieurs dizaines de fois et surtout ne rien louper. En assembleur, chaque \u0022ligne de code\u0022 prend une taille diff\u00e9rente dans l\u0027ex\u00e9cutable. Il faut donc parcourir le fichier du d\u00e9but et identifier \u00e0 chaque fois la fin de la ligne pour ne pas avoir de d\u00e9calage par la suite (sinon, le programme ne veut strictement plus rien dire). Tout cela, l\u0027ordinateur le fait tr\u00e8s bien, mais il lui faut du temps. Alors laissons le faire sagement et patientons \ud83d\ude00\u003C\/p\u003E\n\n\u003Cp\u003E[Image: 141223063149605953.jpg]\u003C\/p\u003E\n\n\u003Cp\u003EApr\u00e8s une bonne dizaine de minutes pour moi, l\u0027analyse statique est enfin termin\u00e9e et nous obtenons alors un magnifique code assembleur en mode Graph View (que l\u0027on d\u00e9sactive directement en faisant un \u003Cstrong\u003Eclic droit -\u0026gt; Text View\u003C\/strong\u003E dans la fen\u00eatre principale). Ahhh, ce beau code assembleur, on en aurait presque des larmes. Bon, c\u0027est pas byzance hein, mais on commence \u00e0 voir des lettres :o\u003C\/p\u003E\n\n\u003Cp\u003EL\u0027\u00e9tape suivante, c\u0027est de retrouver un semblant de code lisible. Alors biens\u00fbr, on l\u0027a dit avant, il ne faut pas esp\u00e9rer retomber sur un code CPP avec les commentaires, les noms de fonction etc, c\u0027est impossible. En fait, m\u00eame obtenir directement du CPP est tr\u00e8s difficile. En r\u00e9alit\u00e9, nous allons r\u00e9ussir \u00e0 obtenir ce qu\u0027on appelle un \u003Cstrong\u003EPseudocode C\u003C\/strong\u003E. Vous \u00eates d\u00e9\u00e7us ? Bah oui mais vous en demandez beaucoup hein Wink Vous allez voir qu\u0027un pseudocode C permet d\u00e9j\u00e0 de comprendre un bon nombre de choses. Pour faire \u00e7a, j\u0027utilise le plugin HexRays d\u0027IDA. On se place dans une fonction dont vous voulez lire le code (pour les besoins du test, vous allez vous placer dans une fonction quelconque, posez simplement votre curseur quelque part dans le code, et appuyez sur \u003Cstrong\u003ETab\u003C\/strong\u003E. Apr\u00e8s quelques secondes de calcul, vous aurez devant vos yeux \u00e9bahis un Pseudocode C presque compr\u00e9hensible \ud83d\ude00\u003C\/p\u003E\n\n\u003Cp\u003E[Image: 14122306314930091.jpg]\u003C\/p\u003E\n\n\u003Cp\u003EAh, oui, pour info, vous risquez d\u0027obtenir une erreur \u0022Decompilation failure, FFFFFFFFFF .....\u0022. Si \u00e7a vous arrive, ne paniquez pas. Allez dans Options-\u0026gt;Compiler-\u0026gt;sous sizeof(bool), mettez 4, \u00e7a devrait r\u00e9gler le souci\u003C\/p\u003E\n\n\u003Cp\u003EPour la suite, et bien ... il n\u0027y a pas de tuto :x Plus vraissemblablement, j\u0027\u00e9tablis plus loin une FAI (Foire aux infos) des principales choses \u00e0 savoir pour se lancer, mais il faut bien comprendre qu\u0027il n\u0027y a pas de RoadMap pour ce travail. Tout cela se fait \u00e0 grands coups de logique informatique, de recherche, de tests, d\u0027erreurs, et surtout d\u0027incompr\u00e9hensions. Au d\u00e9but, tout vous paraitra trop compliqu\u00e9, trop difficile, trop barbare, trop |ins\u00e9rer un mot fort ici|, et c\u0027est le cas ! Mais ne d\u00e9sesp\u00e9rez pas \ud83d\ude00 Commencez d\u0027abord par vous faire la main en appuyant plusieurs fois sur Tab afin de passer du code assembleur au pseudocode C g\u00e9n\u00e9r\u00e9. Si vous tombez sur une fonction vraiment longue, commencez par une plus courte (positionnez le curseur un peu plus loin dans l\u0027assembleur et r\u00e9appuyez sur \u003Cstrong\u003ETab\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EEn pla\u00e7ant votre curseur, vous voyez exactement la correspondance entre le code C et le code assembleur correspondant. N\u0027h\u00e9sitez pas \u00e0 aller voir du c\u00f4t\u00e9 de la doc sur l\u0027assembleur sur Internet, vous aurez tout un tas d\u0027informations pour comprendre ce qu\u0027il s\u0027y passe. Et n\u0027oubliez pas que c\u0027est en s\u0027acharnant qu\u0027on devient forgeron. Ou quelque chose comme \u00e7a :x\u003C\/p\u003E\n\n\n\u003Ch2\u003E4) Foire Aux Infos\u003C\/h2\u003E\n\n\u003Cp\u003EPremi\u00e8re liste, tous les liens Wikip\u00e9dia qui vous permettront de mieux comprendre les diff\u00e9rentes \u00e9tapes et notions abord\u00e9es.\u003C\/p\u003E\n \u003Cul\u003E\u003Cli\u003E\u003Ca href=\u0022http:\/\/fr.wikipedia.org\/wiki\/Compilation...matique%29\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/fr.wikipedia.org\/wiki\/Compilation...matique%29\u003C\/a\u003E\u003C\/li\u003E\n \u003Cli\u003E\u003Ca href=\u0022http:\/\/fr.wikipedia.org\/wiki\/Assembleur\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/fr.wikipedia.org\/wiki\/Assembleur\u003C\/a\u003E\u003C\/li\u003E\n \u003Cli\u003E\u003Ca href=\u0022http:\/\/fr.wikipedia.org\/wiki\/R%C3%A9troing%C3%A9nierie\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/fr.wikipedia.org\/wiki\/R%C3%A9troing%C3%A9nierie\u003C\/a\u003E\u003C\/li\u003E\n \u003Cli\u003E\u003Ca href=\u0022http:\/\/en.wikibooks.org\/wiki\/X86_Disasse...ecompilers\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/en.wikibooks.org\/wiki\/X86_Disasse...ecompilers\u003C\/a\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ECette partie sera remplie au fur et \u00e0 mesure des travaux que nous menons au sein de notre \u00e9quipe.\u003C\/p\u003E\n\n\u003Cp\u003EVoil\u00e0 qui ach\u00e8ve ce long tutorial permettant d\u0027avoir une premi\u00e8re approche du Reversing et de ce qu\u0027il comporte comme difficult\u00e9s. Nombreux seront les lecteurs \u00e0 abandonner durant la lecture ou durant les premi\u00e8res minutes de tests avec votre premier d\u00e9sassembleur. Et personne ne saura vous le reprocher ! N\u0027oubliez pas que personne n\u0027a jamais appris en deux jours ce domaine. Moi-m\u00eame, c\u0027est le fruit de longues ann\u00e9es d\u0027exp\u00e9rimentations et d\u0027incompr\u00e9hensions. Il y a quelques ann\u00e9es, je v\u00e9n\u00e9rais ces personnes qui savaient faire \u00e7a, les consid\u00e9rant litt\u00e9ralement comme des Dieux de l\u0027informatique. Pourtant, aujourd\u0027hui, je connais \u003Cstrong\u003Eun peu\u003C\/strong\u003E ce domaine et je me rend compte que tout est accessible a qui a la volont\u00e9 d\u0027apprendre et de \u003Cstrong\u003Ecomprendre\u003C\/strong\u003E. Alors ne vous d\u00e9couragez pas, si vous ne comprenez pas de suite, repasser dans quelques jours, relisez le tutorial 2 fois, 10 fois, 100 fois s\u0027il le faut. Mais \u00e0 force de pers\u00e9v\u00e9rance, tout le monde arrive \u00e0 ses fins \ud83d\ude09\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cdel\u003E N\u0027h\u00e9sitez pas \u00e0 poster vos remarques si un paragraphe vous parait trop difficile ou si vous souhaitez en apprendre davantage. \u003C\/del\u003E\u003C\/p\u003E","editedAt":"2021-01-09T15:27:17+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"37"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"likes":{"data":[{"type":"users","id":"2"},{"type":"users","id":"3"},{"type":"users","id":"13"}]},"mentionedBy":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"Galathil","displayName":"Galathil","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/6zjneQm6RzYl44hc.png","slug":"Galathil","joinTime":null,"discussionCount":33,"commentCount":35,"canEdit":false,"canDelete":false,"lastSeenAt":"2021-02-17T17:13:27+00:00","canSuspend":false},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"4"}]}}},{"type":"users","id":"2","attributes":{"username":"iTh                 flarum.core.app.bootExtensions(flarum.extensions);
                flarum.core.app.boot();
            } catch (e) {
