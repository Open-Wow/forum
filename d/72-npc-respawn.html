                    <h1>NPC Respawn</h1>

<h2>Partage par @Shard-MW</h2>

<p>Bonjour/bonsoir !</p>

<p>Je tenais à vous partager un petit Script C++ que j'ai fait et qui pourrait en satisfaire plus d'un ! Il s'agit d'un Script Creature qui Respawn la zone dans laquelle il se trouve et meurt (pour éviter que les joueurs en abusent).</p>

<p>De ce fait, vous pouvez y mettre un temps de recharge (ou plutôt un temps de respawn)</p>

<p>/!\ Attention /!\ Ce Script est optimisé pour fonctionner avec la <strong>rev.63</strong> de <strong>TrinityCore</strong>.</p>

<pre><code class="language-cpp">#include "ScriptPCH.h"

class NPC_Respawn : public CreatureScript
{
public:

    NPC_Respawn()
        : CreatureScript("NPC_Respawn") {}

    static bool OnGossipHello(Player* player, Creature* creature)
    {

        AddGossipItemFor(player, 5, "Respawn la zone", GOSSIP_SENDER_MAIN, 333);
        AddGossipItemFor(player, 7, "Ce cristal a un temps de recharge de 5 minutes, utilisez le soigneusement.", GOSSIP_SENDER_MAIN, 334);

        SendGossipMenuFor(player, DEFAULT_GOSSIP_MESSAGE, creature-&gt;GetGUID());

        return true;
    }

    static void SendDefaultMenu(Player* player, Creature* creature, uint32 action)
    {
        // Interdit en combat
        if (player-&gt;IsInCombat())
        {
            CloseGossipMenuFor(player);
            creature-&gt;Whisper("Vous etes en combat !", LANG_UNIVERSAL, player, true);
            return;
        }

        switch (action)
        {
            case 333:  //Respawn
            {
                CellCoord p(Trinity::ComputeCellCoord(player-&gt;GetPositionX(), player-&gt;GetPositionY()));
                Cell cell(p);
                cell.SetNoCreate();

                Trinity::RespawnDo u_do;
                Trinity::WorldObjectWorker&lt;Trinity::RespawnDo&gt; worker(player, u_do);

                TypeContainerVisitor&lt;Trinity::WorldObjectWorker&lt;Trinity::RespawnDo&gt;, GridTypeMapContainer &gt; obj_worker(worker);
                cell.Visit(p, obj_worker, *player-&gt;GetMap(), *player, player-&gt;GetGridActivationRange());

                // Le npc meurt, retirez cette ligne si vous voulez qu'un joueur puisse Respawn à l'infini
                player-&gt;Kill(creature);

                player-&gt;PlayerTalkClass-&gt;SendCloseGossip();
            }
            break;

            case 334: //msg
            {
                player-&gt;PlayerTalkClass-&gt;SendCloseGossip();
                break;
            }
        }
    }

    static bool OnGossipSelect(Player* player, Creature* creature, uint32 sender, uint32 action)
    {
        // Main menu
        if (sender == GOSSIP_SENDER_MAIN)
        {
            SendDefaultMenu(player, creature, action);
        }

        return true;
    }


    struct npcRespawnAI : public ScriptedAI
    {
        npcRespawnAI(Creature* creature)
            : ScriptedAI(creature) { }

        bool GossipHello(Player* player) override
        {
            return OnGossipHello(player, me);
        }

        bool GossipSelect(Player* player, uint32 menuId, uint32 gossipListId) override
        {
            uint32 sender = player-&gt;PlayerTalkClass-&gt;GetGossipOptionSender(gossipListId);
            uint32 action = player-&gt;PlayerTalkClass-&gt;GetGossipOptionAction(gossipListId);
            return OnGossipSelect(player, me, sender, action);
        }
    };

    CreatureAI* GetAI(Creature* creature) const override
    {
        return new npcRespawnAI(creature);
    }

};

void AddSC_NPC_Respawn()
{
    new NPC_Respawn;
}</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Pour le temps de recharge, une fois que vous aviez créé la créature dans la table <strong>'creature_template'</strong> de votre BD avec la valeur <strong>"NPC_Respawn"</strong> dans la colonne <strong>'ScriptName'</strong> et que vous l'aviez spawn en jeu, vous avez juste à exécuter ce script SQL dans votre world.</p>

<pre><code class="language-sql">UPDATE creature SET spawntimesecs = 300 WHERE id = ID_DE_VOTRE_NPC_RESPAWN;</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>(300 équivaut à 5 minutes, vous pouvez mettre ce que vous voulez ici).</p>

<p>Si vous voulez qu'un ou plusieurs NPC_Respawn aient un temps de recharge différent en fonction de leur zone, récupérez leur GUID via un .npc info en jeu et exécuter ce script SQL :</p>

<pre><code class="language-sql">UPDATE creature SET spawntimesecs = 300 WHERE guid = GUID_DE_VOTRE_NPC_RESPAWN;</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>

<p>Voilà tout, c'est pas plus compliqué que ca !<br>
J'espère que vous lui trouverez une utilité.</p>

<p>Cordialement,<br>
Shard.</p>

ipantCount":1,"createdAt":"2021-02-18T21:23:41+00:00","lastPostedAt":"2021-02-18T21:23:41+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"118"}]},"tags":{"data":[{"type":"tags","id":"3"},{"type":"tags","id":"32"}]}}},"included":[{"type":"posts","id":"118","attributes":{"number":1,"createdAt":"2021-02-18T21:23:41+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ENPC Respawn\u003C\/h1\u003E\n\n\u003Ch2\u003EPartage par @Shard-MW\u003C\/h2\u003E\n\n\u003Cp\u003EBonjour\/bonsoir !\u003C\/p\u003E\n\n\u003Cp\u003EJe tenais \u00e0\u00a0vous partager un petit Script C++ que j\u0027ai fait et\u00a0qui pourrait en satisfaire plus d\u0027un ! Il s\u0027agit d\u0027un Script Creature qui Respawn la zone\u00a0dans laquelle il se trouve et meurt (pour \u00e9viter que les joueurs en abusent).\u003C\/p\u003E\n\n\u003Cp\u003EDe ce fait, vous pouvez y mettre un temps de recharge (ou plut\u00f4t un temps de respawn)\u003C\/p\u003E\n\n\u003Cp\u003E\/!\\ Attention \/!\\ Ce Script est optimis\u00e9 pour fonctionner avec la \u003Cstrong\u003Erev.63\u003C\/strong\u003E de \u003Cstrong\u003ETrinityCore\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-cpp\u0022\u003E#include \u0022ScriptPCH.h\u0022\n\nclass NPC_Respawn : public CreatureScript\n{\npublic:\n\n    NPC_Respawn()\n        : CreatureScript(\u0022NPC_Respawn\u0022) {}\n\n    static bool OnGossipHello(Player* player, Creature* creature)\n    {\n\n        AddGossipItemFor(player, 5, \u0022Respawn la zone\u0022, GOSSIP_SENDER_MAIN, 333);\n        AddGossipItemFor(player, 7, \u0022Ce cristal a un temps de recharge de 5 minutes, utilisez le soigneusement.\u0022, GOSSIP_SENDER_MAIN, 334);\n\n        SendGossipMenuFor(player, DEFAULT_GOSSIP_MESSAGE, creature-\u0026gt;GetGUID());\n\n        return true;\n    }\n\n    static void SendDefaultMenu(Player* player, Creature* creature, uint32 action)\n    {\n        \/\/ Interdit en combat\n        if (player-\u0026gt;IsInCombat())\n        {\n            CloseGossipMenuFor(player);\n            creature-\u0026gt;Whisper(\u0022Vous etes en combat !\u0022, LANG_UNIVERSAL, player, true);\n            return;\n        }\n\n        switch (action)\n        {\n            case 333:  \/\/Respawn\n            {\n                CellCoord p(Trinity::ComputeCellCoord(player-\u0026gt;GetPositionX(), player-\u0026gt;GetPositionY()));\n                Cell cell(p);\n                cell.SetNoCreate();\n\n                Trinity::RespawnDo u_do;\n                Trinity::WorldObjectWorker\u0026lt;Trinity::RespawnDo\u0026gt; worker(player, u_do);\n\n                TypeContainerVisitor\u0026lt;Trinity::WorldObjectWorker\u0026lt;Trinity::RespawnDo\u0026gt;, GridTypeMapContainer \u0026gt; obj_worker(worker);\n                cell.Visit(p, obj_worker, *player-\u0026gt;GetMap(), *player, player-\u0026gt;GetGridActivationRange());\n\n                \/\/ Le npc meurt, retirez cette ligne si vous voulez qu\u0027un joueur puisse Respawn \u00e0 l\u0027infini\n                player-\u0026gt;Kill(creature);\n\n                player-\u0026gt;PlayerTalkClass-\u0026gt;SendCloseGossip();\n            }\n            break;\n\n            case 334: \/\/msg\n            {\n                player-\u0026gt;PlayerTalkClass-\u0026gt;SendCloseGossip();\n                break;\n            }\n        }\n    }\n\n    static bool OnGossipSelect(Player* player, Creature* creature, uint32 sender, uint32 action)\n    {\n        \/\/ Main menu\n        if (sender == GOSSIP_SENDER_MAIN)\n        {\n            SendDefaultMenu(player, creature, action);\n        }\n\n        return true;\n    }\n\n\n    struct npcRespawnAI : public ScriptedAI\n    {\n        npcRespawnAI(Creature* creature)\n            : ScriptedAI(creature) { }\n\n        bool GossipHello(Player* player) override\n        {\n            return OnGossipHello(player, me);\n        }\n\n        bool GossipSelect(Player* player, uint32 menuId, uint32 gossipListId) override\n        {\n            uint32 sender = player-\u0026gt;PlayerTalkClass-\u0026gt;GetGossipOptionSender(gossipListId);\n            uint32 action = player-\u0026gt;PlayerTalkClass-\u0026gt;GetGossipOptionAction(gossipListId);\n            return OnGossipSelect(player, me, sender, action);\n        }\n    };\n\n    CreatureAI* GetAI(Creature* creature) const override\n    {\n        return new npcRespawnAI(creature);\n    }\n\n};\n\nvoid AddSC_NPC_Respawn()\n{\n    new NPC_Respawn;\n}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.18\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EPour le temps de recharge, une fois que vous aviez cr\u00e9\u00e9 la cr\u00e9ature dans la table \u003Cstrong\u003E\u0027creature_template\u0027\u003C\/strong\u003E de votre BD avec la valeur \u003Cstrong\u003E\u0022NPC_Respawn\u0022\u003C\/strong\u003E dans la colonne \u003Cstrong\u003E\u0027ScriptName\u0027\u003C\/strong\u003E et que vous l\u0027aviez spawn en jeu, vous avez juste \u00e0 ex\u00e9cuter ce script SQL dans votre world.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-sql\u0022\u003EUPDATE creature SET spawntimesecs = 300 WHERE id = ID_DE_VOTRE_NPC_RESPAWN;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github-gist\u0022 integrity=\u0022sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo\/F8OSdQJpk8d\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u002
