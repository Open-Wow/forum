                                <h3>iThorgrim</h3>
                <div class="Post-body">
                    <h1>SmartAI : Faire s'asseoir un PNJ [ &lt; TC Rev.63]</h1>
<h3>Tutoriel par @iThorgrim-Hub</h3>

<p><img src="https://user-images.githubusercontent.com/65762554/82666680-aba36280-9c36-11ea-980a-2519d98c7f6d.png" title="" alt="image"><br>
Bonjour et bienvenue à SOLSTICE!</p>

<p>Pour les biens de ce tutoriel, j'utilise cette petite zone fort sympathique.</p>

<p>Depuis la mise à jour de TrinityCore (rev.63 et supérieure) il est devenus compliquer de faire jouer certaines emotes au PNJ (des emotes ressemblant à celle des joueurs).<br>
Les faire s'asseoir, dormir ne se gère plus via une émote. (Avant il suffisait de rajouter l'emote 13 dans <em>creature_addon</em>)</p>

<p><strong>ATTENTION si vous utilisez un GOBJECT de banc cliquables des emotes sont faites pour ceci!<br>
CETTE méthode ne s'applique que pour faire s'asseoir les PNJ comme les joueurs, lorsque le joueur appuie sur "X".</strong></p>

<p>Après avoir placer vos PNJ sur des bancs, sélectionnez les et faite un petit <em>.NPC INFO</em><br>
Il nous faut sont <em>GUID.</em></p>

<p><img src="https://user-images.githubusercontent.com/65762554/82666740-cb3a8b00-9c36-11ea-9296-f658f244bbef.png" title="" alt="image"><br>
Maintenant que nous avons sont GUID nous nous rendons dans <em>creature_addon</em>.<br>
Nous souhaitons voir ce pnj s'asseoir, pour cela vous allez créer une ligne avec le GUID précédemment trouvés.</p>

<ul><li>Guid</li>
<li>Bytes1</li>
<li>Bytes2</li></ul>

<p>Dans <strong>Bytes1</strong> vous allez tout simplement mettre "<strong>1</strong>" qui correspond au "Bytes" pour s'asseoir<br>
Dans <strong>Bytes2</strong> vous allez remettre "<strong>0</strong>" ça évite de voir les PNJ avec ses armes de sortis, à utilisez par précaution.</p>

<pre><code class="language-SQL">SET 
@GUID := [TONGUID],
@Bytes1 := 1,
@Bytes2 := 0;
DELETE FROM `creature_addon` WHERE (guid = @GUID);
INSERT INTO `creature_addon` (`guid`, `bytes1`, `bytes2`) VALUES (@GUID, @Bytes1, @Bytes2);</code><script async="" crossorigin="anonymous" data-hljs-style="github-gist" integrity="sha384-eud4nQrKZMwcYak7or3J5ZPJx1x4HRe8iTTHJy1SUVrDD+fP30Bo/F8OSdQJpk8d" onload="hljsLoader.highlightBlocks(this.parentNode)" src="https://cdn.jsdelivr.net/gh/s9e/hljs-loader@1.0.18/loader.min.js"></script></pre>
<p><img src="https://user-images.githubusercontent.com/65762554/82666799-e86f5980-9c36-11ea-8382-fbbeb388029e.png" title="" alt="image"></p>

<p>Voilà nos PNJ sont maintenant assis comme des joueurs.<br>
<img src="https://user-images.githubusercontent.com/65762554/82666814-edcca400-9c36-11ea-9353-d03eb7cce422.png" title="" alt="image"></p>

<p>Tutoriel très rapide, rien de compliqués, à bientôt j'espère.</p>

3ztzUXcMBBQA8I9nC"},"locales":{"fr":"Fran\u00e7ais","en":"English"},"locale":"fr","fof-recaptcha.credentials.site":"6LfKZhoaAAAAALSGOmOPpIVRVM8XRksALQXeFtYW","fof-recaptcha.type":"","apiDocument":{"data":{"type":"discussions","id":"65","attributes":{"title":"Faire s\u0027asseoir un PNJ comme un joueur","slug":"65-faire-sasseoir-un-pnj-comme-un-joueur","commentCount":1,"participantCount":1,"createdAt":"2021-02-18T21:13:12+00:00","lastPostedAt":"2021-02-18T21:13:12+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"109"},{"type":"posts","id":"140"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"12"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"25"},{"type":"tags","id":"29"},{"type":"tags","id":"36"},{"type":"tags","id":"37"}]}}},"included":[{"type":"posts","id":"109","attributes":{"number":1,"createdAt":"2021-02-18T21:13:12+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ESmartAI : Faire s\u0027asseoir un PNJ [ \u0026lt; TC Rev.63]\u003C\/h1\u003E\n\u003Ch3\u003ETutoriel par @iThorgrim-Hub\u003C\/h3\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82666680-aba36280-9c36-11ea-980a-2519d98c7f6d.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003Cbr\u003E\nBonjour et bienvenue \u00e0 SOLSTICE!\u003C\/p\u003E\n\n\u003Cp\u003EPour les biens de ce tutoriel, j\u0027utilise cette petite zone fort sympathique.\u003C\/p\u003E\n\n\u003Cp\u003EDepuis la mise \u00e0 jour de TrinityCore (rev.63 et sup\u00e9rieure) il est devenus compliquer de faire jouer certaines emotes au PNJ (des emotes ressemblant \u00e0 celle des joueurs).\u003Cbr\u003E\nLes faire s\u0027asseoir, dormir ne se g\u00e8re plus via une \u00e9mote. (Avant il suffisait de rajouter l\u0027emote 13 dans \u003Cem\u003Ecreature_addon\u003C\/em\u003E)\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EATTENTION si vous utilisez un GOBJECT de banc cliquables des emotes sont faites pour ceci!\u003Cbr\u003E\nCETTE m\u00e9thode ne s\u0027applique que pour faire s\u0027asseoir les PNJ comme les joueurs, lorsque le joueur appuie sur \u0022X\u0022.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EApr\u00e8s avoir placer vos PNJ sur des bancs, s\u00e9lectionnez les et faite un petit \u003Cem\u003E.NPC INFO\u003C\/em\u003E\u003Cbr\u003E\nIl nous faut sont \u003Cem\u003EGUID.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/user-images.githubusercontent.com\/65762554\/82666740-cb3a8b00-9c36-11ea-9296-f658f244bbef.png\u0022 title=\u0022\u0022 alt=\u0022image\u0022\u003E\u003Cbr\u003E\nMaintenant que nous avons sont GUID nous nous rendons dans \u003Cem\u003Ecreature_addon\u003C\/em\u003E.\u003Cbr\u003E\nNous souhaitons voir ce pnj s\u0027asseoir, pour cela vous allez cr\u00e9er une ligne avec le GUID pr\u00e9c\u00e9demment trouv\u00e9s.\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EGuid\u003C\/li\u003E\n\u003Cli\u003EBytes1\u003C\/li\u003E\n\u003Cli\u003EBytes2\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EDans \u003Cstrong\u003EBytes1\u003C\/strong\u003E vous allez tout simplement mettre \u0022\u003Cstrong\u003E1\u003C\/strong\u003E\u0022 qui correspond au \u0022Bytes\u0022 pour s\u0027asseoir\u003Cbr\u003E\nDans \u003Cstrong\u003EBytes2\u003C\/strong\u003E vous allez remettre \u0022\u003Cstrong\u003E0\u003C\/strong\u003E\u0022 \u00e7a \u00e9vite de voir les PNJ avec ses armes de sortis, \u00e0 utilisez par pr\u00e9caution.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003ESET \n@GUID := [TONGUID],\n@Bytes1 := 1,\n@Bytes2 := 0;\nDELETE FROM `creature_addon` WHERE (guid = @GUID);\nINSERT INTO `creature_addon` (`guid`, `bytes1`, `bytes2`) VALUES (@GUID, @Bytes1, @Bytes2);\u003C\/code\u003E\u003Cscript asyn
