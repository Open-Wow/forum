                    <h1>LIC - Lua Icons Chat</h1>
<p>(aussi appelés WorldChat)</p>

<p>Bonjour à vous,</p>

<p>Aujourd'hui je partages avec vous un script que j'ai fait lorsque que mon serveur World of Warcrfat était en ligne.<br>
Ce n'est pas qu'un simple WorldChat il s'agit d'un WorldChat avec quelques fonctions très sympathique.</p>

<p>1 - Vous pouvez ping un joueur de la manière suivante : @NomDujoueur, ainsi vous enverrez le nom du joueur dans le Chat, son nom est cliquable et vous aurez accès aux même options qu'habituellement.<br>
2 - Vous pouvez envoyer des émoticônes dans le chat de la manière suivante : :NomEmoticone:, ainsi vous enverrez une jolie petite image qui correspond à l'émoticône que vous avez paramétrée.<br>
3 - Vous pouvez envoyer une blague pré-enregistrés, tout droit inspirés d'Overwatch, lorque que vous enverrez "gg ez", une phrase aléatoire seras envoyés dans le WorldChat.</p>

<p>Et enfin pour parler dans le WorldChat c'est très simple vous faite "/ join world" et le WorldChat est actif ainsi lorsque vous parlerez en /world vous enverrez un message à tout les joueurs.</p> 

<p>La partie qui gère le World est pas encore terminés, disons que c'est une beta, ainsi si vous créer un channel custom qu'importe son nom, vous enverrez toujours des messages dans le World. (/join blabla fonctionne tout autant)</p>

<p><strong>Voici quelques images du scripts :</strong></p> 

<p><img src="https://zupimages.net/up/21/01/l7m6.png" title="" alt="image-1.npg"><br>
<img src="https://zupimages.net/up/21/01/g6xd.png" title="" alt="image-2.npg"><br>
<img src="https://zupimages.net/up/21/01/a5rv.png" title="" alt="image-3.npg"></p>

<p>Pour finir voici le lien de téléchargement avec le patch custom pour les icônes -&gt; <a href="https://github.com/iThorgrim-Hub/lua-icons-chat/archive/main.zip" rel=" nofollow ugc">LIC - Lua Chat Icons</a></p>

1,"participantCount":1,"createdAt":"2021-01-07T13:34:50+00:00","lastPostedAt":"2021-01-07T13:34:50+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"isApproved":true,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"subscription":null,"canTag":false},"relationships":{"posts":{"data":[{"type":"posts","id":"56"}]},"tags":{"data":[{"type":"tags","id":"3"},{"type":"tags","id":"13"},{"type":"tags","id":"14"},{"type":"tags","id":"15"},{"type":"tags","id":"23"},{"type":"tags","id":"24"},{"type":"tags","id":"25"},{"type":"tags","id":"27"},{"type":"tags","id":"30"},{"type":"tags","id":"33"}]}}},"included":[{"type":"posts","id":"56","attributes":{"number":1,"createdAt":"2021-01-07T13:34:50+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ELIC - Lua Icons Chat\u003C\/h1\u003E\n\u003Cp\u003E(aussi appel\u00e9s WorldChat)\u003C\/p\u003E\n\n\u003Cp\u003EBonjour \u00e0 vous,\u003C\/p\u003E\n\n\u003Cp\u003EAujourd\u0027hui je partages avec vous un script que j\u0027ai fait lorsque que mon serveur World of Warcrfat \u00e9tait en ligne.\u003Cbr\u003E\nCe n\u0027est pas qu\u0027un simple WorldChat il s\u0027agit d\u0027un WorldChat avec quelques fonctions tr\u00e8s sympathique.\u003C\/p\u003E\n\n\u003Cp\u003E1 - Vous pouvez ping un joueur de la mani\u00e8re suivante : @NomDujoueur, ainsi vous enverrez le nom du joueur dans le Chat, son nom est cliquable et vous aurez acc\u00e8s aux m\u00eame options qu\u0027habituellement.\u003Cbr\u003E\n2 - Vous pouvez envoyer des \u00e9motic\u00f4nes dans le chat de la mani\u00e8re suivante : :NomEmoticone:, ainsi vous enverrez une jolie petite image qui correspond \u00e0 l\u0027\u00e9motic\u00f4ne que vous avez param\u00e9tr\u00e9e.\u003Cbr\u003E\n3 - Vous pouvez envoyer une blague pr\u00e9-enregistr\u00e9s, tout droit inspir\u00e9s d\u0027Overwatch, lorque que vous enverrez \u0022gg ez\u0022, une phrase al\u00e9atoire seras envoy\u00e9s dans le WorldChat.\u003C\/p\u003E\n\n\u003Cp\u003EEt enfin pour parler dans le WorldChat c\u0027est tr\u00e8s simple vous faite \u0022\/ join world\u0022 et le WorldChat est actif ainsi lorsque vous parlerez en \/world vous enverrez un message \u00e0 tout les joueurs.\u003C\/p\u003E \n\n\u003Cp\u003ELa partie qui g\u00e8re le World est pas encore termin\u00e9s, disons que c\u0027est une beta, ainsi si vous cr\u00e9er un channel custom qu\u0027importe son nom, vous enverrez toujours des messages dans le World. (\/join blabla fonctionne tout autant)\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EVoici quelques images du scripts :\u003C\/strong\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/01\/l7m6.png\u0022 title=\u0022\u0022 alt=\u0022image-1.npg\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/01\/g6xd.png\u0022 title=\u0022\u0022 alt=\u0022image-2.npg\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/zupimages.net\/up\/21\/01\/a5rv.png\u0022 title=\u0022\u0022 alt=\u0022image-3.npg\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPour finir voici le lien de t\u00e9l\u00e9chargement avec le patch custom pour les ic\u00f4nes -\u0026gt; \u003Ca href=\u0022https:\/\/github.com\/iThorgrim-Hub\/lua-icons-chat\/archive\/main.zip\u0022 rel=\u0022 nofollow ugc\u0022\u003ELIC - Lua Chat Icons\u003C\/a\u003E\u003C\/p\u003E","editedAt":"2021-01-07T13:36:50+00:00","canEdit":false,"canDelete":false,"canHide":false,"isApproved":true,"canApprove":false,"canFlag":false,"canLike":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"31"}},"user":{"data":{"type":"users","id":"2"}},"editedUser":{"data":{"type":"users","id":"2"}},"likes":{"data":[{"type":"users","id":"1"},{"type":"users","id":"3"},{"type":"users","id":"13"},{"type":"users","id":"19"}]},"mentionedBy":{"data":[]}}},{"type":"users","id":"2","attributes":{"username":"iThorgrim","displayName":"iThorgrim","avatarUrl":"https:\/\/forum.open-wow.eu\/assets\/avatars\/m
